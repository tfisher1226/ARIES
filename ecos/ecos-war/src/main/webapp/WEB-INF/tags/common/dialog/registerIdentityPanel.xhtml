<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aries="http://aries.org/jsf">

	<aries:panel
		backgroundColor="inherit">
			
		<aries:groupPane
			height="160"
			backgroundColor="inherit"
			label="Identity Information">
			
			<ui:param name="width" value="400" />
			<ui:param name="labelWidth" value="110" />
			
			<aries:spacer height="8" />
			<aries:personName id="#{section}Name" type="Name" label="Name" name="userName" value="#{userObject.name}" />

			<aries:spacer height="8" />
			<aries:inputText id="#{section}UserName" label="User Name" value="#{userObject.userName}" />

			<aries:spacer height="8" />
			<aries:inputSecret id="#{section}PasswordHash" label="Password" value="#{userObject.passwordHash}" />
			
			<aries:spacer height="8" />
			<aries:inputText id="#{section}PasswordSalt" label="Password again" value="#{userObject.passwordSalt}" />
		</aries:groupPane>
	</aries:panel>
</ui:composition>
