<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns:aries="http://aries.org/jsf"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<aries:groupPane
		width="340" 
		height="140"
		backgroundColor="inherit"
		label="Role Selection">
	
		<aries:formPane
			columns="2"
			backgroundColor="inherit">
			
			<h:selectManyCheckbox 
				layout="pageDirection" 
				converter="roleConverter"
				value="#{manager.selectedItems1}" 
				enabledClass=""
				disabledClass=""
				unselectedClass=""
				onclickXX="alert('#{domain}')"
				styleClass="formCheckbox" 
				style="padding-left: 6px; background-color: inherit">

				<f:selectItems 
					var="roleItem"  
					value="#{manager.itemList1}"
					itemLabel="#{roleItem.name}" />
			</h:selectManyCheckbox>

			<h:selectManyCheckbox 
				layout="pageDirection" 
				converter="roleConverter"
				value="#{manager.selectedItems2}" 
				styleClass="formCheckbox" 
				style="margin-left: 0px; padding-left: 6px; vertical-align: bottom; background-color: inherit">

				<f:selectItems 
					var="roleItem"
					value="#{manager.itemList2}" 
					itemLabel="#{roleItem.name}" />
			</h:selectManyCheckbox>
		</aries:formPane>
	</aries:groupPane>
</ui:composition>
