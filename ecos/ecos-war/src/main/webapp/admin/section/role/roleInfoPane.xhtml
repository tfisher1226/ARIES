<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns:aries="http://aries.org/jsf"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<aries:tabPane 
		width="500" 
		height="300"
		id="#{domain}RoleInfoPane">
		
		<ui:param name="width" value="#{width-2}" />
		<ui:param name="height" value="#{height-48}" />
		
		<aries:tab 
			label="Role Information">
   	    
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Name" label="Name" value="#{role.name}" />

			<aries:spacer height="6" />
			<aries:selectOneMenu id="#{section}RoleType" label="Role Type" value="#{role.roleType}" items="#{roleTypeList}" />
			
			<aries:spacer height="6" />
			<ui:include src="../role/roleSelectField.xhtml">
				<ui:param name="label" value="Groups" />
				<ui:param name="type" value="RoleSelect" />
				<ui:param name="name" value="roleGroups" />
				<ui:param name="items" value="#{roleHelper.getGroups(role)}" />
			</ui:include>
			
			<ui:include src="../permission/permissionListPane.xhtml">
				<ui:param name="itemManager" value="#{permissionInfoManager}" />
				<ui:param name="listManager" value="#{permissionListManager}" />
			</ui:include>
			
			<aries:spacer height="6" />
			<aries:inputBoolean id="#{section}Conditional" label="Conditional" value="#{role.conditional}" />
			
			<aries:spacer height="6" />
			<aries:inputBoolean id="#{section}Enabled" label="Enabled" value="#{role.enabled}" />
   	    </aries:tab>
	</aries:tabPane>
</ui:composition>
