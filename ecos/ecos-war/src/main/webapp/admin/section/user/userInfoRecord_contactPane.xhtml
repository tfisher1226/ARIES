<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns:aries="http://aries.org/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<aries:panel
		padding="10px"
		backgroundColor="inherit">

		<aries:groupPane
			width="#{width-22}"
			height="#{height-2}"
			backgroundColor="inherit"
			label="Contact Information">
			
			<ui:param name="labelWidth" value="110" />
			
			<aries:spacer height="6" />
			<aries:emailAddress id="#{section}EmailAddress" type="EmailAddress" label="Email Address" name="userEmailAddress" value="#{user.emailAddress}" />

			<aries:spacer height="6" />
			<aries:streetAddress id="#{section}StreetAddress" type="StreetAddress" label="Street Address" name="userStreetAddress" value="#{user.streetAddress}" />
			
			<aries:spacer height="6" />
			<aries:phoneNumber id="#{section}PhoneNumbers" type="PhoneNumbers" label="Phone Number(s)" name="userPhoneNumbers" value="#{userHelper.getPhoneNumbers(user)}" />

		</aries:groupPane>
	</aries:panel>
</ui:composition>
