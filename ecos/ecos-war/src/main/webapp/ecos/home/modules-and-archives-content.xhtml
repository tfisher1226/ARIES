<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns:aries="http://aries.org/jsf"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
				
	<aries:panel 
		width="auto"
		height="auto"
		backgroundColor="inherit">
	
		<aries:formPane 
			width="auto"
			height="auto"
			margin="10px"
			columns="3"
			columnClass="width20pct"
			backgroundColor="inherit">
			
			<aries:panel width="auto" margin="0px" backgroundColor="inherit">

				<aries:h3 value="Generated Modules" />

				<aries:p fontSize="14">
				</aries:p>
				
				<aries:h4 value="" />

				<aries:p fontSize="14">
				</aries:p>
			</aries:panel>

			<aries:panel 
				width="auto" 
				marginLeft="10px">
				
				<aries:h4 value="Types of Modules and Archives created by the Generation Engine" />
				
				<aries:spacer height="2" />
				<h:graphicImage 
					library="graphics" 
					name="/ecos/ecos-modules.jpg"
					style="border: 1px solid #ccc" />
			</aries:panel>
		</aries:formPane>
	</aries:panel>
</ui:composition>
