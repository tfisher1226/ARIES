<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<div
		styleClass="formPanel" 
		style="width: 210px; height: auto; float: left; background-color: inherit"
		onclickXX="alert('#{sizeSettings}'); #{onclick}"
		onclick="#{onclick}"> 
			
		<aries:tabPane
			height="auto"
			id="ecosNavigatorPane">

			<aries:tab
				margin="0px"
				fontSize="13"
				label="Welcome"
				icon="/icons/common/Default16.gif"
				onselect="showAdminModelPane()"
				targetItem="ecosViewerPane">
				
				<ui:define name="control">
					<rich:toggleControl
						event="click" 
						targetPanel="ecosViewerPane" 
						targetItem="welcomePane" />
				</ui:define>

				<ui:include src="navigator-tab-welcome.xhtml" />				
			</aries:tab>

			<!--  
			<aries:tab
				label="Services"
				icon="/icons/common/Default16.gif"
				onselect="showAdminServicePane()"
				targetItem="adminServicePane">
				
				<ui:define name="control">
					<rich:toggleControl targetPanel="ecosViewerPane" targetItem="servicePane" event="click" />
				</ui:define>

				<ui:include src="navigator-tab-services.xhtml" />
			</aries:tab>
			-->
		</aries:tabPane>
	</div>
</ui:composition>
