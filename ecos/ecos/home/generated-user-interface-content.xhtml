<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns:aries="http://aries.org/jsf"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<aries:panel 
		width="auto"
		height="auto" 
		backgroundColor="inherit">
	
		<aries:formPane 
			columns="3" 
			columnClasses="width26pct" 
			backgroundColor="inherit">
			
			<aries:panel 
				width="auto" 
				margin="10px" 
				backgroundColor="inherit">
				
				<aries:h3 value="User Interface Design" />
				
				<aries:p fontSize="14">
				</aries:p>
				
				<aries:spacer height="10" />
				<aries:p fontSize="14"> 
				</aries:p>
			</aries:panel>
				
			<aries:panel 
				width="auto" 
				margin="10px" 
				backgroundColor="inherit">
				
				<aries:h5 value="Relative Dimensions vs. Fixed" />

			</aries:panel>
		</aries:formPane>
	</aries:panel>
</ui:composition>
