<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns:aries="http://aries.org/jsf"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<aries:panel 
		width="auto"
		height="auto"
		backgroundColor="inherit">
	
		<aries:formPane
			height="auto"
			columns="2" 
			columnClasses="width50pct" 
			backgroundColor="inherit">
			
			<aries:panel 
				width="auto" 
				margin="10px" 
				backgroundColor="inherit">
				
				<aries:h3 value="Java Enterprise Platform" />
				
				<aries:p fontSize="14">
					Application systems are generated as  
					<aries:link value="Java Enterprise Platform" href="http://jbossas.jboss.org"/>&reg;
					&ndash;.
				</aries:p>
				
				<aries:spacer height="10" />
					The Java platform and related technologies provide an efficient implementation 
					for distributed and enterprise applications: 
				<aries:p fontSize="14">
				</aries:p>
			</aries:panel>
			
			<aries:panel 
				width="auto" 
				margin="10px" 
				backgroundColor="inherit">
				
				<aries:h4 value="Java Technologies" />

				<aries:p fontSize="14">
					Depending on the unique design and content of the 
					target system, various types os Java modules will be generated.  
				</aries:p>

				<aries:spacer height="10" />
			</aries:panel>
		</aries:formPane>
	</aries:panel>
</ui:composition>
