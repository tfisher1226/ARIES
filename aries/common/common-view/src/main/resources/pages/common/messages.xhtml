<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<style>
	.messagesColumn1 {padding-left: 0px;}
	.messagesColumn2 {padding-left: 8px;}
	</style>

	<h:panelGroup layout="block" rendered="#{messages.isMessagesExist(module)}">
		<div class="vspace6"/>
		<h:panelGrid columns="2" columnClasses="messagesColumn1, messagesColumn2">
			<ui:repeat value="#{messages.getMessages(module)}" var="message">
				<h:graphicImage value="#{dialogMessageStyleFactory.styleForSeverity(message.severity).iconUrl}" style="vertical-align: top"/>
				<h:outputText value="#{message.detail}" styleClass="#{dialogMessageStyleFactory.styleForSeverity(message.severity).styleClass}" style="padding-left: 8px; vertical-align: top"/>.
				<span class="hspace4"/>
			</ui:repeat>
		</h:panelGrid>
	</h:panelGroup>
</ui:composition>
