<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

<!-- 
onkeydown="return processKeyDownFor#{dialog}(event.keyCode)"
 -->

	<aries:groupPane
		width="460"
		height="70" 
		label="Email Contact Information">

		<aries:spacer height="6" />
		<aries:inputText 
			id="#{section}EmailAddress" 
			label="Email Address" 
			labelWidth="140" 
			value="#{emailAddressManager.emailAddress.url}">
			<f:validateRequired />
		</aries:inputText>

		<aries:spacer height="6" />
		<aries:selectBooleanCheckbox
			id="#{section}IncludeInEmailLists" 
			label="Include in Email Lists"
			labelWidth="140"
			value="#{emailAddressManager.emailAddress.enabled}" />
	</aries:groupPane>
</ui:composition>
