<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<a4j:outputPanel id="#{section}Panel">
		<h:panelGroup rendered="true">
		
			<h:outputLabel styleClass="groupLabel text13" style="padding-top: 2px">Person Name</h:outputLabel>
			<h:panelGroup styleClass="groupPanel" layout="block" style="margin-top: 4px; background-color: inherit">
				<h:panelGrid styleClass="formPanel" layout="block" cellpadding="0" cellspacing="0" columns="1" columnClasses="formColumn" style="margin: 12px 10px 12px 10px">		

					<aries:spacer height="2"/>
					<h:panelGrid styleClass="formPanel" cellpadding="0" cellspacing="0" columns="2" columnClasses="formColumnAlignBottom, formColumn" style="margin: 0px">
						<h:outputLabel id="#{section}FirstNameLabel" styleClass="formLabel text12" for="#{section}FirstNameField" style="display: block; width: 50px">First #{section}</h:outputLabel>
						<h:inputText id="#{section}FirstNameField" styleClass="formInput" value="#{personNameManager.firstName}" style="width: 300px; height: 16px; padding: 2px; padding-top: 3px" />
					</h:panelGrid>
			
					<h:panelGroup rendered="#{personNameManager.middleInitialEnabled}">
						<aries:spacer height="8"/>
						<h:panelGrid styleClass="formPanel" cellpadding="0" cellspacing="0" columns="2" columnClasses="formColumnAlignBottom, formColumn" style="margin: 0px">
							<h:outputLabel id="#{section}MiddleNameLabel" styleClass="formLabel text12" for="#{section}MiddleNameField" style="display: block; width: 50px">Middle</h:outputLabel>
							<h:inputText id="#{section}MiddleNameField" styleClass="formInput" value="#{personNameManager.middleInitial}" style="width: 300px; height: 16px; padding: 2px; padding-top: 3px" />
						</h:panelGrid>
					</h:panelGroup>

					<aries:spacer height="8"/>
					<h:panelGrid styleClass="formPanel" cellpadding="0" cellspacing="0" columns="2" columnClasses="formColumnAlignBottom, formColumn" style="margin: 0px">
						<h:outputLabel id="#{section}LastNameLabel" styleClass="formLabel text12" for="#{section}LastNameField" style="display: block; width: 50px">Last</h:outputLabel>
						<h:inputText id="#{section}LastNameField" styleClass="formInput" value="#{personNameManager.lastName}" style="width: 300px; height: 16px; padding: 2px; padding-top: 3px" />
					</h:panelGrid>
				</h:panelGrid> 
			</h:panelGroup>
		</h:panelGroup>
	</a4j:outputPanel>
</ui:composition>
