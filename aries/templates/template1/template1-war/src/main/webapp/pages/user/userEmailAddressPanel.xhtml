<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<a4j:outputPanel id="userEmailAddressPanel">
		<h:panelGroup rendered="true">
		
			<h:outputLabel styleClass="groupLabel text13" style="padding-top: 2px">Email Contact Information</h:outputLabel>
			<h:panelGroup styleClass="groupPanel" layout="block" style="margin-top: 4px; background-color: inherit">
				<h:panelGrid styleClass="formPanel" layout="block" columns="1" columnClasses="formColumn" style="margin: 8px 8px 8px 8px">		

					<rich:spacer height="4"/>
					<h:panelGrid columns="2" columnClasses="formColumnAlignBottom, formColumn" style="margin: 0px">
						<h:outputLabel id="userEmailAddressAddressLabel" styleClass="formLabel text12" for="userEmailAddressAddressField" style="display: block; width: 100px">Email Address</h:outputLabel>
						<h:inputText id="userEmailAddressAddressField" styleClass="formInput text12" value="#{user.emailAddress}" style="width: 250px"
							converter="emailAddressConverter"
							validator="emailAddressValidator"/>
					</h:panelGrid>
				</h:panelGrid> 
			</h:panelGroup>
		</h:panelGroup>
	</a4j:outputPanel>
</ui:composition>
