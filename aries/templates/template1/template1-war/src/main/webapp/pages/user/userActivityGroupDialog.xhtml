<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<a4j:form>
	    <a4j:jsFunction name="renderUserActivityGroupDialog" reRender="userActivityGroupDialog" />
	    <a4j:jsFunction name="showUserActivityGroupDialog" reRender="userActivityGroupDialog" oncomplete="Richfaces.showModalPanel('userActivityGroupDialog')" />
	    <a4j:jsFunction name="hideUserActivityGroupDialog" reRender="userActivityGroupDialog" oncomplete="Richfaces.hideModalPanel('userActivityGroupDialog')" />
	    <a4j:jsFunction name="renderUserActivityGroupState" reRender="userActivityGroupPanel" />
	</a4j:form>
	
	<a4j:region 
		renderRegionOnly="true">
	
		<aries:dialog 
			dialogWidth="420"
			dialogHeight="374"
			dialogName="userActivityGroupDialog"
			dialogBean="#{activityGroupSelectManager}"
			dialogAction="submit"
			dialogRenderer="renderUserActivityGroupState">
			<h:panelGroup layout="block">
			
				<ui:include src="userActivityGroupPanel.xhtml"/>
			</h:panelGroup>
		</aries:dialog>
	</a4j:region>
</ui:composition>
