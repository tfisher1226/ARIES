<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<rich:treeNode 
		type="TEMP"
		requestDelay="0"
		immediate="true"
		ajaxSingle="true"
		icon="/icons/FolderOpen16.gif"
		iconLeaf="/icons/FolderOpen16.gif">
	</rich:treeNode>
	
	<aries:treeNode
		nodeType="Events"
		immediate="true"
		ajaxSingle="true"
		icon="resource://images/icons/common/FolderOpen16.gif"
		iconLeaf="resource://images/icons/common/FolderOpen16.gif"
		oncontextmenu="showAdministrationContextMenu(event, '#{item.label}', '#{item.type}', 'Event')"
		oncomplete="showAdministrationView('administrationView')"
		ondblclick="#{ondblclick}">
	</aries:treeNode> 

	<aries:treeNode
		nodeType="Users"
		immediate="true"
		ajaxSingle="true"
		icon="resource://images/icons/common/FolderOpen16.gif"
		iconLeaf="resource://images/icons/common/FolderOpen16.gif"
		oncontextmenu="showAdministrationContextMenu(event, '#{item.label}', '#{item.type}', 'User')"
		oncomplete="showAdministrationView('administrationView')"
		ondblclick="#{ondblclick}">
	</aries:treeNode> 

	<aries:treeNode
		nodeType="Roles"
		immediate="true"
		ajaxSingle="true"
		icon="resource://images/icons/common/FolderOpen16.gif"
		iconLeaf="resource://images/icons/common/FolderOpen16.gif"
		oncontextmenu="showAdministrationContextMenu(event, '#{item.label}', '#{item.type}', 'Role')"
		oncomplete="showAdministrationView('administrationView')"
		ondblclick="#{ondblclick}">
	</aries:treeNode> 
</ui:composition>
