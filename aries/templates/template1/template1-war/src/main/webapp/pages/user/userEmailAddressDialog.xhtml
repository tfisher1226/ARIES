<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<a4j:form>
	    <a4j:jsFunction name="renderUserEmailAddressDialog" reRender="userEmailAddressDialog" />
	    <a4j:jsFunction name="showUserEmailAddressDialog" reRender="userEmailAddressDialog" oncomplete="Richfaces.showModalPanel('userEmailAddressDialog')" />
	    <a4j:jsFunction name="hideUserEmailAddressDialog" reRender="userEmailAddressDialog" oncomplete="Richfaces.hideModalPanel('userEmailAddressDialog')" />
	    <a4j:jsFunction name="renderUserEmailAddressState" reRender="userEmailAddressField" />
	</a4j:form>
	
	<a4j:region 
		renderRegionOnly="true">
	
		<aries:dialog 
			dialogWidth="406"
			dialogHeight="300"
			dialogName="userEmailAddressDialog"
			dialogBean="#{emailAddressManager}"
			dialogAction="submit"
			dialogRenderer="renderUserEmailAddressState">
			<h:panelGroup layout="block">
				<ui:include src="userEmailAddressPanel.xhtml"/>
			</h:panelGroup>
		</aries:dialog>
	</a4j:region>
</ui:composition>
