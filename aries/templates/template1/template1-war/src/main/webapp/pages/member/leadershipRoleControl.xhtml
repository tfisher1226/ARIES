<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:controlPane>
		<aries:controlbar>
			<aries:toolbarGroup location="left">
				<aries:toolButton
					immediate="true"
					submitMode="none"
					ajaxSingle="true"
					bypassUpdates="true"
					tooltip="Show Help for Leadership Role Dialog"
					icon="resource://images/icons/common/Help24.gif"
					onclick="showWarning('', 'Placeholder for Help Window', 'Simple and brief help documentation will be provided here')"
					reRender="#{dialogPanel}"/>
			</aries:toolbarGroup>

			<aries:toolbarGroup location="right">
				<aries:dialogButton
					default="false"
					icon="resource://images/icons/common/Refresh16.gif"
					iconDisabled="resource://images/icons/common/RefreshDisabled16.gif"
					manager="#{globals}"
					action="doNothing"
					onclick="setCursorWait(this); showProgress('Leadership Role Information: #{member.lastName}', 'Re-rendering current page...')"
					oncomplete="setCursorDefault(); hideProgress()"
					reRender="memberDialogForm"
					offset="true">
				</aries:dialogButton>

				<aries:dialogButton
					value="Save"
					immediate="false"
					ajaxSingle="false"
					icon="resource://images/icons/common/Save16.gif"
					iconDisabled="resource://images/icons/common/SaveDisabled16.gif"
					manager="#{leadershipRoleManager}"
					action="saveLeadershipRole"
					onclick="setCursorWait(this); showProgress('Leadership Role Information', 'Saving changes...')"
					oncomplete="setCursorDefault(); hideProgress(); if (#{!messages.isMessagesExist('leadershipRoleDialog')}) hideLeadershipRoleDialog()"
					reRender="leadershipInfoForm, leadershipInfoFieldPanel, leadershipRoleTablePanel"
					enabled="#{superUser}"
					offset="true"/>

				<aries:dialogButton
					value="Cancel"
					submitMode="none"
					icon="resource://images/icons/common/Cancel16.gif"
					onclick="hideLeadershipRoleDialog()"
					offset="true"/>
			</aries:toolbarGroup>
		</aries:controlbar>
	</aries:controlPane>
</ui:composition>
