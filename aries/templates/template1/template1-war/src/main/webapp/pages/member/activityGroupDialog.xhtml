<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<a4j:form>
	    <a4j:jsFunction name="renderActivityGroupDialog" reRender="activityGroupDialog" />
	    <a4j:jsFunction name="showActivityGroupDialog" reRender="activityGroupDialog" oncomplete="Richfaces.showModalPanel('activityGroupDialog')" />
	    <a4j:jsFunction name="hideActivityGroupDialog" reRender="activityGroupDialog" oncomplete="Richfaces.hideModalPanel('activityGroupDialog')" />
	    <a4j:jsFunction name="renderActivityGroupState" reRender="memberActivityGroupPanel" />
	</a4j:form>
	
	<a4j:region renderRegionOnly="true">
	
		<aries:dialog 
			dialogWidth="420"
			dialogHeight="374"
			dialogName="activityGroupDialog"
			dialogBean="#{activityGroupSelectManager}"
			dialogAction="submit"
			dialogRenderer="renderActivityGroupState">
			<h:panelGroup layout="block">
				<ui:include src="activityGroupPanel.xhtml"/>
			</h:panelGroup>
		</aries:dialog>
	</a4j:region>
</ui:composition>
