<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">
	
	<script type="text/javascript">
	function showLeadershipRoleDialog() {Richfaces.showModalPanel('leadershipRoleDialog')}
	function hideLeadershipRoleDialog() {Richfaces.hideModalPanel('leadershipRoleDialog')}
	</script>
	
	<!-- LeadershipRoleDialog -->
	<rich:modalPanel
		width="400" 
		autosized="true" 
		id="leadershipRoleDialog" 
		onmaskclick="hideLeadershipRoleDialog()" 
		style="height: auto">

		<!-- TITLE -->
		<ui:include src="/common/dialog/dialogHeaderBar.xhtml">
			<ui:param name="dialogKey" value="leadershipRole"/>
			<ui:param name="dialogTitle" value="Leadership Role for #{member.lastName}, #{member.firstName}"/>
		</ui:include>

		<!-- CONTENT -->
		<a4j:outputPanel id="leadershipRoleContent" rendered="true">
			<a4j:form id="leadershipRoleForm">

				<h:panelGrid styleClass="layoutPane" layout="block" columns="1" columnClasses="formColumn" style="margin: 8px 10px; background-color: inherit"> 
					<ui:include src="leadershipRolePanel.xhtml"/>
				</h:panelGrid>

				<h:panelGroup layout="block" style="margin-top: 12px">
					<ui:include src="leadershipRoleControl.xhtml"/>
				</h:panelGroup>
			</a4j:form>
		</a4j:outputPanel> 
	</rich:modalPanel>
</ui:composition>
