<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<a4j:form>
	    <a4j:jsFunction name="renderUserOrganizationDialog" reRender="userOrganizationDialog" />
	    <a4j:jsFunction name="showUserOrganizationDialog" reRender="userOrganizationDialog" oncomplete="Richfaces.showModalPanel('userOrganizationDialog')" />
	    <a4j:jsFunction name="hideUserOrganizationDialog" reRender="userOrganizationDialog" oncomplete="Richfaces.hideModalPanel('userOrganizationDialog')" />
	    <a4j:jsFunction name="renderUserOrganizationState" reRender="userOrganizationField, userListTabPanel" />
	</a4j:form>
	
	<a4j:region renderRegionOnly="true">
	
		<aries:dialog 
			dialogWidth="392"
			dialogHeight="370"
			dialogName="userOrganizationDialog"
			dialogBean="#{organizationSelectManager}"
			dialogAction="submit"
			dialogRenderer="renderUserOrganizationState">
			<h:panelGroup layout="block">
				<ui:include src="userOrganizationPanel.xhtml"/>
			</h:panelGroup>
		</aries:dialog>
	</a4j:region>
</ui:composition>
