	<rich:spacer height="2"/>
	<h:panelGrid styleClass="groupPanel" layout="block" columns="2"> 
		<h:outputLabel styleClass="formLabel" style="width: 60px">Name</h:outputLabel>
		<h:panelGroup styleClass="formPanel" layout="block" style="width: 220px; height: auto; cursor: pointer">
			<ui:include src="personNameField.xhtml"/>
		</h:panelGroup>
	</h:panelGrid>

	<rich:spacer height="8"/>

		<h:outputLabel styleClass="formLabel" style="width: 60px">Email</h:outputLabel>
		<h:panelGroup styleClass="formPanel" layout="block" style="width: 220px; height: auto; cursor: pointer">
			<ui:include src="emailAddressField.xhtml"/>
		</h:panelGroup> 
	</h:panelGrid>
		
	<rich:spacer height="8"/>
	<h:panelGrid styleClass="groupPanel" layout="block" columns="2" columnClasses="formColumnAlignTop, formColumn"> 
		<h:outputLabel styleClass="formLabel" style="width: 60px; padding-top: 2px">Phones</h:outputLabel>
		<h:panelGroup styleClass="formPanel" layout="block" style="width: 220px; height: auto; cursor: pointer">
			<ui:include src="phoneNumberField.xhtml"/>
		</h:panelGroup> 
	</h:panelGrid>

	<rich:spacer height="8"/>
	<h:panelGrid styleClass="groupPanel" layout="block" columns="2"> 
		<h:outputLabel styleClass="formLabel" style="width: 60px; padding-top: 2px">Address</h:outputLabel>
		<h:panelGroup styleClass="formPanel" layout="block" style="width: 220px; height: auto; cursor: pointer">
			<ui:include src="streetAddressField.xhtml"/>
		</h:panelGroup> 
	</h:panelGrid>
