<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:contextMenu 
		id="activityGroupMenu">

		<aries:contextMenuItem 
			value="Edit Activity Group(s)..." 
			submitMode="none" 
			icon="resource://images/icons/common/Edit16.gif"
			onclick="setCursorWait(this); showActivityGroupDialog(); setCursorDefault(this)"
			reRender="activityGroupDialog">
			<aries:tooltip value="View/update Activity Group(s)"/>
		</aries:contextMenuItem>
	</aries:contextMenu>
</ui:composition>
