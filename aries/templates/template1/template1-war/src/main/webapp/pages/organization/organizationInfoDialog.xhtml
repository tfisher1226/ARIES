<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<a4j:form>
	    <a4j:jsFunction name="renderOrganizationInfoDialog" reRender="organizationInfoDialog" />
	    <a4j:jsFunction name="showOrganizationInfoDialogOLD" reRender="organizationInfoDialog" oncomplete="Richfaces.showModalPanel('organizationInfoDialog')" />
	    <a4j:jsFunction name="hideOrganizationInfoDialogOLD" reRender="organizationInfoDialog" oncomplete="Richfaces.hideModalPanel('organizationInfoDialog')" />
	    <a4j:jsFunction name="renderOrganizationInfoState" reRender="organizationTreePanel" />
	</a4j:form>

	<script type="text/javascript">
	function showOrganizationInfoDialog() {Richfaces.showModalPanel('organizationInfoDialog')}
	function hideOrganizationInfoDialog() {Richfaces.hideModalPanel('organizationInfoDialog')}
	</script>
	
	<a4j:region 
		renderRegionOnly="true">
	
		<aries:dialog 
			dialogWidth="440"
			dialogHeight="300"
			dialogName="organizationInfoDialog"
			dialogBean="#{organizationManager}"
			dialogAction="saveOrganization"
			dialogRenderer="renderOrganizationInfoState">
			<h:panelGroup layout="block">

				<ui:include src="organizationInfoPanel.xhtml"/>
			</h:panelGroup>
		</aries:dialog>
	</a4j:region>
</ui:composition>
