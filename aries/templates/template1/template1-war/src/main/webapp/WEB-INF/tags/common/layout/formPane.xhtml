<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:tag>
		<aries:init/>
		
		<c:if test="#{empty columns}">
			<c:set var="columns" value="1" /> 
		</c:if>
		
		<c:if test="#{not empty align}">
			<c:if test="#{align eq 'top'}">
				<c:set var="columnClass" value="formColumnAlignTop" /> 
			</c:if>
			<c:if test="#{align eq 'middle'}">
				<c:set var="columnClass" value="formColumnAlignMiddle" /> 
			</c:if>
			<c:if test="#{align eq 'bottom'}">
				<c:set var="columnClass" value="formColumnAlignBottom" /> 
			</c:if>
		</c:if>

		<c:if test="#{empty columnClass}">
			<c:set var="columnClass" value="formColumnFillVertical" /> 
		</c:if>
		
		<c:if test="#{empty columnClasses}">
			<c:set var="columnClasses" value="#{columnClass}" /> 
			<c:forEach begin="1" end="#{columns}">
				<c:set var="columnClasses" value="#{columnClasses}, #{columnClass}" /> 
			</c:forEach>
		</c:if>

		<c:if test="#{empty id}">
			<c:set var="id" value="FormPane_#{globals.nextId()}" /> 
		</c:if>

		<h:panelGrid
			id="#{id}"
			layout="block"
			cellpadding="0"
			cellspacing="0"
			columns="#{columns}"
			columnClasses="#{columnClasses}" 
			styleClass="formPanel" 
			style="#{sizeSettings}; #{borderSettings}; #{backgroundSettings}; #{textSettings}"
			onclickX="alert('#{sizeSettings}')"
			onclickXX="#{onclick}">

			<ui:insert />
		</h:panelGrid>
	</aries:tag>
</ui:composition>
