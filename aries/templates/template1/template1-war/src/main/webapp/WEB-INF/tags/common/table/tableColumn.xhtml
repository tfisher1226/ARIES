<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

		<c:if test="#{empty rendered}">
			<c:set var="rendered" value="#{true}"/> 
		</c:if>
	
		<c:if test="#{not empty textValue}">
			<c:set var="labelValue" value="#{textValue}"/> 
		</c:if>
		
		<c:if test="#{not empty linkValue}">
			<c:set var="labelValue" value="#{linkValue}"/> 
		</c:if>
		
		<c:if test="#{empty labelValue}">
			<c:set var="labelValue" value="unspecified"/> 
		</c:if>
		
		<c:if test="#{empty sortBy}">
			<c:set var="sortBy" value="#{labelValue}"/> 
		</c:if>
	
		<c:if test="#{empty sortOrder}">
			<c:set var="sortOrder" value="ascending"/> 
		</c:if>
	
		<c:if test="#{empty filterValue}">
			<c:set var="filterValue" value="#{labelValue}"/> 
		</c:if>
	
		<c:if test="#{empty headerClass}">
			<c:set var="headerClass" value="tableColumnHeader"/> 
		</c:if>
	
		<c:if test="#{empty footerClass}">
			<c:set var="footerClass" value="tableColumnFooter"/> 
		</c:if>
	
		<c:if test="#{empty styleClass}">
			<c:set var="styleClass" value="tableColumn"/> 
		</c:if>
	
	
		<rich:column 
			width="#{helper.convert(width)}"
			rendered="#{rendered}"
			sortBy="#{sortBy}"
			sortOrder="#{sortOrder}"
			filterValue="#{filterValue}"
			footerClass="#{footerClass}"
			headerClass="#{headerClass}"
			styleClass="#{styleClass}"
			style="#{style}">
			
			<f:facet name="header">
				<h:outputText value="#{header} #{textValue}" />
			</f:facet>
			
			<!-- 
			<c:if test="#{not empty textValue}">
				<a4j:outputPanel
					layout="block"
					onmousedown="#{onselect}; #{onmousedown}"
					onclick="#{onselect}" 
					style="width: auto; padding: 4px; background-color: inherit">
					<h:outputText value="XX #{textValue}" /> 
				</a4j:outputPanel>
			</c:if>
		
			<c:if test="#{not empty linkValue and not empty action}">
				<a4j:commandLink 
					execute="@this"
					immediate="true"
					bypassUpdates="true"
					limitRender="true"
					value="#{linkValue}"

					onclick="#{onclick}"
					oncomplete="#{oncomplete}"
					render="#{render}">
				</a4j:commandLink>
			</c:if>

			<c:if test="#{empty textValue and empty linkValue}">
				<ui:insert />
			</c:if>
			-->
		</rich:column>
</ui:composition>
