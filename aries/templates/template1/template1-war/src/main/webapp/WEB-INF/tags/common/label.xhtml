<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:tag>
		<aries:init/>

		<c:if test="#{empty size}">
			<c:set var="size" value="#{userSkin.fontSize}" /> 
		</c:if>
			
		<c:if test="#{empty family}">
			<c:set var="family" value="#{userSkin.fontFamily}" /> 
		</c:if>
	
		<!--  
		<c:if test="#{not empty type}">
			<c:set var="textSettings" value="font-size: #{helper.convert(size)}; font-family: #{family}" /> 
		</c:if>
		-->
		
		<c:set var="textSettings" value="font-size: #{helper.convert(size)}; font-family: #{family}" /> 
		
		<h:panelGrid 
			layout="block"
			cellpadding="0"
			cellspacing="0"
			columns="1" 
			columnClasses="formColumnAlignMiddle" 
			styleClass="formPanel"
			onclickXXX="alert('#{sizeSettings}')"
			style="#{dimensionSettings}; #{marginSettings}; #{borderSettings}; #{backgroundSettings}">

			<c:if test="#{empty onclick and empty oncomplete}">
				<h:outputLabel 
					value="#{value}" 
					onclickXX="alert('#{type}')"
					styleClass="#{type} #{styleClass}"
					style="white-space: nowrap; #{paddingSettings}; #{textSettings}">
					
					<ui:insert/>
				</h:outputLabel>
			</c:if>
	
			<c:if test="#{not empty onclick or not empty oncomplete}">
				<a4j:commandLink 
					value="#{value}" 
					onclick="#{onclick}"
					oncomplete="#{oncomplete}" 
					styleClass="#{type} #{styleClass}"
					style="#{paddingSettings}; #{textSettings}">
					
					<ui:insert/>
				</a4j:commandLink>
			</c:if>
		</h:panelGrid>
	</aries:tag>
</ui:composition>
