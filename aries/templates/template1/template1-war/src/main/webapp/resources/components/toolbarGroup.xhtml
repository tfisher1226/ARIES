<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf"
	xmlns:x="http://java.sun.com/jsf/composite/components"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
		<composite:attribute name="type" default="plain" />
		<composite:attribute name="location" default="left" />
		<composite:attribute name="separator" default="none" />
		<composite:attribute name="styleClass" default="toolbarGroup" />
		<composite:attribute name="style" default="" />
	</composite:interface>

	<composite:implementation>
		<c:if test="#{empty cc.attrs.location}">
			<c:set var="cc.attrs.location" value="left" /> 
		</c:if>
	
		<c:if test="#{empty cc.attrs.styleClass}">
			<c:set var="cc.attrs.styleClass" value="toolbarGroup" /> 
		</c:if>
	
		<rich:toolbarGroup 
			location="#{cc.attrs.location}" 
			styleClass="#{cc.attrs.styleClass}" 
			style="background-color: inherit">
			
			<composite:insertChildren />
		</rich:toolbarGroup>
	</composite:implementation>
</html>
