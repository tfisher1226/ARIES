<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<!-- TITLE -->
	<f:facet name="header" style="padding-left: 12px; text-align: left">
		<a4j:outputPanel id="#{dialogKey}Title">
			#{dialogTitle}
		</a4j:outputPanel>
	</f:facet>

	<!-- CLOSE ICON -->
	<f:facet name="controls">
		<h:panelGroup layout="block" style="">
			<h:graphicImage value="resource://images/dialog/close.png" style="cursor: pointer">
				<rich:componentControl for="#{dialogKey}" operation="hide" event="onclick"/>
			</h:graphicImage>
		</h:panelGroup>
	</f:facet>
</ui:composition>
