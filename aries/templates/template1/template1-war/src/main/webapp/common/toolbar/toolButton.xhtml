<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<c:if test="#{empty disabled}">
		<c:set var="disabled" value="false"/> 
	</c:if>

	<c:if test="#{empty rendered}">
		<c:set var="rendered" value="true"/> 
	</c:if>

	<c:if test="#{empty submitMode}">
		<c:set var="submitMode" value="ajax"/> 
	</c:if>

	<c:if test="#{empty immediate}">
		<c:set var="immediate" value="true"/> 
	</c:if>

	<c:if test="#{empty ajaxSingle}">
		<c:set var="ajaxSingle" value="true"/> 
	</c:if>

	<c:if test="#{empty requestDelay}">
		<c:set var="requestDelay" value="0"/> 
	</c:if>

	<c:if test="#{empty bypassUpdates}">
		<c:set var="bypassUpdates" value="true"/> 
	</c:if>

	<c:if test="#{empty limitToList}">
		<c:set var="limitToList" value="true"/> 
	</c:if>

	<c:if test="#{empty manager}">
		<c:set var="manager" value="#{globals}"/> 
	</c:if>

	<c:if test="#{empty action}">
		<c:set var="action" value="doNothing"/> 
	</c:if>

	<c:if test="#{empty process}">
		<c:set var="process" value=""/> 
	</c:if>
	
	<c:if test="#{empty reRender}">
		<c:set var="reRender" value="placeholder"/> 
	</c:if>

	<c:if test="#{empty styleClass}">
		<c:set var="styleClass" value="toolbarItem"/> 
	</c:if>

	<c:if test="#{empty labelClass}">
		<c:set var="labelClass" value="toolbarLabel"/> 
	</c:if>

	<c:if test="#{empty labelStyle}">
		<c:set var="labelStyle" value=""/> 
	</c:if>

	<c:if test="#{empty style}">
		<c:set var="style" value=""/> 
	</c:if>
	
	<c:if test="#{empty interactive}">
		<c:set var="interactive" value="true"/> 
	</c:if>

	<c:if test="#{not interactive}">
		<h:panelGroup layout="block" rendered="#{rendered}" style="#{style}; border: 1px solid #9999cc; background-color: #eaeaf6; text-decoration: none">
			<h:panelGrid layout="block" columns="2" columnClasses="formColumn, formColumn" >
				<c:if test="#{empty icon}">
					<h:graphicImage value="resource://images/spacer.gif" width="0" height="16"/>
				</c:if>
				<c:if test="#{not empty icon}">
					<h:graphicImage value="#{icon}" style="margin-right: 3px"/>
				</c:if>
				<c:if test="#{not empty label}">
					<h:outputText value="#{label}" styleClass="#{labelClass}" style="white-space: nowrap"/>
				</c:if>
			</h:panelGrid>
		</h:panelGroup>
	</c:if>

	<c:if test="#{interactive}">
		<rich:menuItem
			disabled="#{disabled}"
			rendered="#{rendered}"
			submitMode="#{submitMode}"
			immediate="#{immediate}"
			process="#{process}"
			ajaxSingle="#{ajaxSingle}"
			requestDelay="#{requestDelay}"
			bypassUpdates="#{bypassUpdates}"
			limitToList="#{limitToList}"
			action="#{manager[action]}"
			onmousedown="#{onmousedown}"
			onmouseup="#{onmouseup}"
			onmouseover="#{onmouseover}"
			onmouseout="#{onmouseout}"
			onclick="#{onclick}"
			oncomplete="#{oncomplete}"
			reRender="#{reRender}"
			styleClass="toolbarItem" 
			style="padding: 3px 2px 2px 2px;">

			<f:facet name="icon">
				<h:panelGrid layout="block" columns="2" columnClasses="formColumn, formColumnAlignMiddle" style="border-collapse: collapse; background-color: inherit">
					<c:if test="#{empty icon}">
						<h:graphicImage value="resource://images/spacer.gif" width="1" height="1"/>
					</c:if>
					<c:if test="#{not empty icon}">
						<h:graphicImage value="#{icon}" style="margin: 0px; padding: 0px; border-width: 0px;"/>
						<c:if test="#{not empty value}">
							<rich:spacer width="2"/>
						</c:if>
					</c:if>
					<c:if test="#{not empty label}">
						<h:outputText value="#{label}" styleClass="toolbarLabel" style="white-space: nowrap; #{labelStyle}"/>
						<c:if test="#{empty icon}">
							<h:graphicImage value="resource://images/spacer.gif" width="1" height="1"/>
						</c:if>
					</c:if>
				</h:panelGrid>
			</f:facet>
			
			<aries:tooltip value="#{tooltip}"/>
		</rich:menuItem>
	</c:if>
</ui:composition>
