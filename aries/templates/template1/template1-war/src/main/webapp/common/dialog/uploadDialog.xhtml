<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">
	
	<!-- File Upload Dialog -->
	<rich:modalPanel id="#{key}UploadDialog" autosized="true">

		<!-- TITLE -->
		<aries:dialogHeaderBar 
			dialogKey="#{key}Upload"
			dialogTitle="File Upload"/>

		<!-- CONTENT -->
		<a4j:form enctype="multipart/form-data">
			<h:panelGrid styleClass="layoutPane" layout="block" columns="1" columnClasses="formColumn" 
				style="margin: 8px 10px; background-color: inherit">
				<ui:include src="uploadPanel.xhtml"/>
			
				<rich:spacer height="8"/>
				<ui:include src="uploadControl.xhtml"/>
			</h:panelGrid>
		</a4j:form>
	</rich:modalPanel>
</ui:composition>
