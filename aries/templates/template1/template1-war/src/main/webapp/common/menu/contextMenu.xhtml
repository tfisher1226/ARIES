<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<c:if test="#{empty attached}">
		<c:set var="attached" value="false"/> 
	</c:if>

	<c:if test="#{empty attachTo}">
		<c:set var="attachTo" value=""/> 
	</c:if>
	
	<c:if test="#{empty submitMode}">
		<c:set var="submitMode" value="ajax"/> 
	</c:if>

	<c:if test="#{empty disableDefaultMenu}">
		<c:set var="disableDefaultMenu" value="true"/> 
	</c:if>
	
	<c:if test="#{empty styleClass}">
		<c:set var="styleClass" value=""/> 
	</c:if>

	<rich:contextMenu 
		id="#{id}"
		attached="#{attached}"
		attachTo="#{attachTo}"
		submitMode="#{submitMode}"
		disableDefaultMenu="#{disableDefaultMenu}">
	
		<ui:insert/>
	</rich:contextMenu>
</ui:composition>
