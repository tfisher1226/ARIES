<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:controlPane>
		<aries:controlbar>
			<aries:toolbarGroup location="left">
				<aries:toolButton
					tooltip="Show Help for Login Dialog"
					manager="#{globals}"
					action="doNothing"
					icon="resource://images/icons/common/Help24.gif"
					onclick="showWarning('', 'Placeholder for Help Window', 'Simple and brief help documentation will be provided here')"
					reRender="loginDialogMessages" />
			</aries:toolbarGroup>

			<aries:toolbarGroup location="right">
				<aries:dialogButton
					id="loginButton"
					value="Login"
					default="true"
					immediate="false"
					ajaxSingle="false"
					icon="resource://images/icons/common/Export16.gif"
					iconDisabled="resource://images/icons/common/ExportDisabled16.gif"
					manager="#{identity}"
					action="login"
					onclick="setCursorWait(this); showProgress('#{dialogTitle}', 'Authenticating user...')"
					oncomplete="setCursorDefault(); hideProgress(); if (#{!messagesExist and false}) hideLoginDialog()"
					reRender="loginDialogMessages" />

				<aries:dialogButton
					value="Cancel"
					submitMode="none"
					onclick="hideLoginDialog()"
					rendered="true"
					enabled="true"
					offset="true">
				</aries:dialogButton>
			</aries:toolbarGroup>
		</aries:controlbar>
	</aries:controlPane>
</ui:composition>
