<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:tag>
		<c:if test="#{empty id}">
			<c:set var="id" value="toolItem_#{globals.nextId()}"/> 
		</c:if>
	
		<c:if test="#{empty disabled}">
			<c:set var="disabled" value="false"/> 
		</c:if>
	
		<c:if test="#{empty rendered}">
			<c:set var="rendered" value="true"/> 
		</c:if>
	
		<c:if test="#{empty mode}">
			<c:set var="mode" value="ajax"/> 
		</c:if>
	
		<c:if test="#{empty execute}">
			<c:set var="execute" value="@this"/> 
		</c:if>
		
		<c:if test="#{empty immediate}">
			<c:set var="immediate" value="false"/> 
		</c:if>
	
		<c:if test="#{empty bypassUpdates}">
			<c:set var="bypassUpdates" value="false"/> 
		</c:if>
	
		<c:if test="#{empty limitRender}">
			<c:set var="limitRender" value="false"/> 
		</c:if>
	
		<c:if test="#{empty manager}">
			<c:set var="manager" value="#{globals}"/> 
		</c:if>
	
		<c:if test="#{empty action}">
			<c:set var="action" value="doNothing"/> 
		</c:if>
	
		<c:if test="#{empty render}">
			<c:set var="render" value="nothing"/> 
		</c:if>
	
		<c:if test="#{empty styleClass}">
			<c:set var="styleClass" value="toolItem"/> 
		</c:if>
	
		<c:if test="#{empty labelClass}">
			<c:set var="labelClass" value="toolLabel"/> 
		</c:if>

		<c:if test="#{empty iconLibrary}">
			<c:set var="iconLibrary" value="images"/> 
		</c:if>
		
		<!--  
		<c:if test="#{empty labelStyle}">
			<c:set var="labelStyle" value=""/> 
		</c:if>
	
		<c:if test="#{empty style}">
			<c:set var="style" value=""/> 
		</c:if>
		-->
		
		<c:if test="#{empty interactive}">
			<c:set var="interactive" value="true"/> 
		</c:if>
	
		<c:if test="#{not interactive}">
			<h:panelGroup 
				layout="block" 
				rendered="#{rendered}" 
				style="border: 1px solid #9999cc; background-color: #eaeaf6; text-decoration: none; #{style};">
				
				<h:panelGrid layout="block" columns="2" columnClasses="formColumn, formColumn" cellpadding="0" cellspacing="0" >
					<c:if test="#{empty icon}">
						<aries:spacer height="16"/>
					</c:if>
					<c:if test="#{not empty icon}">
						<h:graphicImage library="#{iconLibrary}" name="#{icon}" style="margin-right: 3px"/>
					</c:if>
					<c:if test="#{not empty label}">
						<h:outputText value="#{label}" styleClass="#{labelClass}" style="white-space: nowrap"/>
					</c:if>
				</h:panelGrid>
			</h:panelGroup>
		</c:if>
	
		<c:if test="#{interactive}">
			<rich:menuItem
				id="#{id}"
				disabled="#{disabled}"
				rendered="#{rendered}"
				mode="#{mode}"
				execute="#{execute}"
				immediate="#{immediate}"
				bypassUpdates="#{bypassUpdates}"
				limitRender="#{limitRender}"
				action="#{manager[action]}"
				onmousedown="#{onmousedown}"
				onmouseup="#{onmouseup}"
				onmouseover="#{onmouseover}"
				onmouseout="#{onmouseout}"
				onclick="#{onclick}"
				oncomplete="#{oncomplete}"
				render="#{render}"
				styleClass="toolItemXXXX" 
				style="margin: 0px; padding: 4px 8px; cursor: pointer; background-color: inherit">
	
				<f:facet name="icon">
					<h:panelGroup layout="block" style="margin: 0px; padding: 0px; background-color: inherit">
						<h:panelGrid layout="block" columns="2" columnClasses="formColumnAlignMiddle, formColumnAlignBottom" cellpadding="0" cellspacing="0" style="">
							<c:if test="#{empty icon}">
								<aries:spacer width="3" height="16"/>
							</c:if>
							<c:if test="#{not empty icon}">
								<h:panelGroup layout="block" style="">
									<h:graphicImage library="#{iconLibrary}" name="#{icon}" />
									<c:if test="#{not empty label}">
										<aries:spacer width="3"/>
									</c:if>
								</h:panelGroup>
							</c:if>
							<c:if test="#{not empty label}">
								<h:panelGroup layout="block" style="margin: 0px; padding: 0px; background-color: inherit">
									<h:outputText value="#{label}" styleClass="toolLabel" style="#{labelStyle}; vertical-align: bottom; background-color: inherit; background-image: none; background: transparent; white-space: nowrap"/>
								</h:panelGroup>
							</c:if>
						</h:panelGrid>
					</h:panelGroup>
				</f:facet>
				
				<aries:tooltip value="#{tooltip}"/>
			</rich:menuItem>
		</c:if>
	</aries:tag>
</ui:composition>
