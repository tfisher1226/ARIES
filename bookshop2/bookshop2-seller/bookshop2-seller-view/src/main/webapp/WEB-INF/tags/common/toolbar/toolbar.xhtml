<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:tag>
		<aries:init/>
		
		<c:if test="#{empty itemSeparator}">
			<c:set var="itemSeparator" value="none" /> 
		</c:if>
	
		<!--  
		<c:if test="#{empty styleClass}">
			<c:set var="styleClass" value="toolbar" /> 
		</c:if>
	
		<c:if test="#{empty contentClass}">
			<c:set var="contentClass" value="toolbarContent" /> 
		</c:if>
	
		<c:if test="#{empty separatorClass}">
			<c:set var="separatorClass" value="toolbarSeparator" /> 
		</c:if>
		-->
	
		<c:if test="#{empty type}">
			<c:set var="type" value="plain" /> 
		</c:if>
	 
		<c:if test="#{type == 'plain'}">
			<c:set var="borderSettings" value="border-width: 0px" /> 
		</c:if>
	
		<c:if test="#{type == 'menubar'}">
			<c:set var="sizeSettings" value="width: 100%; height: #{height}" />
			<c:set var="borderSettings" value="border: 1px #{userSkin.borderStyle} #{userSkin.borderColor}; border-left-width: 0px; border-right-width: 0px" /> 
		</c:if>
	
		<c:if test="#{type == 'tab'}">
			<c:set var="sizeSettings" value="width: 100%; height: #{height}" />
			<c:set var="borderSettings" value="border-bottom: 1px #{userSkin.borderStyle} #{userSkin.borderColor}" /> 
		</c:if>

		<rich:toolbar 
			itemSeparator="#{itemSeparator}"
			styleClass="toolbar #{styleClass}"
			contentClass="toolbarContent" 
			separatorClass="toolbarSeparator"
			style="#{borderSettings}; #{backgroundSettings};">
			
			<ui:insert />
		</rich:toolbar>
	</aries:tag>
</ui:composition>
