<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:tag>
		<aries:init/>

		<c:if test="#{empty id}">
			<c:set var="id" value="dialogButton_#{globals.nextId()}"/> 
		</c:if>

		<c:if test="#{empty enabled}">
			<c:set var="enabled" value="true"/> 
		</c:if>
			
		<c:if test="#{empty default}">
			<c:set var="default" value="false"/> 
		</c:if>
	
		<c:if test="#{empty mode}">
			<c:set var="mode" value="ajax"/> 
		</c:if>

		<c:if test="#{empty execute}">
			<c:set var="execute" value="@this"/> 
		</c:if>

		<c:if test="#{empty immediate}">
			<c:set var="immediate" value="false"/> 
		</c:if>
	
		<c:if test="#{empty ajaxRendered}">
			<c:set var="ajaxRendered" value="false"/> 
		</c:if>
		
		<c:if test="#{empty bypassUpdates}">
			<c:set var="bypassUpdates" value="false"/> 
		</c:if>
	
		<c:if test="#{empty limitRender}">
			<c:set var="limitRender" value="false"/> 
		</c:if>
	
		<c:if test="#{empty manager}">
			<c:set var="manager" value="#{globals}"/> 
		</c:if>
	
		<c:if test="#{empty action}">
			<c:set var="action" value="doNothing"/> 
		</c:if>
	
		<c:if test="#{empty render}">
			<c:set var="render" value="nothing"/>
		</c:if>
		
		<!--  
		<c:if test="#{empty icon}">
			<c:set var="icon" value="resource://images/icons/common/Default16.gif"/> 
		</c:if>
	
		<c:if test="#{empty iconDisabled}">
			<c:set var="iconDisabled" value="resource://images/icons/common/DefaultDisabled16.gif"/> 
		</c:if>
		-->

		<c:if test="#{not empty offset and offset and rendered}">
			<span class="hspace8"/>
		</c:if>
	
			<!-- 
			onmousedown="this.style.paddingTop=4; this.style.paddingBottom=2; this.style.paddingLeft=11; this.style.paddingRight=9"
			onmouseup="this.style.paddingTop=3; this.style.paddingBottom=3; this.style.paddingLeft=10; this.style.paddingRight=10"
			onmouseout="this.style.paddingTop=3; this.style.paddingBottom=3; this.style.paddingLeft=10; this.style.paddingRight=10"
	 		-->
	
		<rich:menuItem
			id="#{id}"
			disabled="false"
			rendered="#{rendered and enabled}"
			mode="#{mode}"
			execute="#{execute}"
			immediate="#{immediate}"
			ajaxRendered="#{ajaxRendered}"
			bypassUpdates="#{bypassUpdates}"
			limitRender="#{limitRender}"
			action="#{manager[action]}"
			onmousedown="#{onmousedown}"
			onmouseup="#{onmouseup}"
			onmouseover="#{onmouseover}"
			onmouseout="#{onmouseout}"
			onclick="#{onclick}"
			oncomplete="#{oncomplete}"
			render="#{render}"
			styleClass="dialogButton"
			style="padding: 2px 4px; cursor: pointer; #{style}">
	
			<f:facet name="icon">
				<h:panelGroup layout="block" style="background-color: inherit">
					<center>
					
					<h:panelGrid layout="block" columns="2" columnClasses="formColumnAlignMiddle, formColumnAlignMiddle" cellpadding="0" cellspacing="0" style="background-color: inherit">
						<c:if test="#{empty icon}">
							<aries:spacer width="4" height="16" />
						</c:if>
						<c:if test="#{not empty icon}">
							<h:panelGroup layout="block">
								<c:if test="#{not empty label}">
									<aries:spacer width="2"/>
								</c:if>
								<h:graphicImage library="images" name="#{icon}" style="background-color: inherit" />
								<c:if test="#{not empty label}">
									<aries:spacer width="4"/>
								</c:if>
							</h:panelGroup>
						</c:if>
						<c:if test="#{not empty label}">
							<h:panelGroup layout="block">
								<h:outputText value="#{label}" styleClass="dialogButtonLabel"/>
								<aries:spacer width="4"/>
							</h:panelGroup>
						</c:if>
					</h:panelGrid>
					</center>
				</h:panelGroup>
			</f:facet>
			
			<ui:insert/>
			
			<aries:tooltip value="#{tooltip}"/>
		</rich:menuItem>
	
		<rich:menuItem
			rendered="#{rendered and not enabled}"
			disabled="true"
			iconDisabled="#{iconDisabled}"
			styleClass="dialogButtonDisabled"
			style="padding: #{padding}; cursor: pointer; #{style}">
			
			<f:facet name="iconDisabled">
				<h:panelGroup layout="block" style="background-color: inherit">
				
					<center>
					<h:panelGrid layout="block" columns="2" columnClasses="formColumn, formColumnAlignMiddle" cellpadding="0" cellspacing="0" style="background-color: inherit">
						<c:if test="#{empty iconDisabled}">
							<aries:spacer width="6" height="16"/>
						</c:if>
						<c:if test="#{not empty iconDisabled}">
							<h:panelGroup layout="block">
								<c:if test="#{not empty label}">
									<aries:spacer width="6"/>
								</c:if>
								<h:graphicImage library="images" name="#{iconDisabled}" />
								<c:if test="#{not empty label}">
									<aries:spacer width="4"/>
								</c:if>
							</h:panelGroup>
						</c:if>
						<c:if test="#{not empty label}">
							<h:panelGroup layout="block">
								<h:outputText value="#{label}" styleClass="dialogButtonLabelDisabled"/>
								<aries:spacer width="6"/>
							</h:panelGroup>
						</c:if>
					</h:panelGrid>
					</center>
				</h:panelGroup>
			</f:facet>
		</rich:menuItem>
	</aries:tag>
</ui:composition>
