<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:tag>
		<aries:init/>
		
		<c:if test="#{empty text}">
			<c:set var="text" value="not specified"/> 
		</c:if>

		<c:if test="#{not empty type and type == '2'}">
			<c:set var="icon" value="/bullets/RoundBullet16.gif"/> 
		</c:if>
		
		<c:if test="#{empty icon}">
			<c:set var="icon" value="/icons/common/ArrowRight15.gif"/> 
		</c:if>
		
		<h:panelGrid 
			layout="block"
			cellpadding="0"
			cellspacing="0"
			columns="2" 
			columnClasses="formColumnAlignMiddle, formColumnAlignMiddle" 
			styleClass="formPanel"
			style="#{sizeSettings}; #{borderSettings}; #{backgroundSettings}; #{textSettings}">

			<h:graphicImage 
				library="images" 
				name="#{icon}" 
				style="margin-right: 2px" />
	
			<c:if test="#{empty onclick and empty oncomplete}">
				<h:outputLabel 
					value="#{text}" 
					styleClass="#{type} #{styleClass}"
					style="white-space: nowrap; #{labelStyle}">
					
					<ui:insert/>
				</h:outputLabel>
			</c:if>
	
			<c:if test="#{not empty onclick or not empty oncomplete}">
				<a4j:commandLink 
					value="#{text}" 
					onclick="#{onclick}"
					oncomplete="#{oncomplete}" 
					styleClass="#{type} #{styleClass}"
					style="white-space: nowrap; #{labelStyle}">
					
					<ui:insert/>
				</a4j:commandLink>
			</c:if>
		</h:panelGrid>
	</aries:tag>
</ui:composition>
