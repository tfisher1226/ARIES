<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">


	<h:panelGroup layout="block" style="padding: 4px 6px; border: 1px solid #9999cc; background-color: #eaeaf6; text-decoration: none">
		<h:panelGrid layout="block" columns="2" columnClasses="formColumn, formColumn" >
			<h:graphicImage value="resource://images/icons/common/ArrowRight15.gif" style="margin-right: 4px"/>
			<h:outputText styleClass="toolbarLabelXX" value="#{label}" style="white-space: nowrap"/>
		</h:panelGrid>
	</h:panelGroup>
</ui:composition>
