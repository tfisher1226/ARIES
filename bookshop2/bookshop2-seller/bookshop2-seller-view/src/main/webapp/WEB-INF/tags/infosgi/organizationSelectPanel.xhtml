<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<a4j:outputPanel id="#{dialog}Panel">
		<h:panelGroup rendered="true">
		
			<h:outputLabel styleClass="groupLabel text13" style="padding-top: 2px">Select Organization</h:outputLabel>
			<h:panelGroup styleClass="groupPanel" layout="block" style="margin-top: 4px; background-color: inherit">

		 		<rich:panel 
					styleClass="treePanel"
					bodyClass="treePanelBody"
					style="width: 366px; height: 200px; max-height: 200px; margin: 0px; padding: 0px; border-width: 0px">
	 
					<rich:tree 
						id="#{dialog}OrganizationSelectTree"
						title="#{dialog}OrganizationSelectTree"
						var="item"
						rowKeyVar="rowKey"
						value="#{organizationSelectManager.rootNode}"
						nodeType="#{item.type}"
						execute="@none"
						keepSaved="#{true}"
						styleClass="tree"
						style="">
				
						<ui:include src="/pages/organization/organizationTreeNodes.xhtml">
							<ui:param name="onmousedown" value="selectOrganization#{dialog}('#{rowKey}', '#{item.id}')" />
							<ui:param name="ondblclick" value="saveOrganizationSelection()" />
							<ui:param name="oncomplete" value="" />
							<ui:param name="oncontextmenu" value="" />
						</ui:include>
					</rich:tree>
				</rich:panel>
			</h:panelGroup>
		</h:panelGroup>
	</a4j:outputPanel>
</ui:composition>
