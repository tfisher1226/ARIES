<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:tag param="memberListManager">
		<c:if test="#{empty rendered}">
			<c:set var="rendered" value="#{true}"/> 
		</c:if>
	
		<c:if test="#{empty sortBy}">
			<c:set var="sortBy" value="#{index}"/> 
		</c:if>
	
		<c:if test="#{empty sortOrder}">
			<c:set var="sortOrder" value="ascending"/> 
		</c:if>
	
		<c:if test="#{empty filter}">
			<c:set var="filter" value="#{index}"/> 
		</c:if>
	
		<c:if test="#{empty filterValue}">
			<c:set var="filterValue" value="#{index}"/> 
		</c:if>
	
		<c:if test="#{empty headerClass}">
			<c:set var="headerClass" value="tableColumnHeader"/> 
		</c:if>
	
		<c:if test="#{empty footerClass}">
			<c:set var="footerClass" value="tableColumnFooter"/> 
		</c:if>
	
		<c:if test="#{empty styleClass}">
			<c:set var="styleClass" value="tableColumn"/> 
		</c:if>
	
	
		<rich:column 
			width="#{width}"
			rendered="#{rendered}"
			sortBy="#{sortBy}"
			sortOrder="#{sortOrder}"
			filter="#{filter}"
			filterValue="#{filterValue}"
			footerClass="#{footerClass}"
			headerClass="#{headerClass}"
			styleClass="#{styleClass}"
			style="#{style}">
			
			<ui:insert/>
		</rich:column>
	</aries:tag>
</ui:composition>
