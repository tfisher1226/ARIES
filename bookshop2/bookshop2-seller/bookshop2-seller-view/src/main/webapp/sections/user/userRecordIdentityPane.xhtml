	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"

	<aries:panel
		width="100%" 
		height="100%" 
		padding="10px"
		backgroundColor="inherit">

		<aries:label>User Identity</aries:label>
		<aries:panel width="100%" height="100%" borderWidth="1px" borderColor="#ddd" marginTop="6px" padding="10px" backgroundColor="inherit">
		
			<aries:spacer height="1" />
			<aries:personNameField id="#{section}UserName" label="Name" labelWidth="80px" />

			<aries:spacer height="6" />
			<aries:inputTextField id="#{section}UserId" label="User ID" labelWidth="80px" value="#{user.userId}" />

			<aries:spacer height="6" />
			<aries:inputSecretField id="#{section}Password" label="Password" labelWidth="80px" value="#{user.password}"/>

			<aries:spacer height="1"/>
		</aries:panel>
	</aries:panel>
