<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:layeredPane
		name="userListTab">

		<aries:label 
			height="30px" 
			marginLeft="8px"
			value="User List View" />
		
		<aries:tabPane>
			<aries:tab
				label="User Identity"
				icon="/icons/common/Default16.gif">
				
				<aries:panel
					width="100%"
					height="#{globals.screenHeight-200}px">
					<ui:include src="userListToolbar.xhtml" />
					<ui:include src="userListTable.xhtml" />
				</aries:panel>
    	    </aries:tab>

			<aries:tab
				label="User Identity"
				icon="/icons/common/Default16.gif">
				<aries:panel height="#{globals.screenHeight-200}px">
					<ui:include src="userRecordIdentityPane.xhtml">
						<ui:param name="domainXXX" value="UserList" />
					</ui:include>
				</aries:panel>
    	    </aries:tab>

			<aries:tab
				label="Contact Information"
				icon="/icons/common/Default16.gif">
				<aries:panel height="#{globals.screenHeight-200}px">
					<ui:include src="userRecordContactPane.xhtml" />
				</aries:panel>
    	    </aries:tab>
		</aries:tabPane>
	</aries:layeredPane>
</ui:composition>
