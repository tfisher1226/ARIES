<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:panel
		width="100%" 
		height="100%" 
		padding="10px"
		backgroundColor="inherit">

		<aries:label>Contact Information</aries:label>
		<aries:panel width="100%" height="100%" borderWidth="1px" borderColor="#ddd" marginTop="6px" padding="10px">
		
			<aries:spacer height="1"/>
			<aries:emailAddressField id="#{section}UserEmailAddress" label="Email" labelWidth="80px" />

			<aries:spacer height="6"/>
			<aries:phoneNumberField id="#{section}UserPhoneNumber" label="Phones" labelWidth="80px" />

			<aries:spacer height="6"/>
			<aries:streetAddressField id="#{section}UserStreetAddress" label="Address" labelWidth="80px" />

			<aries:spacer height="1"/>
		</aries:panel>
	</aries:panel>
</ui:composition>
