<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:layeredPane
		name="orgSgiusaModelPane">

		<aries:label 
			height="30px" 
			marginLeft="8px"
			value="org.sgiusa.model View" />
		
		<aries:tabPane>
			<aries:tab
				label="Elements"
				icon="/icons/common/Default16.gif">
				
				<aries:panel 
					height="#{globals.screenHeight-200}px">

					<aries:text
						margin="10px"
						backgroundColor="#fff">

					    <p>
						The <b>org.sgiusa.model</b> package contains the following elements.
					    </p>
    					<br/>
					</aries:text>
				</aries:panel>
    	    </aries:tab>

			<aries:tab
				label="Protection"
				icon="/icons/common/Default16.gif">
				
				<aries:panel 
					height="#{globals.screenHeight-200}px">

					<aries:text
						margin="10px"
						backgroundColor="#fff">

					    <p>
						The following protection mechanisms are configured for the <b>org.sgiusa.model</b> package.
					    </p>
    					<br/>
					</aries:text>
				</aries:panel>
    	    </aries:tab>
		</aries:tabPane>
	</aries:layeredPane>
</ui:composition>
