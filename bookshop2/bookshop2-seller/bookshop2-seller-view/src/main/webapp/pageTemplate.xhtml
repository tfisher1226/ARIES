<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<h:head>
	    <title>ARIES UI Component Showcase</title>
	    <meta http-equiv="X-UA-Compatible" content="IE=9" />
	    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
	    <meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="pragma" content="no-cache" /> 
	    <meta http-equiv="expires" content="0" />
	    <meta name="copyright" content="&copy; 2010, 2011 SGI-USA. All Rights Reserved." />
	    <meta name="description" content="" />
	    <meta name="keywords" content="" />
	    <meta name="robots" content="all" /> 
	
		<h:outputStylesheet library="styles" name="base.css" />
		<h:outputStylesheet library="styles" name="text.css"/>
		<h:outputStylesheet library="styles" name="form.css"/>
		<h:outputStylesheet library="styles" name="layout.css"/>
		<h:outputStylesheet library="styles" name="dialog.css" />
		<h:outputStylesheet library="styles" name="message.css" />
		<h:outputStylesheet library="styles" name="essential.css" />
		<h:outputStylesheet library="styles" name="table.css" />
		<h:outputStylesheet library="styles" name="theme.css" />
		<h:outputStylesheet library="styles" name="tree.css" />
	
		<h:outputScript library="scripts" name="aries.js" />
		<h:outputScript library="scripts" name="browser.js" />
		<h:outputScript library="scripts" name="cursor.js" />
		<h:outputScript library="scripts" name="dialog.js" />
		<h:outputScript library="scripts" name="initialize.js" />
		<h:outputScript library="scripts" name="progress.js" />
		<h:outputScript library="scripts" name="popup.js" />
		<h:outputScript library="scripts" name="table.js" />
		<h:outputScript library="scripts" name="tree.js" />
		<h:outputScript library="scripts" name="util.js" />
	
		<ui:include src="pageSupport.xhtml" />
	</h:head>

	<h:body>
		<!-- GLOBAL QUEUES -->
		<a4j:queue name="org.sgiusa.queue" disabled="false" sizeExceededBehavior="dropNew" requestDelay="0" ignoreDupResponses="true"/>
		<a4j:queue name="org.richfaces.queue.global" disabled="false" requestDelay="0" ignoreDupResponses="true"/>
	
		<!-- CONTENT -->
		<div id="content" style="clear: both">
			<ui:insert name="content"/>
		</div>
	
		<h:outputStylesheet library="styles" name="rich-button.css" />
		<h:outputStylesheet library="styles" name="rich-menu.css" />
		<h:outputStylesheet library="styles" name="rich-panel.css" />
		<h:outputStylesheet library="styles" name="rich-input.css" />
		<h:outputStylesheet library="styles" name="rich-fileUpload.css" />
		<h:outputStylesheet library="styles" name="rich-popupPanel.css" />
		<h:outputStylesheet library="styles" name="rich-tabpane.css" />
		<h:outputStylesheet library="styles" name="rich-toolbar.css" />
		<h:outputStylesheet library="styles" name="rich-tree.css" />
		<h:outputStylesheet library="styles" name="table.css" />
	
		<!--  
		<ui:include src="pageBodyScript.xhtml" />
		-->
	</h:body>
</html>
