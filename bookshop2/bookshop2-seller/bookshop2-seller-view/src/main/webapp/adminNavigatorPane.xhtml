<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:panel
		width="300px" 
		margin="10px">

		<aries:label 
			height="30px" 
			value="Navigator"
			marginLeft="8px"/>
		
		<aries:tabPane 
			id="adminNavigatorPane">

			<aries:tab
				label="Component List"
				icon="/icons/common/Default16.gif">
				
				<aries:panel
					width="300px" 
					height="#{globals.screenHeight-200}px">
				
					<aries:formPane margin="10px"> 
						<aries:label type="H5" value="Data Model" />

						<br/>
						<aries:bullet type="H5" value="org.sgiusa.model" onclick="showSection('aboutGeneralComponents')" />

						<br/>
						<aries:indentPane> 
							<aries:label type="H6" value="Elements" />
							<aries:bullet type="H2" value="Permission" onclick="showSection('permissionRecordPane')" />
							<aries:bullet type="H2" value="Preferences" onclick="showSection('preferencesRecordPane')" />
							<aries:bullet type="H2" value="Organization" onclick="showSection('organizationRecordPane')" />
							<aries:bullet type="H2" value="Role" onclick="showSection('roleRecordPane')" />
							<aries:bullet type="H2" value="User" onclick="showSection('userRecordPane')" />
						</aries:indentPane>
						
						<br/>
						<aries:indentPane> 
							<aries:label type="H6" value="Types" />
							<aries:bullet type="H2" value="ActivityGroup" onclick="showSection('activityGroupTypePane')" />
							<aries:bullet type="H2" value="Capability" onclick="showSection('capabilityTypePane')" />
							<aries:bullet type="H2" value="Division" onclick="showSection('divisionTypePane')" />
							<aries:bullet type="H2" value="OrganizationLevel" onclick="showSection('organizationLevelTypePane')" />
							<aries:bullet type="H2" value="RoleType" onclick="showSection('roleTypePane')" />
							<aries:bullet type="H2" value="SubDivision" onclick="showSection('subDivisionTypePane')" />
						</aries:indentPane>
					</aries:formPane>
				</aries:panel>
    	    </aries:tab>
		</aries:tabPane>
	</aries:panel>
</ui:composition>
