<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns:aries="http://aries.org/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<aries:region>
		<aries:outputPane 
			id="#{domain}ShipmentListContextMenuPane">
			
			<aries:contextMenu 
				mode="client"
				id="#{domain}ShipmentListContextMenu"
				target="#{domain}ShipmentListTable">
	
				<aries:contextMenuItem 
					value="Edit Shipment..." 
					disabled="false"
					mode="ajax" 
					execute="@this"
					immediate="true"
					bypassUpdates="true"
					limitRender="true"
					icon="/icons/common/Edit16.gif"
					manager="#{shipmentListManager}"
					action="editShipment"
					onclick="setCursorWait(); showProgress('Shipment Records', 'Preparing for edit...')"
					onclickXXX="setCursorWait(); showProgress('{lastName}, {firstName}', 'Preparing for edit...')"
					oncomplete="setCursorDefault(this); hideProgress(); show#{domain}ShipmentDialog()"
					render="#{domain}ShipmentDialog">
					
					<aries:tooltip value="Edit selected Shipment record"/>
				</aries:contextMenuItem>
				
				<aries:contextMenuItem 
					value="New Shipment..."
					mode="ajax" 
					immediate="true"
					execute="@this"
					bypassUpdates="true"
					limitRender="true"
					icon="/icons/common/New16.gif"
					manager="#{shipmentInfoManager}"
					action="newShipment"
					onclick="setCursorWait(); showProgress('Shipment Records', 'Creating new record...')"
					oncomplete="setCursorDefault(); hideProgress(); show#{domain}ShipmentDialog();"
					render="#{domain}ShipmentDialog">
					
					<aries:tooltip value="Create new Shipment record"/>
				</aries:contextMenuItem>
		
				<aries:contextMenuItem 
					value="Remove Shipment..." 
					immediate="true"
					disabled="false"
					icon="/icons/common/Remove16.gif"
					mode="client"
					execute="@none"
					onclick="popupPrompt('Shipment Records', 'Remove Shipment from System', 'Do you wish to continue?', 'org.aries.removeShipment', '#{domain}ShipmentListPane')"
					onclickXXX="popupPrompt('Shipment: {lastName}, {firstName}', 'Remove Shipment Record from System', 'Do you wish to continue?', 'org.aries.removeShipment', '#{domain}ShipmentListPane')">
					
					<aries:tooltip value="Remove selected Shipment record"/>
				</aries:contextMenuItem>
			</aries:contextMenu>
		</aries:outputPane>
	</aries:region>
</ui:composition>
