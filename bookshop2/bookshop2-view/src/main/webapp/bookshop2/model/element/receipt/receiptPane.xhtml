<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns:aries="http://aries.org/jsf"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<aries:tabPane 
		id="#{section}ReceiptPane">
		
		<aries:tab 
			width="400"
			height="200"
			label="Input">

			<aries:panel
				padding="10px"
				backgroundColor="inherit">
				
				<ui:param name="labelWidth" value="110" />
				
				<aries:spacer height="10" />
				<aries:inputText id="#{section}BarCode" label="Bar-code" value="#{manager.receipt.barCode}" />

				<aries:spacer height="8" />
				<aries:inputText id="#{section}Author" label="Author" value="#{manager.receipt.author}" />
	
				<aries:spacer height="8" />
				<aries:inputText id="#{section}Title" label="Title" value="#{manager.receipt.title}" />

				<aries:spacer height="8" />
				<aries:inputText id="#{section}Price" label="Price" value="#{manager.receipt.price}" />

				<aries:spacer height="8" />
				<aries:inputText id="#{section}Quantity" label="Quantity" value="#{manager.receipt.quantity}" />
			</aries:panel>
   	    </aries:tab>
	</aries:tabPane>
</ui:composition>
