<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns:aries="http://aries.org/jsf"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/main.xhtml">

	<ui:define name="body">

		<!-- Dialogs -->
		<ui:include src="/common/personNameDialog.xhtml" />
		<ui:include src="/common/streetAddressDialog.xhtml" />
		<ui:include src="invoiceActions.xhtml" />
		<ui:include src="invoiceDialog.xhtml" />
	
		<aries:formPane
			width="auto" 
			columns="2"
			columnClass="formColumnAlignLeft"
			backgroundColor="inherit">
			
			<aries:label 
				height="30" 
				marginTop="10px"
				marginBottom="10px"
				paddingLeft="8px"
				fontSize="13"
				value="Element:" 
				backgroundColor="inherit" />

			<aries:label 
				height="30" 
				marginTop="10px"
				marginBottom="10px"
				paddingLeft="6px"
				fontSize="13"
				fontWeight="bold"
				textColor="darkBlue" 
				value="Bookshop2: Bookshop2-Model: Invoice" />
		</aries:formPane>
		
		<aries:tabPane
			switchType="client" 
			activeItem="#{navigationDriver.activePage}"
			onbeforeitemchangeXXX="return false">
	
			<aries:tab 
				name="invoice" 
				label="Invoice">
				<ui:include src="invoice.xhtml" />
			</aries:tab>

			<aries:tab 
				name="invoiceCriteria" 
				label="Criteria">
				<ui:include src="invoiceCriteria.xhtml" />
			</aries:tab>
		</aries:tabPane>
	</ui:define>
</ui:composition>
