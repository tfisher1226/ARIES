<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<aries:layeredPane
		name="bookshop2ModelPane">
		
		<aries:label
			height="30"
			marginLeft="8px"
			value="bookshop2-model View" />
		
		<aries:tabPane>
			<aries:tab
				label="Elements"
				icon="/icons/common/Default16.gif">
				
				<aries:panel
					width="#{width-2}"
					height="#{height-56}"
					backgroundColor="inherit">
					
					<aries:text
						margin="10px"
						backgroundColor="inherit">
						
						<p>
						The <b>bookshop2-model</b> module contains the following elements.
						</p>
					</aries:text>
					
					<aries:formPane
						width="auto"
						height="auto"
						margin="10px"
						backgroundColor="inherit">
						
						<aries:spacer height="8" />
						<aries:indentPane>
							<aries:label type="H4" value="Elements" />
							
							<aries:bullet
								type="H5"
								value="Book List"
								onmouseup="launchBookListDialog('', '', '')" />
							
							<aries:bullet
								type="H5"
								value="Book Inventory List"
								onmouseup="launchBookInventoryListDialog('', '', '')" />
							
							<aries:bullet
								type="H5"
								value="Book Shipment List"
								onmouseup="launchBookShipmentListDialog('', '', '')" />
							
							<aries:bullet
								type="H5"
								value="Invoice List"
								onmouseup="launchInvoiceListDialog('', '', '')" />
							
							<aries:bullet
								type="H5"
								value="Order List"
								onmouseup="launchOrderListDialog('', '', '')" />
							
							<aries:bullet
								type="H5"
								value="Payment List"
								onmouseup="launchPaymentListDialog('', '', '')" />
							
							<aries:bullet
								type="H5"
								value="Receipt List"
								onmouseup="launchReceiptListDialog('', '', '')" />
							
							<aries:bullet
								type="H5"
								value="Shipment List"
								onmouseup="launchShipmentListDialog('', '', '')" />
						</aries:indentPane>
					</aries:formPane>
				</aries:panel>
			</aries:tab>
			
			<aries:tab
				label="Protection"
				icon="/icons/common/Default16.gif">
				
				<aries:panel
					width="#{width-2}"
					height="#{height-56}">
					
					<aries:text
						margin="10px"
						backgroundColor="inherit">
						
						<p>
						The following protection mechanisms are configured for the <b>admin-model</b> module.
						</p>
						<br/>
					</aries:text>
				</aries:panel>
			</aries:tab>
		</aries:tabPane>
	</aries:layeredPane>
</ui:composition>
