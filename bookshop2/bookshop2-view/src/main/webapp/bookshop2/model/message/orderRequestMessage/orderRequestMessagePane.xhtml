<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns:aries="http://aries.org/jsf"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<aries:tabPane 
		id="#{section}OrderRequestMessagePane">
		
		<aries:tab 
			width="400"
			height="200"
			label="Input">
	
			<aries:panel
				padding="10px"
				backgroundColor="inherit">
				
				<ui:param name="labelWidth" value="110" />
				
				<aries:spacer height="10" />
				<aries:inputObject id="#{section}Order" type="Order" label="Order" name="order" manager="#{orderInfoManager}" value="#{manager.orderRequestMessage.order}" />

				<aries:spacer height="8" />
				<aries:personName id="#{section}Name" type="Name" label="Person Name" name="name" value="#{manager.orderRequestMessage.name}" />
	
				<aries:spacer height="8" />
				<aries:streetAddress id="#{section}StreetAddress" type="StreetAddress" label="Street Address" name="address" value="#{manager.orderRequestMessage.address}" />

				<aries:spacer height="8" />
				<aries:inputObject id="#{section}Payment" type="Payment" label="Payment" name="payment" manager="#{paymentInfoManager}" value="#{manager.orderRequestMessage.payment}" />
			</aries:panel>
   	    </aries:tab>
	</aries:tabPane>
</ui:composition>
