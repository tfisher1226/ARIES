<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<h:panelGroup layout="block" styleClass="controlPane" style="width: 100%; background-color: inherit">
		<div style="display: block; width: 100%; height: 1px; background-color: #bbb"/>
		<div style="display: block; width: 100%; height: 1px; background-color: #fff"/>
		<div style="display: block; width: auto; padding: 9px 10px 9px 9px">

			<rich:toolbar 
				width="auto"
				styleClass="controlbar"
				itemClass="controlbarItem"
				contentClass="controlbarContent" 
				separatorClass="controlbarSeparator"
				itemSeparator="#{itemSeparator}"
				style="margin: 0px">

				<rich:toolbarGroup 
					location="right" 
					padded="false">
	
					<a4j:commandButton
						value="Refresh"
						id="#{section}RefreshButton"
				    	immediate="true"
				    	limitRender="false"
				    	bypassUpdates="true"
	    				execute="@form"
						action="#{globals.doNothing}"
						onclick="setCursorWait(this); showProgress('', '#{heading}', 'Refreshing information...');"
						oncomplete="setCursorDefault(this); hideProgress()"
						render="@region" />

					<a4j:commandButton
						value="Login"
						id="#{section}LoginButton"
	    				execute="@region"
						action="#{globals.doNothing}"
						onclick="setCursorWait(this); showProgress('', '#{heading}', 'Authenticating user...')"
						oncomplete="setCursorDefault(this); hideProgress()"
						render="#{section}Header, #{section}Content" />
						
					<a4j:commandButton
						value="Cancel"
						id="#{section}CancelButton"
						execute="@none"
						onclick="hideTestDialog()" />
				</rich:toolbarGroup>
			</rich:toolbar>
		</div>
	</h:panelGroup>
</ui:composition>
