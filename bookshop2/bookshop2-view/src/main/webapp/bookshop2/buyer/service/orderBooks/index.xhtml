<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aries="http://aries.org/jsf"
	template="/templates/main.xhtml">

	<ui:define name="body">

		<!-- Dialogs -->
		<ui:include src="/common/personNameDialog.xhtml" />
		<ui:include src="/common/streetAddressDialog.xhtml" />
		<ui:include src="/bookshop2/model/element/book/bookDialog.xhtml" />
		<ui:include src="/bookshop2/model/element/order/orderDialog.xhtml" />
		<ui:include src="/bookshop2/model/message/orderRequestMessage/orderRequestMessageDialog.xhtml" />
		
		<aries:formPane
			width="auto" 
			columns="2"
			columnClass="formColumnAlignLeft"
			backgroundColor="inherit">
			
			<aries:label 
				height="30" 
				marginTop="10px"
				marginBottom="10px"
				paddingLeft="8px"
				fontSize="13"
				value="Service:" 
				backgroundColor="inherit" />

			<aries:label 
				height="30" 
				marginTop="10px"
				marginBottom="10px"
				paddingLeft="6px"
				fontSize="13"
				fontWeight="bold"
				textColor="darkBlue" 
				value="Bookshop2 - Buyer - Order Books" />
		</aries:formPane>
		
		<aries:tabPane
			switchType="client" 
			activeItem="#{navigationDriver.activePage}"
			onbeforeitemchange="return false">
	
			<aries:tab 
				name="orderBooks" 
				label="Service Invocation"
				onheaderclick="setCursorWait(this); showBookshop2BuyerPage('bookshop2-buyer-service', 'orderBooks')">
	
				<aries:panel
					padding="10px"
					backgroundColor="inherit">
	
					<!--  
					<aries:link 
					 	value="Book"
					 	onmousedown="setCursorWait(this)"
					 	onmouseup="launchBookDialog('BookDialog', 'book', 'book')" />
					 
					<br/>
					<aries:link 
					 	value="Order"
					 	onclick="setCursorWait(this)"
					 	onmouseup="setCursorDefault(event.source); launchOrderDialog('OrderDialog', 'order', 'order')" />
					 	
					<br/>
					<aries:link 
					 	value="OrderRequestMessage"
					 	onclick="setCursorWait(this)"
					 	onmouseup="setCursorDefault(event.source); launchOrderRequestMessageDialog('OrderRequestMessageDialog', 'orderRequestMessage', 'orderRequestMessage')" />
					 	-->
					 
					<aries:panel 
						width="auto" 
						height="auto"
						backgroundColor="inherit">
				
						<aries:formPane 
							marginTop="10px"
							columns="1"
							columnClasses="formColumnFillBoth"
							backgroundColor="inherit">
							
							<aries:serviceCall 
								serviceId="orderBooks"
								manager="#{buyerServiceManager}" 
								render="orderBooksJmxEventListTablePane" />
						</aries:formPane>
					</aries:panel>
					
					<aries:jmxEventList 
						serviceId="orderBooks"
						manager="#{jmxEventListManager}" />
				</aries:panel>
			</aries:tab>
		</aries:tabPane>
	</ui:define>
</ui:composition>
