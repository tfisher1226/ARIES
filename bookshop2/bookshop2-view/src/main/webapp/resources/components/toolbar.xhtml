<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf"
	xmlns:x="http://java.sun.com/jsf/composite/components"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
		<composite:attribute name="separator" default="none" />
		<composite:attribute name="type" default="plain" />
		<composite:attribute name="style" default="" />
	</composite:interface>

	<composite:implementation>
		<c:if test="#{cc.attrs.type == 'plain'}">
			<c:set var="cc.attrs.style" value="#{cc.attrs.style}; background-color: transparent; padding: 1px; border: 0px" /> 
		</c:if>
	
		<c:if test="#{cc.attrs.type == 'menubar'}">
			<c:set var="cc.attrs.style" value="#{cc.attrs.style}; background-color: #f6f6f6; padding: 1px; border: 1px solid #ccc" /> 
		</c:if>
	
		<c:if test="#{cc.attrs.type == 'tab'}">
			<c:set var="cc.attrs.style" value="#{cc.attrs.style}; background-color: #f6f6f6; padding: 1px 1px 1px 1px; border: 1px solid #ccc; border-top-width: 0px; border-bottom-width: 0px" /> 
		</c:if>

			<!--  
			width: auto; height: auto;
			-->
	
		<rich:toolbar 
			itemSeparator="#{cc.attrs.separator}"
			styleClass="toolbar"
			contentClass="toolbarContent" 
			separatorClass="toolbarSeparator"
			style="background-image: none; #{cc.attrs.style}">
	
			<composite:insertChildren />
		</rich:toolbar>
	</composite:implementation>
</html>
