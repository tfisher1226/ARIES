<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns:aries="http://aries.org/jsf"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<aries:groupPane
		width="400"
		height="180" 
		label="Street Address Information">
		
		<aries:spacer height="6" />
		<aries:inputText 
			id="#{section}Street" 
			label="Street" 
			labelWidth="60" 
			value="#{manager.streetAddress.street}"
			onkeydown="return process#{section}KeyDown(event)">
		</aries:inputText>
		
		<aries:spacer height="6" />
		<aries:inputText 
			id="#{section}City" 
			label="City" 
			labelWidth="60" 
			value="#{manager.streetAddress.city}"
			onkeydown="return process#{section}KeyDown(event)">
		</aries:inputText>
		
		<aries:spacer height="6" />
		<aries:inputText 
			id="#{section}State" 
			label="State" 
			labelWidth="60" 
			value="#{manager.streetAddress.state}"
			onkeydown="return process#{section}KeyDown(event)">
		</aries:inputText>
		
		<aries:spacer height="6" />
		<aries:inputText 
			id="#{section}ZipCode" 
			label="Zip-code" 
			labelWidth="60" 
			converter="#{zipCodeConverter}"
			validator="#{zipCodeValidator}"
			value="#{manager.streetAddress.zipCode}"
			onkeydown="return process#{section}KeyDown(event)">
			<f:converter converterId="zipCodeConverter" />
			<f:validator validatorId="zipCodeValidator" />
		</aries:inputText>
	</aries:groupPane>
</ui:composition>
