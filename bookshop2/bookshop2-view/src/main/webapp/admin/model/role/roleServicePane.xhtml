<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns:aries="http://aries.org/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<aries:layeredPane
		name="roleServicePane">

		<aries:label 
			height="30" 
			marginLeft="8px"
			value="Role Service View" />
		
		<aries:tabPane>
			<aries:tab
				label="Services"
				icon="/icons/common/Default16.gif">
				
				<aries:panel 
					width="#{width-2}"
					height="#{height-56}"
					backgroundColor="inherit">

					<aries:text
						margin="10px"
						backgroundColor="inherit">

					    <p>
						The <b>user-service</b> module contains the following methods.
					    </p>
					</aries:text>
    				
					<aries:formPane 
						margin="10px"
						width="#{width-42}"
						height="#{height-42}"
						backgroundColor="inherit">
						
						<aries:indentPane> 
							<aries:serviceCall manager="#{roleServiceManager}" serviceId="getRoleList" />
							<aries:serviceCall manager="#{roleServiceManager}" serviceId="getRoleListByRoleType" />
							<aries:serviceCall manager="#{roleServiceManager}" serviceId="getRoleById" />
							<aries:serviceCall manager="#{roleServiceManager}" serviceId="getRoleByName" />
							<aries:serviceCall manager="#{roleServiceManager}" serviceId="addRole" />
							<aries:serviceCall manager="#{roleServiceManager}" serviceId="saveRole" />
							<aries:serviceCall manager="#{roleServiceManager}" serviceId="deleteRole" />
						</aries:indentPane>
					</aries:formPane>
				</aries:panel>
    	    </aries:tab>
 
			<aries:tab
				label="Protection"
				icon="/icons/common/Default16.gif">
				
				<aries:panel
					width="#{width-2}"
					height="#{height-56}">

					<aries:text
						margin="10px"
						backgroundColor="inherit">

					    <p>
						The following protection mechanisms are configured for the <b>admin-service</b> module.
					    </p>
    					<br/>
					</aries:text>
				</aries:panel>
    	    </aries:tab>
		</aries:tabPane>
	</aries:layeredPane>
</ui:composition>
