<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns:aries="http://aries.org/jsf"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<aries:panel
		padding="10px"
		backgroundColor="inherit">

		<aries:groupPane
			width="#{width-22}"
			height="#{height-2}"
			label="Role Groups Selection"
			backgroundColor="inherit">

			<aries:spacer height="6" />
			<ui:include src="roleSelectField.xhtml">
				<ui:param name="type" value="GroupSelect" />
				<ui:param name="name" value="roleGroups" />
				<ui:param name="items" value="#{roleHelper.getGroups(role)}" />
			</ui:include>
		</aries:groupPane>
	</aries:panel>
</ui:composition>
