<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:aries="http://aries.org/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<ui:param name="manager" value="#{registrationInfoManager}" />
	
	<aries:region
		id="RegistrationModule"
		parent="#{section}"
		domain="Registration"
		section="RegistrationDialog"
		rendered="#{manager.visible or true}">
		
		<aries:form
			id="#{section}Form">
			
			<aries:dialog
				id="#{section}"
				action="saveRegistration"
				control="#{wizardControl}"
				controlPane="/admin/registration/wizardControl.xhtml"
				render="#{manager.renderList}">
				
				<aries:formPane 
					columns="2"
					width="460" 
					height="280">
					
					<!-- Dialog Content -->
					<ui:include src="registrationWizard.xhtml" />
				</aries:formPane>
			</aries:dialog>
		</aries:form>
	</aries:region>
</ui:composition>
