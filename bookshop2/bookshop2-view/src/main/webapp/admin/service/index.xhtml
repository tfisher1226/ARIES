<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition>
		<p>admin-model</p>
		
		<aries:layeredPane
			name="adminServicePane">
	
			<aries:label 
				height="30" 
				marginTop="10px"
				marginBottom="10px"
				paddingLeft="8px"
				value="Domain: admin-service" />
			
			<aries:tabPane
				backgroundColor="inherit">
				
				<aries:tab
					label="Services for: admin-service"
					icon="/icons/common/Default16.gif">
					
					<aries:panel 
						width="auto" 
						backgroundColor="inherit">
	
						<aries:p
							margin="10px"
							backgroundColor="inherit">
							The admin-service module contains the following services.
						</aries:p>
	    				
						<aries:formPane 
							margin="10px"
							columns="1"
							columnClasses="formColumnFillBoth"
							backgroundColor="inherit">
							
							<aries:spacer height="8" />
							<aries:indentPane> 
								<aries:label type="H4" value="Services" />
								
								<aries:bullet
									type="H5"
									value="Registration List"
									onmouseup="launchRegistrationListDialog('', '', '')" />
								
								<aries:bullet
									type="H5"
									value="Role List"
									onmouseup="launchRoleListDialog('', '', '')" />
								
								<aries:bullet
									type="H5"
									value="Skin List"
									onmouseup="launchSkinListDialog('', '', '')" />
								
								<aries:bullet
									type="H5"
									value="User List"
									onmouseup="launchUserListDialog('', '', '')" />
							</aries:indentPane>
						</aries:formPane>
					</aries:panel>
	    	    </aries:tab>
	
				<aries:tab
					width="auto"
					height="auto"
					fontSize="12"
					label="Protection"
					icon="/icons/common/Default16.gif"
					backgroundColor="inherit">
					
					<aries:panel 
						width="auto" 
						height="auto"
						margin="10px"
						marginTop="0px"
						backgroundColor="inherit">
	
						<aries:p
							margin="10px"
							backgroundColor="inherit">
							The following protection mechanisms are configured for the <b>admin-service</b> module.
						</aries:p>
					</aries:panel>
	    	    </aries:tab>
			</aries:tabPane>
		</aries:layeredPane>
	</ui:composition>
</html>
