<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aries="http://aries.org/jsf"
	template="/templates/aries.xhtml">

	<ui:define name="body">

		<!-- Dialogs -->
		
		<aries:formPane
			width="auto" 
			columns="2"
			columnClass="formColumnAlignLeft"
			backgroundColor="inherit">
			
			<aries:label 
				height="30" 
				marginTop="10px"
				marginBottom="10px"
				paddingLeft="8px"
				fontSize="13"
				value="Service:" 
				backgroundColor="inherit" />

			<aries:label 
				height="30" 
				marginTop="10px"
				marginBottom="10px"
				paddingLeft="6px"
				fontSize="13"
				fontWeight="bold"
				textColor="darkBlue" 
				value="Bookshop2 - Buyer - Order Books" />
		</aries:formPane>
		
		<aries:tabPane
			switchType="client" 
			activeItem="#{navigationDriver.activePage}"
			onbeforeitemchange="return false">
	
			<aries:tab 
				name="tab1" 
				label="Tab1"
				onheaderclick="">
	
				<aries:panel
					padding="10px"
					backgroundColor="inherit">
	

				</aries:panel>
			</aries:tab>
		</aries:tabPane>
	</ui:define>
</ui:composition>
