<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aries="http://aries.org/jsf">

	<c:set var="fontSize" value="13" /> 

	<ui:param 
		name="dialogType" 
		value="#{instance.module}#{mode}" />
		
	<aries:link 
		fontSize="#{fontSize}" 
		fontFamily="courier" 
		value="#{instance.type}" 
		rendered="#{empty instance.value}"
		onmouseup="setCursorWait(this); popupWarning('', '#{serviceId}() execution', 'No result not found')" />
		
	<aries:link 
		fontSize="#{fontSize}" 
		fontFamily="courier" 
		value="#{instance.type}" 
		rendered="#{not empty instance.value}"
		onmouseup="setCursorWait(this); launch#{dialogType}Dialog('#{section}', '#{instance.clazz}#{mode}', '#{instance.name}', '#{serviceId}')">
	</aries:link>	
		
</ui:composition>
