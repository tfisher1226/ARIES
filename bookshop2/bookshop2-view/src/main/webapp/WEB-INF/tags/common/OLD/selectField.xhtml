<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:tag param="label, labelWidth, manager, value">
	
		<c:if test="#{empty labelWidth}">
			<c:set var="labelWidth" value="100px"/> 
		</c:if>

		<c:if test="#{empty height}">
			<c:set var="height" value="23px"/> 
		</c:if>

		<c:if test="#{empty enabled}">
			<c:set var="enabled" value="true"/> 
		</c:if>

		<c:if test="#{empty rendered}">
			<c:set var="rendered" value="true"/> 
		</c:if>

		<c:if test="#{empty required}">
			<c:set var="required" value="true"/> 
		</c:if>

		<c:if test="#{empty maxlength}">
			<c:set var="maxlength" value="32"/> 
		</c:if>

		<c:if test="#{empty autocomplete}">
			<c:set var="autocomplete" value="off"/> 
		</c:if>

		<c:if test="#{empty backgroundColor}">
			<c:set var="backgroundColor" value="inherit"/> 
		</c:if>

		<c:if test="#{empty paddingTop}">
			<c:set var="paddingTop" value="0px"/> 
		</c:if>

		<c:if test="#{empty paddingBottom}">
			<c:set var="paddingBottom" value="0px"/> 
		</c:if>
		
		<c:if test="#{empty id}">
			<c:set var="id" value="selectOneMenuField#{globals.nextId()}" /> 
		</c:if>

		<div style="clear: both" />

		<h:panelGroup 
			layout="block" 
			rendered="#{rendered}"
			style="width: 340px; height: #{height}; max-height: #{height}; margin-top: 6px; background-color: inherit">
			
			<h:panelGroup 
				layout="block" 
				style="float: left; height: #{height}; background-color: inherit"> 

				<h:panelGroup 
					layout="block" 
					style="margin-left: #{labelWidth}; height: 100%; margin-right: 0px; background-color: inherit">
					
					<rich:select 
						id="#{id}" 
						disabled="#{!enabled}"
						rendered="#{rendered}"
						required="#{required}"
						onfocusXX="alert('#{height}')"
						onselectitemXX="alert('#{height}')"
						defaultLabel="select"  
						value="#{manager[value]}"  
						valueChangeListener="#{valueChangeListener}"
						styleClass="formSelect"
						style="">
						
						<f:selectItems value="#{items}" label="#{var}" var="var" />
					</rich:select>

					<!--  						
					<aries:spacer height="0" />
			
					<h:selectOneMenu
						id="#{id}" 
						disabled="#{!enabled}"
						readonly="#{readonly}"
						required="#{required}"
						layout="pageDirection" 
						value="#{manager[value]}" 
						valueChangeListener="#{valueChangeListener}"
						valueChangeListener="#{selectsBean.valueChanged}"
						onfocusXX="alert('#{height}')"
						onselectXX="alert('#{height}')"
						styleClass="formInput" 
						style="width: 100%">  
						
						<f:selectItems value="#{items}" itemLabel="#{var}" var="var" />
						<f:selectItems value="#{examLevels}" label="#{examLevel}" var="examLevel" />
						
						<a4j:ajax event="valueChange" execute="@this" render="second" />
					</h:selectOneMenu>
					-->
				</h:panelGroup>
			</h:panelGroup>

			<h:panelGrid 
				layout="block" 
				cellpadding="0"
				cellspacing="0"
				columns="1" 
				columnClasses="formColumnAlignMiddle" 
				styleClass="formPanel" 
				style="float: left; width: 70px; height: #{height}; margin-left: -100%; background-color: inherit">

				<h:outputLabel 
					layout="block" 
					for="#{id}"
					styleClass="formLabel" 
					style="border-width: 0px; background-color: inherit">#{label}</h:outputLabel>
			</h:panelGrid>
		</h:panelGroup>
	</aries:tag>
</ui:composition>
