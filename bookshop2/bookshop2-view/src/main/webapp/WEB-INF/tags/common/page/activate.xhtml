<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<c:if test="#{empty module}">
		<c:set var="module" value="" /> 
	</c:if>

	<!-- 
	<c:if test="#{not empty file}">
		<ui:include src="#{file}" />
	</c:if>
	-->

	<c:set var="unit" value="#{domain}#{module}" /> 

    <a4j:jsFunction 
    	name="launch#{unit}Dialog"
    	execute="#{unit}Form"
    	immediate="true" 
    	bypassUpdates="true" 
    	limitRender="true"
    	action="#{manager.show}"
		onbegin="setCursorWait()"
		oncomplete="setCursorDefault(this); hideProgress(); show#{unit}Dialog()"
		render="#{unit}Module, #{unit}Dialog">
		
		<a4j:param name="domain" assignTo="#{manager.selectedRecordIndex}" />
	</a4j:jsFunction>

</ui:composition>
