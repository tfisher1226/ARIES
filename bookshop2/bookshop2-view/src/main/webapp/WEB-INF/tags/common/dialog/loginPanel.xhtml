<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:groupPane
		width="446" 
		height="156" 
		backgroundColor="inherit"
		label="Enter user-name and password">

		<ui:param name="width" value="100%" />
		<ui:param name="labelWidth" value="100" />

		<aries:spacer height="8" />
		<aries:inputText 
			id="#{section}UserId" 
			label="User-name" 
			value="#{credentials.username}" 
			validatorMessage="User-name is required"
			onkeydown="return process#{dialog}KeyDown(event)">
			<f:validateRequired />
			<f:validateLength minimum="2" maximum="24" />
		</aries:inputText>

		<aries:spacer height="3" />
		<aries:message for="#{section}UserId" marginLeft="#{labelWidth}px" />

		<aries:spacer height="3" />
		<aries:inputSecret
			id="#{section}Password" 
			label="Password" 
			value="#{credentials.password}" 
			validatorMessage="Password is required"
			onkeydown="return process#{dialog}KeyDown(event)">
			<f:validateRequired />
			<f:validateLength minimum="1" maximum="24" />
		</aries:inputSecret>

		<aries:spacer width="100" height="3" />
		<aries:message for="#{section}Password" marginLeft="#{labelWidth}px" />

		<aries:spacer height="3" />
		<aries:inputText 
			id="#{section}KeyFile" 
			label="Key-file" 
			readonly="true"
			value="#{uploadManager.fileName}" 
			backgroundColor="inherit" />

		<aries:spacer height="6" />
		<aries:selectBooleanCheckbox
			id="#{section}RememberMe" 
			label="Remember me"
			value="#{identity.rememberMe}" 
			backgroundColor="inherit" />
			
<!-- 
			value="#{rememberMe.enabled}" 
 -->
 
	</aries:groupPane>
</ui:composition>
