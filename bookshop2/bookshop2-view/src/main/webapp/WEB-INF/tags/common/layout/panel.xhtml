<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"   
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">
      
    <h:body>
		<ui:composition>
			<aries:tag>
				<aries:init/>
		
				<h:panelGrid
					columns="1"
					layout="block"
					cellpadding="0"
					cellspacing="0"
					styleClass="formPanel" 
					columnClasses="formColumnFillBoth" 
					style="#{sizeSettings}; #{marginSettings}; #{borderSettings}; #{backgroundSettings}; #{textSettings}; #{style}"
					onclickXX="alert('#{backgroundSettings}'); #{onclick}"
					onclick="#{onclick}"> 
					
					<h:panelGroup
						layout="block"
						style="width: auto; height: auto; #{paddingSettings}; background-color: inherit">	
						
						<ui:insert />
					</h:panelGroup>
				</h:panelGrid>
			</aries:tag>
		</ui:composition>
	</h:body>
</html>
