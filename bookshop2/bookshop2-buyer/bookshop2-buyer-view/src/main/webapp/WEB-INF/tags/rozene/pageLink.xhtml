<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<c:if test="#{empty label}">
		<c:set var="label" value="not specified"/> 
	</c:if>

	<c:if test="#{empty labelClass}">
		<c:set var="labelClass" value="text20"/> 
	</c:if>

	<c:if test="#{empty labelStyle}">
		<c:set var="labelStyle" value=""/> 
	</c:if>

	<c:if test="#{empty onclick}">
		<c:set var="onclick" value=""/> 
	</c:if>

	<rich:toolbar 
		itemSeparator="none"
		styleClass="toolbar"
		contentClass="toolbarContent"
		style="width: auto; border: 0px solid #ddd; background-color: #fff">

		<rich:toolbarGroup location="left" styleClass="toolGroup">
			<aries:rozeneToolItem
				name="#{label}"
				label="#{label}"
				tooltip="#{tooltip}"
				manager="#{globals}"
				action="doNothing"
				oncomplete="showPage('#{target}')"
				labelClass="#{labelClass}"
				labelStyle="color: #000099; #{labelStyle}"
				style="padding: 0px" />
		</rich:toolbarGroup>
	</rich:toolbar>

	<ui:insert/>

	<a4j:commandLink
		action="#{globals.doNothing}"
		onclick="setCursorWait(this); #{onclick}"
		oncomplete="showPage('#{target}'); setCursorDefault(this) #{oncomplete}" 
		style="text-decoration: none">

		<span class="text link" style="color: blue">
			[more...]
		</span>		

		<aries:tooltip value="#{tooltip}" />
	</a4j:commandLink>
</ui:composition>
