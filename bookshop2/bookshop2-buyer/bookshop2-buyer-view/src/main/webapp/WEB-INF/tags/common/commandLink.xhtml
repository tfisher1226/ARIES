<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:tag>
	<style>
	.commandLink {
		width: 18px;
	}
	.commandLink0 {
		width: 6px;
	}
	.commandLink1,
	.commandLink2 {
		width: auto; 
		height: auto; 
		vertical-align: middle;
		text-align: left;
	}
	.commandLink1 {
		width: 18px;
	}
	</style>
	
		<!--  
		<c:if test="#{empty label}">
			<c:set var="label" value="not specified"/> 
		</c:if>
	
		<c:if test="#{empty icon}">
			<c:set var="icon" value="resource://images/icons/common/TriangleRight16.gif"/> 
		</c:if>
		-->
	
		<c:if test="#{empty width}">
			<c:set var="width" value="auto"/> 
		</c:if>
	
		<c:if test="#{empty height}">
			<c:set var="height" value="22px"/> 
		</c:if>
	
		<c:if test="#{empty interactive}">
			<c:set var="interactive" value="false"/> 
		</c:if>
	
		<c:if test="#{not interactive}">
			<h:panelGrid layout="block" columns="2" columnClasses="commandLink, commandLink2"
				style="width: #{width}; height: #{height}; text-decoration: none; text-align: left; border: 1px solid #9999cc; background-color: #eaeaf6">
				<c:if test="#{not empty icon}">
					<h:graphicImage library="images" value="#{icon}" style="padding-left: 2px; padding-right: 0px"/>
				</c:if>
				<c:if test="#{not empty label}">
					<c:if test="#{empty icon}">
						<aries:spacer width="1"/>
					</c:if>
					<h:outputText styleClass="XXX" value="#{label}" style="padding-left: 0px; padding-right: 5px; font-size: 13px; white-space: nowrap"/>
				</c:if>
			</h:panelGrid>
		</c:if>
		
		<c:if test="#{interactive}">
			<a4j:commandLink
				action="#{manager[action]}"
				onclick="setCursorWait(this); #{onclick}"
				oncomplete="setCursorDefault(eventSource); #{oncomplete}">

				<ui:insert />
				
				<aries:tooltip value="#{tooltip}"/>
			</a4j:commandLink>
		</c:if>
	</aries:tag>
</ui:composition>
