<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:richx="http://richfaces.org/richx"
	xmlns:aries="http://aries.org/jsf">

	<aries:tag>
		<a4j:loadScript src="/scripts/buttons.js" />
	
		<richx:actionMapper>
			<a4j:outputPanel 
	            lang="#{lang}" 
	            dir="#{dir}" 
	            layout="block" 
	            title="#{title}" 
				rendered="#{empty rendered or rendered}"
				onmousedown="RF_RW_DEMO.toPressed(this)" 
	            onmouseup="RF_RW_DEMO.toReleased(this)" 
	            onmouseout="RF_RW_DEMO.toReleased(this)"
	            style="#{style}" 
	            styleClass="photoalbumButton #{styleClass}">
			
					<h:graphicImage value="/img/shell/button.png" alt="" />
					<h:graphicImage value="/img/shell/button_press.png" style="display: none;" alt="" />
		
					<div>#{value}</div>
		
					<a4j:commandButton 
	                        accesskey="#{accesskey}" 
	                        ajaxSingle="#{ajaxSingle}" 
	                        alt="#{alt}" 
	                        type="image" 
	                        image="/img/shell/spacer.gif" 
						
	                        actionListener="#{mappedActionListener}" 
	                        action="#{mappedAction}" 
	                        bypassUpdates="#{bypassUpdates}" 
	                        data="#{data}" 
	                        disabled="#{disabled}"
						
	                        eventsQueue="#{eventsQueue}" 
	                        focus="#{focus}" 
	                        ignoreDupResponses="#{ignoreDupResponses}" 
	                        immediate="#{immediate}" 
	                        limitRender="#{limitRender}"
						
	                        timeout="#{timeout}" 
	                        tabindex="#{tabindex}" 
	                        similarityGroupingId="#{similarityGroupingId}" 
	                        render="#{render}" 
	                        requestDelay="#{requestDelay}" 
	                        execute="#{process}" 
	
	                        onblur="#{onblur}" 
	                        onclick="#{onclick}" 
	                        ondblclick="#{ondblclick}" 
	                        oncomplete="#{oncomplete}" 
	                        onfocus="#{onfocus}" 
	                        onkeydown="#{onkeydown}" 
	                        onkeypress="#{onkeypress}" 
	                        onkeyup="#{onkeyup}" 
	                        onmousedown="#{onmousedown}" 
	                        onmousemove="#{onmousemove}" 
	                        onmouseout="#{onmouseout}" 
	                        onmouseover="#{onmouseover}" 
	                        onmouseup="#{onmouseup}" 
	                        onbeforedomupdate="#{onbeforedomupdate}" />
			</a4j:outputPanel>
		</richx:actionMapper>
	</aries:tag>
</ui:composition>
