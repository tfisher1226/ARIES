<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:tag>
		<c:if test="#{empty labelWidth}">
			<c:set var="labelWidth" value="100px"/> 
		</c:if>

		<c:if test="#{empty height}">
			<c:set var="height" value="23px"/> 
		</c:if>
		
		<c:if test="#{empty enabled}">
			<c:set var="enabled" value="true"/> 
		</c:if>

		<c:if test="#{empty readonly}">
			<c:set var="readonly" value="#{enabled}"/> 
		</c:if>

		<c:if test="#{empty required}">
			<c:set var="required" value="true"/> 
		</c:if>

		<c:if test="#{empty maxlength}">
			<c:set var="maxlength" value="32"/> 
		</c:if>

		<c:if test="#{empty autocomplete}">
			<c:set var="autocomplete" value="off"/> 
		</c:if>

		<c:if test="#{empty backgroundColor}">
			<c:set var="backgroundColor" value="inherit"/> 
		</c:if>

		<c:if test="#{empty id}">
			<c:set var="id" value="selectOneMenuField#{globals.nextId()}" /> 
		</c:if>

		<h:panelGroup 
			layout="block" 
			style="height: #{height}; max-height: #{height}; padding-top: 6px; background-color: inherit">
			 
			<h:panelGroup 
				layout="block" 
				style="float: left; width: 100%; height: #{height}; background-color: inherit"> 

				<h:panelGroup 
					layout="block" 
					style="margin-left: #{labelWidth}; height: 100%; background-color: inherit">

					<h:selectOneMenu
						id="#{id}" 
						disabled="#{!enabled}"
						readonly="#{readonly}"
						required="#{required}"
						layout="pageDirection" 
						value="#{value}" 
						valueChangeListener="#{valueChangeListener}"
						styleClass="formInputXX" 
						style="width: 100%; height: 100%">  
						
						<f:selectItems value="#{items}" itemLabel="#{var}" var="var" />
						<a4j:ajax event="valueChange" execute="@this" render="second" />
					</h:selectOneMenu>
				</h:panelGroup>
			</h:panelGroup>

			<h:panelGrid 
				layout="block" 
				cellpadding="0"
				cellspacing="0"
				columns="1" 
				columnClasses="formColumnAlignMiddle" 
				styleClass="formPanel" 
				style="float: left; width: #{labelWidth}; height: 100%; margin-left: -100%; background-color: #{backgroundColor}">

				<h:outputLabel 
					layout="block" 
					for="#{id}"
					styleClass="formLabel" 
					style="width: auto; border-width: 0px; background-color: inherit">#{label}</h:outputLabel>
			</h:panelGrid>
		</h:panelGroup>
	</aries:tag>
</ui:composition>
