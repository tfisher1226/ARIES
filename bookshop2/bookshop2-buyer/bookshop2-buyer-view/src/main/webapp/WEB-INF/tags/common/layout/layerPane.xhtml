<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:tag param="domain">
		<aries:init/>

		<c:if test="#{empty id}">
			<c:set var="id" value="LayerPane_#{globals.nextId()}" /> 
		</c:if>

		<a4j:region>
			<h:panelGrid 
				layout="block"
				cellpadding="0"
				cellspacing="0"
				columns="1" 
				columnClasses="formColumn" 
				styleClass="formPanel" 
				style="#{sizeSettings}; height: 100%; #{marginSettings}; #{paddingSettings}; #{borderSettings}; #{backgroundSettings}; #{style}; background-color: inherit">
				
				<rich:togglePanel 
					id="#{id}"
					switchType="client"
					activeItem="#{activeItem}"
					onclickXXX="alert('#{dimensionSettings}')"
					style="width: auto; #{paddingSettings}; #{textSettings}; background-color: inherit">

					<ui:insert />
				</rich:togglePanel>
			</h:panelGrid>
		</a4j:region>
	</aries:tag>
</ui:composition>
