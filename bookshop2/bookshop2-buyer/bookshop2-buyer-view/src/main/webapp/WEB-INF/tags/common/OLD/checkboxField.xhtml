<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:tag param="manager, value">
		<c:if test="#{empty id}">
			<c:set var="id" value="Checkbox_#{globals.nextId()}" /> 
		</c:if>
		
		<c:if test="#{empty labelWidth}">
			<c:set var="labelWidth" value="100px"/> 
		</c:if>

		<c:if test="#{empty height}">
			<c:set var="height" value="23px"/> 
		</c:if>
		
		<c:if test="#{empty rendered}">
			<c:set var="rendered" value="true"/> 
		</c:if>
		
		<c:if test="#{empty enabled}">
			<c:set var="enabled" value="true"/> 
		</c:if>

		<c:if test="#{empty readonly}">
			<c:set var="readonly" value="#{!enabled}"/> 
		</c:if>

		<c:if test="#{empty required}">
			<c:set var="required" value="false"/> 
		</c:if>

		<c:if test="#{empty redisplay}">
			<c:set var="redisplay" value="true"/> 
		</c:if>

		<c:if test="#{empty maxlength}">
			<c:set var="maxlength" value="32"/> 
		</c:if>

		<c:if test="#{empty autocomplete}">
			<c:set var="autocomplete" value="off"/> 
		</c:if>

		<c:if test="#{empty backgroundColor}">
			<c:set var="backgroundColor" value="inherit"/> 
		</c:if>

		<h:panelGroup 
			layout="block" 
			rendered="#{rendered}"
			style="width: 100%; height: #{height}; max-height: #{height}; margin-top: 0px; padding-top: 0px; background-color: inherit">
			
			<aries:spacer height="6" />
			
			<h:panelGroup 
				layout="block" 
				style="float: left; width: 100%; height: #{height}; background-color: #{backgroundColor}"> 

				<h:panelGroup 
					layout="block" 
					style="height: 19px; margin-top: 4px; margin-left: #{labelWidth}; background-color: inherit">

					<h:selectBooleanCheckbox
						id="#{id}" 
						disabled="#{!enabled}"
						readonly="#{readonly}"
						required="#{required}"
						value="#{manager[value]}" 
						styleClass="formCheckbox" 
						style="width: 16px; height: 16px; background-color: inherit" />
				</h:panelGroup>
			</h:panelGroup>

			<h:panelGrid 
				layout="block" 
				cellpadding="0"
				cellspacing="0"
				columns="1" 
				columnClasses="formColumnAlignBottom" 
				styleClass="formPanel" 
				style="float: left; width: #{labelWidth}; height: 100%; margin-left: -100%; background-color: #{backgroundColor}">

				<h:outputLabel 
					layout="block"
					for="#{id}"
					styleClass="formLabel" 
					style="width: auto; border-width: 0px; background-color: inherit">#{label}</h:outputLabel>
			</h:panelGrid>
		</h:panelGroup>
	</aries:tag>
</ui:composition>
