<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:aries="http://aries.org/jsf">

	<c:if test="#{empty href}">
		<c:set var="href" value="#" /> 
	</c:if>

	<c:if test="#{empty rendered}">
		<c:set var="rendered" value="true" /> 
	</c:if>
	
	<c:if test="#{empty fontSize}">
		<c:set var="fontSize" value="#{userSkin.fontSize}" /> 
	</c:if>
	
	<c:if test="#{empty fontWeight}">
		<c:set var="fontWeight" value="#{userSkin.fontWeight}" /> 
	</c:if>
				
	<c:if test="#{empty fontStyle}">
		<c:set var="fontStyle" value="#{userSkin.fontStyle}" /> 
	</c:if>
				
	<c:if test="#{empty fontFamily}">
		<c:set var="fontFamily" value="#{userSkin.fontFamily}" /> 
	</c:if>
		
	<c:if test="#{empty linkColor}">
		<c:set var="linkColor" value="#{userSkin.linkColor}" /> 
	</c:if>
	
	<c:set var="textSettings" value="font-size: #{helper.convert(fontSize)}; font-weight: #{fontWeight}; font-style: #{fontStyle}; font-family: #{fontFamily}; color: #{linkColor}; text-decoration: underline;" /> 
	
	<a4j:outputPanel
		rendered="#{rendered}">
		
		<c:if test="#{href eq '#'}">
			<a href="#{href}"
				onclick="#{onclick}"
				onmouseup="#{onmouseup}" 
				onmousedown="#{onmousedown}"
				onmouseout="#{onmouseout}"  
				style="#{textSettings}">#{value}</a>
		</c:if>
			
		<c:if test="#{href ne '#'}">
			<a href="#{href}"
				target="_blank"
				onclick="#{onclick}"
				onmouseup="#{onmouseup}" 
				onmousedown="#{onmousedown}"
				onmouseout="#{onmouseout}"  
				style="#{textSettings}">#{value}</a>
		</c:if>
	</a4j:outputPanel>
</ui:composition>
