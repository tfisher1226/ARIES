<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:tag>
		<c:if test="#{empty id}">
			<c:set var="id" value="#{section}SelectField" /> 
		</c:if>

		<c:if test="#{empty labelWidth}">
			<c:set var="labelWidth" value="100px"/> 
		</c:if>

		<c:if test="#{empty height}">
			<c:set var="height" value="24px"/> 
		</c:if>
		
		<c:if test="#{empty rendered}">
			<c:set var="rendered" value="true"/> 
		</c:if>
		
		<c:if test="#{empty enabled}">
			<c:set var="enabled" value="true"/> 
		</c:if>

		<c:if test="#{empty readonly}">
			<c:set var="readonly" value="#{!enabled}"/> 
		</c:if>

		<c:if test="#{empty required}">
			<c:set var="required" value="false"/> 
		</c:if>

		<c:if test="#{empty maxlength}">
			<c:set var="maxlength" value="32"/> 
		</c:if>

		<c:if test="#{empty autocomplete}">
			<c:set var="autocomplete" value="off"/> 
		</c:if>

		<c:if test="#{empty backgroundColor}">
			<c:set var="backgroundColor" value="inherit"/> 
		</c:if>
		
		<c:if test="#{empty compact or compact == false}">
			<c:set var="fieldBorder" value="border: 1px solid #{userSkin.borderColor}" /> 
		</c:if>
	
		<c:if test="#{not empty compact and compact == true}">
			<c:set var="fieldBorder" value="border-width: 0px; border-left: 1px solid #{userSkin.borderColor}" />
		</c:if>

		<c:if test="#{enabled}">
			<c:set var="labelStyleClass" value="formLabel" />
			<c:set var="valueStyleClass" value="formValue" />
		</c:if>
		
		<c:if test="#{not enabled}">
			<c:set var="labelStyleClass" value="disabled" />
			<c:set var="valueStyleClass" value="disabled" />
		</c:if>

		<c:set var="tableStyle" value="color: black" />
		<c:set var="tableStyleClass" value="table noGrid noBorder" />

		<h:panelGroup 
			layout="block" 
			rendered="#{rendered}"
			style="width: 100%; height: #{height}; max-height: #{height}; padding-top: 0px; background-color: inherit">
			 
			<h:panelGroup 
				layout="block" 
				style="float: left; width: 100%; height: #{height}; background-color: inherit"> 

				<h:panelGroup 
					id="#{id}" 
					layout="block" 
					style="width: auto; margin-left: #{labelWidth}; height: auto; margin-right: 6px; background-color: inherit">

					<rich:select 
						value="#{value}" 
						defaultLabel="#{defaultValue}"
						styleClass="formSelect">
						
						<f:selectItems 
							var="itemValue" 
							label="#{itemLabel}" 
							value="#{itemValues}" />
					</rich:select>
				</h:panelGroup>
			</h:panelGroup>

			<h:panelGrid 
				layout="block" 
				cellpadding="0"
				cellspacing="0"
				columns="1" 
				columnClasses="formColumnAlignMiddle" 
				styleClass="formPanel" 
				style="float: left; width: #{labelWidth}; height: 100%; margin-left: -100%; background-color: #{backgroundColor}">

				<h:outputLabel 
					layout="block" 
					styleClass="#{labelStyleClass}" 
					style="width: auto; border-width: 0px; background-color: inherit">#{label}</h:outputLabel>
			</h:panelGrid>
		</h:panelGroup>
	</aries:tag>
</ui:composition>
