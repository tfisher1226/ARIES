<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf"
	template="/template.xhtml">

	<!-- PAGE BODY -->
	<ui:define name="content">
	
		<!-- PAGE FORM -->
		<aries:pageForm id="pageForm">
		
			<!-- IMPORTED DIALOGS -->
			<aries:popupDialog/>
			<aries:messageDialog/>
			<aries:progressDialog/>
			<aries:themeDialog/>

			<!-- APPLICATION DIALOGS -->

			<!--  
			<ui:include src="sections/user/userWizard.xhtml" />
			-->
			
			<!-- IMPORTED ACTIONS --> 
			<ui:include src="bookshop2/bookshop2Actions.xhtml"/>

			<!-- PAGE HEADER -->
			<aries:pageHeader 
				titleText="BOOKSHOP2 Application"
				titleImageXX="/infosgi/resources/graphics/infosgi-title-back.jpg"
				backgroundImageXX="/infosgi/resources/graphics/infosgi-title-back.jpg"/>

			<!-- PAGE MENUBAR --> 
			<ui:include src="bookshop2/bookshop2Menubar.xhtml"/>
			
			<!-- PAGE CONTENT -->
			<aries:formPane width="#{globals.screenWidth}px" columns="2">
				<ui:include src="bookshop2/bookshop2Navigator.xhtml"/>
				<ui:include src="bookshop2/bookshop2Viewer.xhtml"/>
			</aries:formPane>

			<!-- PAGE FOOTER -->
			<aries:pageFooter/>
		</aries:pageForm>
	</ui:define>
</ui:composition>
