<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf"
	xmlns:x="http://aries.org/jsf/composite/components">

	<a4j:outputPanel id="#{section}Panel">
		<h:panelGroup rendered="true">
		
			<h:outputLabel styleClass="groupLabel text13" style="padding-top: 2px">Email Contact Information</h:outputLabel>
			<h:panelGroup styleClass="groupPanel" layout="block" style="margin-top: 4px; background-color: inherit">
				<h:panelGrid styleClass="formPanel" layout="block" columns="1" columnClasses="formColumn" style="margin: 12px 8px 12px 8px">		

					<aries:spacer height="2"/>
					<h:panelGrid columns="2" columnClasses="formColumnAlignBottom, formColumn" style="margin: 0px">
						<h:outputLabel id="#{section}UrlLabel" styleClass="formLabel" for="#{section}UrlField" style="display: block; width: 160px">Email Address</h:outputLabel>
						<h:inputText id="#{section}UrlField" styleClass="formInput" value="#{emailAddressManager.emailAddress.url}" style="width: 250px" />
							<!--  
							converter="common.emailAddressConverter"
							validator="common.emailAddressValidator"/>
							-->
					</h:panelGrid>

					<aries:spacer height="10"/>
					<h:panelGrid columns="2" columnClasses="formColumnAlignBottom, formColumn" style="margin: 0px">
						<h:outputLabel id="#{section}InclusionLabel" styleClass="formLabel" for="#{section}InclusionField" style="display: block; width: 160px">Include in Email Lists</h:outputLabel>
						<h:selectBooleanCheckbox id="#{section}InclusionField" value="#{emailAddressManager.emailAddress.enabled}" label="" style=""/>
					</h:panelGrid>
				</h:panelGrid> 
			</h:panelGroup>
		</h:panelGroup>
	</a4j:outputPanel>
</ui:composition>
