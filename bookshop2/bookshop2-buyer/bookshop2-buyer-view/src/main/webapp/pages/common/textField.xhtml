<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">
	
	<a4j:outputPanel id="#{field}TextField">
		<ui:include src="textMenu.xhtml"/>
		
		<a4j:region>
			<rich:inplaceInput
				layout="block"
				immediate="true"
				selectOnEdit="true"
				inputWidth="212px"
				value="#{bean[field]}"
				editClass="formInput text12"
				viewClass="formInput text12"
				styleClass="formInput text12" 
				style="padding: 4px 3px 3px 3px; background-color: white"/>

			<!--  
			<rich:inplaceInput
				layout="block"
				immediate="true"
				selectOnEdit="true"
				inputWidth="218px"
				value="#{bean[field]}"
				styleClass="#{not empty bean[field] ? '' : 'disabled'}" 
				style="margin: 0px; padding: 3px; cursor: pointer; border: 1px solid #ccc; background-color: white; "/>
				-->
		</a4j:region>
	</a4j:outputPanel>
</ui:composition>
