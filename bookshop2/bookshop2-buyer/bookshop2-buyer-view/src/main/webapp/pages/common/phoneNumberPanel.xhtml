<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<a4j:outputPanel>
		<h:panelGroup rendered="true">
		
			<h:outputLabel styleClass="groupLabel text13" style="padding-top: 2px">Phone Number Contact Information</h:outputLabel>
			<h:panelGroup styleClass="groupPanel" layout="block" style="margin-top: 4px; background-color: inherit">
				<h:panelGrid styleClass="formPanel" layout="block" columns="1" columnClasses="formColumn" style="margin: 12px 8px 12px 8px">		

					<!--  
					<ui:repeat 
						var="phoneNumber" 
						value="#{phoneNumberManager.phoneNumberList}">
						<h:panelGrid styleClass="formPanel" columns="2" columnClasses="formColumnAlignBottom, formColumn" style="margin-bottom: 8px">
							<h:outputLabel id="#{section}#{phoneNumber.type}PhoneLabel" styleClass="formLabel text12" for="#{section}#{phoneNumber.type}PhoneField" style="display: block; width: 50px">#{phoneNumber.type}</h:outputLabel>
							<h:inputText id="#{section}#{phoneNumber.type}PhoneField" styleClass="formInput text12" value="#{phoneNumber}" style="width: 300px"
								converter="common.phoneNumberConverter" 
								validator="common.phoneNumberValidator"/>
						</h:panelGrid>
					</ui:repeat>
					-->

					<a4j:outputPanel rendered="#{!phoneNumberManager.homePhoneEmpty or true}">
						<h:panelGrid styleClass="formPanel" columns="2" columnClasses="formColumnAlignBottom, formColumn" style="margin-top: 8px">
							<h:outputLabel id="#{section}HomePhoneLabel" styleClass="formLabel text12" for="#{section}HomePhoneField" style="display: block; width: 50px">Home</h:outputLabel>
							<h:inputText id="#{section}HomePhoneField" styleClass="formInput text12" value="#{phoneNumberManager.homePhone}" style="width: 300px" 
								converter="common.phoneNumberConverter" 
								validator="common.phoneNumberValidator"/>
						</h:panelGrid>
					</a4j:outputPanel>

					<a4j:outputPanel rendered="#{!phoneNumberManager.workPhoneEmpty or true}">
						<h:panelGrid styleClass="formPanel" columns="2" columnClasses="formColumnAlignBottom, formColumn" style="margin-top: 8px">
							<h:outputLabel id="#{section}WorkPhoneLabel" styleClass="formLabel text12" for="#{section}WorkPhoneField" style="display: block; width: 50px">Work</h:outputLabel>
							<h:inputText id="#{section}WorkPhoneField" styleClass="formInput text12" value="#{phoneNumberManager.workPhone}" style="width: 300px" 
								converter="common.phoneNumberConverter" 
								validator="common.phoneNumberValidator"/>
						</h:panelGrid>
					</a4j:outputPanel>

					<a4j:outputPanel rendered="#{!phoneNumberManager.cellPhoneEmpty or true}">
						<h:panelGrid styleClass="formPanel" columns="2" columnClasses="formColumnAlignBottom, formColumn" style="margin-top: 8px">
							<h:outputLabel id="#{section}CellPhoneLabel" styleClass="formLabel text12" for="#{section}CellPhoneField" style="display: block; width: 50px">Cell</h:outputLabel>
							<h:inputText id="#{section}CellPhoneField" styleClass="formInput text12" value="#{phoneNumberManager.cellPhone}" style="width: 300px" 
								converter="common.phoneNumberConverter" 
								validator="common.phoneNumberValidator"/>
						</h:panelGrid>
					</a4j:outputPanel>

					<a4j:outputPanel rendered="#{!phoneNumberManager.otherPhoneEmpty or true}">
						<h:panelGrid styleClass="formPanel" columns="2" columnClasses="formColumnAlignBottom, formColumn" style="margin-top: 8px">
							<h:outputLabel id="#{section}OtherPhoneLabel" styleClass="formLabel text12" for="#{section}OtherPhoneField" style="display: block; width: 50px">Other</h:outputLabel>
							<h:inputText id="#{section}OtherPhoneField" styleClass="formInput text12" value="#{phoneNumberManager.otherPhone}" style="width: 300px"
								converter="common.phoneNumberConverter" 
								validator="common.phoneNumberValidator"/>
						</h:panelGrid>
					</a4j:outputPanel>
				</h:panelGrid> 
			</h:panelGroup>
		</h:panelGroup>
	</a4j:outputPanel>
</ui:composition>
