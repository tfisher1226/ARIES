<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf"
	xmlns:x="http://aries.org/jsf/composite/components">

	<a4j:outputPanel>
		<h:panelGroup rendered="true">
		
			<h:outputLabel styleClass="groupLabel text13" style="padding-top: 2px">Home Address</h:outputLabel>
			<h:panelGroup styleClass="groupPanel" layout="block" style="margin-top: 4px; background-color: inherit">
				<h:panelGrid styleClass="formPanel" layout="block" columns="1" columnClasses="formColumn" style="margin: 12px 8px 12px 8px">		

					<aries:spacer height="2"/>
					<h:panelGrid styleClass="formPanel" columns="2" columnClasses="formColumnAlignBottom, formColumn" style="margin: 0px">
						<h:outputLabel id="#{section}AddressLabel" styleClass="formLabel" for="#{section}AddressField" style="display: block; width: 50px">Street</h:outputLabel>
						<h:inputText id="#{section}AddressField" styleClass="formInput" value="#{streetAddressManager.streetAddress.street}" style="width: 300px" />
					</h:panelGrid>
			
					<aries:spacer height="8"/>
					<h:panelGrid styleClass="formPanel" columns="2" columnClasses="formColumnAlignBottom, formColumn" style="margin: 0px">
						<h:outputLabel id="#{section}CityLabel" styleClass="formLabel" for="#{section}CityField" style="display: block; width: 50px">City</h:outputLabel>
						<h:inputText id="#{section}CityField" styleClass="formInput" value="#{streetAddressManager.streetAddress.city}" style="width: 300px" />
					</h:panelGrid>

					<aries:spacer height="8"/>
					<h:panelGrid styleClass="formPanel" columns="2" columnClasses="formColumnAlignBottom, formColumn" style="margin: 0px">
						<h:outputLabel id="#{section}StateLabel" styleClass="formLabel" for="#{section}StateField" style="display: block; width: 50px">State</h:outputLabel>
						<h:inputText id="#{section}StateField" styleClass="formInput" value="#{streetAddressManager.streetAddress.state}" style="width: 300px" />
					</h:panelGrid>

					<aries:spacer height="8"/>
					<h:panelGrid styleClass="formPanel" columns="2" columnClasses="formColumnAlignBottom, formColumn" style="margin: 0px">
						<h:outputLabel id="#{section}ZipLabel" styleClass="formLabel" for="#{section}ZipField" style="display: block; width: 50px">Zip</h:outputLabel>
						<h:inputText id="#{section}ZipField" styleClass="formInput" value="#{streetAddressManager.streetAddress.zipCode}" style="width: 300px" 
							converter="common.zipCodeConverter"
							validator="common.zipCodeValidator"/>
					</h:panelGrid>
				</h:panelGrid> 
			</h:panelGroup>
		</h:panelGroup>
	</a4j:outputPanel>
</ui:composition>
