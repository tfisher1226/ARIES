<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns:aries="http://aries.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	template="/templates/main.xhtml">

	<!-- page includes -->
	<ui:define name="pageIncludes">
		<ui:include src="mainContent.xhtml" />
	</ui:define>

	<!-- section header -->
	<ui:define name="sectionHeader">
	
		<!-- page title -->
		<span class="pageTitle2" style="background-color: inherit; margin-top: 16px; margin-bottom: 0px">
			<ui:include src="/common/pageTitle.xhtml">
				<ui:param name="manager" value="#{pageManager}" />
			</ui:include>
		</span>

		<!-- page controls -->
		<ui:include src="/common/pageControls.xhtml">
			<ui:param name="pageType" value="main" />
		</ui:include>
	</ui:define>
	
	<!-- section messages -->
	<ui:define name="sectionMessages">
		<span class="sectionMessages">
			<ui:include src="/common/sectionMessages.xhtml">
				<ui:param name="domain" value="applicationManagement" />
				<ui:param name="message" value="Application Management Overview" />
			</ui:include>
		</span>
	</ui:define>

	<!-- content -->
	<ui:define name="content">
		<div class="content" style="">

			<aries:formPane
				width="100%"
				height="auto"
				columns="2" 
				style="background-color: inherit">

				<aries:panel
					width="700"
					height="auto"
					style="margin-left: 20px; border-radius: 5px; border: 1px solid #bbb; background-color: white">
				
					<aries:formPane
						width="auto"
						height="auto"
						columns="3" 
						columnClasses="formColumnAlignTop, formColumnAlignTop, formColumnAlignTop"
						style="margin-top: 0px; background-color: inherit">
					
						<!--
						
						Nam is a system of 7 workbenches that together provide a way to architect complex systems in simple but thorough way.  
						
						Results in ... 
						
						There are 3 ways to build the design of your system...
						The generation engine requires input... There are 3 ways to provide this input...
						
						includes
						
						Enterprise engineering is a subdiscipline of systems engineering, which applies the knowledge and methods of systems engineering to the design of businesses. The discipline examines each aspect of the enterprise, including business processes, information flows, and organizational structure.

						Go to Nam Cloud Platform Live  
						Nam is built with a few simple goals and very powerful ideas. Knowing them helps to understand more easily how Nam works. 
						 -->
						<ui:include src="mainDeploymentPanel.xhtml" />
						<ui:include src="mainDevelopmentPanel.xhtml" />
						<ui:include src="mainManagementPanel.xhtml" />
					</aries:formPane>
				</aries:panel>
				
				<aries:panel
					width="240"
					height="300"
					rendered="#{workspaceManager.helpSectionVisible}"
					style="margin-right: 14px; padding: 20px; border: 1px solid #bbb; background-color: white">
				
					<aries:label fontSize="15" fontWeight="bold" value="About Nam" />
					
					<aries:spacer width="10" height="10" />
					<aries:link value="Enterprise Architecture"
						onmousedown="setCursorWait(this)"
						onmouseup="setCursorDefault(event.source); replaceContent('popupWindowHandle', 'enterpriseArchitectureView'); _showPopupWindow('ECOS Terminology', 'Generation Engine', 'What on earth is it?')" />
	
				</aries:panel>
			</aries:formPane>
		</div>
	</ui:define>
</ui:composition>
