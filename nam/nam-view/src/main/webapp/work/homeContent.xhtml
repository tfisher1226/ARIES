	<style>
	.padding {padding: 20px;}

	.indent20 {padding-left: 20px;}
	.column1 {display: block; width: 33%; float: left; text-align: left; vertical-align: top;}
	.column2 {display: block; width: 34%; float: left; text-align: left; vertical-align: top;}

	.column25pct {display: block; width: 25%; float: left; text-align: left; vertical-align: top;}
	.label15 {font-size: 15px; font-weight: bold;}
	.label16 {font-size: 16px; font-weight: bold;}
	.label20 {font-size: 20px; font-weight: bold;}
	.label24 {font-size: 24px; font-weight: bold;}

	.link16 {font-size: 16px; font-weight: normal;}
	</style>

	<a4j:jsFunction 
		name="showHomePane"
		onbegin="setCursorWait(this); lockScreen()"
		oncomplete="setCursorDefault(); unlockScreen()" 
		render="homeMenu homeView">
		<a4j:param name="itemName" assignTo="#{selectionContext.currentTarget}" />
	</a4j:jsFunction>
	
	<aries:spacer height="4" />
	<aries:label fontSize="26" value="We build custom Java Applications for you - in minutes" />

	<aries:spacer height="8" />
	<aries:label fontSize="20" fontStyle="normal" fontFamily="Calibri" value="In a week, we deliver more to you, than 20 excellent engineers can do in an entire year" />

	<aries:spacer height="8" />
	<aries:formPane
		columns="2"
		columnClasses="widthAuto, width100pct"
		style="background-color: inherit">
		
		<h:panelGroup layout="block" style="">
			<ui:include src="homeMenu.xhtml" />
		</h:panelGroup>

		<h:panelGroup layout="block" style="padding-left: 50px">
			<ui:include src="homeViewer.xhtml" />
		</h:panelGroup>
	</aries:formPane>
