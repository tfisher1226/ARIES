<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf"
	template="/templates/work.xhtml">

	<!-- page includes -->
	<ui:define name="pageIncludes">
		<ui:include src="homeOther.xhtml" />
	</ui:define>

	<!-- page header -->
	<ui:define name="pageHeader">
		<ui:include src="pageHeader.xhtml" />
	</ui:define>

	<!-- content -->
	<ui:define name="content">
		<div class="content">

			<div style="height: 80px; margin: 10px 0px; background-color: #eef" />

			<h:panelGroup
				layout="block"
				style="min-height: 320px; background-color: inherit">

				<ui:include src="contactContent.xhtml"/>
			</h:panelGroup>
		</div>
	</ui:define>
	
	<!-- page footer -->
	<ui:define name="pageFooter">
		<ui:include src="pageFooter.xhtml" />
	</ui:define>
</ui:composition>
