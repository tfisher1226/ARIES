<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<a4j:jsFunction 
		name="showSamplesPane"
		onbegin="setCursorWait(this); lockScreen()"
		oncomplete="setCursorDefault(); unlockScreen()" 
		render="samplesMenu samplesView">
		<a4j:param name="itemName" assignTo="#{selectionContext.currentTarget}" />
	</a4j:jsFunction>

	<c:set var="fontFamily" value="Helvetica" />
	<c:set var="fontWeight" value="normal" />

	<aries:spacer height="8" />
	<aries:label fontSize="24" value="Example types of systems and sub-systems that we build" />
	
	<aries:spacer height="6" />
	<aries:label fontSize="18" value="Your application may include a combination of these" />

	<aries:spacer height="8" />
	<aries:formPane
		columns="2"
		columnClasses="widthAuto, width100pct"
		style="background-color: inherit">
		
		<h:panelGroup layout="block" style="">
			<aries:spacer height="4" />
			<ui:include src="samplesMenu.xhtml" />
		</h:panelGroup>

		<h:panelGroup layout="block" style="padding-left: 50px">
			<ui:include src="samplesViewer.xhtml" />
		</h:panelGroup>
	</aries:formPane>
</ui:composition>
