<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<a4j:outputPanel
		id="aboutView">
		
		<aries:layerPane 
			id="aboutViewer"
			activeItem="#{selectionContext.currentTarget}">
	
			<aries:layeredPane name="introduction">
				<div style="background-color: inherit">
				
					<c:set var="fontFamily" value="Tahoma" />
					<c:set var="fontWeight" value="normal" />
				
					<aries:spacer height="0" />
					<aries:label fontSize="26" value="Welcome to Nam" />

					<aries:spacer height="16" />
					<aries:label fontSize="16" value="" />
				</div>
			</aries:layeredPane>
	
	
			<aries:layeredPane name="applicationBuilding">
				<div style="background-color: inherit">
				
					<c:set var="fontFamily" value="Tahoma" />
					<c:set var="fontWeight" value="normal" />
				
					<aries:spacer height="0" />
					<aries:label fontSize="26" value="Application Building" />

					<aries:spacer height="16" />
					<aries:label fontSize="16" value="" />
					<p>
					Applications are easy to create, easy to maintain, and easy to scale as your traffic and data storage needs change.
					<br/>
					Using our tool "Nam", no coding is necessary.
					</p>
				</div>
			</aries:layeredPane>


			<aries:layeredPane name="enterpriseMessaging">
				<div style="background-color: inherit">
				
					<c:set var="fontFamily" value="Tahoma" />
					<c:set var="fontWeight" value="normal" />
				
					<aries:spacer height="0" />
					<aries:label fontSize="26" value="Enterprise Messaging" />

					<aries:spacer height="16" />
					<aries:label fontSize="16" value="" />
				</div>
			</aries:layeredPane>
		</aries:layerPane>
	</a4j:outputPanel>
</ui:composition>
