<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<a4j:outputPanel
		id="partnersView">
		
		<aries:layerPane 
			id="partnersViewer"
			activeItem="#{selectionContext.currentTarget}">
	
			<aries:layeredPane name="overview">
				<div style="background-color: inherit">
				
					<c:set var="fontFamily" value="Tahoma" />
					<c:set var="fontWeight" value="normal" />
				
					<aries:spacer height="0" />
					<aries:label fontSize="26" value="Overview of what we provide" />

					<aries:spacer height="16" />
					<aries:text fontSize="16" value="We specialize in XXX and can provide this to you in various ways - please see the categories at the left." />
				</div>
			</aries:layeredPane>
	

			<aries:layeredPane name="systemImplementation">
				<div style="background-color: inherit">
				
					<c:set var="fontFamily" value="Tahoma" />
					<c:set var="fontWeight" value="normal" />
				
					<aries:spacer height="0" />
					<aries:label fontSize="26" value="Software Implementation" />

					<aries:spacer height="16" />
					<aries:label fontSize="16" value="Java EE System Design" />
				
					<aries:spacer height="16" />
					<aries:label fontSize="16" value="Java EE System Construction" />
				
					<aries:spacer height="16" />
					<aries:label fontSize="16" value="Architecture and Implementation" />
				
					<aries:spacer height="16" />
					<aries:label fontSize="16" value="Big-Data Management" />
				
					<aries:spacer height="16" />
					<aries:label fontSize="16" value="Responsive User-Interfaces" />
				
					<aries:spacer height="16" />
					<aries:label fontSize="16" value="E-Commerce" />
				
					<aries:spacer height="16" />
					<aries:label fontSize="16" value="Maintenance" />
				
					<aries:spacer height="16" />
					<aries:label fontSize="16" value="Upgrades" />
				</div>
			</aries:layeredPane>
	
	
			<aries:layeredPane name="architectureAndDesign">
				<div style="background-color: inherit">
				
					<c:set var="fontFamily" value="Tahoma" />
					<c:set var="fontWeight" value="normal" />
				
					<aries:spacer height="0" />
					<aries:label fontSize="26" value="Software System Architecture" />

					<aries:spacer height="16" />
					<aries:label fontSize="16" value="Java EE System Design" />
	
					<aries:spacer height="16" />
					<aries:label fontSize="16" value="Upgrades" />
				</div>
			</aries:layeredPane>
	
	
			<aries:layeredPane name="training">
				<div style="background-color: inherit">
				
					<c:set var="fontFamily" value="Tahoma" />
					<c:set var="fontWeight" value="normal" />
				
					<aries:spacer height="0" />
					<aries:label fontSize="26" value="Software Training" />

					<aries:spacer height="16" />
					<aries:label fontSize="16" value="Java EE System Design" />
	
					<aries:spacer height="16" />
					<aries:label fontSize="16" value="Upgrades" />
				</div>
			</aries:layeredPane>
	
	
			<aries:layeredPane name="consultation">
				<div style="background-color: inherit">
				
					<c:set var="fontFamily" value="Tahoma" />
					<c:set var="fontWeight" value="normal" />
				
					<aries:spacer height="0" />
					<aries:label fontSize="26" value="Advice and Consultation" />

					<aries:spacer height="16" />
					<aries:label fontSize="16" value="Java EE System Design" />
	
					<aries:spacer height="16" />
					<aries:label fontSize="16" value="Upgrades" />
				</div>
			</aries:layeredPane>
		</aries:layerPane>
	</a4j:outputPanel>
</ui:composition>
