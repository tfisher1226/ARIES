	<a4j:jsFunction 
		name="showPartnersPane"
		onbegin="setCursorWait(this); lockScreen()"
		oncomplete="setCursorDefault(); unlockScreen()" 
		render="partnersMenu partnersView">
		<a4j:param name="itemName" assignTo="#{selectionContext.currentTarget}" />
	</a4j:jsFunction>

	<c:set var="fontFamily" value="Helvetica" />
	<c:set var="fontWeight" value="normal" />

	<aries:spacer height="6" />
	<aries:formPane
		columns="2"
		columnClasses="widthAuto, width100pct"
		style="background-color: inherit">
		
		<h:panelGroup layout="block" style="">
			<aries:spacer height="4" />
			<aries:label fontSize="24" value="Partners we offer" />
			<aries:spacer height="8" />
			<ui:include src="partnersMenu.xhtml" />
		</h:panelGroup>

		<h:panelGroup layout="block" style="padding-left: 50px">
			<ui:include src="partnersViewer.xhtml" />
		</h:panelGroup>
	</aries:formPane>
