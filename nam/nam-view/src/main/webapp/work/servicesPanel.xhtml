		<aries:layerPane

			<aries:layeredPane name="systemImplementation">

					<c:set var="fontFamily" value="Tahoma" />
					<c:set var="fontWeight" value="normal" />

					<aries:spacer height="16" />

					<aries:spacer height="16" />

					<aries:spacer height="16" />
					<aries:label fontSize="16" value="Maintenance" />
				
					<aries:spacer height="16" />
					<aries:label fontSize="16" value="Upgrades" />
				</div>
			</aries:layeredPane>


			<aries:layeredPane name="architectureAndDesign">
				<div style="background-color: #eef">
				
					<c:set var="fontFamily" value="Tahoma" />
					<c:set var="fontWeight" value="normal" />
				
					<aries:spacer height="0" />
					<aries:label fontSize="16" value="Java EE System Design" />

					<aries:spacer height="16" />
					<aries:label fontSize="16" value="Upgrades" />
				</div>
			</aries:layeredPane>


			<aries:layeredPane name="training">
				<div style="background-color: #eef">
				
					<c:set var="fontFamily" value="Tahoma" />

					<aries:label fontSize="16" value="Java EE System Design" />

					<aries:spacer height="16" />
					<aries:label fontSize="16" value="Upgrades" />
				</div>
			</aries:layeredPane>


			<aries:layeredPane name="consultation">
				<div style="background-color: #eef">
				
					<c:set var="fontFamily" value="Tahoma" />
					<c:set var="fontWeight" value="normal" />
				
					<aries:spacer height="0" />
					<aries:label fontSize="16" value="Java EE System Design" />

					<aries:spacer height="16" />
					<aries:label fontSize="16" value="Upgrades" />
				</div>
			</aries:layeredPane>
		</aries:layerPane>
