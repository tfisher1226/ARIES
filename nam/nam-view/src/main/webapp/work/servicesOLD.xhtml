<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns:aries="http://aries.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/work.xhtml">

	<!-- page includes -->
	<ui:define name="pageIncludes">
		<ui:include src="homeContent.xhtml" />
	</ui:define>

	<!-- page header -->
	<ui:define name="pageHeader">
		<ui:include src="pageHeader.xhtml" />
	</ui:define>

	<!-- content -->
	<ui:define name="content">
		<div class="content">

			<div style="height: 80px; margin: 10px 0px; background-color: lightBlue" />
			
			<a4j:jsFunction 
				name="showServicesPane"
				onbegin="setCursorWait(this); lockScreen()"
				oncomplete="setCursorDefault(); unlockScreen()" 
				render="servicesMenu servicesPane">
				<a4j:param name="itemName" assignTo="#{selectionContext.currentTarget}" />
			</a4j:jsFunction>
	
			<h:panelGrid 
				layout="block"
				cellpadding="0"
				cellspacing="0"
				columns="1" 
				columnClasses="formColumnAlignTop"
				styleClass="formPanel" 
				style="width: 100%; height: 100%; background-color: pink">
				
				<h:panelGroup
					layout="block"
					style="width: auto; background-color: inherit">

					<ui:include src="servicesPanel.xhtml"/>
				</h:panelGroup>
			</h:panelGrid>
		</div>
	</ui:define>
	
	<!-- page footer -->
	<ui:define name="pageFooter">
		<ui:include src="pageFooter.xhtml" />
	</ui:define>
</ui:composition>
