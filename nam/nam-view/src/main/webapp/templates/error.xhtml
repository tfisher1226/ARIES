<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<f:view>
		<f:metadata>
			<f:viewAction rendered="#{true}" action="#{adminManager.reset}" />
		</f:metadata>
			
	    <h:head>
		    <title>Nam</title>
		    <meta http-equiv="X-UA-Compatible" content="IE=9" />
		    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
		    <meta http-equiv="cache-control" content="no-cache" />
			<meta http-equiv="pragma" content="no-cache" /> 
		    <meta http-equiv="expires" content="0" />
		    <meta name="copyright" content="&copy; 2015 Evergreen Computational Sciences. All Rights Reserved." />
		    <meta name="description" content="" />
		    <meta name="keywords" content="" />
		    <meta name="robots" content="all" /> 
		    
			<!-- PAGE HEAD CONTENT --> 
			<ui:include src="/templates/public-head-content.xhtml"/>
	    </h:head>
	    
	    <h:body style="max-width: 100%; height: 100%; margin: 0 auto; padding: 0 0; overflow: scroll; border: 0px solid #ccc; background-color: inherit">
	    
			<!-- PAGE BODY SETUP --> 
			<ui:include src="/templates/public-body-setup.xhtml"/>
	
			<!-- POPUP DIALOGS -->
	
			<!-- PAGE FORM -->
			<aries:form id="errorForm">
	
				<!-- PAGE HEADER -->
				<aries:header 
					titleText="Nam"
					subTitleText="Network Application Modeler"
					iconImageXXX="/resources/graphics/default-page-icon.jpg" />
	
				<!-- PAGE SUPPORT -->
				<ui:include src="/nam/actions.xhtml"/>
	
				<h:panelGroup 
					layout="block" 
					style="width: auto; background-color: inherit">
			
					<aries:panel
						width="100%"
						height="auto"
						margin="0px">
	
						<!-- PAGE CONTENT -->
	                    <ui:insert name="content">
	                        Body content missed
	                    </ui:insert>
					</aries:panel>
				</h:panelGroup>
				
				<!-- PAGE FOOTER -->
				<aries:footer backgroundColor="inherit">
					<aries:p width="auto" margin="4px" fontSize="10" textColor="darkBlue" backgroundColor="inherit">
						&copy; Copyright 2015 ECOS-NET. All rights reserved.
					</aries:p>
				</aries:footer>
			</aries:form>
	
			<a4j:outputPanel ajaxRendered="true">
				<h:form style="display: none" prependId="false">
					<h:inputHidden id="maximumSeverity" value="#{facesContext.maximumSeverity.ordinal}" />
				</h:form>
			</a4j:outputPanel>
	
			<!-- PAGE BODY FOLLOWUP --> 
			<ui:include src="/templates/public-body-followup.xhtml"/>
	    </h:body>
	</f:view>
</html>
