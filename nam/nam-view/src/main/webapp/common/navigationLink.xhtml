<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"	
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<h:panelGroup 
		layout="block" 
		rendered="#{selectionContext.currentTarget ne name}"
		style="width: auto; background-color: inherit">

		<aries:label
			fontSize="16" 
			fontFamily="Tahoma" 
			textColor="#004" 
			value="#{label}" 
			onclick="#{method}('#{name}')" />

		<h:panelGroup 
			layout="block"
			style="height: 3px; margin-bottom: 6px; background-color: white" />
	</h:panelGroup>

	<h:panelGroup 
		rendered="#{selectionContext.currentTarget eq name}"
		style="width: auto; background-color: inherit">
		
		<span style="display: inline-block; margin-bottom: 6px; border-bottom: 4px solid brown; background-color: inherit">
			<aries:label
				fontSize="16" 
				fontFamily="Tahoma" 
				textColor="#008" 
				value="#{label}" />
		</span>
	</h:panelGroup>
</ui:composition>
