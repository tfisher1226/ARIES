<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:formPane 
		width="auto"
		height="auto"
		columns="2" 
		columnClasses="formColumnAlignTop, formColumnAlignBottom"
		backgroundColor="inherit"
		style="">
		
		<h:graphicImage library="graphics" width="24" height="24" name="#{manager.sectionIcon}" />
		
		<a4j:outputPanel id="sectionTitle" style="margin-left: 10px">
			<aries:text fontSize="17" fontWeight="bold" value="#{manager.sectionTitle}" />
		</a4j:outputPanel>
	</aries:formPane>
</ui:composition>
