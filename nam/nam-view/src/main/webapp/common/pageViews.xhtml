<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:formPane
		columns="10"
		marginTop="0px"
		backgroundColor="inherit">
		
		<aries:dialogButton
			label="Overview"
			id="#{label}ManagementOverviewButton"
			tooltip="Show #{label} records as List..."
			mode="ajax"
			execute="@this"
			manager="#{manager}"
			action="#{overviewPage}"
			rendered="#{not empty overviewPage}"
			onclick="setCursorWait2(event)"
			padding="2px 4px"
			offset="false">
			<a4j:attachQueue requestDelay="0" />
		</aries:dialogButton>

		<aries:dialogButton
			label="List"
			id="#{label}ManagementListButton"
			tooltip="Show #{label} records as List..."
			mode="ajax"
			execute="@this"
			manager="#{manager}"
			action="#{listPage}"
			rendered="#{not empty listPage}"
			onclick="setCursorWait2(event)"
			padding="2px 4px"
			offset="true">
			<a4j:attachQueue requestDelay="0" />
		</aries:dialogButton>
			
		<aries:dialogButton
			label="Tree"
			id="#{label}ManagementTreeButton"
			tooltip="Show #{label} records as Tree..."
			mode="ajax"
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			manager="#{manager}"
			action="#{treePage}"
			rendered="#{not empty treePage}"
			onclick="setCursorWait2(event)"
			padding="2px 4px"
			offset="true">
			<a4j:attachQueue requestDelay="0" />
		</aries:dialogButton>
	</aries:formPane>
</ui:composition>
