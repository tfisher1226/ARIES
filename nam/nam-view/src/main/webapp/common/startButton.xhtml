<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:aries="http://aries.org/jsf">

	<c:if test="#{empty id}">
		<c:set var="id" value="startButton_#{globals.nextId()}" /> 
	</c:if>
		
	<aries:formPane 
		width="auto"
		height="auto"
		margin="0px"
		marginTop="0px"
		columns="4" 
		columnClass="formColumnAlignMiddle"
		backgroundColor="inherit">
		
		<aries:button
			id="#{id}"
			width="auto"
			height="auto"
			padding="6"
			margin="0px"
			fontSize="14"
			label="Start"
			icon="/icons/common/Go16.gif"
	    	immediate="true"
	    	bypassUpdates="true"
	    	limitRender="true"
	    	mode="client"
  			execute="@none"
			managerXXX="#{globals}"
			actionXXX="doNothing"
			onclick="#{onclick}"
			oncompleteXX=""
			backgroundColor="inherit"
			borderWidth="0px"
			styleClassXX="XXX"
			offset="false" />
		
		<aries:spacer width="14" />
		<aries:text fontSize="14" fontWeight="normal" value="#{label}" />
			
		<!--  
		<h:outputLabel 
			layout="block"
			for="#{id}"
			styleClass="formLabel" 
			style="width: auto; border-width: 0px; padding-top: 4px; #{textSettings}; background-color: inherit">#{label}</h:outputLabel>
		-->
	</aries:formPane>
</ui:composition>
