<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:aries="http://aries.org/jsf">

	<c:if test="#{empty layout}">
		<c:set var="layout" value="main" />
	</c:if>

	<c:if test="#{layout == 'main'}">
		<c:set var="extraWidth" value="35" />
		<c:set var="extraWidth" value="0" />
	</c:if>

	<c:if test="#{layout == 'other'}">
		<c:set var="extraWidth" value="5" />
		<c:set var="extraWidth" value="0" />
	</c:if>

	<a4j:outputPanel 
		rendered="#{workspaceManager.helpSectionVisible}">

		<!-- HELP PANEL --> 
		<aries:formPane
			columns="1"
			columnClass="formColumnAlignLeft"
			style="width: #{helper.wizard_rightSection_width + extraWidth}px; height: 400px; margin-left: #{helper.wizard_rightSection_marginLeft}px; margin-right: 20px; padding: 20px; padding-top: 16px; border: 1px solid #bbb; background-color: white">
		
			<aries:label 
				value="Help" 
				style="font-size: 14px; font-weight: bold" />
			
			<!--  
			<aries:indentPane
				width="auto"
				height="auto"
				padding="8px"
				paddingLeft="12px"
				fontSize="14"	
				fontWeight="bold"
				backgroundColor="inherit"
				styleXXX="">
				Help
			</aries:indentPane>
			-->
	
			<ui:include src="#{fileName}" /> 
		</aries:formPane>
	</a4j:outputPanel>
</ui:composition>
