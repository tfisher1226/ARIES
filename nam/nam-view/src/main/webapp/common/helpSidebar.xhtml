<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:aries="http://aries.org/jsf">

	<c:if test="#{empty layout}">
		<c:set var="layout" value="main" />
	</c:if>

	<c:if test="#{layout == 'main'}">
		<c:set var="extraWidth" value="35" />
	</c:if>

	<c:if test="#{layout == 'other'}">
		<c:set var="extraWidth" value="5" />
	</c:if>

	<a4j:outputPanel 
		rendered="#{workspaceManager.helpSectionVisible}">

		<!-- HELP PANEL --> 
		<aries:formPane
			columns="1"
			columnClass="formColumnAlignLeft"
			width="#{helper.wizard_rightSection_width + extraWidth}"
			height="400"
			margin="0px"
			marginLeft="#{helper.wizard_rightSection_marginLeft}px"
			marginRight="20px"
			borderWidth="1px"
			borderColor="#bbb"
			backgroundColor="white">
		
			<c:set var="backgroundColor" value="#cfe7f5" />
			
			<aries:indentPane
				width="auto"
				height="auto"
				padding="8px"
				paddingLeft="12px"
				fontSize="14"	
				fontWeight="bold"
				backgroundColor="inherit">
				Help
			</aries:indentPane>
	
			<ui:include src="#{fileName}" /> 
		</aries:formPane>
	</a4j:outputPanel>
</ui:composition>
