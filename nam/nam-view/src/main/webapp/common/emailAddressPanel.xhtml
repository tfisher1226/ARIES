<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns:aries="http://aries.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:groupPane
		height="100" 
		label="Email Contact Information">
		
		<ui:param name="width" value="380" />
		<ui:param name="labelWidth" value="110" />
		
		<aries:spacer height="8" />
		<aries:inputText 
			id="#{section}EmailAddress" 
			label="E-mail Address" 
			labelWidth="140" 
			value="#{manager.emailAddress.url}"
			onkeydown="return process#{section}KeyDown(event)">
		</aries:inputText>
		
		<aries:spacer height="8" />
		<aries:selectBooleanCheckbox
			id="#{section}IncludeInEmailLists" 
			label="Include in Email Lists"
			labelWidth="140"
			value="#{manager.emailAddress.enabled}"
			onkeydown="return process#{section}KeyDown(event)" />
	</aries:groupPane>
</ui:composition>
