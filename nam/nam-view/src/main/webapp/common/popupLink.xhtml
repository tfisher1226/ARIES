<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:aries="http://aries.org/jsf">

	<aries:link 
		fontSize="12" 
		fontWeight="bold" 
		textColor="black" 
		value="#{label}" 
		onmousedown="setCursorWait(this)"
		onmouseup="setCursorDefault(event.source); showPopupWindow(); replaceContent('popupWindowHandle', '#{content}'); _showPopupWindow('ECOS Terminology', 'Generation Engine')" 
		style="background-color: red; #{style}" />
</ui:composition>
