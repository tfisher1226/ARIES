<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:aries="http://aries.org/jsf">

	<c:if test="#{empty id}">
		<c:set var="id" value="radioButton_#{globals.nextId()}" /> 
	</c:if>

	<c:if test="#{empty selected or not selected}">
		<c:set var="radioButtonIcon" value="/icons/button/RadioButtonUnselected22.gif" /> 
	</c:if>

	<c:if test="#{not empty selected and selected}">
		<c:set var="radioButtonIcon" value="/icons/button/RadioButtonSelected22.gif" /> 
	</c:if>
	
	<div style="cursor: hand">
	<aries:formPane 
		id="#{id}"
		width="auto"
		height="auto"
		padding="6px"
		margin="0px"
		marginTop="0px"
		columns="8" 
		columnClass="formColumnAlignMiddle"
		backgroundColor="inherit"
		style="cursor: pointer">
		
		<aries:spacer width="2" />
        <input type="radio" name="#{name}" id="#{id}" value="#{value}" style="cursor: pointer" />

		<!-- icon -->
		<aries:spacer width="6" />
		<h:graphicImage library="graphics" width="20" height="20" name="#{icon}" style="cursor: pointer" onclick="alert('#{id}')"/>
		
		<!-- label -->
		<aries:spacer width="8" />
		<label for="#{id}" style="font-size: 14px; cursor: pointer">#{label}</label>
		<aries:spacer width="6" />
    </aries:formPane>
	</div>
</ui:composition>
