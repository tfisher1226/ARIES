<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:groupPane
		height="150" 
		backgroundColor="inherit"
		label="Person Name Information">
		
		<ui:param name="width" value="340" />
		<ui:param name="labelWidth" value="110" />
			
		<aries:spacer height="8" />
		<aries:inputText 
			id="#{section}FirstName" 
			label="First name" 
			labelWidth="84" 
			value="#{manager.personName.firstName}"
			onkeydown="return process#{section}KeyDown(event)">
		</aries:inputText>
		
		<aries:spacer height="8" />
		<aries:inputText 
			id="#{section}LastName" 
			label="Last name" 
			labelWidth="84" 
			value="#{manager.personName.lastName}"
			onkeydown="return process#{section}KeyDown(event)">
		</aries:inputText>
		
		<aries:spacer height="8" />
		<aries:inputText 
			id="#{section}MiddleInitial" 
			label="Middle initial" 
			labelWidth="84" 
			value="#{manager.personName.middleInitial}"
			onkeydown="return process#{section}KeyDown(event)">
		</aries:inputText>
	</aries:groupPane>
</ui:composition>
