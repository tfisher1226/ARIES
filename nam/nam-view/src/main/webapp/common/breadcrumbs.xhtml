<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

		<aries:formPane
			width="auto" 
			columns="20"
			columnClass="formColumnAlignLeft"
			backgroundColor="inherit">
			
			<c:forEach
				var="i"  
				begin="0"
				end="#{breadcrumbs.size - 1}">
			
			<!--  
			<c:forEach 
				var="breadcrumb" 
				items="#{breadcrumbs}">
			<ui:repeat
				var="breadcrumb" 
				value="#{breadcrumbs}">
				-->
				
				<aries:link
					value="#{breadcrumbs[i].label}"
					height="30" 
					marginTop="10px"
					marginBottom="10px"
					paddingLeft="0px"
					backgroundColor="inherit" 
					onclick="setCursorWait(this); lockScreen(); #{breadcrumbs[i].action}" />

				<aries:spacer 
					width="10" />
				<aries:text 
					width="auto"
					height="30" 
					marginTop="10px"
					marginBottom="10px"
					paddingLeft="8px"
					paddingRight="8px"
					fontSize="13"
					value="--&gt;" 
					backgroundColor="inherit" 
					rendered="#{i+1 lt breadcrumbs.size}" />
				<aries:spacer 
					width="10" />
				
			</c:forEach>
		</aries:formPane>

</ui:composition>
