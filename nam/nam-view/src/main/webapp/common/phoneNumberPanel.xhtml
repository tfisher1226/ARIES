<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:groupPane
		width="400"
		height="180" 
		label="Phone Number Information">
		
		<a4j:outputPanel rendered="#{!manager.homePhoneEmpty or true}">
			<aries:spacer height="6" />
			<aries:inputText 
				id="#{section}HomePhone" 
				label="Home" 
				labelWidth="70" 
				value="#{manager.homePhone}"
				onkeydown="return process#{section}KeyDown(event)">
				<f:converter converterId="phoneNumberConverter" />
				<f:validator validatorId="phoneNumberValidator" />
			</aries:inputText>
		</a4j:outputPanel>
		
		<a4j:outputPanel rendered="#{!manager.workPhoneEmpty or true}">
			<aries:spacer height="6" />
			<aries:inputText 
				id="#{section}WorkPhone" 
				label="Work" 
				labelWidth="70" 
				value="#{manager.workPhone}"
				onkeydown="return process#{section}KeyDown(event)">
				<f:converter converterId="phoneNumberConverter" />
				<f:validator validatorId="phoneNumberValidator" />
			</aries:inputText>
		</a4j:outputPanel>
		
		<a4j:outputPanel rendered="#{!manager.cellPhoneEmpty or true}">
			<aries:spacer height="6" />
			<aries:inputText 
				id="#{section}CellPhone" 
				label="Cell" 
				labelWidth="70" 
				value="#{manager.cellPhone}"
				onkeydown="return process#{section}KeyDown(event)">
				<f:converter converterId="phoneNumberConverter" />
				<f:validator validatorId="phoneNumberValidator" />
			</aries:inputText>
		</a4j:outputPanel>

		<a4j:outputPanel rendered="#{!manager.otherPhoneEmpty or true}">
			<aries:spacer height="6" />
			<aries:inputText 
				id="#{section}OtherPhone" 
				label="Other" 
				labelWidth="70" 
				value="#{manager.otherPhone}"
				onkeydown="return process#{section}KeyDown(event)">
				<f:converter converterId="phoneNumberConverter" />
				<f:validator validatorId="phoneNumberValidator" />
			</aries:inputText>
		</a4j:outputPanel>
	</aries:groupPane>
</ui:composition>
