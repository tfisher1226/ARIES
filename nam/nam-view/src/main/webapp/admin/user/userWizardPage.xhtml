<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf"
	template="/templates/main.xhtml">

	<!-- page includes -->
	<ui:define name="pageIncludes">
		<ui:include src="userActions.xhtml" />
	</ui:define>
	
	<!-- page title -->
	<ui:define name="pageTitle">
		<span class="pageTitle">
			<ui:include src="/common/pageTitle.xhtml">
				<ui:param name="manager" value="#{userPageManager}" />
			</ui:include>
		</span>
	</ui:define>
	
	<!-- page controls -->
	<ui:define name="pageControls">
		<ui:include src="/common/pageControls.xhtml" />
	</ui:define>
	
	<!-- page breadcrumbs -->
	<ui:define name="pageBreadcrumbs">
		<span class="pageBreadcrumbs">
			<ui:include src="/common/breadcrumbs.xhtml">
				<ui:param name="breadcrumbs" value="#{userPageManager.getBreadcrumbs('user')}" />
			</ui:include>
		</span>
	</ui:define>
	
	<!-- navigator -->
	<ui:define name="navigator">
		<span class="navigator">
			<ui:include src="userWizardNavigator.xhtml" />
		</span>
	</ui:define>
	
	<!-- wizard breadcrumbs -->
	<ui:define name="sectionBreadcrumbs">
		<span class="sectionBreadcrumbs">
			<ui:include src="/common/breadcrumbs.xhtml">
				<ui:param name="breadcrumbs" value="#{userPageManager.getBreadcrumbs('userWizard')}" />
			</ui:include>
		</span>
	</ui:define>
	
	<!-- wizard title --> 
	<ui:define name="wizardTitle">
		<span class="wizardTitle">
			<ui:include src="/common/wizardTitle.xhtml">
				<ui:param name="manager" value="#{userPageManager}" />
				<ui:param name="menu" value="/admin/user/userWizardMenu.xhtml" />
			</ui:include>
		</span>
	</ui:define>

	<!-- wizard messages -->
	<ui:define name="wizardMessages">
		<span class="wizardMessages">
			<ui:include src="/common/wizardMessages.xhtml">
				<ui:param name="domain" value="userWizard" />
				<ui:param name="message" value="Enter Service #{userWizard.section}" />
			</ui:include>
		</span>
	</ui:define>

	<!-- content -->
	<ui:define name="content">
		<div class="content"
			id="userWizard">
			
			<!-- Dialogs -->
			<ui:include src="/common/personNameDialog.xhtml" />
			<ui:include src="/common/emailAddressDialog.xhtml" />
			<ui:include src="/common/streetAddressDialog.xhtml" />
			<ui:include src="/common/phoneNumberDialog.xhtml" />

			<aries:formPane
				columns="2">
		
				<aries:panel 
					width="#{helper.wizard_middleSection_width - 16}"
					height="#{helper.wizard_middleSection_height}"
					borderWidth="1px"
					borderColor="#{userSkin.borderColor}"
					backgroundColor="white">

					<!-- panel -->
					<ui:include src="userRecord_#{userWizard.section}Section.xhtml">
						<ui:param name="section" value="user" />
					</ui:include>
		
					<!-- control -->
					<ui:include src="userWizardControl.xhtml" />
				</aries:panel>
				
				<!-- help -->
				<ui:include src="/common/helpSidebar.xhtml">
					<ui:param name="layout" value="other" />
					<ui:param name="domain" value="user" />
					<ui:param name="section" value="#{userWizard.section}" />
				</ui:include>
			</aries:formPane>
		</div>
	</ui:define>
</ui:composition>
