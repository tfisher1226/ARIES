<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns:aries="http://aries.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<aries:panel
		padding="10px"
		backgroundColor="inherit">

		<aries:label
			height="20"
			value="Settings Information"
			backgroundColor="inherit" />
			
		<aries:spacer height="6" />
		<aries:borderPane
			width="#{width-22}"
			height="#{height-46}"
			backgroundColor="inherit">

			<aries:spacer height="6" />
			<aries:selectOneMenu id="#{section}Preferences" label="Preferences" value="#{user.preferences}" items="#{preferencesList}" defaultLabel="select Preferences" />
		</aries:borderPane>
	</aries:panel>
</ui:composition>
