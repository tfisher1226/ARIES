<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns:aries="http://aries.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<!-- table panel -->
	<aries:outputPane
		id="userListTablePanel">
		
		<!-- context menu -->
		<ui:include src="userListMenu.xhtml">
			<ui:param name="tableId" value="userListTable" />
		</ui:include>
		
		<!-- table -->
		<aries:table
			id="userListTable"
			value="#{userListManager.dataModel}" 
			rowCount="#{userListManager.dataModel.rowCount}"
			visible="#{userListManager.dataModel.rowCount > 0}"
			addIndexColumn="true"
			addSelectorColumn="true"
			onrowmousedown="processUserListMouseDown(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			onrowdblclick="processUserListDoubleClick(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			style="width: auto; max-width: auto; border-top-width: 0px; border-left-width: 0px">
			
			<!-- PERSON NAME -->
			<aries:textColumn
				width="100"
				header="Person Name">
				<h:outputText value="#{personNameHelper.toString(rowItem.user.personName)}" />
			</aries:textColumn>
			
			<!-- USER NAME -->
			<aries:textColumn
				width="100"
				header="User Name">
				<aries:link 
					value="#{rowItem.user.userName}"
					onmouseup="executeSelectOpenUser(#{index}, #{rowItem.user.id})" />
			</aries:textColumn>

			<!-- PASSWORD2 
			<aries:textColumn
				width="100"
				header="Password2">
				<h:outputText value="#{rowItem.user.password2}" />
			</aries:textColumn>
			-->
			
			<!-- ENABLED -->
			<aries:textColumn
				width="100"
				header="Enabled">
				<h:outputText value="#{rowItem.user.enabled}" />
			</aries:textColumn>
			
			<!-- EMAIL ADDRESS -->
			<aries:textColumn 
				width="100"
				header="Email Address">
				<h:outputText value="#{emailAddressHelper.toString(rowItem.user.emailAddress)}" />
			</aries:textColumn>

			<!-- STREET ADDRESS -->
			<aries:textColumn 
				width="100"
				header="Street Address">
				<h:outputText value="#{streetAddressHelper.toString(rowItem.user.streetAddress)}" />
			</aries:textColumn>
			
			<!-- HOME PHONE -->
			<aries:textColumn 
				width="100"
				header="Home Phone">
				<h:outputText value="#{phoneNumberHelper.toString(rowItem.user.homePhone)}" />
			</aries:textColumn>

			<!-- CELL PHONE -->
			<aries:textColumn 
				width="100"
				header="Cell Phone">
				<h:outputText value="#{phoneNumberHelper.toString(rowItem.user.cellPhone)}" />
			</aries:textColumn>

			<!-- PREFERENCES -->
			<aries:textColumn 
				width="100"
				header="Preferences">
				<h:outputText value="#{preferencesHelper.toString(rowItem.user.preferences)}" />
			</aries:textColumn>

			<!-- CREATION DATE -->
			<aries:textColumn 
				width="100"
				header="Creation Date">
				<h:outputText value="#{rowItem.user.creationDate}" />
			</aries:textColumn>

			<!-- LAST UPDATE -->
			<aries:textColumn 
				width="100"
				header="Last Update">
				<h:outputText value="#{rowItem.user.lastUpdate}" />
			</aries:textColumn>
		</aries:table>
	</aries:outputPane>
</ui:composition>
