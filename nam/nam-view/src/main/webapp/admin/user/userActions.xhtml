<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">
	
	<a4j:region>
		
		
		<!--
		  ** showUserListPage()
		  ** Goes to the User Management List Page.
		  -->
		
		<a4j:jsFunction 
			name="showUserListPage" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			action="#{userPageManager.initializeUserListPage}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'User Records', 'Preparing User List...')">
		</a4j:jsFunction>
		
		
		<!--
		  ** showUserTreePage()
		  ** Goes to the User Management Tree Page.
		  -->
		
		<a4j:jsFunction 
			name="showUserTreePage" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			action="#{userPageManager.initializeUserTreePage}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'User Records', 'Preparing User Tree...')">
		</a4j:jsFunction>
		
		
		<!--
		  ** showUserManagementPage()
		  ** Goes to the User Management Overview Page.
		  -->
		
		<a4j:jsFunction 
			name="showUserManagementPage" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			action="#{userPageManager.initializeUserManagementPage}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'User Records', 'Preparing User related information...')">
		</a4j:jsFunction>
			
			
		<!--
		  ** showUserWizardPage()
		  ** Goes to the User Wizard Page.
		  -->
			
		<a4j:jsFunction 
			name="showUserWizardPage" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			action="#{userWizard.refresh}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'User Records', 'Preparing User information...')">
			
			<!-- these values are passed-in -->
			<a4j:param name="section" assignTo="#{userWizard.section}" />
			
			<!-- these values are assigned here -->
			<a4j:param name="origin" value="#{selectionContext.origin}" assignTo="#{userWizard.origin}" />
		</a4j:jsFunction>
			
			
		<!--
		  ** showNewUserDialog()
		  ** Launches the User Dialog in "new" mode.
		  -->
			
		<a4j:jsFunction 
			name="showNewUserDialog" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			limitRender="true"
			action="#{userInfoManager.newUser}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'User Records', 'Creating new User...')"
			oncomplete="setCursorDefault(this); hideProgress(); showUserDialog()"
			render="userModule, userDialog">
			
			<!-- these values are assigned here -->
			<a4j:param name="targetDomain" value="#{section}" assignTo="#{userInfoManager.targetDomain}" />
			<a4j:param name="targetField" value="userListPane" assignTo="#{userInfoManager.targetField}" />
			<a4j:param name="targetInstance" value="#{instanceName}" assignTo="#{userInfoManager.targetInstance}" />
		</a4j:jsFunction>
			
			
		<!--
		  ** showEditUserDialog()
		  ** Launches the User Dialog in "edit" mode.
		  -->
			
		<a4j:jsFunction 
			name="showEditUserDialog" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			limitRender="true"
			action="#{userInfoManager.editUser}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'User Records', 'Preparing User information...')"
			oncomplete="setCursorDefault(this); hideProgress(); showUserDialog()"
			render="userModule, userDialog">
			
			<!-- these values are assigned here -->
			<a4j:param name="targetDomain" value="#{section}" assignTo="#{userInfoManager.targetDomain}" />
			<a4j:param name="targetField" value="userListPane" assignTo="#{userInfoManager.targetField}" />
			<a4j:param name="targetInstance" value="#{instanceName}" assignTo="#{userInfoManager.targetInstance}" />
		</a4j:jsFunction>
	</a4j:region>
</ui:composition>
