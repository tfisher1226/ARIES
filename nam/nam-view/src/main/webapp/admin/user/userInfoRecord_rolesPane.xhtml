<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns:aries="http://aries.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<aries:panel
		padding="10px"
		backgroundColor="inherit">

		<aries:groupPane
			width="#{width-22}"
			height="#{height-2}"
			backgroundColor="inherit"
			label="Roles Information">
			
			<ui:param name="labelWidth" value="110" />
			
			<aries:spacer height="6" />
			<ui:include src="../role/roleSelectField.xhtml">
				<ui:param name="label" value="Roles" />
				<ui:param name="type" value="RoleSelect" />
				<ui:param name="name" value="userRoles" />
				<ui:param name="items" value="#{userHelper.getRoles(user)}" />
			</ui:include>
		</aries:groupPane>
	</aries:panel>
</ui:composition>
