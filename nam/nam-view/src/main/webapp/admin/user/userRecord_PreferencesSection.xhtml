<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:panel
		padding="20px"
		paddingTop="10px"
		backgroundColor="inherit">

		<!-- WIZARD TITLE -->
		<ui:insert name="wizardTitle" />
		 
		<!-- WIZARD MESSAGES -->
		<ui:insert name="wizardMessages" />

		<aries:spacer height="6" />
		<aries:panel>

			<!-- variables --> 
			<ui:param name="fontSize" value="13" />
			<ui:param name="fontWeight" value="normal" />
			<ui:param name="labelWidth" value="120" />

			<!-- references --> 
			<ui:param name="manager" value="#{userInfoManager}" /> 
			
			<!-- userName --> 
			<aries:spacer height="6" />
			<aries:inputText id="#{section}UserName" label="User Name" value="#{manager.user.userName}" />

			<!-- preferences --> 
			<aries:spacer height="6" />
			<aries:selectOneMenu id="#{section}Preferences" label="Preferences" value="#{user.preferences}" items="#{preferencesList}" defaultLabel="select Preferences" />

			<!--  
			<aries:spacer height="6" />
			<ui:include src="/admin/model/role/roleSelectField.xhtml">
				<ui:param name="label" value="Roles" />
				<ui:param name="type" value="RoleSelect" />
				<ui:param name="name" value="userRoles" />
				<ui:param name="items" value="#{userHelper.getRoles(user)}" />
			</ui:include>
			-->
		</aries:panel>
	</aries:panel>
</ui:composition>
