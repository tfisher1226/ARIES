<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:aries="http://aries.org/jsf">

	<aries:region>
		<aries:outputPane 
			id="userListContextMenuPane">
			
			<aries:contextMenu 
				mode="client"
				id="userListContextMenu"
				target="#{tableId}">
	
				<aries:contextMenuItem 
					mode="client"
					disabled="false"
					value="View User..."
					icon="/icons/common/Open16.gif"
					tooltip="View selected User record..."
					onclick="processViewElement(event, 'User')" />

				<aries:contextMenuItem 
					mode="client" 
					disabled="false"
					value="Edit User..."
					icon="/icons/common/Edit16.gif"
					tooltip="Edit selected User record..."
					onclick="processEditElement(event, 'User')" />
				
				<c:if test="#{securityGuard.checkManager}">
				<aries:contextMenuItem 
						mode="client"
						disabled="false"
					value="New User..."
					icon="/icons/common/New16.gif"
						tooltip="Create new User for selected Project..."
						onclick="processNewElement(event, 'User')" />
				</c:if>
		
				<c:if test="#{securityGuard.checkManager}">
				<aries:contextMenuItem 
					mode="client" 
						disabled="false"
						value="Remove User"
					icon="/icons/common/Remove16.gif"
						tooltip="Remove User record from the system"
						onclick="processRemoveElement(event, 'User')">
				</aries:contextMenuItem>
				</c:if>
			</aries:contextMenu>
		</aries:outputPane>
	</aries:region>
</ui:composition>
