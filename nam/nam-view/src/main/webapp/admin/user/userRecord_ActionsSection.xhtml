<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<!-- wizard body -->
	<aries:panel class="wizardBody">
	
		<!-- wizard title -->
		<ui:insert name="wizardTitle" />
		
		<!-- wizard messages -->
		<ui:insert name="wizardMessages" />
		
		<!-- wizard section -->
		<aries:panel class="wizardSection">
			
			<!-- variables -->
			<ui:param name="labelWidth" value="100" />
			
			<!-- structures -->
			<ui:param name="manager" value="#{userInfoManager}" />
			
			<aries:spacer height="6" />
		</aries:panel>
	</aries:panel>
</ui:composition>
