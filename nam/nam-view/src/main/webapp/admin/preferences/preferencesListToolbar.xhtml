<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<a4j:outputPanel
		id="preferencesListToolbar">
	
		<aries:toolbar
			type="table">
			
		<aries:toolbarGroup
			location="left">
		
			<aries:toolButton
				id="preferencesListNewButton"
				value="New Preferences..."
				icon="/icons/common/New16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				tooltip="Create new Preferences Record"
				enabled="#{securityGuard.canCreate('preferences')}"
				mode="client"
				execute="@none"
				onmouseup="processNewElement(event, 'Preferences')"
				offset="true" />
			
			<aries:toolButton
				id="preferencesListEditButton"
				value="Edit Preferences..."
				icon="/icons/common/Edit16.gif"
				iconDisabled="/icons/common/EditDisabled16.gif"
				tooltip="Open selected Preferences record for edit..."
				enabled="#{preferencesListManager.hasSelection() and securityGuard.canUpdate('preferences')}"
				mode="client"
				execute="@none"
				onmouseup="processEditElement(event, 'Preferences')"
				offset="true" />
			
			<aries:toolButton
				id="preferencesListRemoveButton"
				value="Remove Preferences..."
				icon="/icons/common/Remove16.gif"
				iconDisabled="/icons/common/RemoveDisabled16.gif"
				tooltip="Remove selected Preferences record from system..."
				enabled="#{preferencesListManager.hasSelection() and securityGuard.canDelete('preferences')}"
				mode="client"
				execute="@none"
				onmouseup="processRemoveElement(event, 'Preferences')"
				offset="true" />
		</aries:toolbarGroup>
		
		<aries:toolbarGroup
			location="right">
			
			<aries:toolButton
				id="preferencesListRefreshButton"
				icon="/icons/common/Refresh16.gif"
				iconDisabled="/icons/common/RefreshDisabled16.gif"
				tooltip="Re-read Preferences information from server"
				enabled="#{securityGuard.canOpen('preferences')}"
				mode="client"
				execute="@none"
				onmouseup="refreshPreferencesList(event)"
				offset="true" />
		</aries:toolbarGroup>
	</aries:toolbar>
	</a4j:outputPanel>
</ui:composition>
