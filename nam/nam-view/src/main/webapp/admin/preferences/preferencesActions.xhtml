<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">
	
	<a4j:region>
	
	
	<!--
		  ** showPreferencesListPage()
		  ** Goes to the Preferences Management List Page.
	  -->
	
	<a4j:jsFunction
			name="showPreferencesListPage" 
		execute="@this"
		immediate="true"
		bypassUpdates="true"
			action="#{preferencesPageManager.initializePreferencesListPage}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Preferences Records', 'Preparing Preferences List...')">
	</a4j:jsFunction>
	
	
	<!--
		  ** showPreferencesTreePage()
		  ** Goes to the Preferences Management Tree Page.
	  -->
	
	<a4j:jsFunction
			name="showPreferencesTreePage" 
		execute="@this"
		immediate="true"
		bypassUpdates="true"
			action="#{preferencesPageManager.initializePreferencesTreePage}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Preferences Records', 'Preparing Preferences Tree...')">
	</a4j:jsFunction>
	
	
	<!--
		  ** showPreferencesManagementPage()
		  ** Goes to the Preferences Management Overview Page.
	  -->
	
	<a4j:jsFunction
			name="showPreferencesManagementPage" 
		execute="@this"
		immediate="true"
		bypassUpdates="true"
			action="#{preferencesPageManager.initializePreferencesManagementPage}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Preferences Records', 'Preparing Preferences related information...')">
	</a4j:jsFunction>
	
	
	<!--
		  ** showPreferencesWizardPage()
		  ** Goes to the Preferences Wizard Page.
	  -->
	
	<a4j:jsFunction
			name="showPreferencesWizardPage" 
		execute="@this"
		immediate="true"
		bypassUpdates="true"
			action="#{preferencesWizard.refresh}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Preferences Records', 'Preparing Preferences information...')">
		
			<!-- these values are passed-in -->
			<a4j:param name="section" assignTo="#{preferencesWizard.section}" />
			
			<!-- these values are assigned here -->
			<a4j:param name="origin" value="#{selectionContext.origin}" assignTo="#{preferencesWizard.origin}" />
	</a4j:jsFunction>
	
	
	<!--
		  ** showNewPreferencesDialog()
		  ** Launches the Preferences Dialog in "new" mode.
	  -->
	
	<a4j:jsFunction
			name="showNewPreferencesDialog" 
		execute="@this"
		immediate="true"
		bypassUpdates="true"
		limitRender="true"
			action="#{preferencesInfoManager.newPreferences}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Preferences Records', 'Creating new Preferences...')"
			oncomplete="setCursorDefault(this); hideProgress(); showPreferencesDialog()"
			render="preferencesModule, preferencesDialog">
			
			<!-- these values are assigned here -->
			<a4j:param name="targetDomain" value="#{section}" assignTo="#{preferencesInfoManager.targetDomain}" />
			<a4j:param name="targetField" value="preferencesListPane" assignTo="#{preferencesInfoManager.targetField}" />
			<a4j:param name="targetInstance" value="#{instanceName}" assignTo="#{preferencesInfoManager.targetInstance}" />
	</a4j:jsFunction>
	
	
	<!--
		  ** showEditPreferencesDialog()
		  ** Launches the Preferences Dialog in "edit" mode.
	  -->
	
	<a4j:jsFunction
			name="showEditPreferencesDialog" 
			execute="@this"
		immediate="true"
		bypassUpdates="true"
		limitRender="true"
			action="#{preferencesInfoManager.editPreferences}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Preferences Records', 'Preparing Preferences information...')"
			oncomplete="setCursorDefault(this); hideProgress(); showPreferencesDialog()"
			render="preferencesModule, preferencesDialog">
			
			<!-- these values are assigned here -->
			<a4j:param name="targetDomain" value="#{section}" assignTo="#{preferencesInfoManager.targetDomain}" />
			<a4j:param name="targetField" value="preferencesListPane" assignTo="#{preferencesInfoManager.targetField}" />
			<a4j:param name="targetInstance" value="#{instanceName}" assignTo="#{preferencesInfoManager.targetInstance}" />
	</a4j:jsFunction>
	</a4j:region>
</ui:composition>
