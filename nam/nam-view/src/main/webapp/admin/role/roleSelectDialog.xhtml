<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:aries="http://aries.org/jsf">
	
    <a4j:jsFunction 
	 	name="launchRoleSelectDialog"
    	execute="@this"
    	immediate="true" 
    	bypassUpdates="true"
    	limitRender="true"
		action="#{roleSelectManager.show}"
		onbegin="setCursorWait(this); showProgress('', 'Role Records', 'Retrieving current records...')"
		oncomplete="setCursorDefault(this); hideProgress(); showRoleSelectDialog()"
		render="roleSelectModule, roleSelectDialog">
		
		<a4j:param name="targetDomain" assignTo="#{roleSelectManager.targetDomain}" />
		<a4j:param name="targetField" assignTo="#{roleSelectManager.targetField}" />
		<a4j:param name="targetInstance" assignTo="#{roleSelectManager.targetInstance}" />
	</a4j:jsFunction>
	
	<a4j:outputPanel
		id="roleModule">
		
		<a4j:region
			rendered="#{roleSelectManager.visible}">
		
			<aries:dialog
				id="RoleDialog">
				render="#{roleSelectManager.renderList} roleSelectPane">
				
				<!-- border -->
				<aries:borderPane
					width="560"
					height="240">

					<!-- dialog content -->
					<ui:include src="roleSelectPane.xhtml" />
				</aries:borderPane>
			</aries:dialog>
		</a4j:region>
	</a4j:outputPanel>
</ui:composition>
