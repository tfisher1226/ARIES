<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:aries="http://aries.org/jsf">
	
			<a4j:jsFunction
			 	name="launchRoleDialog"
				execute="@this"
				immediate="true"
				bypassUpdates="true"
				limitRender="true"
		action="#{roleListManager.show}"
				onbegin="setCursorWait(); showProgress('', 'Role Records', 'Retrieving current records...')"
				oncomplete="setCursorDefault(eventSource); hideProgress(); showRoleDialog()"
		render="RoleModule, RoleDialog">
				
		<a4j:param name="targetInstance" assignTo="#{roleListManager.targetInstance}" />
		<a4j:param name="targetDomain" assignTo="#{roleListManager.targetDomain}" />
		<a4j:param name="targetField" assignTo="#{roleListManager.targetField}" />
			</a4j:jsFunction>

	<a4j:outputPanel
		id="roleModule">
		
		<a4j:region
			rendered="#{roleInfoManager.visible}">
			
			<aries:dialog
				id="roleDialog">
				
				<!-- Container -->
				<aries:borderPane
					width="560"
					height="240">
					
					<!-- Content -->
					<ui:include src="roleListPane.xhtml">
						<ui:param name="itemManager" value="#{roleInfoManager}" />
						<ui:param name="listManager" value="#{roleListManager}" />
					</ui:include>
				</aries:borderPane>
			</aries:dialog>
	</aries:region>
	</a4j:outputPanel>
</ui:composition>
