<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:aries="http://aries.org/jsf">
	
	<aries:region>
		<aries:outputPane
			id="roleListContextMenuPane">
			
			<aries:contextMenu
				mode="client"
				id="roleListContextMenu"
				target="#{tableId}">
				
				<aries:contextMenuItem
					mode="client"
					disabled="false"
					value="View Role..."
					icon="/icons/common/Open16.gif"
					tooltip="View selected Role record..."
					onclick="processViewElement(event, 'Role')" />
					
				<aries:contextMenuItem
					mode="client"
					disabled="false"
					value="Edit Role..."
					icon="/icons/common/Edit16.gif"
					tooltip="Edit selected Role record..."
					onclick="processEditElement(event, 'Role')" />
				
				<c:if test="#{securityGuard.checkManager}">
				<aries:contextMenuItem
					mode="client"
					disabled="false"
					value="New Role..."
					icon="/icons/common/New16.gif"
					tooltip="Create new Role for selected Project..."
					onclick="processNewElement(event, 'Role')" />
				</c:if>
				
				<c:if test="#{securityGuard.checkManager}">
					<aries:contextMenuItem
						mode="client"
						disabled="false"
						value="Remove Role"
						icon="/icons/common/Remove16.gif"
						tooltip="Remove Role record from the system"
						onclick="processRemoveElement(event, 'Role')">
					</aries:contextMenuItem>
				</c:if>
			</aries:contextMenu>
		</aries:outputPane>
	</aries:region>
</ui:composition>
