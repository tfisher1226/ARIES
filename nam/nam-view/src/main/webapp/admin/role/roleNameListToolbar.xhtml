<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<a4j:outputPanel
		id="roleNameListToolbar">
		
		<aries:toolbar
			type="table">
			
		<aries:toolbarGroup
			location="left">
		
			<aries:toolButton
				id="roleNameListNewButton"
				label="New Role..."
				icon="/icons/common/New16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				enabled="#{securityGuard.canCreate('role')}"
				mode="client"
				execute="@none"
				onmouseup="processNewElement(event, 'Role')"
				labelStyle="font-size: 11px"
					style="margin: 2px"
				offset="false" />
		</aries:toolbarGroup>
		
		<aries:toolbarGroup
			location="right">
			
			<aries:toolButton
				id="roleNameListRefreshButton"
				icon="/icons/common/Refresh16.gif"
				iconDisabled="/icons/common/RefreshDisabled16.gif"
				tooltip="Re-read Role information from server"
				enabled="#{securityGuard.canOpen('role')}"
				mode="client"
				execute="@none"
					onmouseup="refreshRoleList('#{scope}')"
				labelStyle="font-size: 11px"
					style="margin: 2px"
				offset="false" />
		</aries:toolbarGroup>
	</aries:toolbar>
	</a4j:outputPanel>
</ui:composition>
