<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<a4j:region>
		<h:panelGroup
			id="roleRecordViewer"
			class="viewer">
			
			<aries:formPane
				width="100%"
				columns="2"
				backgroundColor="inherit">
				
				<aries:panel
					width="100%"
					height="#{helper.wizard_middleSection_height}"
					backgroundColor="inherit">
					
					<!-- PANEL -->
					<ui:param name="sectionType" value="#{rolePageManager.sectionType}" />
					<ui:param name="sectionName" value="#{rolePageManager.sectionName}" />
					<ui:param name="sectionFile" value="#{sectionType}Record_#{sectionName}Section.xhtml" />
					<ui:include src="../#{sectionType}/#{sectionFile}" />
				</aries:panel>
				
				<!-- HELP -->
				<ui:include src="/common/helpSidebar.xhtml">
					<ui:param name="domain" value="role" />
					<ui:param name="section" value="#{rolePageManager.sectionName}" />
				</ui:include>
			</aries:formPane>
		</h:panelGroup>
	</a4j:region>
</ui:composition>
