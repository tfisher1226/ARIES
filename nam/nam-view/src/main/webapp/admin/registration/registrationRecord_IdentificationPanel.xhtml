<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:panel>
		<!-- VARIABLES --> 
		<ui:param name="fontSize" value="13" />
		<ui:param name="fontWeight" value="normal" />
		<ui:param name="labelWidth" value="150" />

		<!-- STRUCTURES --> 
		<ui:param name="wizard" value="#{registrationWizard}" /> 
		<ui:param name="manager" value="#{registrationInfoManager}" /> 
		
		<!-- personName --> 
		<aries:spacer height="6" />
		<aries:personName id="#{section}PersonName" type="PersonName" label="Name" name="userPersonName" value="#{manager.registration.user.personName}" />

		<!-- userName --> 
		<aries:spacer height="6" />
		<aries:inputText id="#{section}UserName" label="User name" value="#{manager.registration.user.userName}" />

		<!-- password --> 
		<aries:spacer height="6" />
		<aries:inputSecret id="#{section}Password" label="Enter password" value="#{manager.registration.user.password}" />
		
		<!-- password2 --> 
		<c:if test="#{wizard.newMode}">
			<aries:spacer height="6" />
			<aries:inputSecret id="#{section}Password2" label="Confirm password" value="#{manager.registration.user.password2}" />
		</c:if>
		
		<!-- emailAddress --> 
		<aries:spacer height="6" />
		<aries:emailAddress id="#{section}EmailAddress" type="EmailAddress" label="Email address" name="userEmailAddress" value="#{manager.registration.user.emailAddress}" />

		<!-- streetAddress --> 
		<aries:spacer height="6" />
		<aries:streetAddress id="#{section}StreetAddress" type="StreetAddress" label="Street address" name="userStreetAddress" value="#{manager.registration.user.streetAddress}" />

		<!-- enabled --> 
		<c:if test="#{not wizard.newMode}">
			<aries:spacer height="6" />
			<aries:inputBoolean id="#{section}Enabled" label="Enabled" value="#{manager.registration.user.enabled}" />
		</c:if>
	</aries:panel>
</ui:composition>
