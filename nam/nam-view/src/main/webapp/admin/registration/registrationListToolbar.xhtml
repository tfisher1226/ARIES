<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:toolbar
		type="table"
		id="registrationListToolbar">
	
		<aries:toolbarGroup
			location="left">
		
			<aries:toolButton
				id="registrationListNewButton"
				value="New Registration..."
				icon="/icons/common/New16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				tooltip="Create new Registration Record"
				enabled="#{securityGuard.canCreate('registration')}"
				mode="client"
				execute="@none"
				onmouseup="processNewElement(event, 'Registration')"
				offset="true" />
			
			<aries:toolButton
				id="registrationListEditButton"
				value="Edit Registration..."
				icon="/icons/common/Edit16.gif"
				iconDisabled="/icons/common/EditDisabled16.gif"
				tooltip="Open selected Registration record for edit..."
				enabled="#{registrationListManager.hasSelection() and securityGuard.canUpdate('registration')}"
				mode="client"
				execute="@none"
				onmouseup="processEditElement(event, 'Registration')"
				offset="true" />
			
			<aries:toolButton
				id="registrationListRemoveButton"
				value="Remove Registration..."
				icon="/icons/common/Remove16.gif"
				iconDisabled="/icons/common/RemoveDisabled16.gif"
				tooltip="Remove selected Registration record from system..."
				enabled="#{registrationListManager.hasSelection() and securityGuard.canDelete('registration')}"
				mode="client"
				execute="@none"
				onmouseup="processRemoveElement(event, 'Registration')"
				offset="true" />
		</aries:toolbarGroup>
		
		<aries:toolbarGroup
			location="right">
			
			<aries:toolButton
				id="registrationListRefreshButton"
				icon="/icons/common/Refresh16.gif"
				iconDisabled="/icons/common/RefreshDisabled16.gif"
				tooltip="Re-read Registration information from server"
				enabled="#{securityGuard.canOpen('registration')}"
				mode="client"
				execute="@none"
				onmouseup="refreshRegistrationList(event)"
				offset="true" />
		</aries:toolbarGroup>
	</aries:toolbar>
</ui:composition>
