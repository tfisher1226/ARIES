<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:panel
		padding="20px"
		paddingTop="10px"
		backgroundColor="inherit">

		<!-- wizard title -->
		<ui:insert name="wizardTitle" />
		 
		<!-- wizard messages -->
		<ui:insert name="wizardMessages" />

		<!-- section content -->
		<aries:spacer height="6" />
		<aries:spacer height="6" />
		<aries:panel>

			<!-- variables --> 
			<ui:param name="fontSize" value="13" />
			<ui:param name="labelWidth" value="130" />
			
			<!-- references --> 
			<ui:param name="manager" value="#{registrationInfoManager}" /> 
			
			<!-- name --> 
			<div style="display: block">
				<aries:spacer height="6" />
				<aries:label value="Name" />
				<aries:label converter="personNameConverter" value="#{manager.registration.user.personName}" />
			</div>

			<!-- userName --> 
			<aries:spacer height="6" />
			<aries:label converter="filterConverter" value="#{manager.registration.user.userName}" />

			<!-- emailAddress --> 
			<aries:spacer height="6" />
			<aries:label converter="emailAddressConverter" value="#{manager.registration.user.emailAddress}" />

			<!-- streetAddress --> 
			<aries:spacer height="6" />
			<aries:label converter="streetAddressConverter" value="#{manager.registration.user.streetAddress}" />
		</aries:panel>
	</aries:panel>
</ui:composition>
