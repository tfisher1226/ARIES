<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<!-- table panel -->
	<aries:outputPane
		id="registrationListTablePanel">
		
		<!-- context menu -->
		<ui:include src="registrationListMenu.xhtml">
			<ui:param name="tableId" value="registrationListTable" />
		</ui:include>
		
		<!-- table -->
		<aries:table
			id="registrationListTable"
			value="#{registrationListManager.dataModel}"
			rowCount="#{registrationListManager.dataModel.rowCount}"
			visible="#{registrationListManager.dataModel.rowCount > 0}"
			addIndexColumn="true"
			addSelectorColumn="true"
			onrowmousedown="processRegistrationListMouseDown(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			onrowdblclick="processRegistrationListDoubleClick(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			style="width: auto; max-width: auto; border-top-width: 0px; border-left-width: 0px">
			
			<!-- ENABLED -->
			<aries:textColumn
				width="100"
				header="Enabled">
				<h:outputText value="#{rowItem.registration.enabled}" />
			</aries:textColumn>
			
			<!-- USER -->
			<aries:textColumn
				width="100"
				header="User">
				<aries:link
					value="#{userHelper.toString(rowItem.registration.user)}"
					onmouseup="execute#{domain}SelectOpenRegistration(#{index}, #{rowItem.registration.id})" />
			</aries:textColumn>
			
			<!-- LOGIN COUNT -->
			<aries:textColumn
				width="100"
				header="Login Count">
				<h:outputText value="#{rowItem.registration.loginCount}" />
			</aries:textColumn>
		</aries:table>
	</aries:outputPane>
</ui:composition>
