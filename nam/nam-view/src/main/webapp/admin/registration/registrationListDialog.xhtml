<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:aries="http://aries.org/jsf">
	
			<a4j:jsFunction
			 	name="launchRegistrationDialog"
				execute="@this"
				immediate="true"
				bypassUpdates="true"
				limitRender="true"
		action="#{registrationListManager.show}"
				onbegin="setCursorWait(); showProgress('', 'Registration Records', 'Retrieving current records...')"
				oncomplete="setCursorDefault(eventSource); hideProgress(); showRegistrationDialog()"
		render="RegistrationModule, RegistrationDialog">
				
		<a4j:param name="targetInstance" assignTo="#{registrationListManager.targetInstance}" />
		<a4j:param name="targetDomain" assignTo="#{registrationListManager.targetDomain}" />
		<a4j:param name="targetField" assignTo="#{registrationListManager.targetField}" />
			</a4j:jsFunction>
			
	<a4j:outputPanel
		id="registrationModule">
		
		<a4j:region
			rendered="#{registrationInfoManager.visible}">
			
			<aries:dialog
				id="registrationDialog">
				
				<!-- Container -->
				<aries:borderPane
					width="560"
					height="240">
					
					<!-- Content -->
					<ui:include src="registrationListPane.xhtml">
						<ui:param name="itemManager" value="#{registrationInfoManager}" />
						<ui:param name="listManager" value="#{registrationListManager}" />
					</ui:include>
				</aries:borderPane>
			</aries:dialog>
	</aries:region>
	</a4j:outputPanel>
</ui:composition>
