<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:panel
		padding="20px"
		paddingTop="10px"
		backgroundColor="inherit">

		<!-- WIZARD TITLE -->
		<ui:insert name="wizardTitle" />
		 
		<!-- WIZARD MESSAGES -->
		<ui:insert name="wizardMessages" />

		<aries:spacer height="6" />
		<aries:panel>

			<!-- variables --> 
			<ui:param name="fontSize" value="13" />
			<ui:param name="labelWidth" value="130" />
			
			<!-- references --> 
			<ui:param name="manager" value="#{registrationInfoManager}" /> 
			
			<!-- userName --> 
			<aries:spacer height="6" />
			<aries:inputText id="#{section}UserName" label="User Name" value="#{manager.registration.user.userName}" />

			<!-- emailAddress --> 
			<aries:spacer height="6" />
			<aries:emailAddress id="#{section}EmailAddress" type="EmailAddress" label="Email address" name="userEmailAddress" value="#{manager.registration.user.emailAddress}" />

			<!-- streetAddress --> 
			<aries:spacer height="6" />
			<aries:streetAddress id="#{section}StreetAddress" type="StreetAddress" label="Street address" name="userStreetAddress" value="#{manager.registration.user.streetAddress}" />
			
			<!-- phoneNumbers --> 
			<aries:spacer height="6" />
			<aries:phoneNumber id="#{section}PhoneNumbers" type="PhoneNumbers" label="Phone number(s)" name="userPhoneNumbers" value="#{userHelper.getPhoneNumbers(manager.registration.user)}" />

			<!--  
			<aries:spacer height="6" />
			<aries:selectOneMenu id="#{section}Type" label="Type" value="#{user.type}" items="#{userList}" defaultLabel="select Type" />
			-->
		</aries:panel>
	</aries:panel>
</ui:composition>
