<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<div class="">
			
			<c:set var="section" value="#{registrationWizard.section}" /> 
			<c:set var="backgroundColor" value="#cfe7f5" /> 

			<aries:indentPane
				width="auto"
				height="auto"
				style="padding: 6px 10px; font-size: 13px; font-weight: bold; background-color: inherit; cursor: pointer">
	  			#{registrationWizard.newMode ? 'Steps' : 'Sections'}
			</aries:indentPane>
			
			<ui:repeat
				var="page" 
				value="#{registrationWizard.pages}">
				
				<aries:wizardStep
					step="#{section}"
					label="#{page.title}"
					icon="#{page.icon}"
					enabled="#{page.enabled}"
					onclick="setCursorWait(this); showRegistrationWizardPage('#{page.name}')"
					styleClass="wizardMenuStep" />
			</ui:repeat>
	</div>
</ui:composition>
