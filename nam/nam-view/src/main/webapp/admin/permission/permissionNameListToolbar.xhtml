	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:toolbar
		type="table"
		id="permissionNameListToolbar">

			location="left">

				label="New Permission..."

				enabled="#{securityGuard.canCreate('permission')}"
				mode="client"
				execute="@none"
				onmouseup="processNewElement(event, 'Permission')"
				labelStyle="font-size: 11px"
				style="margin: 2px 1px 2px 2px"
				offset="false" />

				mode="client"
				execute="@none"
				onmouseup="processEditElement(event, 'Permission')"

				id="permissionNameListRefreshButton"

				tooltip="Re-read Permission information from server"
				enabled="#{securityGuard.canOpen('permission')}"
				mode="client"
				execute="@none"
				onmouseup="refreshPermissionList(event)"
				labelStyle="font-size: 11px"
				style="margin: 2px 2px 2px 1px"
