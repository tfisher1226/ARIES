<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">
	
	<a4j:region>
	
	
	<!--
		  ** showPermissionListPage()
		  ** Goes to the Permission Management List Page.
	  -->
	
	<a4j:jsFunction
			name="showPermissionListPage" 
		execute="@this"
		immediate="true"
		bypassUpdates="true"
			action="#{permissionPageManager.initializePermissionListPage}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Permission Records', 'Preparing Permission List...')">
	</a4j:jsFunction>
	
	
	<!--
		  ** showPermissionTreePage()
		  ** Goes to the Permission Management Tree Page.
	  -->
	
	<a4j:jsFunction
			name="showPermissionTreePage" 
		execute="@this"
		immediate="true"
		bypassUpdates="true"
			action="#{permissionPageManager.initializePermissionTreePage}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Permission Records', 'Preparing Permission Tree...')">
	</a4j:jsFunction>
	
	
	<!--
		  ** showPermissionManagementPage()
		  ** Goes to the Permission Management Overview Page.
	  -->
	
	<a4j:jsFunction
			name="showPermissionManagementPage" 
		execute="@this"
		immediate="true"
		bypassUpdates="true"
			action="#{permissionPageManager.initializePermissionManagementPage}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Permission Records', 'Preparing Permission related information...')">
	</a4j:jsFunction>
	
	
	<!--
		  ** showPermissionWizardPage()
		  ** Goes to the Permission Wizard Page.
	  -->
	
	<a4j:jsFunction
			name="showPermissionWizardPage" 
		execute="@this"
		immediate="true"
		bypassUpdates="true"
			action="#{permissionWizard.refresh}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Permission Records', 'Preparing Permission information...')">
		
			<!-- these values are passed-in -->
			<a4j:param name="section" assignTo="#{permissionWizard.section}" />
			
			<!-- these values are assigned here -->
			<a4j:param name="origin" value="#{selectionContext.origin}" assignTo="#{permissionWizard.origin}" />
	</a4j:jsFunction>
	
	
	<!--
		  ** showNewPermissionDialog()
		  ** Launches the Permission Dialog in "new" mode.
	  -->
	
	<a4j:jsFunction
			name="showNewPermissionDialog" 
		execute="@this"
		immediate="true"
		bypassUpdates="true"
		limitRender="true"
			action="#{permissionInfoManager.newPermission}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Permission Records', 'Creating new Permission...')"
			oncomplete="setCursorDefault(this); hideProgress(); showPermissionDialog()"
			render="permissionModule, permissionDialog">
			
			<!-- these values are assigned here -->
			<a4j:param name="targetDomain" value="#{section}" assignTo="#{permissionInfoManager.targetDomain}" />
			<a4j:param name="targetField" value="permissionListPane" assignTo="#{permissionInfoManager.targetField}" />
			<a4j:param name="targetInstance" value="#{instanceName}" assignTo="#{permissionInfoManager.targetInstance}" />
	</a4j:jsFunction>
	
	
	<!--
		  ** showEditPermissionDialog()
		  ** Launches the Permission Dialog in "edit" mode.
	  -->
	
	<a4j:jsFunction
			name="showEditPermissionDialog" 
			execute="@this"
		immediate="true"
		bypassUpdates="true"
		limitRender="true"
			action="#{permissionInfoManager.editPermission}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Permission Records', 'Preparing Permission information...')"
			oncomplete="setCursorDefault(this); hideProgress(); showPermissionDialog()"
			render="permissionModule, permissionDialog">
			
			<!-- these values are assigned here -->
			<a4j:param name="targetDomain" value="#{section}" assignTo="#{permissionInfoManager.targetDomain}" />
			<a4j:param name="targetField" value="permissionListPane" assignTo="#{permissionInfoManager.targetField}" />
			<a4j:param name="targetInstance" value="#{instanceName}" assignTo="#{permissionInfoManager.targetInstance}" />
	</a4j:jsFunction>
	</a4j:region>
</ui:composition>
