<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:panel
		padding="10px"
		backgroundColor="inherit">

		<aries:groupPane
			width="#{width-22}" 
			backgroundColor="inherit"
			label="Permission Information">
		
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Target" label="Target" labelWidth="90" value="#{permission.target}" />

			<aries:spacer height="6" />
			<aries:inputText id="#{section}Organization" label="Organization" labelWidth="90" value="#{permission.organization}" />

			<aries:spacer height="6" />
			<aries:selectBooleanCheckbox id="#{section}Enabled" label="Enabled" labelWidth="90" value="#{permission.enabled}" />
		</aries:groupPane>
	</aries:panel>
</ui:composition>
