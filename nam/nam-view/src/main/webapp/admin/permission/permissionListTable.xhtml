<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<!-- table panel -->
	<aries:outputPane
		id="permissionListTablePanel">
		
		<!-- context menu -->
		<ui:include src="permissionListMenu.xhtml">
			<ui:param name="tableId" value="permissionListTable" />
		</ui:include>
		
		<!-- table -->
		<aries:table
			id="permissionListTable"
			value="#{permissionListManager.dataModel}"
			rowCount="#{permissionListManager.dataModel.rowCount}"
			visible="#{permissionListManager.dataModel.rowCount > 0}"
			addIndexColumn="true"
			addSelectorColumn="true"
			onrowmousedown="processPermissionListMouseDown(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			onrowdblclick="processPermissionListDoubleClick(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			style="width: auto; max-width: auto; border-top-width: 0px; border-left-width: 0px">
			
			<!-- TARGET -->
			<aries:textColumn
				width="100"
				header="Target">
				<h:outputText value="#{rowItem.permission.target}" />
			</aries:textColumn>
			
			<!-- ORGANIZATION -->
			<aries:textColumn
				width="100"
				header="Organization">
				<h:outputText value="#{rowItem.permission.organization}" />
			</aries:textColumn>
			
			<!-- ENABLED -->
			<aries:textColumn
				width="100"
				header="Enabled">
				<h:outputText value="#{rowItem.permission.enabled}" />
			</aries:textColumn>
		</aries:table>
	</aries:outputPane>
</ui:composition>
