<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:controlPane>
		<aries:controlbar>
			<aries:toolbarGroup
				location="left">
				
				<!-- help button -->
				<aries:toolButton
					id="permissionWizardHelpButton"
					icon="/icons/help/Help24.gif"
					tooltip="Show Help for Permission Wizard"
					manager="#{globals}"
					action="doNothing"
					onclick="showAlert('Development in progress', 'Placeholder for Help Window', 'Simple and brief help documentation will be provided here');"
					oncomplete="setCursorDefault();" />
			</aries:toolbarGroup>
			
			<aries:toolbarGroup
				location="right">
				
				<!-- refresh button -->
				<aries:dialogButton
					default="false"
					rendered="true"
					id="permissionWizardRefreshButton"
					icon="/icons/common/Refresh16.gif"
					iconDisabled="/icons/common/RefreshDisabled16.gif"
					manager="#{permissionWizard}"
					action="refresh"
					onclick="showProgress('Nam', '#{permissionWizard.title}', 'Re-rendering current page...');"
					oncomplete="hideProgress();"
					render="permissionWizard"
					style="padding: 2px 4px"
					offset="true" />
				
				<!-- populate button -->
				<aries:dialogButton
					label="Populate"
					default="false"
					mode="ajax"
					execute="@form"
					id="permissionWizardPopulateButton"
					icon="/icons/common/Import16.gif"
					iconDisabled="/icons/common/ImportDisabled16.gif"
					rendered="#{permissionWizard.populateEnabled}"
					manager="#{permissionWizard}"
					action="populateDefaultValues"
					onclick="setCursorWait(this); showProgress('Nam', '#{title}', 'Processing the request...');"
					oncomplete="setCursorDefault(); hideProgress()"
					render="wizardMessages"
					style="padding: 2px 8px"
					offset="true" />
				
				<!-- back button -->
				<aries:dialogButton
					label="Back"
					default="false"
					mode="ajax"
					execute="@this"
					id="permissionWizardPreviousButton"
					icon="/icons/common/Back16.gif"
					iconDisabled="/icons/common/BackDisabled16.gif"
					rendered="#{permissionWizard.backVisible}"
					enabled="#{permissionWizard.backEnabled}"
					manager="#{permissionWizard}"
					action="back"
					onclick="setCursorWait(this); showProgress('Nam', 'New Permission', 'Moving to previous section...');"
					oncomplete="setCursorDefault(); hideProgress()"
					render="wizardMessages"
					style="padding: 2px 8px"
					offset="true" />
				
				<!-- next button -->
				<aries:dialogButton
					label="Next"
					default="true"
					mode="ajax"
					execute="@form"
					id="permissionWizardNextButton"
					icon="/icons/common/Forward16.gif"
					iconDisabled="/icons/common/ForwardDisabled16.gif"
					rendered="#{permissionWizard.nextVisible}"
					enabled="#{permissionWizard.nextEnabled}"
					manager="#{permissionWizard}"
					action="next"
					onclick="setCursorWait(this); showProgress('Nam', 'New Permission', 'Moving to next section...');"
					oncomplete="setCursorDefault(); hideProgress()"
					render="wizardMessages"
					style="padding: 2px 8px"
					offset="true" />
				
				<!-- finish button -->
				<aries:dialogButton
					label="Finish"
					default="false"
					mode="ajax"
					execute="@form"
					id="permissionWizardFinishButton"
					icon="/icons/common/ThumbsUp16.gif"
					iconDisabled="/icons/common/ThumbsUpDisabled16.gif"
					rendered="#{permissionWizard.finishVisible}"
					enabled="#{permissionWizard.finishEnabled}"
					manager="#{permissionWizard}"
					action="finish"
					onclick="setCursorWait(this); showProgress('Nam', 'New Permission', 'Validating and submitting new Permission...');"
					oncomplete="setCursorDefault(); hideProgress()"
					render="wizardMessages"
					style="padding: 2px 8px"
					offset="true" />
				
				<!-- save button -->
				<aries:dialogButton
					label="Save"
					default="false"
					mode="ajax"
					execute="@form"
					id="permissionWizardSaveButton"
					icon="/icons/common/Save16.gif"
					iconDisabled="/icons/common/SaveDisabled16.gif"
					rendered="#{permissionWizard.saveVisible}"
					enabled="#{permissionWizard.saveEnabled}"
					manager="#{permissionWizard}"
					action="finish"
					onclick="setCursorWait(this); showProgress('Nam', 'Permission', 'Validating and submitting Permission changes...');"
					oncomplete="setCursorDefault(); hideProgress()"
					render="wizardMessages"
					style="padding: 2px 8px"
					offset="true" />
				
				<!-- cancel button -->
				<aries:dialogButton
					label="Cancel"
					mode="ajax"
					execute="@all"
					id="permissionWizardCancelButton"
					tooltip="Cancel creation of new Permission"
					rendered="#{securityGuard.checkManager}"
					manager="#{permissionWizard}"
					action="cancel"
					onclick="setCursorWait(this); showProgress('Nam', 'Permission Management', 'Cancelling creation of Permission...');"
					oncomplete="setCursorDefault(); hideProgress()"
					style="padding: 2px 8px"
					offset="true" />
			</aries:toolbarGroup>
		</aries:controlbar>
	</aries:controlPane>
</ui:composition>
