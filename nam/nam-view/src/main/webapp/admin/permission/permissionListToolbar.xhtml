<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:toolbar
		type="table"
		id="permissionListToolbar">
	
		<aries:toolbarGroup
			location="left">
		
			<aries:toolButton
				id="permissionListNewButton"
				value="New Permission..."
				icon="/icons/common/New16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				tooltip="Create new Permission Record"
				enabled="#{securityGuard.canCreate('permission')}"
				mode="client"
				execute="@none"
				onmouseup="processNewElement(event, 'Permission')"
				offset="true" />
			
			<aries:toolButton
				id="permissionListEditButton"
				value="Edit Permission..."
				icon="/icons/common/Edit16.gif"
				iconDisabled="/icons/common/EditDisabled16.gif"
				tooltip="Open selected Permission record for edit..."
				enabled="#{permissionListManager.hasSelection() and securityGuard.canUpdate('permission')}"
				mode="client"
				execute="@none"
				onmouseup="processEditElement(event, 'Permission')"
				offset="true" />
			
			<aries:toolButton
				id="permissionListRemoveButton"
				value="Remove Permission..."
				icon="/icons/common/Remove16.gif"
				iconDisabled="/icons/common/RemoveDisabled16.gif"
				tooltip="Remove selected Permission record from system..."
				enabled="#{permissionListManager.hasSelection() and securityGuard.canDelete('permission')}"
				mode="client"
				execute="@none"
				onmouseup="processRemoveElement(event, 'Permission')"
				offset="true" />
		</aries:toolbarGroup>
		
		<aries:toolbarGroup
			location="right">
			
			<aries:toolButton
				id="permissionListRefreshButton"
				icon="/icons/common/Refresh16.gif"
				iconDisabled="/icons/common/RefreshDisabled16.gif"
				tooltip="Re-read Permission information from server"
				enabled="#{securityGuard.canOpen('permission')}"
				mode="client"
				execute="@none"
				onmouseup="refreshPermissionList(event)"
				offset="true" />
		</aries:toolbarGroup>
	</aries:toolbar>
</ui:composition>
