<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf"
	template="/templates/main.xhtml">

	<!-- page includes -->
	<ui:define name="pageIncludes">
		<ui:include src="skinActions.xhtml" />
	</ui:define>
	
	<!-- page title -->
	<ui:define name="pageTitle">
		<span class="pageTitle2">
			<ui:include src="/common/pageTitle.xhtml">
				<ui:param name="manager" value="#{skinPageManager}" />
			</ui:include>
		</span>
	</ui:define>
	
	<!-- page controls -->
	<ui:define name="pageControls">
		<ui:include src="/common/pageControls.xhtml" />
	</ui:define>
	
	<!-- page breadcrumbs -->
	<ui:define name="pageBreadcrumbs">
		<span class="pageBreadcrumbs">
			<ui:include src="/common/breadcrumbs.xhtml">
				<ui:param name="breadcrumbs" value="#{skinPageManager.getBreadcrumbs('skinManagement')}" />
			</ui:include>
		</span>
	</ui:define>
	
	<!-- page views -->
	<ui:define name="pageViews">
		<span class="pageViews">
			<ui:include src="/common/pageViews.xhtml">
				<ui:param name="label" value="Skin" />
				<ui:param name="manager" value="#{skinPageManager}" />
				<ui:param name="overviewPage" value="initializeSkinManagementPage" />
				<ui:param name="listPage" value="initializeSkinListPage" />
			</ui:include>
		</span>
	</ui:define>
	
	<!-- navigator -->
	<ui:define name="navigator">
		<span class="navigator">
			<ui:include src="skinManagementNavigator.xhtml" />
		</span>
	</ui:define>
	
	<!-- section title -->
	<ui:define name="sectionTitle">
		<span class="sectionTitle">
			<ui:include src="/common/sectionTitle.xhtml">
				<ui:param name="manager" value="#{skinPageManager}" />
				<ui:param name="menu" value="/admin/skin/skinRecordMenu.xhtml" />
			</ui:include>
		</span>
	</ui:define>
	
	<!-- section messages -->
	<ui:define name="sectionMessages">
		<span class="sectionMessages">
			<ui:include src="/common/sectionMessages.xhtml">
				<ui:param name="domain" value="skinManagement" />
				<ui:param name="message" value="Skin Management Overview" />
			</ui:include>
		</span>
	</ui:define>
	
	<!-- content -->
	<ui:define name="content">
		<div class="content">
			<ui:include src="skinManagementViewer.xhtml" />
		</div>
	</ui:define>
</ui:composition>
