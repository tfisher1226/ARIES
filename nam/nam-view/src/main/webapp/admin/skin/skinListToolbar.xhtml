<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:toolbar
		type="table"
		id="skinListToolbar">
	
		<aries:toolbarGroup
			location="left">
		
			<aries:toolButton
				id="skinListNewButton"
				value="New Skin..."
				icon="/icons/common/New16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				tooltip="Create new Skin Record"
				enabled="#{securityGuard.canCreate('skin')}"
				mode="client"
				execute="@none"
				onmouseup="processNewElement(event, 'Skin')"
				offset="true" />
			
			<aries:toolButton
				id="skinListEditButton"
				value="Edit Skin..."
				icon="/icons/common/Edit16.gif"
				iconDisabled="/icons/common/EditDisabled16.gif"
				tooltip="Open selected Skin record for edit..."
				enabled="#{skinListManager.hasSelection() and securityGuard.canUpdate('skin')}"
				mode="client"
				execute="@none"
				onmouseup="processEditElement(event, 'Skin')"
				offset="true" />
			
			<aries:toolButton
				id="skinListRemoveButton"
				value="Remove Skin..."
				icon="/icons/common/Remove16.gif"
				iconDisabled="/icons/common/RemoveDisabled16.gif"
				tooltip="Remove selected Skin record from system..."
				enabled="#{skinListManager.hasSelection() and securityGuard.canDelete('skin')}"
				mode="client"
				execute="@none"
				onmouseup="processRemoveElement(event, 'Skin')"
				offset="true" />
		</aries:toolbarGroup>
		
		<aries:toolbarGroup
			location="right">
			
			<aries:toolButton
				id="skinListRefreshButton"
				icon="/icons/common/Refresh16.gif"
				iconDisabled="/icons/common/RefreshDisabled16.gif"
				tooltip="Re-read Skin information from server"
				enabled="#{securityGuard.canOpen('skin')}"
				mode="client"
				execute="@none"
				onmouseup="refreshSkinList(event)"
				offset="true" />
		</aries:toolbarGroup>
	</aries:toolbar>
</ui:composition>
