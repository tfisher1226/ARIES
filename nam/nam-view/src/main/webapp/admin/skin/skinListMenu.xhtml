<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:aries="http://aries.org/jsf">
	
	<aries:region>
		<aries:outputPane
			id="skinListContextMenuPane">
			
			<aries:contextMenu
				mode="client"
				id="skinListContextMenu"
				target="#{tableId}">
				
				<aries:contextMenuItem
					mode="client"
					disabled="false"
					value="View Skin..."
					icon="/icons/common/Open16.gif"
					tooltip="View selected Skin record..."
					onclick="processViewElement(event, 'Skin')" />
					
				<aries:contextMenuItem
					mode="client"
					disabled="false"
					value="Edit Skin..."
					icon="/icons/common/Edit16.gif"
					tooltip="Edit selected Skin record..."
					onclick="processEditElement(event, 'Skin')" />
				
				<c:if test="#{securityGuard.checkManager}">
				<aries:contextMenuItem
						mode="client"
						disabled="false"
					value="New Skin..."
					icon="/icons/common/New16.gif"
						tooltip="Create new Skin for selected Project..."
						onclick="processNewElement(event, 'Skin')" />
				</c:if>
				
				<c:if test="#{securityGuard.checkManager}">
				<aries:contextMenuItem
						mode="client"
					disabled="false"
						value="Remove Skin"
					icon="/icons/common/Remove16.gif"
						tooltip="Remove Skin record from the system"
						onclick="processRemoveElement(event, 'Skin')">
				</aries:contextMenuItem>
				</c:if>
			</aries:contextMenu>
		</aries:outputPane>
	</aries:region>
</ui:composition>
