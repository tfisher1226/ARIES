<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:aries="http://aries.org/jsf">
	
		    <a4j:jsFunction 
	 	name="launchSkinSelectDialog"
		    	execute="@this"
		    	immediate="true" 
		    	bypassUpdates="true"
		    	limitRender="true"
		action="#{skinSelectManager.show}"
		onbegin="setCursorWait(this); showProgress('', 'Skin Records', 'Retrieving current records...')"
		oncomplete="setCursorDefault(this); hideProgress(); showSkinSelectDialog()"
		render="skinSelectModule, skinSelectDialog">
				
		<a4j:param name="targetDomain" assignTo="#{skinSelectManager.targetDomain}" />
		<a4j:param name="targetField" assignTo="#{skinSelectManager.targetField}" />
		<a4j:param name="targetInstance" assignTo="#{skinSelectManager.targetInstance}" />
			</a4j:jsFunction>

	<a4j:outputPanel
		id="skinModule">
		
		<a4j:region
			rendered="#{skinSelectManager.visible}">
			
			<aries:dialog
				id="SkinDialog">
				render="#{skinSelectManager.renderList} skinSelectPane">
				
				<!-- border -->
				<aries:borderPane
					width="560"
					height="240">
					
					<!-- dialog content -->
					<ui:include src="skinSelectPane.xhtml" />
				</aries:borderPane>
			</aries:dialog>
		</a4j:region>
	</a4j:outputPanel>
</ui:composition>
