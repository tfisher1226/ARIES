<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:controlPane>
		<aries:controlbar>
			<aries:toolbarGroup
				location="left">
				
				<!-- help button -->
				<aries:toolButton
					id="teamWizardHelpButton"
					icon="/icons/help/Help24.gif"
					tooltip="Show Help for Team Wizard"
					manager="#{globals}"
					action="doNothing"
					onclick="showAlert('Development in progress', 'Placeholder for Help Window', 'Simple and brief help documentation will be provided here');"
					oncomplete="setCursorDefault();" />
			</aries:toolbarGroup>
			
			<aries:toolbarGroup
				location="right">
				
				<!-- refresh button -->
				<aries:dialogButton
					default="false"
					rendered="true"
					id="teamWizardRefreshButton"
					icon="/icons/common/Refresh16.gif"
					iconDisabled="/icons/common/RefreshDisabled16.gif"
					manager="#{teamWizard}"
					action="refresh"
					onclick="showProgress('Nam', '#{teamWizard.title}', 'Re-rendering current page...');"
					oncomplete="hideProgress();"
					render="teamWizard"
					style="padding: 2px 4px"
					offset="true" />
				
				<!-- populate button -->
				<aries:dialogButton
					label="Populate"
					default="false"
					mode="ajax"
					execute="@form"
					id="teamWizardPopulateButton"
					icon="/icons/common/Import16.gif"
					iconDisabled="/icons/common/ImportDisabled16.gif"
					rendered="#{teamWizard.populateEnabled}"
					manager="#{teamWizard}"
					action="populateDefaultValues"
					onclick="setCursorWait(this); showProgress('Nam', '#{title}', 'Processing the request...');"
					oncomplete="setCursorDefault(); hideProgress()"
					render="wizardMessages"
					style="padding: 2px 8px"
					offset="true" />
				
				<!-- back button -->
				<aries:dialogButton
					label="Back"
					default="false"
					mode="ajax"
					execute="@this"
					id="teamWizardPreviousButton"
					icon="/icons/common/Back16.gif"
					iconDisabled="/icons/common/BackDisabled16.gif"
					rendered="#{teamWizard.backVisible}"
					enabled="#{teamWizard.backEnabled}"
					manager="#{teamWizard}"
					action="back"
					onclick="setCursorWait(this); showProgress('Nam', 'New Team', 'Moving to previous section...');"
					oncomplete="setCursorDefault(); hideProgress()"
					render="wizardMessages"
					style="padding: 2px 8px"
					offset="true" />
				
				<!-- next button -->
				<aries:dialogButton
					label="Next"
					default="true"
					mode="ajax"
					execute="@form"
					id="teamWizardNextButton"
					icon="/icons/common/Forward16.gif"
					iconDisabled="/icons/common/ForwardDisabled16.gif"
					rendered="#{teamWizard.nextVisible}"
					enabled="#{teamWizard.nextEnabled}"
					manager="#{teamWizard}"
					action="next"
					onclick="setCursorWait(this); showProgress('Nam', 'New Team', 'Moving to next section...');"
					oncomplete="setCursorDefault(); hideProgress()"
					render="wizardMessages"
					style="padding: 2px 8px"
					offset="true" />
				
				<!-- finish button -->
				<aries:dialogButton
					label="Finish"
					default="false"
					mode="ajax"
					execute="@form"
					id="teamWizardFinishButton"
					icon="/icons/common/ThumbsUp16.gif"
					iconDisabled="/icons/common/ThumbsUpDisabled16.gif"
					rendered="#{teamWizard.finishVisible}"
					enabled="#{teamWizard.finishEnabled}"
					manager="#{teamWizard}"
					action="finish"
					onclick="setCursorWait(this); showProgress('Nam', 'New Team', 'Validating and submitting new Team...');"
					oncomplete="setCursorDefault(); hideProgress()"
					render="wizardMessages"
					style="padding: 2px 8px"
					offset="true" />
				
				<!-- save button -->
				<aries:dialogButton
					label="Save"
					default="false"
					mode="ajax"
					execute="@form"
					id="teamWizardSaveButton"
					icon="/icons/common/Save16.gif"
					iconDisabled="/icons/common/SaveDisabled16.gif"
					rendered="#{teamWizard.saveVisible}"
					enabled="#{teamWizard.saveEnabled}"
					manager="#{teamWizard}"
					action="finish"
					onclick="setCursorWait(this); showProgress('Nam', 'Team', 'Validating and submitting Team changes...');"
					oncomplete="setCursorDefault(); hideProgress()"
					render="wizardMessages"
					style="padding: 2px 8px"
					offset="true" />
				
				<!-- cancel button -->
				<aries:dialogButton
					label="Cancel"
					mode="ajax"
					execute="@all"
					id="teamWizardCancelButton"
					tooltip="Cancel creation of new Team"
					rendered="#{securityGuard.checkManager}"
					manager="#{teamWizard}"
					action="cancel"
					onclick="setCursorWait(this); showProgress('Nam', 'Team Management', 'Cancelling creation of Team...');"
					oncomplete="setCursorDefault(); hideProgress()"
					style="padding: 2px 8px"
					offset="true" />
			</aries:toolbarGroup>
		</aries:controlbar>
	</aries:controlPane>
</ui:composition>
