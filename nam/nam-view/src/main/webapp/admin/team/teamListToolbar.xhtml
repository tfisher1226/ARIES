<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<a4j:outputPanel
		id="teamListToolbar">
		
		<aries:toolbar
			type="table">
			
			<aries:toolbarGroup
				location="left">
			
				<aries:toolButton
					id="teamListNewButton"
					value="New Team..."
					icon="/icons/common/New16.gif"
					iconDisabled="/icons/common/NewDisabled16.gif"
					tooltip="Create new Team Record"
					enabled="#{securityGuard.canCreate('team')}"
					mode="client"
					execute="@none"
					onmouseup="processNewElement(event, 'Team')"
					offset="true" />
				
				<aries:toolButton
					id="teamListEditButton"
					value="Edit Team..."
					icon="/icons/common/Edit16.gif"
					iconDisabled="/icons/common/EditDisabled16.gif"
					tooltip="Open selected Team record for edit..."
					enabled="#{teamListManager.hasSelection() and securityGuard.canUpdate('team')}"
					mode="client"
					execute="@none"
					onmouseup="processEditElement(event, 'Team')"
					offset="true" />
				
				<aries:toolButton
					id="teamListRemoveButton"
					value="Remove Team..."
					icon="/icons/common/Remove16.gif"
					iconDisabled="/icons/common/RemoveDisabled16.gif"
					tooltip="Remove selected Team record from system..."
					enabled="#{teamListManager.hasSelection() and securityGuard.canDelete('team')}"
					mode="client"
					execute="@none"
					onmouseup="processRemoveElement(event, 'Team')"
					offset="true" />
			</aries:toolbarGroup>
			
			<aries:toolbarGroup
				location="right">
				
				<aries:toolButton
					id="teamListRefreshButton"
					icon="/icons/common/Refresh16.gif"
					iconDisabled="/icons/common/RefreshDisabled16.gif"
					tooltip="Re-read Team information from server"
					enabled="#{securityGuard.canOpen('team')}"
					mode="client"
					execute="@none"
					onmouseup="refreshTeamList(event)"
					offset="true" />
			</aries:toolbarGroup>
		</aries:toolbar>
	</a4j:outputPanel>
</ui:composition>
