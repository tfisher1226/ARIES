<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:panel
		width="auto"
		style="border: 1px solid #bbb; border-radius: 5px; background-color: white">
		
		<aries:formPane
			width="auto"
			columnClass="formColumnAlignLeft"
			style="width: 130px; background-color: inherit">
			
			<c:set var="section" value="#{teamWizard.section}" /> 
			<c:set var="backgroundColor" value="#cfe7f5" /> 
			
			<aries:indentPane
				width="#{helper.wizard_leftSection_width}"
				height="auto"
				style="padding: 6px 10px; font-size: 13px; font-weight: bold; background-color: white; cursor: pointer">
				#{teamWizard.newMode ? 'Steps' : 'Sections'}
			</aries:indentPane>
			
			<ui:repeat
				var="page" 
				value="#{teamWizard.pages}">
				
				<aries:wizardStep
					step="#{section}"
					label="#{page.name}"
					icon="#{page.icon}"
					enabled="#{page.enabled}"
					onclick="setCursorWait(this); showTeamWizardPage('#{page.name}')"
					styleClass="wizardMenuStep" />
			</ui:repeat>
		</aries:formPane>
	</aries:panel>
</ui:composition>
