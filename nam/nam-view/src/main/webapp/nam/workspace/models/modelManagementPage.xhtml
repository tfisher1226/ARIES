<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:aries="http://aries.org/jsf"
	template="/templates/main.xhtml">

	<!-- Page Includes -->
	<ui:define name="pageIncludes">
		<ui:include src="modelFileActions.xhtml" />
	</ui:define>

	<!-- Page Breadcrumbs -->
	<ui:define name="pageBreadcrumbs">
		<span class="pageBreadcrumbs">
			<ui:include src="/common/breadcrumbs.xhtml">
				<ui:param name="breadcrumbs" value="#{modelPageManager.getBreadcrumbs('models')}" />
			</ui:include>
		</span>
	</ui:define>

	<!-- Page Title -->
	<ui:define name="pageTitle">
		<span class="pageTitle">
			<ui:include src="/common/pageTitle.xhtml">
				<ui:param name="icon" value="/icons/nam/Router16.gif" />
				<ui:param name="title" value="Models" />
			</ui:include>
		</span>
	</ui:define>
	
	<!-- NAVIGATOR -->
	<ui:define name="navigator">
		<div class="navigator">
			<ui:include src="modelManagementNavigator.xhtml" />
		</div>
	</ui:define>

	<!-- CONTENT -->
	<ui:define name="content">
		<div class="content">
			<ui:include src="modelManagementViewer.xhtml" />
		</div>		
	</ui:define>
</ui:composition>
