<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<a4j:region>
		<h:panelGroup 
			id="applicationManagementViewer"
			class="viewer">

			<aries:tabPane>
				<aries:tab
					label="File"
					borderWidth="0px"
					icon="/icons/common/Default16.gif"
					onselectXX="showMainPage(this)">

					<aries:formPane
						width="100%"
						columns="2"
						marginTop="0px"
						backgroundColor="inherit">
				
						<aries:panel 
							width="100%"
							height="#{helper.wizard_middleSection_height}"
							backgroundColor="inherit">
		
							<!-- PANEL  
							<ui:param name="sectionType" value="#{applicationTreeManager.sectionType}" />
							<ui:param name="sectionName" value="#{applicationTreeManager.sectionName}" />
							<ui:param name="sectionFile" value="#{sectionType}Summary_#{sectionName}Section.xhtml" />
							<ui:include src="../#{sectionType}/#{sectionFile}" />
							-->
						</aries:panel>
					</aries:formPane>
				</aries:tab>
			</aries:tabPane>
		</h:panelGroup> 
	</a4j:region>
</ui:composition>
