<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:toolbar
		type="table"
		id="graphicsListToolbar">
		
		<aries:toolbarGroup
			location="left">
		
			<aries:toolButton
				id="graphicsListNewButton"
				value="New Graphics..."
				icon="/icons/common/New16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				tooltip="Create new Graphics Record"
				enabled="#{securityGuard.canCreate('graphics')}"
				mode="client"
				execute="@none"
				onmouseup="processNewElement(event, 'Graphics')"
				offset="true" />
			
			<aries:toolButton
				id="graphicsListEditButton"
				value="Edit Graphics..."
				icon="/icons/common/Edit16.gif"
				iconDisabled="/icons/common/EditDisabled16.gif"
				tooltip="Open selected Graphics record for edit..."
				enabled="#{graphicsListManager.hasSelection() and securityGuard.canUpdate('graphics')}"
				mode="client"
				execute="@none"
				onmouseup="processEditElement(event, 'Graphics')"
				offset="true" />
			
			<aries:toolButton
				id="graphicsListRemoveButton"
				value="Remove Graphics..."
				icon="/icons/common/Remove16.gif"
				iconDisabled="/icons/common/RemoveDisabled16.gif"
				tooltip="Remove selected Graphics record from system..."
				enabled="#{graphicsListManager.hasSelection() and securityGuard.canDelete('graphics')}"
				mode="client"
				execute="@none"
				onmouseup="processRemoveElement(event, 'Graphics')"
				offset="true" />
		</aries:toolbarGroup>
		
		<aries:toolbarGroup
			location="right">
			
			<aries:toolButton
				id="graphicsListRefreshButton"
				icon="/icons/common/Refresh16.gif"
				iconDisabled="/icons/common/RefreshDisabled16.gif"
				tooltip="Re-read Graphics information from server"
				enabled="#{securityGuard.canOpen('graphics')}"
				mode="client"
				execute="@none"
				onmouseup="refreshGraphicsList(event)"
				offset="true" />
		</aries:toolbarGroup>
	</aries:toolbar>
</ui:composition>
