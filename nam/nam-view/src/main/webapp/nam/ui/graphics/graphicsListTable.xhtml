<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<!-- table panel -->
	<aries:outputPane
		id="graphicsListTablePanel">
		
		<!-- context menu -->
		<ui:include src="graphicsListMenu.xhtml">
			<ui:param name="tableId" value="graphicsListTable" />
		</ui:include>
		
		<!-- table -->
		<aries:table
			id="graphicsListTable"
			value="#{graphicsListManager.dataModel}"
			rowCount="#{graphicsListManager.dataModel.rowCount}"
			visible="#{graphicsListManager.dataModel.rowCount > 0}"
			addIndexColumn="true"
			addSelectorColumn="true"
			onrowmousedown="processGraphicsListMouseDown(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			onrowdblclick="processGraphicsListDoubleClick(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			style="width: auto; max-width: auto; border-top-width: 0px; border-left-width: 0px">
			
			<!-- NAME -->
			<aries:textColumn
				width="100"
				header="Name">
				<h:outputText value="#{rowItem.graphics.name}" />
			</aries:textColumn>
			
			<!-- VALUE -->
			<aries:textColumn
				width="100"
				header="Value">
				<h:outputText value="#{rowItem.graphics.value}" />
			</aries:textColumn>
		</aries:table>
	</aries:outputPane>
</ui:composition>
