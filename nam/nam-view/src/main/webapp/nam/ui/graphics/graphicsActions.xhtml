<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">
	
	<a4j:region>
		
		
		<!--
		  ** showGraphicsListPage()
		  ** Goes to the Graphics Management List Page.
		  -->
		
		<a4j:jsFunction 
			name="showGraphicsListPage" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			action="#{graphicsPageManager.initializeGraphicsListPage}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Graphics Records', 'Preparing Graphics List...')">
		</a4j:jsFunction>
		
		
		<!--
		  ** showGraphicsTreePage()
		  ** Goes to the Graphics Management Tree Page.
		  -->
		
		<a4j:jsFunction 
			name="showGraphicsTreePage" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			action="#{graphicsPageManager.initializeGraphicsTreePage}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Graphics Records', 'Preparing Graphics Tree...')">
		</a4j:jsFunction>
		
		
		<!--
		  ** showGraphicsManagementPage()
		  ** Goes to the Graphics Management Overview Page.
		  -->
		
		<a4j:jsFunction 
			name="showGraphicsManagementPage" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			action="#{graphicsPageManager.initializeGraphicsManagementPage}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Graphics Records', 'Preparing Graphics related information...')">
		</a4j:jsFunction>
			
			
		<!--
		  ** showGraphicsWizardPage()
		  ** Goes to the Graphics Wizard Page.
		  -->
			
		<a4j:jsFunction 
			name="showGraphicsWizardPage" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			action="#{graphicsWizard.refresh}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Graphics Records', 'Preparing Graphics information...')">
			
			<!-- these values are passed-in -->
			<a4j:param name="section" assignTo="#{graphicsWizard.section}" />
			
			<!-- these values are assigned here -->
			<a4j:param name="origin" value="#{selectionContext.origin}" assignTo="#{graphicsWizard.origin}" />
		</a4j:jsFunction>
			
			
		<!--
		  ** showNewGraphicsDialog()
		  ** Launches the Graphics Dialog in "new" mode.
		  -->
			
		<a4j:jsFunction 
			name="showNewGraphicsDialog" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			limitRender="true"
			action="#{graphicsInfoManager.newGraphics}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Graphics Records', 'Creating new Graphics...')"
			oncomplete="setCursorDefault(this); hideProgress(); showGraphicsDialog()"
			render="graphicsModule, graphicsDialog">
			
			<!-- these values are assigned here -->
			<a4j:param name="targetDomain" value="#{section}" assignTo="#{graphicsInfoManager.targetDomain}" />
			<a4j:param name="targetField" value="graphicsListPane" assignTo="#{graphicsInfoManager.targetField}" />
			<a4j:param name="targetInstance" value="#{instanceName}" assignTo="#{graphicsInfoManager.targetInstance}" />
		</a4j:jsFunction>
			
			
		<!--
		  ** showEditGraphicsDialog()
		  ** Launches the Graphics Dialog in "edit" mode.
		  -->
			
		<a4j:jsFunction 
			name="showEditGraphicsDialog" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			limitRender="true"
			action="#{graphicsInfoManager.editGraphics}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Graphics Records', 'Preparing Graphics information...')"
			oncomplete="setCursorDefault(this); hideProgress(); showGraphicsDialog()"
			render="graphicsModule, graphicsDialog">
			
			<!-- these values are assigned here -->
			<a4j:param name="targetDomain" value="#{section}" assignTo="#{graphicsInfoManager.targetDomain}" />
			<a4j:param name="targetField" value="graphicsListPane" assignTo="#{graphicsInfoManager.targetField}" />
			<a4j:param name="targetInstance" value="#{instanceName}" assignTo="#{graphicsInfoManager.targetInstance}" />
		</a4j:jsFunction>
	</a4j:region>
</ui:composition>
