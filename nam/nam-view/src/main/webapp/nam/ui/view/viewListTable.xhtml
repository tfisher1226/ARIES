<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<!-- table panel -->
	<aries:outputPane
		id="viewListTablePanel">
		
		<!-- context menu -->
		<ui:include src="viewListMenu.xhtml">
			<ui:param name="tableId" value="viewListTable" />
		</ui:include>
		
		<!-- table -->
		<aries:table
			id="viewListTable"
			value="#{viewListManager.dataModel}"
			rowCount="#{viewListManager.dataModel.rowCount}"
			visible="#{viewListManager.dataModel.rowCount > 0}"
			addIndexColumn="true"
			addSelectorColumn="true"
			onrowmousedown="processViewListMouseDown(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			onrowdblclick="processViewListDoubleClick(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			style="width: auto; max-width: auto; border-top-width: 0px; border-left-width: 0px">
			
			<!-- NAME -->
			<aries:textColumn
				width="100"
				header="Name">
				<h:outputText value="#{rowItem.view.name}" />
			</aries:textColumn>
			
			<!-- DOMAIN -->
			<aries:textColumn
				width="100"
				header="Domain">
				<h:outputText value="#{rowItem.view.domain}" />
			</aries:textColumn>
			
			<!-- CONTROLS -->
			<aries:textColumn
				width="100"
				header="Controls">
				<h:outputText value="#{controlsHelper.toString(rowItem.view.controls)}" />
			</aries:textColumn>
			
			<!-- RELATIONS -->
			<aries:textColumn
				width="100"
				header="Relations">
				<h:outputText value="#{relationsHelper.toString(rowItem.view.relations)}" />
			</aries:textColumn>
		</aries:table>
	</aries:outputPane>
</ui:composition>
