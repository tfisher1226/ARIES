<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<!-- section body  
	<h:panelGrid class="sectionBody">
	-->

	<aries:panel
		padding="20px"
		paddingTop="10px"
		backgroundColor="inherit">
		
		<!-- WIZARD TITLE -->
		<ui:insert name="wizardTitle" />
		 
		<!-- WIZARD MESSAGES 
		<ui:insert name="wizardMessages" />
		-->
		
		<aries:spacer height="10" />
		<aries:formPane
			columns="2" 
			width="auto"
			height="auto">

			<aries:panel>
				<aries:panel 
					id="userInterfaceListView"
					rendered="#{not empty userInterfaceListManager.recordList}">
					
					<ui:include src="/common/sectionLabel.xhtml">
						<ui:param name="icon" value="/icons/nam/UserInterface16.gif" />
						<ui:param name="label" value="User-Interfaces" />
					</ui:include>
		
					<aries:spacer height="6" />
					<h:panelGroup layout="block" styleClass="tableBorder">
						<ui:include src="../userInterface/userInterfaceListActions.xhtml" />
						<ui:include src="../userInterface/userInterfaceNameListTable.xhtml" />	
					</h:panelGroup>
				</aries:panel>
			</aries:panel>

			<aries:panel 
				marginLeft="20px">
				
				<!--
				Type
				Namespace
				Languages
				Sections
				Interactors
				Conversations
				 
				 -->
				<aries:panel 
					id="timeoutListView"
					rendered="#{not empty timeoutListManager.recordList}">
					
					<ui:include src="/common/sectionLabel.xhtml">
						<ui:param name="icon" value="/icons/nam/Timeout16.gif" />
						<ui:param name="label" value="Timeouts" />
					</ui:include>
		
					<aries:spacer height="6" />
					<h:panelGroup layout="block" styleClass="tableBorder">
						<ui:include src="../timeout/timeoutListActions.xhtml" />
						<ui:include src="../timeout/timeoutNameListTable.xhtml" />	
					</h:panelGroup>
				</aries:panel>
			</aries:panel>
		</aries:formPane>
	</aries:panel>
</ui:composition>
