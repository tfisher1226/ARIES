<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">
	
	<a4j:region>
		
		
		<!--
		  ** showUserInterfaceListPage()
		  ** Goes to the UserInterface Management List Page.
		  -->
		
		<a4j:jsFunction 
			name="showUserInterfaceListPage" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			action="#{userInterfacePageManager.initializeUserInterfaceListPage}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'UserInterface Records', 'Preparing UserInterface List...')">
		</a4j:jsFunction>
		
		
		<!--
		  ** showUserInterfaceTreePage()
		  ** Goes to the UserInterface Management Tree Page.
		  -->
		
		<a4j:jsFunction 
			name="showUserInterfaceTreePage" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			action="#{userInterfacePageManager.initializeUserInterfaceTreePage}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'UserInterface Records', 'Preparing UserInterface Tree...')">
		</a4j:jsFunction>
		
		
		<!--
		  ** showUserInterfaceManagementPage()
		  ** Goes to the UserInterface Management Overview Page.
		  -->
		
		<a4j:jsFunction 
			name="showUserInterfaceManagementPage" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			action="#{userInterfacePageManager.initializeUserInterfaceManagementPage}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'UserInterface Records', 'Preparing UserInterface related information...')">
		</a4j:jsFunction>
			
			
		<!--
		  ** showUserInterfaceWizardPage()
		  ** Goes to the UserInterface Wizard Page.
		  -->
			
		<a4j:jsFunction 
			name="showUserInterfaceWizardPage" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			action="#{userInterfaceWizard.refresh}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'UserInterface Records', 'Preparing UserInterface information...')">
			
			<!-- these values are passed-in -->
			<a4j:param name="section" assignTo="#{userInterfaceWizard.section}" />
			
			<!-- these values are assigned here -->
			<a4j:param name="origin" value="#{selectionContext.origin}" assignTo="#{userInterfaceWizard.origin}" />
		</a4j:jsFunction>
			
			
		<!--
		  ** showNewUserInterfaceDialog()
		  ** Launches the UserInterface Dialog in "new" mode.
		  -->
			
		<a4j:jsFunction 
			name="showNewUserInterfaceDialog" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			limitRender="true"
			action="#{userInterfaceInfoManager.newUserInterface}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'UserInterface Records', 'Creating new UserInterface...')"
			oncomplete="setCursorDefault(this); hideProgress(); showUserInterfaceDialog()"
			render="userInterfaceModule, userInterfaceDialog">
			
			<!-- these values are assigned here -->
			<a4j:param name="targetDomain" value="#{section}" assignTo="#{userInterfaceInfoManager.targetDomain}" />
			<a4j:param name="targetField" value="userInterfaceListPane" assignTo="#{userInterfaceInfoManager.targetField}" />
			<a4j:param name="targetInstance" value="#{instanceName}" assignTo="#{userInterfaceInfoManager.targetInstance}" />
		</a4j:jsFunction>
			
			
		<!--
		  ** showEditUserInterfaceDialog()
		  ** Launches the UserInterface Dialog in "edit" mode.
		  -->
			
		<a4j:jsFunction 
			name="showEditUserInterfaceDialog" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			limitRender="true"
			action="#{userInterfaceInfoManager.editUserInterface}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'UserInterface Records', 'Preparing UserInterface information...')"
			oncomplete="setCursorDefault(this); hideProgress(); showUserInterfaceDialog()"
			render="userInterfaceModule, userInterfaceDialog">
			
			<!-- these values are assigned here -->
			<a4j:param name="targetDomain" value="#{section}" assignTo="#{userInterfaceInfoManager.targetDomain}" />
			<a4j:param name="targetField" value="userInterfaceListPane" assignTo="#{userInterfaceInfoManager.targetField}" />
			<a4j:param name="targetInstance" value="#{instanceName}" assignTo="#{userInterfaceInfoManager.targetInstance}" />
		</a4j:jsFunction>
	</a4j:region>
</ui:composition>
