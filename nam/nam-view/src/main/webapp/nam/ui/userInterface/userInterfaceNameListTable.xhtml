<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:outputPane
		id="userInterfaceNameListTablePanel">
		
		<!-- context menu -->
		<ui:include src="userInterfaceListMenu.xhtml">
			<ui:param name="tableId" value="userInterfaceNameListTable" />
		</ui:include>
			
		<!-- table -->
		<aries:table
			id="userInterfaceNameListTable"
			value="#{userInterfaceListManager.dataModel}"
			rowCount="#{userInterfaceListManager.dataModel.rowCount}"
			visible="#{userInterfaceListManager.dataModel.rowCount > 0}"
			onrowmousedown="processUserInterfaceListMouseDown(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			onrowdblclick="processUserInterfaceListDoubleClick(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			style="width: auto; max-width: auto; border-top-width: 0px; border-left-width: 0px"
			styleClass="noTableHeader"
			tablePanelStyleClass="none"
			rowClasses="none">
			
			<!-- Application Name --> 
			<aries:textColumn
				width="100"
				header="Application">
				<h:outputText value="#{rowItem.userInterface.name}" />
			</aries:textColumn>
			
			<!-- UserInterface Name -->
			<aries:textColumn header="UserInterface">
				<aries:formPane columns="2">
					<h:graphicImage library="graphics" name="/icons/nam/UserInterface16.gif" />
					<h:outputText value="#{rowItem.userInterface.name}" styleClassXX="toolLabel" style="margin-left: 3px; white-space: nowrap; #{labelStyle}" />
				</aries:formPane>
			</aries:textColumn>
		</aries:table>
	</aries:outputPane>
</ui:composition>
