<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:toolbar
		type="table"
		id="controlListToolbar">
		
		<aries:toolbarGroup
			location="left">
		
			<aries:toolButton
				id="controlListNewButton"
				value="New Control..."
				icon="/icons/common/New16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				tooltip="Create new Control Record"
				enabled="#{securityGuard.canCreate('control')}"
				mode="client"
				execute="@none"
				onmouseup="processNewElement(event, 'Control')"
				offset="true" />
			
			<aries:toolButton
				id="controlListEditButton"
				value="Edit Control..."
				icon="/icons/common/Edit16.gif"
				iconDisabled="/icons/common/EditDisabled16.gif"
				tooltip="Open selected Control record for edit..."
				enabled="#{controlListManager.hasSelection() and securityGuard.canUpdate('control')}"
				mode="client"
				execute="@none"
				onmouseup="processEditElement(event, 'Control')"
				offset="true" />
			
			<aries:toolButton
				id="controlListRemoveButton"
				value="Remove Control..."
				icon="/icons/common/Remove16.gif"
				iconDisabled="/icons/common/RemoveDisabled16.gif"
				tooltip="Remove selected Control record from system..."
				enabled="#{controlListManager.hasSelection() and securityGuard.canDelete('control')}"
				mode="client"
				execute="@none"
				onmouseup="processRemoveElement(event, 'Control')"
				offset="true" />
		</aries:toolbarGroup>
		
		<aries:toolbarGroup
			location="right">
			
			<aries:toolButton
				id="controlListRefreshButton"
				icon="/icons/common/Refresh16.gif"
				iconDisabled="/icons/common/RefreshDisabled16.gif"
				tooltip="Re-read Control information from server"
				enabled="#{securityGuard.canOpen('control')}"
				mode="client"
				execute="@none"
				onmouseup="refreshControlList(event)"
				offset="true" />
		</aries:toolbarGroup>
	</aries:toolbar>
</ui:composition>
