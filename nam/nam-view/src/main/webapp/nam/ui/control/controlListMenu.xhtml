<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:aries="http://aries.org/jsf">
	
	<aries:region>
		<aries:outputPane
			id="controlListContextMenuPane">
			
			<aries:contextMenu
				mode="client"
				id="controlListContextMenu"
				target="#{tableId}">
				
				<aries:contextMenuItem
					mode="client"
					disabled="false"
					value="View Control..."
					icon="/icons/common/Open16.gif"
					tooltip="View selected Control record..."
					onclick="processViewElement(event, 'Control')">
				</aries:contextMenuItem>
				
				<aries:contextMenuItem
					mode="client"
					disabled="false"
					value="Edit Control..."
					icon="/icons/common/Edit16.gif"
					tooltip="Edit selected Control record..."
					onclick="processEditElement(event, 'Control')">
				</aries:contextMenuItem>
				
				<c:if test="#{securityGuard.checkManager}">
					<aries:contextMenuItem
						mode="client"
						disabled="false"
						value="New Control..."
						icon="/icons/common/New16.gif"
						tooltip="Create new Control for selected Project..."
						onclick="processNewElement(event, 'Control')">
					</aries:contextMenuItem>
				</c:if>
				
				<c:if test="#{securityGuard.checkManager}">
					<aries:contextMenuItem
						mode="client"
						disabled="false"
						value="Remove Control"
						icon="/icons/common/Remove16.gif"
						tooltip="Remove Control record from the system"
						onclick="processRemoveElement(event, 'Control')">
					</aries:contextMenuItem>
				</c:if>
			</aries:contextMenu>
		</aries:outputPane>
	</aries:region>
</ui:composition>
