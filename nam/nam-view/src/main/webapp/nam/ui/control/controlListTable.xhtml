<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<!-- table panel -->
	<aries:outputPane
		id="controlListTablePanel">
		
		<!-- context menu -->
		<ui:include src="controlListMenu.xhtml">
			<ui:param name="tableId" value="controlListTable" />
		</ui:include>
		
		<!-- table -->
		<aries:table
			id="controlListTable"
			value="#{controlListManager.dataModel}"
			rowCount="#{controlListManager.dataModel.rowCount}"
			visible="#{controlListManager.dataModel.rowCount > 0}"
			addIndexColumn="true"
			addSelectorColumn="true"
			onrowmousedown="processControlListMouseDown(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			onrowdblclick="processControlListDoubleClick(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			style="width: auto; max-width: auto; border-top-width: 0px; border-left-width: 0px">
		</aries:table>
	</aries:outputPane>
</ui:composition>
