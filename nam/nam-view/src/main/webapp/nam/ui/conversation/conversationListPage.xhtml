<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf"
	template="/templates/main.xhtml">

	<!-- page includes -->
	<ui:define name="pageIncludes">
		<ui:include src="conversationActions.xhtml" />
		<ui:include src="conversationListActions.xhtml" />
	</ui:define>
	
	<!-- page title -->
	<ui:define name="pageTitle">
		<span class="pageTitle2">
			<ui:include src="/common/pageTitle.xhtml">
				<ui:param name="manager" value="#{conversationPageManager}" />
			</ui:include>
		</span>
	</ui:define>
	
	<!-- page breadcrumbs -->
	<ui:define name="pageBreadcrumbs">
		<span class="pageBreadcrumbs">
			<ui:include src="/common/breadcrumbs.xhtml">
				<ui:param name="breadcrumbs" value="#{conversationPageManager.getBreadcrumbs('conversationList')}" />
			</ui:include>
		</span>
	</ui:define>
	
	<!-- page views -->
	<ui:define name="pageViews">
		<span class="pageViews">
			<ui:include src="/common/pageViews.xhtml">
				<ui:param name="label" value="Conversation" />
				<ui:param name="manager" value="#{conversationPageManager}" />
				<ui:param name="overviewPage" value="initializeConversationManagementPage" />
				<ui:param name="listPage" value="initializeConversationListPage" />
			</ui:include>
			</span>
	</ui:define>
	
	<!-- content -->
	<ui:define name="content">
		<div class="content2">
			
			<aries:panel
				width="auto"
				height="auto"
				backgroundColor="inherit">
				
				<aries:formPane
					width="auto"
					height="auto"
					margin="20px"
					marginTop="2px">
					
					<!-- container -->
					<aries:borderPane
						width="auto"
						height="auto">
						
						<!-- conversation list -->
						<aries:outputPane
							id="conversationListPane">
							
							<ui:include src="conversationListToolbar.xhtml" />
							<ui:include src="conversationListTable.xhtml" />
						</aries:outputPane>
					</aries:borderPane>
					
					<!--
					<a4j:log level="ALL" popup="false" width="400" height="200"/>
					-->
				</aries:formPane>
			</aries:panel>
		</div>
	</ui:define>
</ui:composition>
