<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:toolbar
		type="table"
		id="layoutListToolbar">
		
		<aries:toolbarGroup
			location="left">
		
			<aries:toolButton
				id="layoutListNewButton"
				value="New Layout..."
				icon="/icons/common/New16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				tooltip="Create new Layout Record"
				enabled="#{securityGuard.canCreate('layout')}"
				mode="client"
				execute="@none"
				onmouseup="processNewElement(event, 'Layout')"
				offset="true" />
			
			<aries:toolButton
				id="layoutListEditButton"
				value="Edit Layout..."
				icon="/icons/common/Edit16.gif"
				iconDisabled="/icons/common/EditDisabled16.gif"
				tooltip="Open selected Layout record for edit..."
				enabled="#{layoutListManager.hasSelection() and securityGuard.canUpdate('layout')}"
				mode="client"
				execute="@none"
				onmouseup="processEditElement(event, 'Layout')"
				offset="true" />
			
			<aries:toolButton
				id="layoutListRemoveButton"
				value="Remove Layout..."
				icon="/icons/common/Remove16.gif"
				iconDisabled="/icons/common/RemoveDisabled16.gif"
				tooltip="Remove selected Layout record from system..."
				enabled="#{layoutListManager.hasSelection() and securityGuard.canDelete('layout')}"
				mode="client"
				execute="@none"
				onmouseup="processRemoveElement(event, 'Layout')"
				offset="true" />
		</aries:toolbarGroup>
		
		<aries:toolbarGroup
			location="right">
			
			<aries:toolButton
				id="layoutListRefreshButton"
				icon="/icons/common/Refresh16.gif"
				iconDisabled="/icons/common/RefreshDisabled16.gif"
				tooltip="Re-read Layout information from server"
				enabled="#{securityGuard.canOpen('layout')}"
				mode="client"
				execute="@none"
				onmouseup="refreshLayoutList(event)"
				offset="true" />
		</aries:toolbarGroup>
	</aries:toolbar>
</ui:composition>
