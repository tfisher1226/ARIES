<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<!-- table panel -->
	<aries:outputPane
		id="invocationListTablePanel">
		
		<!-- context menu -->
		<ui:include src="invocationListMenu.xhtml">
			<ui:param name="tableId" value="invocationListTable" />
		</ui:include>
		
		<!-- table -->
		<aries:table
			id="invocationListTable"
			value="#{invocationListManager.dataModel}"
			rowCount="#{invocationListManager.dataModel.rowCount}"
			visible="#{invocationListManager.dataModel.rowCount > 0}"
			addIndexColumn="true"
			addSelectorColumn="true"
			onrowmousedown="processInvocationListMouseDown(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			onrowdblclick="processInvocationListDoubleClick(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			style="width: auto; max-width: auto; border-top-width: 0px; border-left-width: 0px">
			
			<!-- NAME -->
			<aries:textColumn
				width="100"
				header="Name">
				<h:outputText value="#{rowItem.invocation.name}" />
			</aries:textColumn>
			
			<!-- SERVICE -->
			<aries:textColumn
				width="100"
				header="Service">
				<h:outputText value="#{serviceHelper.toString(rowItem.invocation.service)}" />
			</aries:textColumn>
		</aries:table>
	</aries:outputPane>
</ui:composition>
