<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">
	
	<a4j:region>
		
		
		<!--
		  ** showInvocationListPage()
		  ** Goes to the Invocation Management List Page.
		  -->
		
		<a4j:jsFunction 
			name="showInvocationListPage" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			action="#{invocationPageManager.initializeInvocationListPage}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Invocation Records', 'Preparing Invocation List...')">
		</a4j:jsFunction>
		
		
		<!--
		  ** showInvocationTreePage()
		  ** Goes to the Invocation Management Tree Page.
		  -->
		
		<a4j:jsFunction 
			name="showInvocationTreePage" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			action="#{invocationPageManager.initializeInvocationTreePage}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Invocation Records', 'Preparing Invocation Tree...')">
		</a4j:jsFunction>
		
		
		<!--
		  ** showInvocationManagementPage()
		  ** Goes to the Invocation Management Overview Page.
		  -->
		
		<a4j:jsFunction 
			name="showInvocationManagementPage" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			action="#{invocationPageManager.initializeInvocationManagementPage}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Invocation Records', 'Preparing Invocation related information...')">
		</a4j:jsFunction>
			
			
		<!--
		  ** showInvocationWizardPage()
		  ** Goes to the Invocation Wizard Page.
		  -->
			
		<a4j:jsFunction 
			name="showInvocationWizardPage" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			action="#{invocationWizard.refresh}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Invocation Records', 'Preparing Invocation information...')">
			
			<!-- these values are passed-in -->
			<a4j:param name="section" assignTo="#{invocationWizard.section}" />
			
			<!-- these values are assigned here -->
			<a4j:param name="origin" value="#{selectionContext.origin}" assignTo="#{invocationWizard.origin}" />
		</a4j:jsFunction>
			
			
		<!--
		  ** showNewInvocationDialog()
		  ** Launches the Invocation Dialog in "new" mode.
		  -->
			
		<a4j:jsFunction 
			name="showNewInvocationDialog" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			limitRender="true"
			action="#{invocationInfoManager.newInvocation}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Invocation Records', 'Creating new Invocation...')"
			oncomplete="setCursorDefault(this); hideProgress(); showInvocationDialog()"
			render="invocationModule, invocationDialog">
			
			<!-- these values are assigned here -->
			<a4j:param name="targetDomain" value="#{section}" assignTo="#{invocationInfoManager.targetDomain}" />
			<a4j:param name="targetField" value="invocationListPane" assignTo="#{invocationInfoManager.targetField}" />
			<a4j:param name="targetInstance" value="#{instanceName}" assignTo="#{invocationInfoManager.targetInstance}" />
		</a4j:jsFunction>
			
			
		<!--
		  ** showEditInvocationDialog()
		  ** Launches the Invocation Dialog in "edit" mode.
		  -->
			
		<a4j:jsFunction 
			name="showEditInvocationDialog" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			limitRender="true"
			action="#{invocationInfoManager.editInvocation}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Invocation Records', 'Preparing Invocation information...')"
			oncomplete="setCursorDefault(this); hideProgress(); showInvocationDialog()"
			render="invocationModule, invocationDialog">
			
			<!-- these values are assigned here -->
			<a4j:param name="targetDomain" value="#{section}" assignTo="#{invocationInfoManager.targetDomain}" />
			<a4j:param name="targetField" value="invocationListPane" assignTo="#{invocationInfoManager.targetField}" />
			<a4j:param name="targetInstance" value="#{instanceName}" assignTo="#{invocationInfoManager.targetInstance}" />
		</a4j:jsFunction>
	</a4j:region>
</ui:composition>
