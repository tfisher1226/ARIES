<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:toolbar
		type="table"
		id="invocationListToolbar">
		
		<aries:toolbarGroup
			location="left">
		
			<aries:toolButton
				id="invocationListNewButton"
				value="New Invocation..."
				icon="/icons/common/New16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				tooltip="Create new Invocation Record"
				enabled="#{securityGuard.canCreate('invocation')}"
				mode="client"
				execute="@none"
				onmouseup="processNewElement(event, 'Invocation')"
				offset="true" />
			
			<aries:toolButton
				id="invocationListEditButton"
				value="Edit Invocation..."
				icon="/icons/common/Edit16.gif"
				iconDisabled="/icons/common/EditDisabled16.gif"
				tooltip="Open selected Invocation record for edit..."
				enabled="#{invocationListManager.hasSelection() and securityGuard.canUpdate('invocation')}"
				mode="client"
				execute="@none"
				onmouseup="processEditElement(event, 'Invocation')"
				offset="true" />
			
			<aries:toolButton
				id="invocationListRemoveButton"
				value="Remove Invocation..."
				icon="/icons/common/Remove16.gif"
				iconDisabled="/icons/common/RemoveDisabled16.gif"
				tooltip="Remove selected Invocation record from system..."
				enabled="#{invocationListManager.hasSelection() and securityGuard.canDelete('invocation')}"
				mode="client"
				execute="@none"
				onmouseup="processRemoveElement(event, 'Invocation')"
				offset="true" />
		</aries:toolbarGroup>
		
		<aries:toolbarGroup
			location="right">
			
			<aries:toolButton
				id="invocationListRefreshButton"
				icon="/icons/common/Refresh16.gif"
				iconDisabled="/icons/common/RefreshDisabled16.gif"
				tooltip="Re-read Invocation information from server"
				enabled="#{securityGuard.canOpen('invocation')}"
				mode="client"
				execute="@none"
				onmouseup="refreshInvocationList(event)"
				offset="true" />
		</aries:toolbarGroup>
	</aries:toolbar>
</ui:composition>
