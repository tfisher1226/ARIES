<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:toolbar
		type="table"
		id="attributeListToolbar">
	
		<aries:toolbarGroup
			location="left">
		
			<aries:toolButton
				id="attributeListNewButton"
				value="New Attribute..."
				icon="/icons/common/New16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				tooltip="Create new Attribute Record"
				enabled="#{securityGuard.canCreate('attribute')}"
				mode="client"
				execute="@none"
				onmouseup="processNewElement(event, 'Attribute')"
				offset="true" />
			
			<aries:toolButton
				id="attributeListEditButton"
				value="Edit Attribute..."
				icon="/icons/common/Edit16.gif"
				iconDisabled="/icons/common/EditDisabled16.gif"
				tooltip="Open selected Attribute record for edit..."
				enabled="#{attributeListManager.hasSelection() and securityGuard.canUpdate('attribute')}"
				mode="client"
				execute="@none"
				onmouseup="processEditElement(event, 'Attribute')"
				offset="true" />
			
			<aries:toolButton
				id="attributeListRemoveButton"
				value="Remove Attribute..."
				icon="/icons/common/Remove16.gif"
				iconDisabled="/icons/common/RemoveDisabled16.gif"
				tooltip="Remove selected Attribute record from system..."
				enabled="#{attributeListManager.hasSelection() and securityGuard.canDelete('attribute')}"
				mode="client"
				execute="@none"
				onmouseup="processRemoveElement(event, 'Attribute')"
				offset="true" />
		</aries:toolbarGroup>
		
		<aries:toolbarGroup
			location="right">
			
			<aries:toolButton
				id="attributeListRefreshButton"
				icon="/icons/common/Refresh16.gif"
				iconDisabled="/icons/common/RefreshDisabled16.gif"
				tooltip="Re-read Attribute information from server"
				enabled="#{securityGuard.canOpen('attribute')}"
				mode="client"
				execute="@none"
				onmouseup="refreshAttributeList(event)"
				offset="true" />
		</aries:toolbarGroup>
	</aries:toolbar>
</ui:composition>
