<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<a4j:outputPanel
		id="containerListToolbar">
		
		<aries:toolbar
			type="table">
			
			<aries:toolbarGroup
				location="left">
			
				<aries:toolButton
					id="containerListNewButton"
					value="New Container..."
					icon="/icons/common/New16.gif"
					iconDisabled="/icons/common/NewDisabled16.gif"
					tooltip="Create new Container Record"
					enabled="#{securityGuard.canCreate('container')}"
					mode="client"
					execute="@none"
					onmouseup="processNewElement(event, 'Container')"
					offset="true" />
				
				<aries:toolButton
					id="containerListEditButton"
					value="Edit Container..."
					icon="/icons/common/Edit16.gif"
					iconDisabled="/icons/common/EditDisabled16.gif"
					tooltip="Open selected Container record for edit..."
					enabled="#{containerListManager.hasSelection() and securityGuard.canUpdate('container')}"
					mode="client"
					execute="@none"
					onmouseup="processEditElement(event, 'Container')"
					offset="true" />
				
				<aries:toolButton
					id="containerListRemoveButton"
					value="Remove Container..."
					icon="/icons/common/Remove16.gif"
					iconDisabled="/icons/common/RemoveDisabled16.gif"
					tooltip="Remove selected Container record from system..."
					enabled="#{containerListManager.hasSelection() and securityGuard.canDelete('container')}"
					mode="client"
					execute="@none"
					onmouseup="processRemoveElement(event, 'Container')"
					offset="true" />
			</aries:toolbarGroup>
			
			<aries:toolbarGroup
				location="right">
				
				<aries:toolButton
					id="containerListRefreshButton"
					icon="/icons/common/Refresh16.gif"
					iconDisabled="/icons/common/RefreshDisabled16.gif"
					tooltip="Re-read Container information from server"
					enabled="#{securityGuard.canOpen('container')}"
					mode="client"
					execute="@none"
					onmouseup="refreshContainerList(event)"
					offset="true" />
			</aries:toolbarGroup>
		</aries:toolbar>
	</a4j:outputPanel>
</ui:composition>
