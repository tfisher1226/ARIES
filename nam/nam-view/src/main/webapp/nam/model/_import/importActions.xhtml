<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">
	
	<a4j:region>
		
		
		<!--
		  ** showImportListPage()
		  ** Goes to the Import Management List Page.
		  -->
		
		<a4j:jsFunction 
			name="showImportListPage" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			action="#{importPageManager.initializeImportListPage}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Import Records', 'Preparing Import List...')">
		</a4j:jsFunction>
		
		
		<!--
		  ** showImportTreePage()
		  ** Goes to the Import Management Tree Page.
		  -->
		
		<a4j:jsFunction 
			name="showImportTreePage" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			action="#{importPageManager.initializeImportTreePage}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Import Records', 'Preparing Import Tree...')">
		</a4j:jsFunction>
		
		
		<!--
		  ** showImportManagementPage()
		  ** Goes to the Import Management Overview Page.
		  -->
		
		<a4j:jsFunction 
			name="showImportManagementPage" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			action="#{importPageManager.initializeImportManagementPage}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Import Records', 'Preparing Import related information...')">
		</a4j:jsFunction>
			
			
		<!--
		  ** showImportWizardPage()
		  ** Goes to the Import Wizard Page.
		  -->
			
		<a4j:jsFunction 
			name="showImportWizardPage" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			action="#{importWizard.refresh}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Import Records', 'Preparing Import information...')">
			
			<!-- these values are passed-in -->
			<a4j:param name="section" assignTo="#{importWizard.section}" />
			
			<!-- these values are assigned here -->
			<a4j:param name="origin" value="#{selectionContext.origin}" assignTo="#{importWizard.origin}" />
		</a4j:jsFunction>
			
			
		<!--
		  ** showNewImportDialog()
		  ** Launches the Import Dialog in "new" mode.
		  -->
			
		<a4j:jsFunction 
			name="showNewImportDialog" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			limitRender="true"
			action="#{importInfoManager.newImport}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Import Records', 'Creating new Import...')"
			oncomplete="setCursorDefault(this); hideProgress(); showImportDialog()"
			render="importModule, importDialog">
			
			<!-- these values are assigned here -->
			<a4j:param name="targetDomain" value="#{section}" assignTo="#{importInfoManager.targetDomain}" />
			<a4j:param name="targetField" value="importListPane" assignTo="#{importInfoManager.targetField}" />
			<a4j:param name="targetInstance" value="#{instanceName}" assignTo="#{importInfoManager.targetInstance}" />
		</a4j:jsFunction>
			
			
		<!--
		  ** showEditImportDialog()
		  ** Launches the Import Dialog in "edit" mode.
		  -->
			
		<a4j:jsFunction 
			name="showEditImportDialog" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			limitRender="true"
			action="#{importInfoManager.editImport}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Import Records', 'Preparing Import information...')"
			oncomplete="setCursorDefault(this); hideProgress(); showImportDialog()"
			render="importModule, importDialog">
			
			<!-- these values are assigned here -->
			<a4j:param name="targetDomain" value="#{section}" assignTo="#{importInfoManager.targetDomain}" />
			<a4j:param name="targetField" value="importListPane" assignTo="#{importInfoManager.targetField}" />
			<a4j:param name="targetInstance" value="#{instanceName}" assignTo="#{importInfoManager.targetInstance}" />
		</a4j:jsFunction>
	</a4j:region>
</ui:composition>
