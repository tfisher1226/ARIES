<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:treeNode
		nodeType="FOLDER"
		render="configurationSetupPanel"
		iconCollapsed="/icons/common/Folder16.gif"
		iconExpanded="/icons/common/FolderOpen16.gif"
		iconLeaf="/icons/common/Project16.gif"
		labelStyle="font-size: 13px">
	</aries:treeNode> 

	<aries:treeNode
		nodeType="GROUP"
		render="configurationSetupPanel"
		icon="/icons/nam/PersistenceDomain16.gif"
		iconLeaf="/icons/nam/PersistenceDomain16.gif"
		labelStyle="font-size: 13px">
	</aries:treeNode> 

	<aries:treeNode
		nodeType="ModelFile"
		acceptedTypes="ModelFile"
		icon="/icons/common/File16.gif"
		dropListener="#{applicationTreeManager.dropListener}"
		oncontextmenu="showModelFileContextMenu(event, '#{item.type}', '#{item.label}')"
		oncomplete="showModelFileDomainView('projectPanel')"
		render="projectPanel"
		labelStyle="font-size: 13px; color: #003">
	</aries:treeNode> 
</ui:composition>
