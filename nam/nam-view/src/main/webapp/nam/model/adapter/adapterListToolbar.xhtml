<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:toolbar
		type="table"
		id="adapterListToolbar">
		
		<aries:toolbarGroup
			location="left">
		
			<aries:toolButton
				id="adapterListNewButton"
				value="New Adapter..."
				icon="/icons/common/New16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				tooltip="Create new Adapter Record"
				enabled="#{securityGuard.canCreate('adapter')}"
				mode="client"
				execute="@none"
				onmouseup="processNewElement(event, 'Adapter')"
				offset="true" />
			
			<aries:toolButton
				id="adapterListEditButton"
				value="Edit Adapter..."
				icon="/icons/common/Edit16.gif"
				iconDisabled="/icons/common/EditDisabled16.gif"
				tooltip="Open selected Adapter record for edit..."
				enabled="#{adapterListManager.hasSelection() and securityGuard.canUpdate('adapter')}"
				mode="client"
				execute="@none"
				onmouseup="processEditElement(event, 'Adapter')"
				offset="true" />
			
			<aries:toolButton
				id="adapterListRemoveButton"
				value="Remove Adapter..."
				icon="/icons/common/Remove16.gif"
				iconDisabled="/icons/common/RemoveDisabled16.gif"
				tooltip="Remove selected Adapter record from system..."
				enabled="#{adapterListManager.hasSelection() and securityGuard.canDelete('adapter')}"
				mode="client"
				execute="@none"
				onmouseup="processRemoveElement(event, 'Adapter')"
				offset="true" />
		</aries:toolbarGroup>
		
		<aries:toolbarGroup
			location="right">
			
			<aries:toolButton
				id="adapterListRefreshButton"
				icon="/icons/common/Refresh16.gif"
				iconDisabled="/icons/common/RefreshDisabled16.gif"
				tooltip="Re-read Adapter information from server"
				enabled="#{securityGuard.canOpen('adapter')}"
				mode="client"
				execute="@none"
				onmouseup="refreshAdapterList(event)"
				offset="true" />
		</aries:toolbarGroup>
	</aries:toolbar>
</ui:composition>
