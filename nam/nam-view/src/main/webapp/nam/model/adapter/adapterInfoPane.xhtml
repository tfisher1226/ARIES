<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:tabPane
		width="500"
		height="300"
		id="#{domain}AdapterInfoPane">
		
		<ui:param name="width" value="#{width-2}" />
		<ui:param name="height" value="#{height-48}" />
		
		<aries:tab
			label="Adapter Information">
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Type" label="Type" value="#{adapter.type}" />
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Name" label="Name" value="#{adapter.name}" />
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}ClassName" label="Class Name" value="#{adapter.className}" />
			
			<aries:spacer height="6" />
			<aries:inputBoolean id="#{section}Transacted" label="Transacted" value="#{adapter.transacted}" />
			
			<aries:spacer height="6" />
			<aries:inputInteger id="#{section}MaxThreads" label="Max Threads" value="#{adapter.maxThreads}" />
			
			<aries:spacer height="6" />
			<aries:selectOneMenu id="#{section}ConnectionPool" label="Connection Pool" value="#{adapter.connectionPool}" items="#{connectionPoolList}" defaultLabel="select Connection Pool" />
			
			<aries:spacer height="6" />
			<aries:selectOneMenu id="#{section}Provider" label="Provider" value="#{adapter.provider}" items="#{providerList}" defaultLabel="select Provider" />
			
			<aries:spacer height="6" />
			<aries:selectOneMenu id="#{section}Properties" label="Properties" value="#{adapter.properties}" items="#{propertiesList}" defaultLabel="select Properties" />
		</aries:tab>
	</aries:tabPane>
</ui:composition>
