<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:aries="http://aries.org/jsf">
	
	<a4j:jsFunction
	 	name="launchAdapterSelectDialog"
		execute="@this"
		immediate="true"
		bypassUpdates="true"
		limitRender="true"
		action="#{adapterSelectManager.show}"
		onbegin="setCursorWait(this); showProgress('', 'Adapter Records', 'Retrieving current records...')"
		oncomplete="setCursorDefault(this); hideProgress(); showAdapterSelectDialog()"
		render="adapterSelectModule, adapterSelectDialog">
		
		<a4j:param name="targetDomain" assignTo="#{adapterSelectManager.targetDomain}" />
		<a4j:param name="targetField" assignTo="#{adapterSelectManager.targetField}" />
		<a4j:param name="targetInstance" assignTo="#{adapterSelectManager.targetInstance}" />
	</a4j:jsFunction>
	
	<a4j:outputPanel
		id="adapterModule">
		
		<a4j:region
			rendered="#{adapterSelectManager.visible}">
			
			<aries:dialog
				id="AdapterDialog">
				render="#{adapterSelectManager.renderList} adapterSelectPane">
				
				<!-- border -->
				<aries:borderPane
					width="560"
					height="240">
					
					<!-- dialog content -->
					<ui:include src="adapterSelectPane.xhtml" />
				</aries:borderPane>
			</aries:dialog>
		</a4j:region>
	</a4j:outputPanel>
</ui:composition>
