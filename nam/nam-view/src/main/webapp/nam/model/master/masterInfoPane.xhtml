<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:tabPane
		width="500"
		height="300"
		id="#{domain}MasterInfoPane">
		
		<ui:param name="width" value="#{width-2}" />
		<ui:param name="height" value="#{height-48}" />
		
		<aries:tab
			label="Master Information">
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Version" label="Version" value="#{master.version}" />
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}DnsDomain" label="Dns Domain" value="#{master.dnsDomain}" />
			
			<aries:spacer height="6" />
			<aries:selectOneMenu id="#{section}DnsIP" label="Dns I P" value="#{master.dnsIP}" items="#{dnsIPList}" defaultLabel="select Dns I P" />
			
			<aries:spacer height="6" />
			<aries:selectOneMenu id="#{section}BindAddress" label="Bind Address" value="#{master.bindAddress}" items="#{bindAddressList}" defaultLabel="select Bind Address" />
		</aries:tab>
	</aries:tabPane>
</ui:composition>
