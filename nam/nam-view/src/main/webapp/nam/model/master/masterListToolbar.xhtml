<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:toolbar
		type="table"
		id="masterListToolbar">
		
		<aries:toolbarGroup
			location="left">
		
			<aries:toolButton
				id="masterListNewButton"
				value="New Master..."
				icon="/icons/common/New16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				tooltip="Create new Master Record"
				enabled="#{securityGuard.canCreate('master')}"
				mode="client"
				execute="@none"
				onmouseup="processNewElement(event, 'Master')"
				offset="true" />
			
			<aries:toolButton
				id="masterListEditButton"
				value="Edit Master..."
				icon="/icons/common/Edit16.gif"
				iconDisabled="/icons/common/EditDisabled16.gif"
				tooltip="Open selected Master record for edit..."
				enabled="#{masterListManager.hasSelection() and securityGuard.canUpdate('master')}"
				mode="client"
				execute="@none"
				onmouseup="processEditElement(event, 'Master')"
				offset="true" />
			
			<aries:toolButton
				id="masterListRemoveButton"
				value="Remove Master..."
				icon="/icons/common/Remove16.gif"
				iconDisabled="/icons/common/RemoveDisabled16.gif"
				tooltip="Remove selected Master record from system..."
				enabled="#{masterListManager.hasSelection() and securityGuard.canDelete('master')}"
				mode="client"
				execute="@none"
				onmouseup="processRemoveElement(event, 'Master')"
				offset="true" />
		</aries:toolbarGroup>
		
		<aries:toolbarGroup
			location="right">
			
			<aries:toolButton
				id="masterListRefreshButton"
				icon="/icons/common/Refresh16.gif"
				iconDisabled="/icons/common/RefreshDisabled16.gif"
				tooltip="Re-read Master information from server"
				enabled="#{securityGuard.canOpen('master')}"
				mode="client"
				execute="@none"
				onmouseup="refreshMasterList(event)"
				offset="true" />
		</aries:toolbarGroup>
	</aries:toolbar>
</ui:composition>
