<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">
	
	<a4j:region>
		
		
		<!--
		  ** showModelListPage()
		  ** Goes to the Model Management List Page.
		  -->
		
		<a4j:jsFunction 
			name="showModelListPage" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			action="#{modelPageManager.initializeModelListPage}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Model Records', 'Preparing Model List...')">
		</a4j:jsFunction>
		
		
		<!--
		  ** showModelTreePage()
		  ** Goes to the Model Management Tree Page.
		  -->
		
		<a4j:jsFunction 
			name="showModelTreePage" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			action="#{modelPageManager.initializeModelTreePage}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Model Records', 'Preparing Model Tree...')">
		</a4j:jsFunction>
		
		
		<!--
		  ** showModelManagementPage()
		  ** Goes to the Model Management Overview Page.
		  -->
		
		<a4j:jsFunction 
			name="showModelManagementPage" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			action="#{modelPageManager.initializeModelManagementPage}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Model Records', 'Preparing Model related information...')">
		</a4j:jsFunction>
			
			
		<!--
		  ** showModelWizardPage()
		  ** Goes to the Model Wizard Page.
		  -->
			
		<a4j:jsFunction 
			name="showModelWizardPage" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			action="#{modelWizard.refresh}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Model Records', 'Preparing Model information...')">
			
			<!-- these values are passed-in -->
			<a4j:param name="section" assignTo="#{modelWizard.section}" />
			
			<!-- these values are assigned here -->
			<a4j:param name="origin" value="#{selectionContext.origin}" assignTo="#{modelWizard.origin}" />
		</a4j:jsFunction>
			
			
		<!--
		  ** showNewModelDialog()
		  ** Launches the Model Dialog in "new" mode.
		  -->
			
		<a4j:jsFunction 
			name="showNewModelDialog" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			limitRender="true"
			action="#{modelInfoManager.newModel}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Model Records', 'Creating new Model...')"
			oncomplete="setCursorDefault(this); hideProgress(); showModelDialog()"
			render="modelModule, modelDialog">
			
			<!-- these values are assigned here -->
			<a4j:param name="targetDomain" value="#{section}" assignTo="#{modelInfoManager.targetDomain}" />
			<a4j:param name="targetField" value="modelListPane" assignTo="#{modelInfoManager.targetField}" />
			<a4j:param name="targetInstance" value="#{instanceName}" assignTo="#{modelInfoManager.targetInstance}" />
		</a4j:jsFunction>
			
			
		<!--
		  ** showEditModelDialog()
		  ** Launches the Model Dialog in "edit" mode.
		  -->
			
		<a4j:jsFunction 
			name="showEditModelDialog" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			limitRender="true"
			action="#{modelInfoManager.editModel}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Model Records', 'Preparing Model information...')"
			oncomplete="setCursorDefault(this); hideProgress(); showModelDialog()"
			render="modelModule, modelDialog">
			
			<!-- these values are assigned here -->
			<a4j:param name="targetDomain" value="#{section}" assignTo="#{modelInfoManager.targetDomain}" />
			<a4j:param name="targetField" value="modelListPane" assignTo="#{modelInfoManager.targetField}" />
			<a4j:param name="targetInstance" value="#{instanceName}" assignTo="#{modelInfoManager.targetInstance}" />
		</a4j:jsFunction>
	</a4j:region>
</ui:composition>
