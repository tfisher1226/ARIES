<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<!-- table panel -->
	<aries:outputPane
		id="modelListTablePanel">
		
		<!-- context menu -->
		<ui:include src="modelListMenu.xhtml">
			<ui:param name="tableId" value="modelListTable" />
		</ui:include>
		
		<!-- table -->
		<aries:table
			id="modelListTable"
			value="#{modelListManager.dataModel}"
			rowCount="#{modelListManager.dataModel.rowCount}"
			visible="#{modelListManager.dataModel.rowCount > 0}"
			addIndexColumn="true"
			addSelectorColumn="true"
			onrowmousedown="processModelListMouseDown(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			onrowdblclick="processModelListDoubleClick(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			style="width: auto; max-width: auto; border-top-width: 0px; border-left-width: 0px">
			
			<!-- NAME -->
			<aries:textColumn
				width="100"
				header="Name">
				<h:outputText value="#{rowItem.model.name}" />
			</aries:textColumn>
			
			<!-- PACKAGE -->
			<aries:textColumn
				width="100"
				header="Package">
				<h:outputText value="#{rowItem.model.package}" />
			</aries:textColumn>
		</aries:table>
	</aries:outputPane>
</ui:composition>
