<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:toolbar
		type="table"
		id="modelListToolbar">
		
		<aries:toolbarGroup
			location="left">
		
			<aries:toolButton
				id="modelListNewButton"
				value="New Model..."
				icon="/icons/common/New16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				tooltip="Create new Model Record"
				enabled="#{securityGuard.canCreate('model')}"
				mode="client"
				execute="@none"
				onmouseup="processNewElement(event, 'Model')"
				offset="true" />
			
			<aries:toolButton
				id="modelListEditButton"
				value="Edit Model..."
				icon="/icons/common/Edit16.gif"
				iconDisabled="/icons/common/EditDisabled16.gif"
				tooltip="Open selected Model record for edit..."
				enabled="#{modelListManager.hasSelection() and securityGuard.canUpdate('model')}"
				mode="client"
				execute="@none"
				onmouseup="processEditElement(event, 'Model')"
				offset="true" />
			
			<aries:toolButton
				id="modelListRemoveButton"
				value="Remove Model..."
				icon="/icons/common/Remove16.gif"
				iconDisabled="/icons/common/RemoveDisabled16.gif"
				tooltip="Remove selected Model record from system..."
				enabled="#{modelListManager.hasSelection() and securityGuard.canDelete('model')}"
				mode="client"
				execute="@none"
				onmouseup="processRemoveElement(event, 'Model')"
				offset="true" />
		</aries:toolbarGroup>
		
		<aries:toolbarGroup
			location="right">
			
			<aries:toolButton
				id="modelListRefreshButton"
				icon="/icons/common/Refresh16.gif"
				iconDisabled="/icons/common/RefreshDisabled16.gif"
				tooltip="Re-read Model information from server"
				enabled="#{securityGuard.canOpen('model')}"
				mode="client"
				execute="@none"
				onmouseup="refreshModelList(event)"
				offset="true" />
		</aries:toolbarGroup>
	</aries:toolbar>
</ui:composition>
