<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:toolbar
		type="tab"
		id="enumerationListToolbar">
		
		<aries:toolbarGroup
			location="left">
			
			<aries:toolButton
				id="enumerationListNewEnumerationButton"
				value="Enumeration..."
				tooltip="Create new Enumeration Record"
				icon="/icons/nam/NewEnumeration16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				enabled="#{securityGuard.canCreate('enumeration')}"
				mode="client"
				execute="@none"
				onmouseup="executeNewEnumeration()"
				offset="true" />
				
			<aries:toolButton
				id="enumerationListNewEnumerationButton"
				value="Enumeration..."
				tooltip="Create new Enumeration Record"
				icon="/icons/nam/NewEnumeration16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				enabled="#{securityGuard.canCreate('enumeration')}"
				mode="client"
				execute="@none"
				onmouseup="executeNewEnumeration()"
				offset="true" />
				
			<aries:toolButton
				id="enumerationListOpenEnumerationButton"
				value="Enumeration..."
				tooltip="Open details for selected Enumeration"
				icon="/icons/common/Edit16.gif"
				iconDisabled="/icons/common/EditDisabled16.gif"
				enabled="#{listManager.hasSelection() and securityGuard.canOpen('enumeration')}"
				mode="client"
				execute="@none"
				onmouseup="executeOpenEnumeration(); return true"
				offset="true" />
				
			<aries:toolButton
				id="enumerationListRemoveEnumerationButton"
				value="Enumeration..."
				tooltip="Remove selected Enumeration Record"
				icon="/icons/common/Remove16.gif"
				iconDisabled="/icons/common/RemoveDisabled16.gif"
				enabled="#{listManager.hasSelection() and securityGuard.canDelete('enumeration')}"
				mode="ajax"
				execute="@this"
				immediate="true"
				bypassUpdates="true"
				limitRender="true"
				manager="#{listManager}"
				action="removeEnumeration"
				onclickXX="alert('#{domain}')"
				onclick="popupPrompt('Enumeration List', 'Remove selected Enumeration record from System', 'Do you wish to continue?', 'org.aries.removeEnumeration', '#{section}EnumerationListPane')"
				rendered="#{empty domain}"
				offset="true" />
				
			<aries:toolButton
				id="enumerationListSelectEnumerationButton"
				value="Enumeration..."
				tooltip="Select Enumeration Record(s)"
				icon="/icons/common/Search16.gif"
				iconDisabled="/icons/common/SearchDisabled16.gif"
				enabled="#{securityGuard.canOpen('enumeration')}"
				mode="client"
				execute="@none"
				immediate="true"
				bypassUpdates="true"
				limitRender="true"
				onclickXX="alert('#{domain}')"
				onclick="show#{domain}EnumerationSelectDialog()"
				render="#{domain}EnumerationSelectDialog"
				rendered="#{domain eq 'EnumerationDialog'}"
				offset="true" />
		</aries:toolbarGroup>
		
		<aries:toolbarGroup
			location="right">
			
			<aries:toolButton
				id="enumerationListRefreshButton"
				tooltip="Re-read information from server"
				icon="/icons/common/Refresh16.gif"
				iconDisabled="/icons/common/RefreshDisabled16.gif"
				enabled="#{securityGuard.canOpen('enumeration')}"
				mode="client"
				execute="@none"
				onmouseup="executeRefreshEnumerationList()"
				offset="true" />
		</aries:toolbarGroup>
	</aries:toolbar>
</ui:composition>
