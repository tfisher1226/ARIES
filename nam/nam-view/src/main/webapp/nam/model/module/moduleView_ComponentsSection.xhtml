<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<!-- section body --> 
	<h:panelGrid class="sectionBody">

		<!-- page includes -->
	
		<!-- section title --> 
		<ui:insert name="sectionTitle" />

		<!-- section messages 
		<ui:insert name="sectionMessages" />
		--> 
		
		<aries:spacer height="10" />
		<aries:formPane
			columns="2" 
			width="auto"
			height="auto"
			style="">
			
			<!-- variables -->
			<ui:param name="render" value="moduleManagementViewer" />
			
			<aries:panel style="">
				<ui:include src="/common/sectionLabel.xhtml">
					<ui:param name="icon" value="/icons/nam/Module16.gif" />
					<ui:param name="label" value="Modules" />
				</ui:include>
	
				<aries:spacer height="8" />
				<h:panelGroup layout="block" styleClass="tableBorder">
					
					<!-- module refresh scope -->
					<ui:param name="scope" value="moduleList" />
					<ui:param name="target" value="component" />
					
					<!-- module table section -->
					<ui:include src="/nam/model/module/moduleListActions.xhtml" />
					<ui:include src="/nam/model/module/moduleNameListToolbar.xhtml" />
					<ui:include src="/nam/model/module/moduleNameListTable.xhtml">
						<ui:param name="manager" value="#{moduleListManager}" />
						<ui:param name="addSelectorColumn" value="true" />
					</ui:include>
				</h:panelGroup>
			</aries:panel>

			<aries:panel style="margin-left: 20px">
				<ui:include src="/common/sectionLabel.xhtml">
					<ui:param name="icon" value="/icons/nam/Component16.gif" />
					<ui:param name="label" value="Components" />
				</ui:include>

				<aries:spacer height="8" />
				<h:panelGroup layout="block" styleClass="tableBorder">
					
					<!-- component refresh action -->
					<ui:param name="scope" value="moduleSelection" />
					
					<!-- component table section -->
					<ui:include src="/nam/model/component/componentListActions.xhtml" />
					<ui:include src="/nam/model/component/componentNameListToolbar.xhtml" />
					<ui:include src="/nam/model/component/componentNameListTable.xhtml">
						<ui:param name="manager" value="#{componentListManager}" />
					</ui:include>
				</h:panelGroup>
			</aries:panel>
		</aries:formPane>
	</h:panelGrid>
</ui:composition>
