<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:contextMenu
		id="moduleTreeMenu">
		
		<c:if test="#{securityGuard.checkManager}">
			<aries:contextMenuItem
				mode="client"
				disabled="false"
				value="New Project"
				icon="/icons/nam/Project16.gif"
				tooltip="Create new Project..."
				onclick="processNewElement(event, 'Project')" />

			<aries:contextMenuItem
				mode="client"
				disabled="false"
				value="New Application..."
				icon="/icons/nam/Application16.gif"
				tooltip="Create new Application for selected Project..."
				onclick="processNewElement(event, 'Application')" />

			<aries:contextMenuItem
				mode="client"
				disabled="false"
				value="New Module..."
				icon="/icons/nam/NewModule16.gif"
				tooltip="Create new Module record for selected Application..."
				onclick="processNewElement(event, 'Module', 'modulePageManager.initializeModuleSourceSelectionPage')" />

			<aries:contextMenuItem 
				mode="client"
				disabled="false"
				value="Remove Project"
				icon="/icons/common/Remove16.gif"
				tooltip="Remove Project record from the system"
				onclick="processRemoveElement(event, 'Project')" />
		</c:if>
	</aries:contextMenu>
	
	<aries:contextMenu
		id="applicationTreeMenu">

		<c:if test="#{securityGuard.checkManager}">
			<aries:contextMenuItem
				mode="client"
				disabled="false"
				value="New Module..."
				icon="/icons/nam/NewModule16.gif"
				tooltip="Create new Module record for selected Application..."
				onclick="processNewElement(event, 'Module', 'modulePageManager.initializeModuleSourceSelectionPage')" />

			<aries:contextMenuItem
				mode="client"
				disabled="false"
				value="View Application..."
				icon="/icons/common/View16.gif"
				tooltip="View selected Application record..."
				onclick="processViewElement(event, 'Application')" />

			<aries:contextMenuItem
				mode="client"
				disabled="false"
				value="Edit Application..."
				icon="/icons/common/Edit16.gif"
				tooltip="Edit selected Application record..."
				onclick="processEditElement(event, 'Application')" />

			<aries:contextMenuItem 
				mode="client"
				disabled="false"
				value="Remove Application"
				icon="/icons/common/Remove16.gif"
				tooltip="Remove Application record from the system"
				onclick="processRemoveElement(event, 'Application')" />
		</c:if>
	</aries:contextMenu>

		
	<aries:contextMenu
		id="moduleTreeMenu">

		<c:if test="#{securityGuard.checkManager}">
			<aries:contextMenuItem
				mode="client"
				disabled="false"
				value="Edit Module..."
				icon="/icons/common/Edit16.gif"
				tooltip="Edit selected Module record..."
				onclick="processEditElement(event, 'Module')" />

			<aries:contextMenuItem 
				mode="client"
				disabled="false"
				value="Remove Module"
				icon="/icons/common/Remove16.gif"
				tooltip="Remove Module record from the system"
				onclick="processRemoveElement(event, 'Module')" />
		</c:if>
	</aries:contextMenu>
</ui:composition>
