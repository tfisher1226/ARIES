<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:panel
		width="auto"
		margin="0px"
		backgroundColor="inherit">

		<aries:formPane
			width="auto"
			borderWidth="0px"
			borderColor="#aaa"
			columnClass="formColumnAlignLeft"
			backgroundColor="inherit">
			
			<ui:include src="/common/navigationButton.xhtml">
				<ui:param name="label" value="Overview" />
				<ui:param name="icon" value="/icons/common/Copy16.gif" />
				<ui:param name="id" value="moduleOverviewButton" />
				<ui:param name="manager" value="#{modulePageManager}" />
				<ui:param name="action" value="initializeDefaultView" />
	   			<ui:param name="onmouseup" value="setCursorWait(event.source); showProgress('Nam', 'Module Overview', 'Preparing Module overview...')" />
	   			<ui:param name="oncomplete" value="setCursorDefault(this); hideProgress()" />
	   			<ui:param name="render" value="moduleManagementViewer" />
			</ui:include>

			<aries:spacer height="10" />
			<ui:include src="/common/navigationButton.xhtml">
				<ui:param name="label" value="Domains" />
				<ui:param name="icon" value="/icons/nam/ModuleDomain16.gif" />
				<ui:param name="id" value="moduleDomainsButton" />
				<ui:param name="manager" value="#{modulePageManager}" />
				<ui:param name="action" value="initializeModuleDomainsView" />
	   			<ui:param name="onmouseup" value="setCursorWait(event.source); showProgress('Nam', 'Module Domains', 'Preparing Module Domain information...')" />
	   			<ui:param name="oncomplete" value="setCursorDefault(this); hideProgress()" />
	   			<ui:param name="render" value="moduleManagementViewer" />
			</ui:include>

			<aries:spacer height="10" />
			<ui:include src="/common/navigationButton.xhtml">
				<ui:param name="label" value="Services" />
				<ui:param name="icon" value="/icons/nam/Service16.gif" />
				<ui:param name="id" value="moduleServicesButton" />
				<ui:param name="manager" value="#{modulePageManager}" />
				<ui:param name="action" value="initializeModuleServicesView" />
	   			<ui:param name="onmouseup" value="setCursorWait(event.source); showProgress('Nam', 'Service Records', 'Preparing Service information...')" />
	   			<ui:param name="oncomplete" value="setCursorDefault(this); hideProgress()" />
	   			<ui:param name="render" value="moduleManagementViewer" />
			</ui:include>

			<aries:spacer height="10" />
			<ui:include src="/common/navigationButton.xhtml">
				<ui:param name="label" value="Elements" />
				<ui:param name="icon" value="/icons/nam/Element16.gif" />
				<ui:param name="id" value="moduleElementsButton" />
				<ui:param name="manager" value="#{modulePageManager}" />
				<ui:param name="action" value="initializeModuleElementsView" />
	   			<ui:param name="onmouseup" value="setCursorWait(event.source); showProgress('Nam', 'Element Records', 'Preparing Element information...')" />
	   			<ui:param name="oncomplete" value="setCursorDefault(this); hideProgress()" />
	   			<ui:param name="render" value="moduleManagementViewer" />
			</ui:include>

			<aries:spacer height="10" />
			<ui:include src="/common/navigationButton.xhtml">
				<ui:param name="label" value="Components" />
				<ui:param name="icon" value="/icons/nam/Component16.gif" />
				<ui:param name="id" value="moduleComponentsButton" />
				<ui:param name="manager" value="#{modulePageManager}" />
				<ui:param name="action" value="initializeModuleComponentsView" />
	   			<ui:param name="onmouseup" value="setCursorWait(event.source); showProgress('Nam', 'Component Records', 'Preparing Component information...')" />
	   			<ui:param name="oncomplete" value="setCursorDefault(this); hideProgress()" />
	   			<ui:param name="render" value="moduleManagementViewer" />
			</ui:include>

			<aries:spacer height="10" />
			<ui:include src="/common/navigationButton.xhtml">
				<ui:param name="label" value="Providers" />
				<ui:param name="icon" value="/icons/nam/Provider16.gif" />
				<ui:param name="id" value="#{section}ProvidersButton" />
				<ui:param name="manager" value="#{modulePageManager}" />
				<ui:param name="action" value="initializeModuleProvidersView" />
	   			<ui:param name="onmouseup" value="setCursorWait(event.source); showProgress('Nam', 'Provider Records', 'Preparing Provider information...')" />
	   			<ui:param name="oncomplete" value="setCursorDefault(this); hideProgress()" />
	   			<ui:param name="render" value="moduleManagementViewer" />
			</ui:include>
		</aries:formPane>
	</aries:panel>
</ui:composition>
