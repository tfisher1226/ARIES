<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns:aries="http://aries.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<!-- table panel -->
	<aries:outputPane
		id="moduleListTablePanel">
		
		<!-- context menu -->
		<ui:include src="moduleListMenu.xhtml">
			<ui:param name="tableId" value="moduleListTable" />
		</ui:include>
		
		<!-- table -->
		<aries:table
			id="moduleListTable"
			value="#{moduleListManager.dataModel}" 
			rowCount="#{moduleListManager.dataModel.rowCount}"
			visible="#{moduleListManager.dataModel.rowCount > 0}"
			addIndexColumn="true"
			addSelectorColumn="true"
			onrowmousedown="processModuleListMouseDown(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			onrowdblclick="processModuleListDoubleClick(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			style="width: auto; max-width: auto; border-top-width: 0px; border-left-width: 0px">
			
			<!-- TYPE -->
			<aries:textColumn
				width="100"
				header="Type">
				<h:outputText value="#{rowItem.module.type}" />
			</aries:textColumn>
			
			<!-- LEVEL -->
			<aries:textColumn
				width="100"
				header="Level">
				<h:outputText value="#{rowItem.module.level}" />
			</aries:textColumn>

			<!-- NAME -->
			<aries:textColumn
				width="100"
				header="Name">
				<h:outputText value="#{rowItem.module.name}" />
			</aries:textColumn>
			
			<!-- LABEL -->
			<aries:textColumn
				width="100"
				header="Label">
				<h:outputText value="#{rowItem.module.label}" />
			</aries:textColumn>
			
			<!-- GROUP ID -->
			<aries:textColumn 
				width="100"
				header="Group Id">
				<h:outputText value="#{rowItem.module.groupId}" />
			</aries:textColumn>

			<!-- ARTIFACT ID -->
			<aries:textColumn 
				width="100"
				header="Artifact Id">
				<h:outputText value="#{rowItem.module.artifactId}" />
			</aries:textColumn>
			
			<!-- VERSION -->
			<aries:textColumn 
				width="100"
				header="Version">
				<h:outputText value="#{rowItem.module.version}" />
			</aries:textColumn>

			<!-- NAMESPACE -->
			<aries:textColumn 
				width="100"
				header="Namespace">
				<h:outputText value="#{rowItem.module.namespace}" />
			</aries:textColumn>

			<!-- DESCRIPTION -->
			<aries:textColumn 
				width="100"
				header="Description">
				<h:outputText value="#{rowItem.module.description}" />
			</aries:textColumn>
			
			<!-- PACKAGING -->
			<aries:textColumn
				width="100"
				header="Packaging">
				<h:outputText value="#{rowItem.module.packaging}" />
			</aries:textColumn>
			
			<!-- CREATOR -->
			<aries:textColumn
				width="100"
				header="Creator">
				<h:outputText value="#{rowItem.module.creator}" />
			</aries:textColumn>

			<!-- CREATION DATE -->
			<aries:textColumn 
				width="100"
				header="Creation Date">
				<h:outputText value="#{rowItem.module.creationDate}" />
			</aries:textColumn>

			<!-- LAST UPDATE -->
			<aries:textColumn 
				width="100"
				header="Last Update">
				<h:outputText value="#{rowItem.module.lastUpdate}" />
			</aries:textColumn>
		</aries:table>
	</aries:outputPane>
</ui:composition>
