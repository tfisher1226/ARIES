<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:aries="http://aries.org/jsf">

	<aries:region>
		<aries:outputPane 
			id="#{type}ModuleListContextMenuPane">
			
			<aries:contextMenu 
				mode="client"
				id="#{type}ModuleListContextMenu"
				target="#{tableId}">
	
				<aries:contextMenuItem 
					mode="client"
					disabled="false"
					value="View Module..."
					icon="/icons/common/Open16.gif"
					tooltip="View selected Module record..."
					onclick="processViewElement(event, 'Module')" />

				<aries:contextMenuItem 
					mode="client"
					disabled="false"
					value="Edit Module..."
					icon="/icons/common/Edit16.gif"
					tooltip="Edit selected Module record..."
					onclick="processEditElement(event, 'Module')" />
				
				<c:if test="#{securityGuard.checkManager}">
				<aries:contextMenuItem 
					mode="client"
					disabled="false"
					value="New Module..."
					icon="/icons/common/New16.gif"
					tooltip="Create new Module for selected Project..."
					onclick="processNewElement(event, 'Module')" />
				</c:if>
		
				<c:if test="#{securityGuard.checkManager}">
				<aries:contextMenuItem 
					mode="client"
					disabled="false"
					value="Remove Module"
					icon="/icons/common/Remove16.gif"
					tooltip="Remove Module record from the system"
					onclick="processRemoveElement(event, 'Module')">
				</aries:contextMenuItem>
				</c:if>
			</aries:contextMenu>
		</aries:outputPane>
	</aries:region>
</ui:composition>
