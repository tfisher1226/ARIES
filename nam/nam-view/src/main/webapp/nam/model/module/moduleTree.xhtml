<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<a4j:region>
		<aries:tree
			id="moduleTree"
			manager="#{moduleTreeManager}">
			
			<ui:include src="../modelTreeNodes.xhtml">
				<ui:param name="ontoggle" value="processToggleModuleTreeNode('#{item.id}')" />
				<ui:param name="onmousedown" value="processModuleTreeMouseDown(event, '#{rowKey}', '#{item.id}', '#{item.area}', '#{item.type}', '#{item.label}')" />
				<ui:param name="ondblclick" value="processModuleTreeDoubleClick(event, '#{rowKey}', '#{item.id}', '#{item.area}', '#{item.type}', '#{item.label}')" />
				<ui:param name="renderListXX" value="moduleTreeMenu, moduleTreeToolbar" />
			</ui:include>
		</aries:tree>
	</a4j:region>
</ui:composition>
