<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:tabPane
		width="500"
		height="300"
		id="#{domain}ModuleInfoPane">
		
		<ui:param name="width" value="#{width-2}" />
		<ui:param name="height" value="#{height-48}" />
		
		<aries:tab
			label="Module Information">
			
			<aries:spacer height="6" />
			<aries:selectOneMenu id="#{section}Type" label="Type" value="#{module.type}" items="#{typeList}" />
			
			<aries:spacer height="6" />
			<aries:selectOneMenu id="#{section}Level" label="Level" value="#{module.level}" items="#{levelList}" />
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Name" label="Name" value="#{module.name}" />
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Label" label="Label" value="#{module.label}" />
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}GroupId" label="Group Id" value="#{module.groupId}" />
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}ArtifactId" label="Artifact Id" value="#{module.artifactId}" />
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Version" label="Version" value="#{module.version}" />
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Namespace" label="Namespace" value="#{module.namespace}" />
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Description" label="Description" value="#{module.description}" />
			
			<aries:spacer height="6" />
			<aries:selectOneMenu id="#{section}Packaging" label="Packaging" value="#{module.packaging}" items="#{packagingList}" />
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Creator" label="Creator" value="#{module.creator}" />
			
			
		</aries:tab>
	</aries:tabPane>
</ui:composition>
