	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:toolbar
		type="table"
		id="moduleNameListToolbar">
		
		<aries:toolbarGroup
			location="left">
		
			<aries:toolButton
				id="moduleNameListNewButton"
				label="New Module..."
				icon="/icons/common/New16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				tooltip="Create new Module Record"
				enabled="#{securityGuard.canCreate('module')}"
				mode="client"
				execute="@none"
				onmouseup="processNewElement(event, 'Module', 'modulePageManager.initializeModuleSourceSelectionPage')"
				labelStyle="font-size: 11px"
				style="margin: 2px 1px 2px 2px"
				offset="false" />

			<aries:toolButton

				tooltip="Open selected Module record for edit..."
				enabled="#{moduleListManager.hasSelection() and securityGuard.canUpdate('module')}"
				mode="client"
				execute="@none"
				onmouseup="processEditElement(event, 'Module')"
				labelStyle="font-size: 11px"
				style="margin: 2px 1px"

			<aries:toolButton
				id="moduleNameListRemoveButton"
				value="Remove Module..."
				icon="/icons/common/Remove16.gif"

				tooltip="Remove selected Module record from system..."
				enabled="#{moduleListManager.hasSelection() and securityGuard.canDelete('module')}"

				offset="true" />

		</aries:toolbarGroup>
		
		<aries:toolbarGroup
			location="right">
			
			<aries:toolButton
				id="moduleNameListRefreshButton"
				icon="/icons/common/Refresh16.gif"
				iconDisabled="/icons/common/RefreshDisabled16.gif"
				tooltip="Re-read Module information from server"
				enabled="#{securityGuard.canOpen('module')}"
				mode="client"
				execute="@none"
				onmouseup="refreshModuleList(event)"
				labelStyle="font-size: 11px"
				style="margin: 2px 2px 2px 1px"
				offset="false" />
		</aries:toolbarGroup>
	</aries:toolbar>
