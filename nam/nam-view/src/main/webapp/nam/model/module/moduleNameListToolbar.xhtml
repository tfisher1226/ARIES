<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<a4j:outputPanel
		id="#{type}ModuleNameListToolbar">
		
		<aries:toolbar
			type="table">
			
			<aries:toolbarGroup
				location="left">
			
				<aries:toolButton
					id="moduleNameListNewButton"
					label="New Module..."
					icon="/icons/common/New16.gif"
					iconDisabled="/icons/common/NewDisabled16.gif"
					enabled="#{securityGuard.canCreate('module')}"
					mode="client"
					execute="@none"
					onmouseup="processNewElement(event, 'Module', 'modulePageManager.initializeModuleSourceSelectionPage')"
					labelStyle="font-size: 11px"
					style="margin: 2px"
					offset="false" />
			</aries:toolbarGroup>
			
			<aries:toolbarGroup
				location="right">
				
				<aries:toolButton
					id="moduleNameListCollapseAllButton"
					icon="/icons/common/CollapseAll16.gif"
					iconDisabled="/icons/common/CollapseAllDisabled16.gif"
					rendered="#{modulePageManager.subListsVisible}"
					mode="client"
					execute="@none"
					onmouseup="toggleModuleList(event)"
					style="margin: 2px 0px 2px 0px"
					offset="false" />
					
				<aries:toolButton
					id="moduleNameListExpandAllButton"
					icon="/icons/common/ExpandAll16.gif"
					iconDisabled="/icons/common/ExpandAllDisabled16.gif"
					rendered="#{not modulePageManager.subListsVisible}"
					mode="client"
					execute="@none"
					onmouseup="toggleModuleList(event)"
					style="margin: 2px 0px 2px 0px"
					offset="false" />
					
				<aries:toolButton
					id="moduleNameListRefreshButton"
					icon="/icons/common/Refresh16.gif"
					iconDisabled="/icons/common/RefreshDisabled16.gif"
					tooltip="Re-read Module information from server"
					enabled="#{securityGuard.canOpen('module')}"
					mode="client"
					execute="@none"
					onmouseup="refreshModuleList('#{scope}')"
					labelStyle="font-size: 11px"
					style="margin: 2px"
					offset="false" />
			</aries:toolbarGroup>
		</aries:toolbar>
	</a4j:outputPanel>
</ui:composition>
