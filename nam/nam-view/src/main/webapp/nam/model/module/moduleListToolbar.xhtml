<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<a4j:outputPanel
		id="moduleListToolbar">
		
		<aries:toolbar
			type="table">
			
		<aries:toolbarGroup
			location="left">
			
			<aries:toolButton
				id="moduleListNewButton"
				value="New Module..."
				icon="/icons/common/New16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				tooltip="Create new Module Record"
				enabled="#{securityGuard.canCreate('module')}"
				mode="client"
				execute="@none"
				onmouseup="processNewElement(event, 'Module')"
				offset="true" />
				
			<aries:toolButton
				id="moduleListEditButton"
				value="Edit Module..."
				icon="/icons/common/Edit16.gif"
				iconDisabled="/icons/common/EditDisabled16.gif"
				tooltip="Open selected Module record for edit..."
				enabled="#{moduleListManager.hasSelection() and securityGuard.canUpdate('module')}"
				mode="client"
				execute="@none"
				onmouseup="processEditElement(event, 'Module')"
				offset="true" />
				
			<aries:toolButton
				id="moduleListRemoveButton"
				value="Remove Module..."
				icon="/icons/common/Remove16.gif"
				iconDisabled="/icons/common/RemoveDisabled16.gif"
				tooltip="Remove selected Module record from system..."
				enabled="#{moduleListManager.hasSelection() and securityGuard.canDelete('module')}"
				mode="client"
				execute="@none"
				onmouseup="processRemoveElement(event, 'Module')"
				offset="true" />
		</aries:toolbarGroup>
		
		<aries:toolbarGroup
			location="right">
			
			<aries:toolButton
				id="moduleListRefreshButton"
				icon="/icons/common/Refresh16.gif"
				iconDisabled="/icons/common/RefreshDisabled16.gif"
				tooltip="Re-read Module information from server"
				enabled="#{securityGuard.canOpen('module')}"
				mode="client"
				execute="@none"
				onmouseup="refreshModuleList(event)"
				offset="true" />
		</aries:toolbarGroup>
	</aries:toolbar>
	</a4j:outputPanel>
</ui:composition>
