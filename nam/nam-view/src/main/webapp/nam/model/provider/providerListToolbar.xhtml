<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:toolbar
		type="table"
		id="providerListToolbar">
		
		<aries:toolbarGroup
			location="left">
		
			<aries:toolButton
				id="providerListNewButton"
				value="New Provider..."
				icon="/icons/common/New16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				tooltip="Create new Provider Record"
				enabled="#{securityGuard.canCreate('provider')}"
				mode="client"
				execute="@none"
				onmouseup="processNewElement(event, 'Provider')"
				offset="true" />
			
			<aries:toolButton
				id="providerListEditButton"
				value="Edit Provider..."
				icon="/icons/common/Edit16.gif"
				iconDisabled="/icons/common/EditDisabled16.gif"
				tooltip="Open selected Provider record for edit..."
				enabled="#{providerListManager.hasSelection() and securityGuard.canUpdate('provider')}"
				mode="client"
				execute="@none"
				onmouseup="processEditElement(event, 'Provider')"
				offset="true" />
			
			<aries:toolButton
				id="providerListRemoveButton"
				value="Remove Provider..."
				icon="/icons/common/Remove16.gif"
				iconDisabled="/icons/common/RemoveDisabled16.gif"
				tooltip="Remove selected Provider record from system..."
				enabled="#{providerListManager.hasSelection() and securityGuard.canDelete('provider')}"
				mode="client"
				execute="@none"
				onmouseup="processRemoveElement(event, 'Provider')"
				offset="true" />
		</aries:toolbarGroup>
		
		<aries:toolbarGroup
			location="right">
			
			<aries:toolButton
				id="providerListRefreshButton"
				icon="/icons/common/Refresh16.gif"
				iconDisabled="/icons/common/RefreshDisabled16.gif"
				tooltip="Re-read Provider information from server"
				enabled="#{securityGuard.canOpen('provider')}"
				mode="client"
				execute="@none"
				onmouseup="refreshProviderList(event)"
				offset="true" />
		</aries:toolbarGroup>
	</aries:toolbar>
</ui:composition>
