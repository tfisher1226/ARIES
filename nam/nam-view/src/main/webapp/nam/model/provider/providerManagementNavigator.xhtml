<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:panel
		width="auto"
		backgroundColor="inherit">
		
		<aries:formPane
			width="auto"
			columnClass="formColumnAlignLeft"
			backgroundColor="inherit">
			
			<ui:include src="/common/navigationButton.xhtml">
				<ui:param name="label" value="Overview" />
				<ui:param name="icon" value="/icons/common/Copy16.gif" />
				<ui:param name="id" value="providerOverviewButton" />
				<ui:param name="manager" value="#{providerPageManager}" />
				<ui:param name="action" value="initializeDefaultView" />
	   			<ui:param name="onmouseup" value="setCursorWait(event.source); showProgress('Nam', 'Element Overview', 'Preparing Element overview...')" />
	   			<ui:param name="oncomplete" value="setCursorDefault(this); hideProgress()" />
	   			<ui:param name="render" value="providerManagementViewer" />
			</ui:include>

			<aries:spacer height="10" />
			<ui:include src="/common/navigationButton.xhtml">
				<ui:param name="label" value="Caching" />
				<ui:param name="icon" value="/icons/nam/Cache16.gif" />
				<ui:param name="id" value="providerCachingButton" />
				<ui:param name="manager" value="#{providerPageManager}" />
				<ui:param name="action" value="initializeElementCachingView" />
	   			<ui:param name="onmouseup" value="setCursorWait(event.source); showProgress('Nam', 'Element Caching', 'Preparing Element Caching information...')" />
	   			<ui:param name="oncomplete" value="setCursorDefault(this); hideProgress()" />
	   			<ui:param name="render" value="providerManagementViewer" />
			</ui:include>

			<aries:spacer height="10" />
			<ui:include src="/common/navigationButton.xhtml">
				<ui:param name="label" value="Messaging" />
				<ui:param name="icon" value="/icons/nam/Message16.gif" />
				<ui:param name="id" value="providerMessagingButton" />
				<ui:param name="manager" value="#{providerPageManager}" />
				<ui:param name="action" value="initializeMessagingView" />
	   			<ui:param name="onmouseup" value="setCursorWait(event.source)" />
			</ui:include>

			<aries:spacer height="10" />
			<ui:include src="/common/navigationButton.xhtml">
				<ui:param name="label" value="Persistence" />
				<ui:param name="icon" value="/icons/nam/PersistenceUnit16.gif" />
				<ui:param name="id" value="providerPersistenceButton" />
				<ui:param name="manager" value="#{providerPageManager}" />
				<ui:param name="action" value="initializePersistenceView" />
	   			<ui:param name="onmouseup" value="setCursorWait(event.source)" />
			</ui:include>
		</aries:formPane>
	</aries:panel>
</ui:composition>
