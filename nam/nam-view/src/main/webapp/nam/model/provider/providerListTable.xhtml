<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<!-- table panel -->
	<aries:outputPane
		id="providerListTablePanel">
		
		<!-- context menu -->
		<ui:include src="providerListMenu.xhtml">
			<ui:param name="tableId" value="providerListTable" />
		</ui:include>
		
		<!-- table -->
		<aries:table
			id="providerListTable"
			value="#{providerListManager.dataModel}"
			rowCount="#{providerListManager.dataModel.rowCount}"
			visible="#{providerListManager.dataModel.rowCount > 0}"
			addIndexColumn="true"
			addSelectorColumn="true"
			onrowmousedown="processProviderListMouseDown(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			onrowdblclick="processProviderListDoubleClick(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			style="width: auto; max-width: auto; border-top-width: 0px; border-left-width: 0px">
			
			<!-- TYPE -->
			<aries:textColumn
				width="100"
				header="Type">
				<h:outputText value="#{rowItem.provider.type}" />
			</aries:textColumn>
			
			<!-- NAME -->
			<aries:textColumn
				width="100"
				header="Name">
				<h:outputText value="#{rowItem.provider.name}" />
			</aries:textColumn>
			
			<!-- STORE -->
			<aries:textColumn
				width="100"
				header="Store">
				<h:outputText value="#{rowItem.provider.store}" />
			</aries:textColumn>
			
			<!-- USER NAME -->
			<aries:textColumn
				width="100"
				header="User Name">
				<h:outputText value="#{rowItem.provider.userName}" />
			</aries:textColumn>
			
			<!-- PASSWORD -->
			<aries:textColumn
				width="100"
				header="Password">
				<h:outputText value="#{rowItem.provider.password}" />
			</aries:textColumn>
			
			<!-- JNDI NAME -->
			<aries:textColumn
				width="100"
				header="Jndi Name">
				<h:outputText value="#{rowItem.provider.jndiName}" />
			</aries:textColumn>
			
			<!-- JNDI CONTEXT -->
			<aries:textColumn
				width="100"
				header="Jndi Context">
				<h:outputText value="#{jndiContextHelper.toString(rowItem.provider.jndiContext)}" />
			</aries:textColumn>
			
			<!-- CONNECTION URL -->
			<aries:textColumn
				width="100"
				header="Connection Url">
				<h:outputText value="#{rowItem.provider.connectionUrl}" />
			</aries:textColumn>
			
			<!-- TRANSACTED -->
			<aries:textColumn
				width="100"
				header="Transacted">
				<h:outputText value="#{rowItem.provider.transacted}" />
			</aries:textColumn>
			
			<!-- PROPERTIES -->
			<aries:textColumn
				width="100"
				header="Properties">
				<h:outputText value="#{propertiesHelper.toString(rowItem.provider.properties)}" />
			</aries:textColumn>
		</aries:table>
	</aries:outputPane>
</ui:composition>
