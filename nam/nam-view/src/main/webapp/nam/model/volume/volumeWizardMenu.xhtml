<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	
	<aries:toolbar type="">
		<aries:toolbarGroup location="right">
			<ui:include src="/common/addMenuButton.xhtml">
				<ui:param name="id" value="addMenuButton" />
				<ui:param name="panel" value="addMenuPanel" />
			</ui:include>
		
			<h:panelGroup id="addMenuPanel" style="display: none">
				<ui:include src="/common/menuItem.xhtml">
					<ui:param name="label" value="Component" />
					<ui:param name="icon" value="/icons/nam/Component16.gif" />
					<ui:param name="id" value="volumeComponentButton" />
					<ui:param name="manager" value="#{componentInfoManager}" />
					<ui:param name="action" value="newComponent" />
					<ui:param name="onbegin" value="setCursorWait(event.source); hidePopupMenu(); showProgress('Nam', 'Component Records', 'Creating new Component...')" />
					<ui:param name="oncomplete" value="setCursorDefault(this); hideProgress()" />
				</ui:include>
			</h:panelGroup>
		</aries:toolbarGroup>
	</aries:toolbar>
</ui:composition>
