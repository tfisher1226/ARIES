<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:tabPane
		width="500"
		height="300"
		id="#{domain}VolumeInfoPane">
		
		<ui:param name="width" value="#{width-2}" />
		<ui:param name="height" value="#{height-48}" />
		
		<aries:tab
			label="Volume Information">
			
			<aries:spacer height="6" />
			<aries:selectOneMenu id="#{section}Type" label="Type" value="#{volume.type}" items="#{typeList}" />
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Name" label="Name" value="#{volume.name}" />
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Store" label="Store" value="#{volume.store}" />
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}MountPath" label="Mount Path" value="#{volume.mountPath}" />
			
			<aries:spacer height="6" />
			<aries:selectOneMenu id="#{section}Properties" label="Properties" value="#{volume.properties}" items="#{propertiesList}" defaultLabel="select Properties" />
		</aries:tab>
	</aries:tabPane>
</ui:composition>
