<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<a4j:outputPanel
		id="volumeListToolbar">
		
		<aries:toolbar
			type="table">
			
			<aries:toolbarGroup
				location="left">
			
				<aries:toolButton
					id="volumeListNewButton"
					value="New Volume..."
					icon="/icons/common/New16.gif"
					iconDisabled="/icons/common/NewDisabled16.gif"
					tooltip="Create new Volume Record"
					enabled="#{securityGuard.canCreate('volume')}"
					mode="client"
					execute="@none"
					onmouseup="processNewElement(event, 'Volume')"
					offset="true" />
				
				<aries:toolButton
					id="volumeListEditButton"
					value="Edit Volume..."
					icon="/icons/common/Edit16.gif"
					iconDisabled="/icons/common/EditDisabled16.gif"
					tooltip="Open selected Volume record for edit..."
					enabled="#{volumeListManager.hasSelection() and securityGuard.canUpdate('volume')}"
					mode="client"
					execute="@none"
					onmouseup="processEditElement(event, 'Volume')"
					offset="true" />
				
				<aries:toolButton
					id="volumeListRemoveButton"
					value="Remove Volume..."
					icon="/icons/common/Remove16.gif"
					iconDisabled="/icons/common/RemoveDisabled16.gif"
					tooltip="Remove selected Volume record from system..."
					enabled="#{volumeListManager.hasSelection() and securityGuard.canDelete('volume')}"
					mode="client"
					execute="@none"
					onmouseup="processRemoveElement(event, 'Volume')"
					offset="true" />
			</aries:toolbarGroup>
			
			<aries:toolbarGroup
				location="right">
				
				<aries:toolButton
					id="volumeListRefreshButton"
					icon="/icons/common/Refresh16.gif"
					iconDisabled="/icons/common/RefreshDisabled16.gif"
					tooltip="Re-read Volume information from server"
					enabled="#{securityGuard.canOpen('volume')}"
					mode="client"
					execute="@none"
					onmouseup="refreshVolumeList(event)"
					offset="true" />
			</aries:toolbarGroup>
		</aries:toolbar>
	</a4j:outputPanel>
</ui:composition>
