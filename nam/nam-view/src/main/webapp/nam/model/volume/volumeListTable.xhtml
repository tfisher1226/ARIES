<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<!-- table panel -->
	<aries:outputPane
		id="volumeListTablePanel">
		
		<!-- context menu -->
		<ui:include src="volumeListMenu.xhtml">
			<ui:param name="tableId" value="volumeListTable" />
		</ui:include>
		
		<!-- table -->
		<aries:table
			id="volumeListTable"
			value="#{volumeListManager.dataModel}"
			rowCount="#{volumeListManager.dataModel.rowCount}"
			visible="#{volumeListManager.dataModel.rowCount > 0}"
			addIndexColumn="true"
			addSelectorColumn="true"
			onrowmousedown="processVolumeListMouseDown(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			onrowdblclick="processVolumeListDoubleClick(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			style="width: auto; max-width: auto; border-top-width: 0px; border-left-width: 0px">
			
			<!-- TYPE -->
			<aries:textColumn
				width="100"
				header="Type">
				<h:outputText value="#{rowItem.volume.type}" />
			</aries:textColumn>
			
			<!-- NAME -->
			<aries:textColumn
				width="100"
				header="Name">
				<h:outputText value="#{rowItem.volume.name}" />
			</aries:textColumn>
			
			<!-- STORE -->
			<aries:textColumn
				width="100"
				header="Store">
				<h:outputText value="#{rowItem.volume.store}" />
			</aries:textColumn>
			
			<!-- MOUNT PATH -->
			<aries:textColumn
				width="100"
				header="Mount Path">
				<h:outputText value="#{rowItem.volume.mountPath}" />
			</aries:textColumn>
			
			<!-- PROPERTIES -->
			<aries:textColumn
				width="100"
				header="Properties">
				<h:outputText value="#{propertiesHelper.toString(rowItem.volume.properties)}" />
			</aries:textColumn>
		</aries:table>
	</aries:outputPane>
</ui:composition>
