<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:outputPane
		id="typeNameListTablePanel">

		<!-- context menu -->
		<ui:include src="typeListMenu.xhtml">
			<ui:param name="tableId" value="typeNameListTable" />
		</ui:include>
		
		<aries:table
			id="typeNameListTable"
			value="#{typeListManager.dataModel}"
			rowCount="#{typeListManager.dataModel.rowCount}"
			visible="#{typeListManager.dataModel.rowCount > 0}"
			onrowmousedown="processTypeListMouseDown(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			onrowdblclick="processTypeListDoubleClick(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			style="width: auto; max-width: auto; border-top-width: 0px; border-left-width: 0px"
			styleClass="noTableHeader"
			tablePanelStyleClass="none"
			rowClasses="none">
			
			<!-- Project Name 
			<aries:textColumn header="Project">
				<h:graphicImage library="graphics" name="/icons/nam/Type16.gif" />
				<h:outputText value="#{rowItem.project.name}" />
			</aries:textColumn>
			-->
			
			<!-- Type Namespace 
			<aries:textColumn header="Namespace">
				<aries:formPane id="namespaceColumn" columns="2">
					<h:outputText value="#{rowItem.qualifiedName}" style="margin-left: 3px; white-space: nowrap; #{labelStyle}" />
				</aries:formPane>
			</aries:textColumn>
			-->

			<!-- Type Name -->
			<aries:textColumn header="Name">
				<aries:formPane id="nameColumn" columns="2">
					<h:graphicImage library="graphics" name="/icons/nam/Element16.gif" />
					<h:outputText value="#{rowItem.qualifiedName}" style="margin-left: 3px; white-space: nowrap; #{labelStyle}" />
				</aries:formPane>
			</aries:textColumn>
		</aries:table>
	</aries:outputPane>
</ui:composition>
