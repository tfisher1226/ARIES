<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<a4j:outputPanel
		id="typeListToolbar">
		
		<aries:toolbar
			type="table">
			
		<aries:toolbarGroup
			location="left">
		
			<aries:toolButton
				id="typeListNewButton"
				value="New Type..."
				icon="/icons/common/New16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				tooltip="Create new Type Record"
				enabled="#{securityGuard.canCreate('type')}"
				mode="client"
				execute="@none"
				onmouseup="processNewElement(event, 'Type')"
				offset="true" />
			
			<aries:toolButton
				id="typeListEditButton"
				value="Edit Type..."
				icon="/icons/common/Edit16.gif"
				iconDisabled="/icons/common/EditDisabled16.gif"
				tooltip="Open selected Type record for edit..."
				enabled="#{typeListManager.hasSelection() and securityGuard.canUpdate('type')}"
				mode="client"
				execute="@none"
				onmouseup="processEditElement(event, 'Type')"
				offset="true" />
			
			<aries:toolButton
				id="typeListRemoveButton"
				value="Remove Type..."
				icon="/icons/common/Remove16.gif"
				iconDisabled="/icons/common/RemoveDisabled16.gif"
				tooltip="Remove selected Type record from system..."
				enabled="#{typeListManager.hasSelection() and securityGuard.canDelete('type')}"
				mode="client"
				execute="@none"
				onmouseup="processRemoveElement(event, 'Type')"
				offset="true" />
		</aries:toolbarGroup>
		
		<aries:toolbarGroup
			location="right">
			
			<aries:toolButton
				id="typeListRefreshButton"
				icon="/icons/common/Refresh16.gif"
				iconDisabled="/icons/common/RefreshDisabled16.gif"
				tooltip="Re-read Type information from server"
				enabled="#{securityGuard.canOpen('type')}"
				mode="client"
				execute="@none"
				onmouseup="refreshTypeList(event)"
				offset="true" />
		</aries:toolbarGroup>
	</aries:toolbar>
	</a4j:outputPanel>
</ui:composition>
