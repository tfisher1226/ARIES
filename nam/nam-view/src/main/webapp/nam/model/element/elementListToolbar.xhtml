<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<a4j:outputPanel
		id="elementListToolbar">
		
		<aries:toolbar
			type="table">
			
		<aries:toolbarGroup
			location="left">
			
			<aries:toolButton
				id="elementListNewButton"
				labelXX="New Element..."
				icon="/icons/common/New16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				tooltip="Create new Element Record"
				enabled="#{securityGuard.canCreate('element')}"
				mode="client"
				execute="@none"
				onmouseup="processNewElement(event, 'Element')"
				offset="true" 
				style="" />
				
			<aries:toolButton
				id="elementListNewEnumerationButton"
				labelXX="Enumeration..."
				tooltip="Create new Enumeration Record"
				icon="/icons/nam/NewEnumeration16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				enabled="#{securityGuard.canCreate('enumeration')}"
				mode="client"
				execute="@none"
				onmouseup="newEnumeration(this)"
				offset="true" 
				style="" />
				
			<aries:toolButton
				id="elementListEditButton"
				labelXX="Edit Element..."
				icon="/icons/common/Edit16.gif"
				iconDisabled="/icons/common/EditDisabled16.gif"
				tooltip="Open selected Element record for edit..."
				enabled="#{elementListManager.hasSelection() and securityGuard.canUpdate('element')}"
				mode="client"
				execute="@none"
				onmouseup="processEditElement(event, 'Element')"
				offset="true" 
				style="" />
			
			<aries:toolButton
				id="elementListRemoveButton"
				labelXX="Remove Element..."
				icon="/icons/common/Remove16.gif"
				iconDisabled="/icons/common/RemoveDisabled16.gif"
				tooltip="Remove selected Element record from system..."
				enabled="#{elementListManager.hasSelection() and securityGuard.canDelete('element')}"
				mode="client"
				execute="@none"
				onmouseup="processRemoveElement(event, 'Element')"
				offset="true" 
				style="" />
		</aries:toolbarGroup>
		
		<aries:toolbarGroup
			location="right">
			
			<aries:toolButton
				id="elementListRefreshButton"
				icon="/icons/common/Refresh16.gif"
				iconDisabled="/icons/common/RefreshDisabled16.gif"
				tooltip="Re-read Element information from server"
				enabled="#{securityGuard.canOpen('element')}"
				mode="client"
				execute="@none"
				onmouseup="refreshElementList(event)"
				offset="true" 
				style="" />
		</aries:toolbarGroup>
	</aries:toolbar>
	</a4j:outputPanel>
</ui:composition>
