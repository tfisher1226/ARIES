<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<!-- wizard body -->
	<aries:panel class="wizardBody">

		<!-- wizard title -->
		<ui:insert name="wizardTitle" />
		 
		<!-- WIZARD MESSAGES -->
		<ui:insert name="wizardMessages" />

		<aries:spacer height="6" />
		<aries:panel>

			<!-- VARIABLES --> 
			<ui:param name="fontSize" value="13" />
			<ui:param name="labelWidth" value="110" />
			
			<!-- RECORDS --> 
			<ui:param name="user" value="#{adminManager.user}" /> 
			<ui:param name="element" value="#{elementInfoManager.element}" /> 
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Element" label="Element" enabled="false" value="#{element.name}" />

			<!--  
			<aries:spacer height="6" />
			<aries:selectOneMenu id="#{section}Type" label="Type" value="#{element.type}" items="#{userList}" defaultLabel="select Type" />
			-->
		</aries:panel>
	</aries:panel>
</ui:composition>
