<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<!-- section body --> 
	<h:panelGrid class="sectionBody">

		<!-- page includes -->
	
		<!-- section title --> 
		<ui:insert name="sectionTitle" />

		<!-- section messages 
		<ui:insert name="sectionMessages" />
		--> 
		
		<aries:spacer height="10" />
		<aries:formPane
			columns="2" 
			width="auto"
			height="auto"
			style="">
					
			<!-- variables -->
			<ui:param name="render" value="elementManagementViewer" />
			
			<aries:panel style="">
				<ui:include src="/common/sectionLabel.xhtml">
					<ui:param name="icon" value="/icons/nam/Namespace16.gif" />
					<ui:param name="label" value="Namespaces" />
				</ui:include>
	
				<aries:spacer height="8" />
				<h:panelGroup layout="block" styleClass="tableBorder">
					<ui:include src="../namespace/namespaceListActions.xhtml">
						<ui:param name="render" value="elementManagementViewer" />
						<ui:param name="lockOnSelect" value="false" />
					</ui:include>
					
					<ui:include src="../namespace/namespaceNameListToolbar.xhtml" />
					<ui:include src="../namespace/namespaceNameListTable.xhtml" />	
				</h:panelGroup>
			</aries:panel>

			<aries:panel style="margin-left: 20px">
				<ui:include src="/common/sectionLabel.xhtml">
					<ui:param name="icon" value="/icons/nam/element16.gif" />
					<ui:param name="label" value="elements for #{projectInfoManager.project.name.toUpperCase()}" />
				</ui:include>

				<aries:spacer height="8" />
				<h:panelGroup layout="block" styleClass="tableBorder">
					<ui:include src="../element/elementListActions.xhtml">
						<ui:param name="render" value="elementManagementViewer" />
						<ui:param name="lockOnSelect" value="false" />
					</ui:include>

					<ui:include src="elementNameListToolbar.xhtml" />
					<ui:include src="elementNameListTable.xhtml" />	
				</h:panelGroup>
			</aries:panel>
		</aries:formPane>
	</h:panelGrid>
</ui:composition>
