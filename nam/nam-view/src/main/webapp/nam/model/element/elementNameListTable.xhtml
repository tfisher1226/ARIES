<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:aries="http://aries.org/jsf">
	
	<c:if test="#{empty addSelectorColumn}">
		<c:set var="addSelectorColumn" value="#{false}"/>
	</c:if>
	
	<!-- table panel -->
	<aries:outputPane
		id="elementNameListTablePanel">

		<!-- context menu -->
		<ui:include src="elementListMenu.xhtml">
			<ui:param name="tableId" value="elementNameListTable" />
		</ui:include>
		
		<!-- table -->
		<aries:table
			id="elementNameListTable"
			value="#{elementListManager.dataModel}"
			rowCount="#{elementListManager.dataModel.rowCount}"
			visible="#{elementListManager.dataModel.rowCount > 0}"
			onrowclick="processElementListMouseDown(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			onrowdblclick="processElementListDoubleClick(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			onchange="processElementListSelectionChanged(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}', '#{target}')"
			style="width: auto; max-width: auto; border-top-width: 0px; border-left-width: 0px"
			styleClass="noTableHeader"
			tablePanelStyleClass="none"
			rowClasses="none">
			
			<!-- Project Name 
			<aries:textColumn header="Project">
				<h:graphicImage library="graphics" name="/icons/nam/Element16.gif" />
				<h:outputText value="#{rowItem.project.name}" />
			</aries:textColumn>
			-->
			
			<!-- Element Namespace 
			<aries:textColumn header="Namespace">
				<aries:formPane id="namespaceColumn" columns="2">
					<h:outputText value="#{rowItem.qualifiedName}" style="margin-left: 3px; white-space: nowrap; #{labelStyle}" />
				</aries:formPane>
			</aries:textColumn>
			-->

			<!-- element name -->
			<aries:textColumn header="Element">
				<aries:formPane columns="2">
					<h:graphicImage library="graphics" name="#{rowItem.icon}" />
					<h:outputText value="#{rowItem.qualifiedName}" styleClass="tableColumn" />
				</aries:formPane>
			</aries:textColumn>
		</aries:table>
	</aries:outputPane>
</ui:composition>
