<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:panel
		width="auto"
		backgroundColor="inherit">

		<aries:formPane
			width="auto"
			columnClass="formColumnAlignLeft"
			backgroundColor="inherit">
			
			<ui:include src="/common/navigationButton.xhtml">
				<ui:param name="label" value="Overview" />
				<ui:param name="icon" value="/icons/common/Copy16.gif" />
				<ui:param name="id" value="elementOverviewButton" />
				<ui:param name="manager" value="#{elementPageManager}" />
				<ui:param name="action" value="initializeDefaultView" />
	   			<ui:param name="onmouseup" value="setCursorWait(event.source); showProgress('Nam', 'Element Overview', 'Preparing Element overview...')" />
	   			<ui:param name="oncomplete" value="setCursorDefault(this); hideProgress()" />
	   			<ui:param name="render" value="elementManagementViewer" />
			</ui:include>

			<aries:spacer height="10" />
			<ui:include src="/common/navigationButton.xhtml">
				<ui:param name="label" value="Namespaces" />
				<ui:param name="icon" value="/icons/nam/Namespace16.gif" />
				<ui:param name="id" value="elementDomainsButton" />
				<ui:param name="manager" value="#{elementPageManager}" />
				<ui:param name="action" value="initializeElementNamespacesView" />
	   			<ui:param name="onmouseup" value="setCursorWait(event.source); showProgress('Nam', 'Element Namespaces', 'Preparing Element Namespace information...')" />
	   			<ui:param name="oncomplete" value="setCursorDefault(this); hideProgress()" />
	   			<ui:param name="render" value="elementManagementViewer" />
			</ui:include>

			<aries:spacer height="10" />
			<ui:include src="/common/navigationButton.xhtml">
				<ui:param name="label" value="Elements" />
				<ui:param name="icon" value="/icons/nam/Element16.gif" />
				<ui:param name="id" value="elementElementsButton" />
				<ui:param name="manager" value="#{elementPageManager}" />
				<ui:param name="action" value="initializeElementListPage" />
	   			<ui:param name="onmouseup" value="setCursorWait(event.source)" />
			</ui:include>

			<aries:spacer height="10" />
			<ui:include src="/common/navigationButton.xhtml">
				<ui:param name="label" value="Enumerations" />
				<ui:param name="icon" value="/icons/nam/Enumeration16.gif" />
				<ui:param name="id" value="enumerationModulesButton" />
				<ui:param name="manager" value="#{elementPageManager}" />
				<ui:param name="action" value="initializeEnumerationView" />
	   			<ui:param name="onmouseup" value="setCursorWait(event.source)" />
			</ui:include>

			<aries:spacer height="10" />
			<ui:include src="/common/navigationButton.xhtml">
				<ui:param name="label" value="Events" />
				<ui:param name="icon" value="/icons/nam/Event16.gif" />
				<ui:param name="id" value="elementEventsButton" />
				<ui:param name="manager" value="#{elementPageManager}" />
				<ui:param name="action" value="initializeEventListView" />
	   			<ui:param name="onmouseup" value="setCursorWait(event.source)" />
			</ui:include>

			<aries:spacer height="10" />
			<ui:include src="/common/navigationButton.xhtml">
				<ui:param name="label" value="Exceptions" />
				<ui:param name="icon" value="/icons/nam/Exception16.gif" />
				<ui:param name="id" value="elementExceptionsButton" />
				<ui:param name="manager" value="#{elementPageManager}" />
				<ui:param name="action" value="initializeExceptionListView" />
	   			<ui:param name="onmouseup" value="setCursorWait(event.source)" />
			</ui:include>

			<aries:spacer height="10" />
			<ui:include src="/common/navigationButton.xhtml">
				<ui:param name="label" value="Messages" />
				<ui:param name="icon" value="/icons/nam/Message16.gif" />
				<ui:param name="id" value="elementMessagesButton" />
				<ui:param name="manager" value="#{elementPageManager}" />
				<ui:param name="action" value="initializeMessageListView" />
	   			<ui:param name="onmouseup" value="setCursorWait(event.source)" />
			</ui:include>
		</aries:formPane>
	</aries:panel>
</ui:composition>
