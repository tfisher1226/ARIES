<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<!-- table panel -->
	<aries:outputPane
		id="persistenceListTablePanel">
		
		<!-- context menu -->
		<ui:include src="persistenceListMenu.xhtml">
			<ui:param name="tableId" value="persistenceListTable" />
		</ui:include>
		
		<!-- table -->
		<aries:table
			id="persistenceListTable"
			value="#{persistenceListManager.dataModel}"
			rowCount="#{persistenceListManager.dataModel.rowCount}"
			visible="#{persistenceListManager.dataModel.rowCount > 0}"
			addIndexColumn="true"
			addSelectorColumn="true"
			onrowmousedown="processPersistenceListMouseDown(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			onrowdblclick="processPersistenceListDoubleClick(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			style="width: auto; max-width: auto; border-top-width: 0px; border-left-width: 0px">
			
			<!-- DOMAIN -->
			<aries:textColumn
				width="100"
				header="Domain">
				<h:outputText value="#{rowItem.persistence.domain}" />
			</aries:textColumn>
			
			<!-- NAME -->
			<aries:textColumn
				width="100"
				header="Name">
				<h:outputText value="#{rowItem.persistence.name}" />
			</aries:textColumn>
			
			<!-- LABEL -->
			<aries:textColumn
				width="100"
				header="Label">
				<h:outputText value="#{rowItem.persistence.label}" />
			</aries:textColumn>
			
			<!-- VERSION -->
			<aries:textColumn
				width="100"
				header="Version">
				<h:outputText value="#{rowItem.persistence.version}" />
			</aries:textColumn>
			
			<!-- DESCRIPTION -->
			<aries:textColumn
				width="100"
				header="Description">
				<h:outputText value="#{rowItem.persistence.description}" />
			</aries:textColumn>
			
			<!-- NAMESPACE -->
			<aries:textColumn
				width="100"
				header="Namespace">
				<h:outputText value="#{rowItem.persistence.namespace}" />
			</aries:textColumn>
			
			<!-- IMPORTED -->
			<aries:textColumn
				width="100"
				header="Imported">
				<h:outputText value="#{rowItem.persistence.imported}" />
			</aries:textColumn>
			
			<!-- INCLUDED -->
			<aries:textColumn
				width="100"
				header="Included">
				<h:outputText value="#{rowItem.persistence.included}" />
			</aries:textColumn>
			
			<!-- EXPOSED -->
			<aries:textColumn
				width="100"
				header="Exposed">
				<h:outputText value="#{rowItem.persistence.exposed}" />
			</aries:textColumn>
			
			<!-- CREATION DATE -->
			<aries:textColumn
				width="100"
				header="Creation Date">
				<h:outputText value="#{rowItem.persistence.creationDate}" />
			</aries:textColumn>
			
			<!-- LAST UPDATE -->
			<aries:textColumn
				width="100"
				header="Last Update">
				<h:outputText value="#{rowItem.persistence.lastUpdate}" />
			</aries:textColumn>
		</aries:table>
	</aries:outputPane>
</ui:composition>
