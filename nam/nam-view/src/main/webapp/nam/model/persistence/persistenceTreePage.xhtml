<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf"
	template="/templates/main.xhtml">

	<!-- page includes -->
	<ui:define name="pageIncludes">
		<ui:include src="persistenceActions.xhtml" />
		<ui:include src="persistenceTreeActions.xhtml" />
	</ui:define>
	
	<!-- page title -->
	<ui:define name="pageTitle">
		<span class="pageTitle2">
			<ui:include src="/common/pageTitle.xhtml">
				<ui:param name="manager" value="#{persistencePageManager}" />
			</ui:include>
		</span>
	</ui:define>
	
	<!-- page breadcrumbs -->
	<ui:define name="pageBreadcrumbs">
		<span class="pageBreadcrumbs">
			<ui:include src="/common/breadcrumbs.xhtml">
				<ui:param name="breadcrumbs" value="#{persistencePageManager.getBreadcrumbs('persistenceTree')}" />
			</ui:include>
		</span>
	</ui:define>
	
	<!-- page views -->
	<ui:define name="pageViews">
		<span class="pageViews">
			<ui:include src="/common/pageViews.xhtml">
				<ui:param name="label" value="Persistence" />
				<ui:param name="manager" value="#{persistencePageManager}" />
				<ui:param name="overviewPage" value="initializePersistenceManagementPage" />
				<ui:param name="treePage" value="initializePersistenceTreePage" />
				<ui:param name="listPage" value="initializePersistenceListPage" />
			</ui:include>
			</span>
	</ui:define>
	
	<!-- NAVIGATOR -->
	<ui:define name="navigator">
		<div class="navigator">
			<ui:include src="persistenceTreeNavigator.xhtml" />
		</div>
	</ui:define>
	
	<!-- section title --> 
	<ui:define name="sectionTitle">
		<span class="sectionTitle">
			<ui:include src="/common/sectionTitle.xhtml">
				<ui:param name="manager" value="#{persistencePageManager}" />
			</ui:include>
		</span>
	</ui:define>
	
	<!-- section messages --> 
	<ui:define name="sectionMessages">
		<aries:spacer height="8" /> 
		<aries:messages
			id="persistenceTreeMessages" 
			module="persistenceTree" 
			message="Enter #{persistencePageManager.sectionName} Information" />
	</ui:define>
	
	<!-- content -->
	<ui:define name="content">
		<div class="content">
			<ui:include src="persistenceTreeViewer.xhtml" />
		</div>
	</ui:define>
</ui:composition>
