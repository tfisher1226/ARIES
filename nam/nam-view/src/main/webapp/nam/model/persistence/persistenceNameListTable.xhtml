<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:aries="http://aries.org/jsf">
	
	<c:if test="#{empty addSelectorColumn}">
		<c:set var="addSelectorColumn" value="#{false}"/>
	</c:if>
	
	<!-- table panel -->
	<aries:outputPane
		id="persistenceNameListTablePanel">
		
		<!-- context menu -->
		<ui:include src="persistenceListMenu.xhtml">
			<ui:param name="tableId" value="persistenceNameListTable" />
		</ui:include>
		
		<!-- table -->
		<aries:table
			id="persistenceNameListTable"
			value="#{persistenceListManager.dataModel}"
			rowCount="#{persistenceListManager.dataModel.rowCount}"
			visible="#{persistenceListManager.dataModel.rowCount > 0}"
			onrowclick="processPersistenceListMouseDown(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			onrowdblclick="processPersistenceListDoubleClick(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			onchange="processPersistenceListSelectionChanged(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}', '#{target}')"
			style="width: auto; max-width: auto; border-top-width: 0px; border-left-width: 0px"
			styleClass="noTableHeader"
			tablePanelStyleClass="none"
			rowClasses="none">
			
			<!-- persistence name -->
			<aries:textColumn header="Persistence">
				<aries:formPane columns="2">
					<h:graphicImage library="graphics" name="#{rowItem.icon}" />
					<h:outputText value="#{rowItem.persistence.name}" styleClass="tableColumn" />
				</aries:formPane>
			</aries:textColumn>
		</aries:table>
	</aries:outputPane>
</ui:composition>
