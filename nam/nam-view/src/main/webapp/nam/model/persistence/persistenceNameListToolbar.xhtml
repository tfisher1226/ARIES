<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<a4j:outputPanel
		id="persistenceNameListToolbar">
		
		<aries:toolbar
			type="table">
			
			<aries:toolbarGroup
				location="left">
			
				<aries:toolButton
					id="persistenceNameListNewButton"
					label="New Persistence..."
					icon="/icons/common/New16.gif"
					iconDisabled="/icons/common/NewDisabled16.gif"
					enabled="#{securityGuard.canCreate('persistence')}"
					mode="client"
					execute="@none"
					onmouseup="processNewElement(event, 'Persistence')"
					labelStyle="font-size: 11px"
					style="margin: 2px"
					offset="false" />
			</aries:toolbarGroup>
			
			<aries:toolbarGroup
				location="right">
				
				<aries:toolButton
					id="persistenceNameListRefreshButton"
					icon="/icons/common/Refresh16.gif"
					iconDisabled="/icons/common/RefreshDisabled16.gif"
					tooltip="Re-read Persistence information from server"
					enabled="#{securityGuard.canOpen('persistence')}"
					mode="client"
					execute="@none"
					onmouseup="refreshPersistenceList(event)"
					labelStyle="font-size: 11px"
					style="margin: 2px"
					offset="false" />
			</aries:toolbarGroup>
		</aries:toolbar>
	</a4j:outputPanel>
</ui:composition>
