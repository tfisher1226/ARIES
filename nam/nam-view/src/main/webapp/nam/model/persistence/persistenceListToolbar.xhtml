<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:toolbar
		type="table"
		id="persistenceListToolbar">
		
		<aries:toolbarGroup
			location="left">
		
			<aries:toolButton
				id="persistenceListNewButton"
				value="New Persistence..."
				icon="/icons/common/New16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				tooltip="Create new Persistence Record"
				enabled="#{securityGuard.canCreate('persistence')}"
				mode="client"
				execute="@none"
				onmouseup="processNewElement(event, 'Persistence')"
				offset="true" />
			
			<aries:toolButton
				id="persistenceListEditButton"
				value="Edit Persistence..."
				icon="/icons/common/Edit16.gif"
				iconDisabled="/icons/common/EditDisabled16.gif"
				tooltip="Open selected Persistence record for edit..."
				enabled="#{persistenceListManager.hasSelection() and securityGuard.canUpdate('persistence')}"
				mode="client"
				execute="@none"
				onmouseup="processEditElement(event, 'Persistence')"
				offset="true" />
			
			<aries:toolButton
				id="persistenceListRemoveButton"
				value="Remove Persistence..."
				icon="/icons/common/Remove16.gif"
				iconDisabled="/icons/common/RemoveDisabled16.gif"
				tooltip="Remove selected Persistence record from system..."
				enabled="#{persistenceListManager.hasSelection() and securityGuard.canDelete('persistence')}"
				mode="client"
				execute="@none"
				onmouseup="processRemoveElement(event, 'Persistence')"
				offset="true" />
		</aries:toolbarGroup>
		
		<aries:toolbarGroup
			location="right">
			
			<aries:toolButton
				id="persistenceListRefreshButton"
				icon="/icons/common/Refresh16.gif"
				iconDisabled="/icons/common/RefreshDisabled16.gif"
				tooltip="Re-read Persistence information from server"
				enabled="#{securityGuard.canOpen('persistence')}"
				mode="client"
				execute="@none"
				onmouseup="refreshPersistenceList(event)"
				offset="true" />
		</aries:toolbarGroup>
	</aries:toolbar>
</ui:composition>
