<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:toolbar
		type="table"
		id="channelListToolbar">
		
		<aries:toolbarGroup
			location="left">
		
			<aries:toolButton
				id="channelListNewButton"
				value="New Channel..."
				icon="/icons/common/New16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				tooltip="Create new Channel Record"
				enabled="#{securityGuard.canCreate('channel')}"
				mode="client"
				execute="@none"
				onmouseup="processNewElement(event, 'Channel')"
				offset="true" />
			
			<aries:toolButton
				id="channelListEditButton"
				value="Edit Channel..."
				icon="/icons/common/Edit16.gif"
				iconDisabled="/icons/common/EditDisabled16.gif"
				tooltip="Open selected Channel record for edit..."
				enabled="#{channelListManager.hasSelection() and securityGuard.canUpdate('channel')}"
				mode="client"
				execute="@none"
				onmouseup="processEditElement(event, 'Channel')"
				offset="true" />
			
			<aries:toolButton
				id="channelListRemoveButton"
				value="Remove Channel..."
				icon="/icons/common/Remove16.gif"
				iconDisabled="/icons/common/RemoveDisabled16.gif"
				tooltip="Remove selected Channel record from system..."
				enabled="#{channelListManager.hasSelection() and securityGuard.canDelete('channel')}"
				mode="client"
				execute="@none"
				onmouseup="processRemoveElement(event, 'Channel')"
				offset="true" />
		</aries:toolbarGroup>
		
		<aries:toolbarGroup
			location="right">
			
			<aries:toolButton
				id="channelListRefreshButton"
				icon="/icons/common/Refresh16.gif"
				iconDisabled="/icons/common/RefreshDisabled16.gif"
				tooltip="Re-read Channel information from server"
				enabled="#{securityGuard.canOpen('channel')}"
				mode="client"
				execute="@none"
				onmouseup="refreshChannelList(event)"
				offset="true" />
		</aries:toolbarGroup>
	</aries:toolbar>
</ui:composition>
