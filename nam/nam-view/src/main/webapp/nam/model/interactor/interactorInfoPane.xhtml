<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:tabPane
		width="500"
		height="300"
		id="#{domain}InteractorInfoPane">
		
		<ui:param name="width" value="#{width-2}" />
		<ui:param name="height" value="#{height-48}" />
		
		<aries:tab
			label="Interactor Information">
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Name" label="Name" value="#{interactor.name}" />
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Role" label="Role" value="#{interactor.role}" />
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Link" label="Link" value="#{interactor.link}" />
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Invalid" label="Invalid" value="#{interactor.invalid}" />
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Channel" label="Channel" value="#{interactor.channel}" />
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Target" label="Target" value="#{interactor.target}" />
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Service" label="Service" value="#{interactor.service}" />
			
			<aries:spacer height="6" />
			<aries:inputBoolean id="#{section}Asynchronous" label="Asynchronous" value="#{interactor.asynchronous}" />
			
			<aries:spacer height="6" />
			<aries:inputInteger id="#{section}TimeToLive" label="Time To Live" value="#{interactor.timeToLive}" />
			
			<aries:spacer height="6" />
			<aries:inputBoolean id="#{section}Transacted" label="Transacted" value="#{interactor.transacted}" />
			
			<aries:spacer height="6" />
			<aries:inputBoolean id="#{section}Durable" label="Durable" value="#{interactor.durable}" />
			
			<aries:spacer height="6" />
			<aries:inputBoolean id="#{section}Priority" label="Priority" value="#{interactor.priority}" />
			
			<aries:spacer height="6" />
			<aries:inputInteger id="#{section}Timeout" label="Timeout" value="#{interactor.timeout}" />
			
			<aries:spacer height="6" />
			<aries:selectOneMenu id="#{section}DeliveryMode" label="Delivery Mode" value="#{interactor.deliveryMode}" items="#{deliveryModeList}" />
			
			<aries:spacer height="6" />
			<aries:selectOneMenu id="#{section}Interaction" label="Interaction" value="#{interactor.interaction}" items="#{interactionList}" />
		</aries:tab>
	</aries:tabPane>
</ui:composition>
