<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:outputPane
		id="modulesListTablePanel">
		<ui:include src="modulesListMenu.xhtml"/>
		
		<aries:table
			id="modulesListTable"
			value="#{modulesListManager.dataModel}"
			rowCount="#{modulesListManager.dataModel.rowCount}"
			visible="#{modulesListManager.dataModel.rowCount > 0}"
			addIndexColumn="true"
			addSelectorColumn="true"
			onrowmousedown="processModulesListMouseDown(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			onrowdblclick="processModulesListDoubleClick(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			style="width: auto; max-width: auto; border-top-width: 0px; border-left-width: 0px">
		</aries:table>
	</aries:outputPane>
</ui:composition>
