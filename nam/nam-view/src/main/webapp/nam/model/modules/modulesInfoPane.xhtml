<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:tabPane
		width="500"
		height="300"
		id="#{domain}ModulesInfoPane">
		
		<ui:param name="width" value="#{width-2}" />
		<ui:param name="height" value="#{height-48}" />
		
		<aries:tab
			label="Modules Information">
			
			<ui:include src="../module/moduleListPane.xhtml">
				<ui:param name="itemManager" value="#{moduleInfoManager}" />
				<ui:param name="listManager" value="#{moduleListManager}" />
			</ui:include>
		</aries:tab>
	</aries:tabPane>
</ui:composition>
