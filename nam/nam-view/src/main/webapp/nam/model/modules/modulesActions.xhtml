<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">
	
	<a4j:region>
	
	
	<!--
		  ** showModulesListPage()
		  ** Goes to the Modules Management List Page.
	  -->
	
	<a4j:jsFunction
			name="showModulesListPage" 
		execute="@this"
		immediate="true"
		bypassUpdates="true"
			action="#{modulesPageManager.initializeModulesListPage}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Modules Records', 'Preparing Modules List...')">
	</a4j:jsFunction>
	
	
	<!--
		  ** showModulesTreePage()
		  ** Goes to the Modules Management Tree Page.
	  -->
	
	<a4j:jsFunction
			name="showModulesTreePage" 
		execute="@this"
		immediate="true"
		bypassUpdates="true"
			action="#{modulesPageManager.initializeModulesTreePage}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Modules Records', 'Preparing Modules Tree...')">
	</a4j:jsFunction>
	
	
	<!--
		  ** showModulesManagementPage()
		  ** Goes to the Modules Management Overview Page.
	  -->
	
	<a4j:jsFunction
			name="showModulesManagementPage" 
		execute="@this"
		immediate="true"
		bypassUpdates="true"
			action="#{modulesPageManager.initializeModulesManagementPage}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Modules Records', 'Preparing Modules related information...')">
	</a4j:jsFunction>
	
	
	<!--
		  ** showModulesWizardPage()
		  ** Goes to the Modules Wizard Page.
	  -->
	
	<a4j:jsFunction
			name="showModulesWizardPage" 
		execute="@this"
		immediate="true"
		bypassUpdates="true"
			action="#{modulesWizard.refresh}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Modules Records', 'Preparing Modules information...')">
		
			<!-- these values are passed-in -->
			<a4j:param name="section" assignTo="#{modulesWizard.section}" />
			
			<!-- these values are assigned here -->
			<a4j:param name="origin" value="#{selectionContext.origin}" assignTo="#{modulesWizard.origin}" />
	</a4j:jsFunction>
	
	
	<!--
		  ** showNewModulesDialog()
		  ** Launches the Modules Dialog in "new" mode.
	  -->
	
	<a4j:jsFunction
			name="showNewModulesDialog" 
		execute="@this"
		immediate="true"
		bypassUpdates="true"
		limitRender="true"
			action="#{modulesInfoManager.newModules}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Modules Records', 'Creating new Modules...')"
			oncomplete="setCursorDefault(this); hideProgress(); showModulesDialog()"
			render="modulesModule, modulesDialog">
			
			<!-- these values are assigned here -->
			<a4j:param name="targetDomain" value="#{section}" assignTo="#{modulesInfoManager.targetDomain}" />
			<a4j:param name="targetField" value="modulesListPane" assignTo="#{modulesInfoManager.targetField}" />
			<a4j:param name="targetInstance" value="#{instanceName}" assignTo="#{modulesInfoManager.targetInstance}" />
	</a4j:jsFunction>
	
	
	<!--
		  ** showEditModulesDialog()
		  ** Launches the Modules Dialog in "edit" mode.
	  -->
	
	<a4j:jsFunction
			name="showEditModulesDialog" 
			execute="@this"
		immediate="true"
		bypassUpdates="true"
		limitRender="true"
			action="#{modulesInfoManager.editModules}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Modules Records', 'Preparing Modules information...')"
			oncomplete="setCursorDefault(this); hideProgress(); showModulesDialog()"
			render="modulesModule, modulesDialog">
			
			<!-- these values are assigned here -->
			<a4j:param name="targetDomain" value="#{section}" assignTo="#{modulesInfoManager.targetDomain}" />
			<a4j:param name="targetField" value="modulesListPane" assignTo="#{modulesInfoManager.targetField}" />
			<a4j:param name="targetInstance" value="#{instanceName}" assignTo="#{modulesInfoManager.targetInstance}" />
	</a4j:jsFunction>
	</a4j:region>
</ui:composition>
