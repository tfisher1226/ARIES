<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:aries="http://aries.org/jsf">
	
	<aries:region>
		<aries:outputPane
			id="modulesListContextMenuPane">
			
			<aries:contextMenu
				mode="client"
				id="modulesListContextMenu"
				target="modulesListTable">
				
				<aries:contextMenuItem
					mode="client"
					disabled="false"
					value="View Modules..."
					icon="/icons/common/Open16.gif"
					tooltip="View selected Modules record..."
					onclick="processViewElement(event, 'Modules')">
				</aries:contextMenuItem>
					
				<aries:contextMenuItem
					mode="client"
					disabled="false"
					value="Edit Modules..."
					icon="/icons/common/Edit16.gif"
					tooltip="Edit selected Modules record..."
					onclick="processEditElement(event, 'Modules')">
				</aries:contextMenuItem>
				
				<c:if test="#{securityGuard.checkManager}">
				<aries:contextMenuItem
						mode="client"
						disabled="false"
					value="New Modules..."
					icon="/icons/common/New16.gif"
						tooltip="Create new Modules for selected Project..."
						onclick="processNewElement(event., 'Modules')">
				</aries:contextMenuItem>
				</c:if>
				
				<c:if test="#{securityGuard.checkManager}">
				<aries:contextMenuItem
						mode="client"
					disabled="false"
						value="Remove Modules"
					icon="/icons/common/Remove16.gif"
						tooltip="Remove Modules record from the system"
						onclick="processRemoveElement(event, 'Modules')">
				</aries:contextMenuItem>
				</c:if>
			</aries:contextMenu>
		</aries:outputPane>
	</aries:region>
</ui:composition>
