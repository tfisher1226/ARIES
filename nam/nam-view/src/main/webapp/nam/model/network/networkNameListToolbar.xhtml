		id="networkNameListToolbar">

				mode="client"
				execute="@none"
				onmouseup="processNewElement(event, 'Network')"
				labelStyle="font-size: 11px"
				style="margin: 2px 1px 2px 2px"
				offset="false" />

				style="margin: 2px 2px 2px 1px"
