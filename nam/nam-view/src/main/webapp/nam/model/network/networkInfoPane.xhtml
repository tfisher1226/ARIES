<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:tabPane
		width="500"
		height="300"
		id="#{domain}NetworkInfoPane">
		
		<ui:param name="width" value="#{width-2}" />
		<ui:param name="height" value="#{height-48}" />
		
		<aries:tab
			label="Network Information">
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Name" label="Name" value="#{network.name}" />
			
			<aries:spacer height="6" />
			<aries:inputInteger id="#{section}InitialSize" label="Initial Size" value="#{network.initialSize}" />
			
			<aries:spacer height="6" />
			<aries:inputInteger id="#{section}MinSize" label="Min Size" value="#{network.minSize}" />
			
			<aries:spacer height="6" />
			<aries:inputInteger id="#{section}MaxSize" label="Max Size" value="#{network.maxSize}" />
		</aries:tab>
	</aries:tabPane>
</ui:composition>
