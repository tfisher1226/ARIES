<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:toolbar
		type="table"
		id="namespaceNameListToolbar">
		
		<aries:toolbarGroup
			location="left">
		
			<aries:toolButton
				id="namespaceNameListNewButton"
				label="New Namespace..."
				icon="/icons/common/New16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				tooltip="Create new Namespace Record"
				enabled="#{securityGuard.canCreate('namespace')}"
				mode="client"
				execute="@none"
				onmouseup="processNewElement(event, 'Namespace')"
				labelStyle="font-size: 11px"
				style="margin: 2px 1px 2px 2px"
				offset="false" />

			<aries:toolButton

				tooltip="Open selected Namespace record for edit..."
				enabled="#{namespaceListManager.hasSelection() and securityGuard.canUpdate('namespace')}"
				mode="client"
				execute="@none"
				onmouseup="processEditElement(event, 'Namespace')"
				labelStyle="font-size: 11px"
				style="margin: 2px 1px"
				offset="false" />
			
			<aries:toolButton
				id="namespaceNameListRemoveButton"
				value="Remove Namespace..."

				iconDisabled="/icons/common/RemoveDisabled16.gif"

				enabled="#{namespaceListManager.hasSelection() and securityGuard.canDelete('namespace')}"

		</aries:toolbarGroup>
		
		<aries:toolbarGroup
			location="right">
			
			<aries:toolButton
				id="namespaceNameListRefreshButton"
				icon="/icons/common/Refresh16.gif"
				iconDisabled="/icons/common/RefreshDisabled16.gif"
				tooltip="Re-read Namespace information from server"
				enabled="#{securityGuard.canOpen('namespace')}"
				mode="client"
				execute="@none"
				onmouseup="refreshNamespaceList(event)"
				labelStyle="font-size: 11px"
				style="margin: 2px 2px 2px 1px"
				offset="false" />
		</aries:toolbarGroup>
