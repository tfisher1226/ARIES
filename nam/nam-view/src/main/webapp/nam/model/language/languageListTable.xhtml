<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<!-- table panel -->
	<aries:outputPane
		id="languageListTablePanel">
		
		<!-- context menu -->
		<ui:include src="languageListMenu.xhtml">
			<ui:param name="tableId" value="languageListTable" />
		</ui:include>
		
		<!-- table -->
		<aries:table
			id="languageListTable"
			value="#{languageListManager.dataModel}"
			rowCount="#{languageListManager.dataModel.rowCount}"
			visible="#{languageListManager.dataModel.rowCount > 0}"
			addIndexColumn="true"
			addSelectorColumn="true"
			onrowmousedown="processLanguageListMouseDown(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			onrowdblclick="processLanguageListDoubleClick(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			style="width: auto; max-width: auto; border-top-width: 0px; border-left-width: 0px">
			
			<!-- NAME -->
			<aries:textColumn
				width="100"
				header="Name">
				<h:outputText value="#{rowItem.language.name}" />
			</aries:textColumn>
			
			<!-- CODE -->
			<aries:textColumn
				width="100"
				header="Code">
				<h:outputText value="#{rowItem.language.code}" />
			</aries:textColumn>
		</aries:table>
	</aries:outputPane>
</ui:composition>
