<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:toolbar
		type="table"
		id="languageListToolbar">
		
		<aries:toolbarGroup
			location="left">
		
			<aries:toolButton
				id="languageListNewButton"
				value="New Language..."
				icon="/icons/common/New16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				tooltip="Create new Language Record"
				enabled="#{securityGuard.canCreate('language')}"
				mode="client"
				execute="@none"
				onmouseup="processNewElement(event, 'Language')"
				offset="true" />
			
			<aries:toolButton
				id="languageListEditButton"
				value="Edit Language..."
				icon="/icons/common/Edit16.gif"
				iconDisabled="/icons/common/EditDisabled16.gif"
				tooltip="Open selected Language record for edit..."
				enabled="#{languageListManager.hasSelection() and securityGuard.canUpdate('language')}"
				mode="client"
				execute="@none"
				onmouseup="processEditElement(event, 'Language')"
				offset="true" />
			
			<aries:toolButton
				id="languageListRemoveButton"
				value="Remove Language..."
				icon="/icons/common/Remove16.gif"
				iconDisabled="/icons/common/RemoveDisabled16.gif"
				tooltip="Remove selected Language record from system..."
				enabled="#{languageListManager.hasSelection() and securityGuard.canDelete('language')}"
				mode="client"
				execute="@none"
				onmouseup="processRemoveElement(event, 'Language')"
				offset="true" />
		</aries:toolbarGroup>
		
		<aries:toolbarGroup
			location="right">
			
			<aries:toolButton
				id="languageListRefreshButton"
				icon="/icons/common/Refresh16.gif"
				iconDisabled="/icons/common/RefreshDisabled16.gif"
				tooltip="Re-read Language information from server"
				enabled="#{securityGuard.canOpen('language')}"
				mode="client"
				execute="@none"
				onmouseup="refreshLanguageList(event)"
				offset="true" />
		</aries:toolbarGroup>
	</aries:toolbar>
</ui:composition>
