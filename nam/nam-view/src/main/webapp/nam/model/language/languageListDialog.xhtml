<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<!-- TODO set only if not provided by parent -->
	<ui:param name="type" value="LanguageList" />
	
	<!-- TODO set only if not provided by parent -->
	<ui:param name="manager" value="#{languageListManager}" />
	
	<a4j:jsFunction
	 	name="launchLanguageDialog"
		execute="@this"
		immediate="true"
		bypassUpdates="true"
		limitRender="true"
		action="#{manager.show}"
		onbegin="setCursorWait(); showProgress('', 'Language Records', 'Retrieving current records...')"
		oncomplete="setCursorDefault(eventSource); hideProgress(); showLanguageDialog()"
		render="#{type}Module, #{type}Dialog">
		
		<a4j:param name="targetInstance" assignTo="#{manager.targetInstance}" />
		<a4j:param name="targetDomain" assignTo="#{manager.targetDomain}" />
		<a4j:param name="targetField" assignTo="#{manager.targetField}" />
	</a4j:jsFunction>
	
	<aries:region
		id="#{type}Module"
		parent="#{section}"
		domain="#{type}"
		section="#{type}Dialog"
		rendered="#{manager.visible}">
		
		<aries:form
			id="#{section}Form">
			
			<aries:dialog
				id="#{section}">
				
				<!-- Container -->
				<aries:borderPane
					width="560"
					height="240">
					
					<!-- Content -->
					<ui:include src="languageListPane.xhtml">
						<ui:param name="itemManager" value="#{languageInfoManager}" />
						<ui:param name="listManager" value="#{languageListManager}" />
					</ui:include>
				</aries:borderPane>
			</aries:dialog>
		</aries:form>
	</aries:region>
</ui:composition>
