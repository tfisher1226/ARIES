<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
	<c:if test="#{empty addSelectorColumn}">
		<c:set var="addSelectorColumn" value="#{false}"/> 
	</c:if>
	
	<aries:outputPane
		id="projectNameListTablePanel">

		<!-- context menu -->
		<ui:include src="projectListMenu.xhtml">
			<ui:param name="tableId" value="projectNameListTable" />
		</ui:include>
		
		<aries:table
			id="projectNameListTable"
			value="#{projectListManager.dataModel}"
			rowCount="#{projectListManager.dataModel.rowCount}"
			visible="#{projectListManager.dataModel.rowCount > 0}"
			onchange="processProjectListSelectionChanged(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			onrowmousedown="processProjectListMouseDown(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			onrowdblclick="processProjectListDoubleClick(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			style="width: auto; max-width: auto; border-top-width: 0px; border-left-width: 0px"
			styleClass="noTableHeader"
			tablePanelStyleClass="none"
			rowClasses="none">
			
			<!-- Project Name -->
			<aries:textColumn 
				width="180"
				header="Project">
				
				<aries:formPane columns="2">
					<h:graphicImage library="graphics" name="/icons/nam/Project16.gif" />
					<h:outputText value="#{rowItem.project.name}" style="margin-left: 6px; white-space: nowrap; #{labelStyle}" />
				</aries:formPane>
			</aries:textColumn>
		</aries:table>
	</aries:outputPane>
</ui:composition>
