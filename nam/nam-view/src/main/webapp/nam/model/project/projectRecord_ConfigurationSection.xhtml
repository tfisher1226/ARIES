<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<!-- wizard body -->
	<aries:panel class="wizardBody">

		<!-- wizard title -->
		<ui:insert name="wizardTitle" />
		 
		<!-- wizard messages -->
		<ui:insert name="wizardMessages" />

		<!-- wizard section -->
		<aries:panel class="wizardSection">

			<!-- variables -->
			<ui:param name="labelWidth" value="110" />
			
			<!-- structures -->
			<ui:param name="user" value="#{adminManager.user}" /> 
			<ui:param name="manager" value="#{projectInfoManager}" />
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Project" label="Project" enabled="false" value="#{manager.project.name}" />

			<!--  
			<aries:spacer height="6" />
			<aries:selectOneMenu id="#{section}Type" label="Type" value="#{manager.project.type}" items="#{userList}" defaultLabel="select Type" />
			-->
		</aries:panel>
	</aries:panel>
</ui:composition>
