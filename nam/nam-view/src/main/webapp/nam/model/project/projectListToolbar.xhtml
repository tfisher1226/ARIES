<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:toolbar
		type="table"
		id="projectListToolbar">
		
		<aries:toolbarGroup
			location="left">
		
			<aries:toolButton
				id="projectListNewButton"
				value="New Project..."
				icon="/icons/common/New16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				tooltip="Create new Project Record"
				enabled="#{securityGuard.canCreate('project')}"
				mode="client"
				execute="@none"
				onmouseup="processNewElement(event, 'Project')"
				offset="true" />
			
			<aries:toolButton
				id="projectListEditButton"
				value="Edit Project..."
				icon="/icons/common/Edit16.gif"
				iconDisabled="/icons/common/EditDisabled16.gif"
				tooltip="Open selected Project record for edit..."
				enabled="#{projectListManager.hasSelection() and securityGuard.canUpdate('project')}"
				mode="client"
				execute="@none"
				onmouseup="processEditElement(event, 'Project')"
				offset="true" />
			
			<aries:toolButton
				id="projectListRemoveButton"
				value="Remove Project..."
				icon="/icons/common/Remove16.gif"
				iconDisabled="/icons/common/RemoveDisabled16.gif"
				tooltip="Remove selected Project record from system..."
				enabled="#{projectListManager.hasSelection() and securityGuard.canDelete('project')}"
				mode="client"
				execute="@none"
				onmouseup="processRemoveElement(event, 'Project')"
				offset="true" />
		</aries:toolbarGroup>
		
		<aries:toolbarGroup
			location="right">
			
			<aries:toolButton
				id="projectListRefreshButton"
				icon="/icons/common/Refresh16.gif"
				iconDisabled="/icons/common/RefreshDisabled16.gif"
				tooltip="Re-read Project information from server"
				enabled="#{securityGuard.canOpen('project')}"
				mode="client"
				execute="@none"
				onmouseup="refreshProjectList(event)"
				offset="true" />
		</aries:toolbarGroup>
	</aries:toolbar>
</ui:composition>
