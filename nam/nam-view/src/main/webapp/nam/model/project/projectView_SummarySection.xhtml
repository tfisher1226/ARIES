<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:panel
		padding="20px"
		paddingTop="10px"
		paddingBottom="44px"
		backgroundColor="inherit">

		<!-- WIZARD TITLE -->
		<ui:insert name="sectionTitle" />
		 
		<!-- WIZARD MESSAGES -->
		<ui:insert name="sectionMessages" />

		<aries:spacer height="6" />

		<!-- VARIABLES --> 
		<ui:param name="fontSize" value="13" />
		<ui:param name="fontWeight" value="normal" />
		<ui:param name="labelWidth" value="120" />

		<!-- STRUCTURES --> 
		<ui:param name="user" value="#{adminManager.user}" /> 
		<ui:param name="manager" value="#{projectInfoManager}" /> 
		
		<aries:spacer height="6" />
		<aries:inputText id="#{section}Name" label="Name" value="#{manager.project.name}" />

		<aries:spacer height="6" />
		<aries:inputText id="#{section}Label" label="Label" value="#{manager.project.label}" />

		<aries:spacer height="6" />
		<aries:inputText id="#{section}Domain" label="Domain" value="#{manager.project.domain}" />
		
		<aries:spacer height="6" />
		<aries:inputText id="#{section}Namespace" label="Namespace" value="#{manager.project.namespace}" />

		<aries:spacer height="6" />
		<aries:inputText id="#{section}Version" label="Version" value="#{manager.project.version}" />
	</aries:panel>
</ui:composition>
