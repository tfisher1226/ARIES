<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<!-- wizard body -->
	<aries:panel class="wizardBody">
		
		<!-- wizard title -->
		<ui:insert name="wizardTitle" />
		
		<!-- wizard messages -->
		<ui:insert name="wizardMessages" />
		
		<!-- wizard section -->
		<aries:panel class="wizardSection">
		
			<!-- variables -->
			<ui:param name="labelWidth" value="100" />
			
			<!-- structures -->
			<ui:param name="user" value="#{adminManager.user}" />
			<ui:param name="manager" value="#{projectInfoManager}" />

			<aries:formPane
				columns="2" 
				height="auto">
	
				<aries:panel>
					<aries:panel 
						id="applicationNameListView"
						rendered="#{not empty applicationListManager.recordList}">
						
						<ui:include src="/common/sectionLabel.xhtml">
							<ui:param name="icon" value="/icons/nam/Application16.gif" />
							<ui:param name="label" value="Applications" />
						</ui:include>

<!-- 
						<h:panelGroup layout="block" styleClass="tableBorder" onclick="alert('#{width}');" style="max-width: 496px">
 -->			

						<aries:spacer height="6" />
						<h:panelGroup styleClass="tableBorder2">
							<ui:include src="../application/applicationListActions.xhtml" />
							<ui:include src="../application/applicationListTable.xhtml">
								<ui:param name="lockOnSelect" value="false" />
							</ui:include>	
						</h:panelGroup>
					</aries:panel>
				</aries:panel>
			</aries:formPane>
		</aries:panel>
	</aries:panel>
</ui:composition>
