<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:toolbar
		type="table"
		id="messagingListToolbar">
		
		<aries:toolbarGroup
			location="left">
		
			<aries:toolButton
				id="messagingListNewButton"
				value="New Messaging..."
				icon="/icons/common/New16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				tooltip="Create new Messaging Record"
				enabled="#{securityGuard.canCreate('messaging')}"
				mode="client"
				execute="@none"
				onmouseup="processNewElement(event, 'Messaging')"
				offset="true" />
			
			<aries:toolButton
				id="messagingListEditButton"
				value="Edit Messaging..."
				icon="/icons/common/Edit16.gif"
				iconDisabled="/icons/common/EditDisabled16.gif"
				tooltip="Open selected Messaging record for edit..."
				enabled="#{messagingListManager.hasSelection() and securityGuard.canUpdate('messaging')}"
				mode="client"
				execute="@none"
				onmouseup="processEditElement(event, 'Messaging')"
				offset="true" />
			
			<aries:toolButton
				id="messagingListRemoveButton"
				value="Remove Messaging..."
				icon="/icons/common/Remove16.gif"
				iconDisabled="/icons/common/RemoveDisabled16.gif"
				tooltip="Remove selected Messaging record from system..."
				enabled="#{messagingListManager.hasSelection() and securityGuard.canDelete('messaging')}"
				mode="client"
				execute="@none"
				onmouseup="processRemoveElement(event, 'Messaging')"
				offset="true" />
		</aries:toolbarGroup>
		
		<aries:toolbarGroup
			location="right">
			
			<aries:toolButton
				id="messagingListRefreshButton"
				icon="/icons/common/Refresh16.gif"
				iconDisabled="/icons/common/RefreshDisabled16.gif"
				tooltip="Re-read Messaging information from server"
				enabled="#{securityGuard.canOpen('messaging')}"
				mode="client"
				execute="@none"
				onmouseup="refreshMessagingList(event)"
				offset="true" />
		</aries:toolbarGroup>
	</aries:toolbar>
</ui:composition>
