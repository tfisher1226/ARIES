<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<!-- section body --> 
	<h:panelGrid class="sectionBody">

		<!-- section title --> 
		<ui:insert name="sectionTitle" />

		<!-- section messages --> 
		<ui:insert name="sectionMessages" />

		<!-- VARIABLES --> 
		<ui:param name="fontSize" value="13" />
		<ui:param name="fontWeight" value="normal" />
		<ui:param name="labelWidth" value="120" />

		<!-- STRUCTURES --> 
		<ui:param name="user" value="#{adminManager.user}" /> 
		<ui:param name="manager" value="#{applicationInfoManager}" /> 
		
		<aries:spacer height="8" />
		<aries:inputText id="#{section}Name" label="Name" value="#{manager.application.name}" />

		<aries:spacer height="6" />
		<aries:inputText id="#{section}Label" label="Label" value="#{manager.application.label}" />

		<aries:spacer height="6" />
		<aries:inputText id="#{section}GroupId" label="Group Id" value="#{manager.application.groupId}" />
		
		<aries:spacer height="6" />
		<aries:inputText id="#{section}ArtifactId" label="Artifact Id" value="#{manager.application.artifactId}" />

		<aries:spacer height="6" />
		<aries:inputText id="#{section}Namespace" label="Namespace" value="#{manager.application.namespace}" />

		<aries:spacer height="6" />
		<aries:inputText id="#{section}Version" label="Version" value="#{manager.application.version}" />

		<!--  
		<aries:spacer height="6" />
		<ui:include src="/admin/model/role/roleSelectField.xhtml">
			<ui:param name="label" value="Roles" />
			<ui:param name="type" value="RoleSelect" />
			<ui:param name="name" value="userRoles" />
			<ui:param name="items" value="#{userHelper.getRoles(user)}" />
		</ui:include>
		-->
	</h:panelGrid>
</ui:composition>
