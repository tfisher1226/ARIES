<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:toolbar
		type="table"
		id="applicationListToolbar">
	
		<aries:toolbarGroup
			location="left">
		
			<aries:toolButton
				id="applicationListNewButton"
				value="New Application..."
				icon="/icons/common/New16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				tooltip="Create new Application Record"
				enabled="#{securityGuard.canCreate('application')}"
				mode="client"
				execute="@none"
				onmouseup="processNewElement(event, 'Application')"
				offset="true" />
			
			<aries:toolButton
				id="applicationListEditButton"
				value="Edit Application..."
				icon="/icons/common/Edit16.gif"
				iconDisabled="/icons/common/EditDisabled16.gif"
				tooltip="Open selected Application record for edit..."
				enabled="#{applicationListManager.hasSelection() and securityGuard.canUpdate('application')}"
				mode="client"
				execute="@none"
				onmouseup="processEditElement(event, 'Application')"
				offset="true" />
			
			<aries:toolButton
				id="applicationListRemoveButton"
				value="Remove Application..."
				icon="/icons/common/Remove16.gif"
				iconDisabled="/icons/common/RemoveDisabled16.gif"
				tooltip="Remove selected Application record from system..."
				enabled="#{applicationListManager.hasSelection() and securityGuard.canDelete('application')}"
				mode="client"
				execute="@none"
				onmouseup="processRemoveElement(event, 'Application')"
				offset="true" />
		</aries:toolbarGroup>
		
		<aries:toolbarGroup
			location="right">
			
			<aries:toolButton
				id="applicationListRefreshButton"
				icon="/icons/common/Refresh16.gif"
				iconDisabled="/icons/common/RefreshDisabled16.gif"
				tooltip="Re-read Application information from server"
				enabled="#{securityGuard.canOpen('application')}"
				mode="client"
				execute="@none"
				onmouseup="refreshApplicationList(event)"
				offset="true" />
		</aries:toolbarGroup>
	</aries:toolbar>
</ui:composition>
