<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:aries="http://aries.org/jsf"
	template="/templates/main.xhtml">

	<!-- Page Includes -->
	<ui:define name="pageIncludes">
		<ui:include src="applicationActions.xhtml" />
	</ui:define>

	<!-- Page Breadcrumbs -->
	<ui:define name="pageBreadcrumbs">
		<span class="pageBreadcrumbs">
			<ui:include src="/common/breadcrumbs.xhtml">
				<ui:param name="breadcrumbs" value="#{applicationPageManager.getBreadcrumbs('applications')}" />
			</ui:include>
		</span>
	</ui:define>

	<!-- Page Title -->
	<ui:define name="pageTitle">
		<span class="pageTitle">
			<aries:text fontSize="18" fontWeight="bold" value="Applications" />
		</span>
	</ui:define>
	
	<!-- NAVIGATOR -->
	<ui:define name="navigator">
		<div class="navigator">
			<ui:include src="applicationTreeNavigator.xhtml" />
		</div>
	</ui:define>

	<!-- CONTENT -->
	<ui:define name="content">
		<div class="content">
		
			<aries:panel
				width="auto"
				height="auto"
				backgroundColor="inherit">
			
				<aries:formPane 
					width="auto"
					height="auto"
					margin="20px"
					backgroundColor="pink">
				
	
					Application: #{applicationSelectionContext.application.name}
					
					<!--  
					<a4j:log level="ALL" popup="false" width="400" height="200"/> 
					-->
					
				</aries:formPane>
			</aries:panel>
		</div>
	</ui:define>
</ui:composition>
