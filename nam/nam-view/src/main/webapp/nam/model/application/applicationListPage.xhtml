<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf"
	template="/templates/main.xhtml">

	<!-- page includes -->
	<ui:define name="pageIncludes">
		<ui:include src="applicationActions.xhtml" />
		<ui:include src="applicationListActions.xhtml" />
	</ui:define>

	<!-- page title -->
	<ui:define name="pageTitle">
		<span class="pageTitle2">
			<ui:include src="/common/pageTitle.xhtml">
				<ui:param name="manager" value="#{applicationPageManager}" />
			</ui:include>
		</span>
	</ui:define>
	
	<!-- page controls -->
	<ui:define name="pageControls">
		<ui:include src="/common/pageControls.xhtml" />
	</ui:define>
	
	<!-- page breadcrumbs -->
	<ui:define name="pageBreadcrumbs">
		<span class="pageBreadcrumbs">
			<ui:include src="/common/breadcrumbs.xhtml">
				<ui:param name="breadcrumbs" value="#{applicationPageManager.getBreadcrumbs('applicationList')}" />
			</ui:include>
		</span>
	</ui:define>
	
	<!-- page views -->
	<ui:define name="pageViews">
		<span class="pageViews">
			<ui:include src="/common/pageViews.xhtml">
				<ui:param name="label" value="Application" />
				<ui:param name="manager" value="#{applicationPageManager}" />
				<ui:param name="overviewPage" value="initializeApplicationManagementPage" />
				<ui:param name="listPage" value="initializeApplicationListPage" />
				<ui:param name="treePage" value="initializeApplicationListPage" />
			</ui:include>
 		</span>
	</ui:define>
	
	<!-- content -->
	<ui:define name="content">
		<div class="content2">
		
			<aries:panel
				width="auto"
				height="auto"
				backgroundColor="inherit">
			
				<aries:formPane 
					width="auto"
					height="auto"
					margin="20px"
					marginTop="2px">

					<!-- container -->
					<aries:borderPane
						width="auto"
						height="auto">
						
						<!-- application list -->
						<aries:outputPane
							id="applicationListPane">
							
							<ui:include src="applicationListToolbar.xhtml" />
							<ui:include src="applicationListTable.xhtml" />
						</aries:outputPane>
					</aries:borderPane>
				
					<!--  
					<a4j:log level="ALL" popup="false" width="400" height="200"/> 
					-->
				</aries:formPane>
			</aries:panel>
		</div>
	</ui:define>
</ui:composition>
