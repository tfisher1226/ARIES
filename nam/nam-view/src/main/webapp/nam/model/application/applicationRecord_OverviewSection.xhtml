<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<!-- wizard body -->
	<aries:panel class="wizardBody">

		<!-- wizard title -->
		<ui:insert name="wizardTitle" />
		 
		<!-- wizard messages -->
		<ui:insert name="wizardMessages" />

		<!-- wizard section -->
		<aries:panel class="wizardSection">

			<!-- variables -->
			<ui:param name="labelWidth" value="110" />
			
			<!-- RECORDS --> 
			<ui:param name="manager" value="#{applicationInfoManager}" /> 
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Name" label="Name" value="#{manager.application.name}" />

			<!--  
			<aries:textField id="#{section}Application" label="Application" enabled="false" value="#{manager.application.name}" readonly="true" />
			-->

			<aries:spacer height="10" />
			<aries:formPane
				columns="2" 
				width="auto"
				height="auto">
						
				<aries:panel>
					<ui:include src="/common/sectionLabel.xhtml">
						<ui:param name="icon" value="/icons/nam/Module16.gif" />
						<ui:param name="label" value="Modules" />
					</ui:include>
		
					<aries:spacer height="6" />
					<h:panelGroup layout="block" styleClass="tableBorder">
						<ui:include src="/nam/model/module/moduleListActions.xhtml">
							<ui:param name="render" value="applicationManagementViewer" />
							<ui:param name="lockOnSelect" value="false" />
						</ui:include>
						
						<ui:include src="/nam/model/module/moduleNameListToolbar.xhtml" />
						<ui:include src="/nam/model/module/moduleNameListTable.xhtml" />	
					</h:panelGroup>
				</aries:panel>
	
				<aries:panel marginLeft="20px">
					<ui:include src="/common/sectionLabel.xhtml">
						<ui:param name="icon" value="/icons/nam/Service16.gif" />
						<ui:param name="label" value="Services" />
					</ui:include>
	
					<aries:spacer height="6" />
					<h:panelGroup layout="block" styleClass="tableBorder">
						<ui:include src="/nam/model/service/serviceListActions.xhtml">
							<ui:param name="render" value="applicationManagementViewer" />
							<ui:param name="lockOnSelect" value="false" />
						</ui:include>
						
						<ui:include src="/nam/model/service/serviceNameListToolbar.xhtml" />
						<ui:include src="/nam/model/service/serviceNameListTable.xhtml" />
					</h:panelGroup>
				</aries:panel>
			</aries:formPane>
		</aries:panel>
	</aries:panel>
</ui:composition>
