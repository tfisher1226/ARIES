<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<!-- section body --> 
	<h:panelGrid class="sectionBody">

		<!-- page includes -->
	
		<!-- section title --> 
		<ui:insert name="sectionTitle" />

		<!-- section messages 
		<ui:insert name="sectionMessages" />
		--> 
		
		<aries:spacer height="10" />
		<aries:formPane
			columns="2" 
			width="auto"
			height="auto">
			
			<!-- variables -->
			<ui:param name="lockOnSelect" value="true" />
			<ui:param name="render" value="applicationManagementViewer" />
			
			<aries:panel>
				<ui:include src="/common/sectionLabel.xhtml">
					<ui:param name="icon" value="/icons/nam/Application16.gif" />
					<ui:param name="label" value="Applications" />
				</ui:include>
	
				<aries:spacer height="8" />
				<h:panelGroup layout="block" styleClass="tableBorder">
					<ui:include src="applicationListActions.xhtml" />
					<ui:include src="applicationNameListToolbar.xhtml" />
					<ui:include src="applicationNameListTable.xhtml">
						<ui:param name="addSelectorColumn" value="true" />
					</ui:include>	
				</h:panelGroup>
				
				<aries:spacer height="20" />
				<ui:include src="/common/sectionLabel.xhtml">
					<ui:param name="icon" value="/icons/nam/Namespace16.gif" />
					<ui:param name="label" value="Namespaces" />
				</ui:include>
	
				<aries:spacer height="8" />
				<h:panelGroup layout="block" styleClass="tableBorder">
					<ui:include src="/nam/model/namespace/namespaceListActions.xhtml" />
					<ui:include src="/nam/model/namespace/namespaceNameListToolbar.xhtml" />
					<ui:include src="/nam/model/namespace/namespaceNameListTable.xhtml">
						<ui:param name="addSelectorColumn" value="true" />
					</ui:include>	
				</h:panelGroup>
			</aries:panel>

			<aries:panel marginLeft="20px">
				<ui:include src="/common/sectionLabel.xhtml">
					<ui:param name="icon" value="/icons/nam/Element16.gif" />
					<ui:param name="label" value="Elements" />
				</ui:include>

				<aries:spacer height="8" />
				<h:panelGroup layout="block" styleClass="tableBorder">
					<ui:include src="/nam/model/type/typeListActions.xhtml" />
					<ui:include src="/nam/model/type/typeNameListToolbar.xhtml" />
					<ui:include src="/nam/model/type/typeNameListTable.xhtml" />	
				</h:panelGroup>
			</aries:panel>
		</aries:formPane>
	</h:panelGrid>
</ui:composition>
