<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:aries="http://aries.org/jsf">
	
	<aries:region>
		<aries:outputPane
			id="applicationListContextMenuPane">
			
			<aries:contextMenu
				mode="client"
				id="applicationListContextMenu"
				target="#{tableId}">
				
				<aries:contextMenuItem
					mode="client"
					disabled="false"
					value="View Application..."
					icon="/icons/common/Open16.gif"
					tooltip="View selected Application record..."
					onclick="processViewElement(event, 'Application')" />
				
				<aries:contextMenuItem
					mode="client"
					disabled="false"
					value="Edit Application..."
					icon="/icons/common/Edit16.gif"
					tooltip="Edit selected Application record..."
					onclick="processEditElement(event, 'Application')" />
				
				<c:if test="#{securityGuard.checkManager}">
					<aries:contextMenuItem
						mode="client"
						disabled="false"
						value="New Application..."
						icon="/icons/common/New16.gif"
						tooltip="Create new Application for selected Project..."
						onclick="processNewElement(event, 'Application')" />
				</c:if>

				<c:if test="#{securityGuard.checkManager}">
					<aries:contextMenuItem 
						mode="client"
						disabled="false"
						value="Remove Application"
						icon="/icons/common/Remove16.gif"
						tooltip="Remove Application record from the system"
						onclick="processRemoveElement(event, 'Application')">
					</aries:contextMenuItem>
				</c:if>
			</aries:contextMenu>
		</aries:outputPane>
	</aries:region>
</ui:composition>
