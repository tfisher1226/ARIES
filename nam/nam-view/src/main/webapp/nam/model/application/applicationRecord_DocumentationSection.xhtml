<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<!-- wizard body -->
	<aries:panel class="wizardBody" style="" >

		<!-- wizard title -->
		<ui:insert name="wizardTitle" />
		 
		<!-- wizard messages -->
		<ui:insert name="wizardMessages" />

		<!-- wizard section -->
		<aries:panel class="wizardSection" style="" >
		
			<!-- variables -->
			<ui:param name="labelWidth" value="110" />
			
			<!-- structures -->
			<ui:param name="manager" value="#{applicationInfoManager}" /> 
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Application" label="Application" enabled="true" value="#{manager.application.name}" />

			<aries:spacer height="6" />
			<aries:inputTextArea id="#{section}Description" label="Description" value="#{manager.application.description}" />

		</aries:panel>
	</aries:panel>
</ui:composition>
