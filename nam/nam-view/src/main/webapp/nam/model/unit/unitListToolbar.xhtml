<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<a4j:outputPanel
		id="unitListToolbar">
		
		<aries:toolbar
			type="table">
			
			<aries:toolbarGroup
				location="left">
			
				<aries:toolButton
					id="unitListNewButton"
					value="New Unit..."
					icon="/icons/common/New16.gif"
					iconDisabled="/icons/common/NewDisabled16.gif"
					tooltip="Create new Unit Record"
					enabled="#{securityGuard.canCreate('unit')}"
					mode="client"
					execute="@none"
					onmouseup="processNewElement(event, 'Unit')"
					offset="true" />
				
				<aries:toolButton
					id="unitListEditButton"
					value="Edit Unit..."
					icon="/icons/common/Edit16.gif"
					iconDisabled="/icons/common/EditDisabled16.gif"
					tooltip="Open selected Unit record for edit..."
					enabled="#{unitListManager.hasSelection() and securityGuard.canUpdate('unit')}"
					mode="client"
					execute="@none"
					onmouseup="processEditElement(event, 'Unit')"
					offset="true" />
				
				<aries:toolButton
					id="unitListRemoveButton"
					value="Remove Unit..."
					icon="/icons/common/Remove16.gif"
					iconDisabled="/icons/common/RemoveDisabled16.gif"
					tooltip="Remove selected Unit record from system..."
					enabled="#{unitListManager.hasSelection() and securityGuard.canDelete('unit')}"
					mode="client"
					execute="@none"
					onmouseup="processRemoveElement(event, 'Unit')"
					offset="true" />
			</aries:toolbarGroup>
			
			<aries:toolbarGroup
				location="right">
				
				<aries:toolButton
					id="unitListRefreshButton"
					icon="/icons/common/Refresh16.gif"
					iconDisabled="/icons/common/RefreshDisabled16.gif"
					tooltip="Re-read Unit information from server"
					enabled="#{securityGuard.canOpen('unit')}"
					mode="client"
					execute="@none"
					onmouseup="refreshUnitList(event)"
					offset="true" />
			</aries:toolbarGroup>
		</aries:toolbar>
	</a4j:outputPanel>
</ui:composition>
