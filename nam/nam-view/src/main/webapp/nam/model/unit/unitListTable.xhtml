<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<!-- table panel -->
	<aries:outputPane
		id="unitListTablePanel">
		
		<!-- context menu -->
		<ui:include src="unitListMenu.xhtml">
			<ui:param name="tableId" value="unitListTable" />
		</ui:include>
		
		<!-- table -->
		<aries:table
			id="unitListTable"
			value="#{unitListManager.dataModel}"
			rowCount="#{unitListManager.dataModel.rowCount}"
			visible="#{unitListManager.dataModel.rowCount > 0}"
			addIndexColumn="true"
			addSelectorColumn="true"
			onrowmousedown="processUnitListMouseDown(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			onrowdblclick="processUnitListDoubleClick(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			style="width: auto; max-width: auto; border-top-width: 0px; border-left-width: 0px">
			
			<!-- NAME -->
			<aries:textColumn
				width="100"
				header="Name">
				<h:outputText value="#{rowItem.unit.name}" />
			</aries:textColumn>
			
			<!-- LABEL -->
			<aries:textColumn
				width="100"
				header="Label">
				<h:outputText value="#{rowItem.unit.label}" />
			</aries:textColumn>
			
			<!-- DESCRIPTION -->
			<aries:textColumn
				width="100"
				header="Description">
				<h:outputText value="#{rowItem.unit.description}" />
			</aries:textColumn>
			
			<!-- NAMESPACE -->
			<aries:textColumn
				width="100"
				header="Namespace">
				<h:outputText value="#{namespaceHelper.toString(rowItem.unit.namespace)}" />
			</aries:textColumn>
			
			<!-- SOURCE -->
			<aries:textColumn
				width="100"
				header="Source">
				<h:outputText value="#{sourceHelper.toString(rowItem.unit.source)}" />
			</aries:textColumn>
			
			<!-- ADAPTER -->
			<aries:textColumn
				width="100"
				header="Adapter">
				<h:outputText value="#{adapterHelper.toString(rowItem.unit.adapter)}" />
			</aries:textColumn>
			
			<!-- TRANSACTED -->
			<aries:textColumn
				width="100"
				header="Transacted">
				<h:outputText value="#{rowItem.unit.transacted}" />
			</aries:textColumn>
			
			<!-- ELEMENTS -->
			<aries:textColumn
				width="100"
				header="Elements">
				<h:outputText value="#{elementsHelper.toString(rowItem.unit.elements)}" />
			</aries:textColumn>
		</aries:table>
	</aries:outputPane>
</ui:composition>
