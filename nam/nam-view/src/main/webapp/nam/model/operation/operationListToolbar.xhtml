<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<a4j:outputPanel
		id="operationListToolbar">
		
		<aries:toolbar
			type="table">
			
		<aries:toolbarGroup
			location="left">
		
			<aries:toolButton
				id="operationListNewButton"
				value="New Operation..."
				icon="/icons/common/New16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				tooltip="Create new Operation Record"
				enabled="#{securityGuard.canCreate('operation')}"
				mode="client"
				execute="@none"
				onmouseup="processNewElement(event, 'Operation')"
				offset="true" />
			
			<aries:toolButton
				id="operationListEditButton"
				value="Edit Operation..."
				icon="/icons/common/Edit16.gif"
				iconDisabled="/icons/common/EditDisabled16.gif"
				tooltip="Open selected Operation record for edit..."
				enabled="#{operationListManager.hasSelection() and securityGuard.canUpdate('operation')}"
				mode="client"
				execute="@none"
				onmouseup="processEditElement(event, 'Operation')"
				offset="true" />
			
			<aries:toolButton
				id="operationListRemoveButton"
				value="Remove Operation..."
				icon="/icons/common/Remove16.gif"
				iconDisabled="/icons/common/RemoveDisabled16.gif"
				tooltip="Remove selected Operation record from system..."
				enabled="#{operationListManager.hasSelection() and securityGuard.canDelete('operation')}"
				mode="client"
				execute="@none"
				onmouseup="processRemoveElement(event, 'Operation')"
				offset="true" />
		</aries:toolbarGroup>
		
		<aries:toolbarGroup
			location="right">
			
			<aries:toolButton
				id="operationListRefreshButton"
				icon="/icons/common/Refresh16.gif"
				iconDisabled="/icons/common/RefreshDisabled16.gif"
				tooltip="Re-read Operation information from server"
				enabled="#{securityGuard.canOpen('operation')}"
				mode="client"
				execute="@none"
				onmouseup="refreshOperationList(event)"
				offset="true" />
		</aries:toolbarGroup>
	</aries:toolbar>
	</a4j:outputPanel>
</ui:composition>
