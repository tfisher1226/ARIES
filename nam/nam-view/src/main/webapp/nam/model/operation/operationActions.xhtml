<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">
	
	<a4j:region>
		
		
		<!--
		  ** showOperationListPage()
		  ** Goes to the Operation Management List Page.
		  -->
		
		<a4j:jsFunction 
			name="showOperationListPage" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			action="#{operationPageManager.initializeOperationListPage}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Operation Records', 'Preparing Operation List...')">
		</a4j:jsFunction>
		
		
		<!--
		  ** showOperationTreePage()
		  ** Goes to the Operation Management Tree Page.
		  -->
		
		<a4j:jsFunction 
			name="showOperationTreePage" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			action="#{operationPageManager.initializeOperationTreePage}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Operation Records', 'Preparing Operation Tree...')">
		</a4j:jsFunction>
		
		
		<!--
		  ** showOperationManagementPage()
		  ** Goes to the Operation Management Overview Page.
		  -->
		
		<a4j:jsFunction 
			name="showOperationManagementPage" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			action="#{operationPageManager.initializeOperationManagementPage}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Operation Records', 'Preparing Operation related information...')">
		</a4j:jsFunction>
			
			
		<!--
		  ** showOperationWizardPage()
		  ** Goes to the Operation Wizard Page.
		  -->
			
		<a4j:jsFunction 
			name="showOperationWizardPage" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			action="#{operationWizard.refresh}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Operation Records', 'Preparing Operation information...')">
			
			<!-- these values are passed-in -->
			<a4j:param name="section" assignTo="#{operationWizard.section}" />
			
			<!-- these values are assigned here -->
			<a4j:param name="origin" value="#{selectionContext.origin}" assignTo="#{operationWizard.origin}" />
		</a4j:jsFunction>
			
			
		<!--
		  ** showNewOperationDialog()
		  ** Launches the Operation Dialog in "new" mode.
		  -->
			
		<a4j:jsFunction 
			name="showNewOperationDialog" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			limitRender="true"
			action="#{operationInfoManager.newOperation}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Operation Records', 'Creating new Operation...')"
			oncomplete="setCursorDefault(this); hideProgress(); showOperationDialog()"
			render="operationModule, operationDialog">
			
			<!-- these values are assigned here -->
			<a4j:param name="targetDomain" value="#{section}" assignTo="#{operationInfoManager.targetDomain}" />
			<a4j:param name="targetField" value="operationListPane" assignTo="#{operationInfoManager.targetField}" />
			<a4j:param name="targetInstance" value="#{instanceName}" assignTo="#{operationInfoManager.targetInstance}" />
		</a4j:jsFunction>
			
			
		<!--
		  ** showEditOperationDialog()
		  ** Launches the Operation Dialog in "edit" mode.
		  -->
			
		<a4j:jsFunction 
			name="showEditOperationDialog" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			limitRender="true"
			action="#{operationInfoManager.editOperation}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Operation Records', 'Preparing Operation information...')"
			oncomplete="setCursorDefault(this); hideProgress(); showOperationDialog()"
			render="operationModule, operationDialog">
			
			<!-- these values are assigned here -->
			<a4j:param name="targetDomain" value="#{section}" assignTo="#{operationInfoManager.targetDomain}" />
			<a4j:param name="targetField" value="operationListPane" assignTo="#{operationInfoManager.targetField}" />
			<a4j:param name="targetInstance" value="#{instanceName}" assignTo="#{operationInfoManager.targetInstance}" />
		</a4j:jsFunction>
	</a4j:region>
</ui:composition>
