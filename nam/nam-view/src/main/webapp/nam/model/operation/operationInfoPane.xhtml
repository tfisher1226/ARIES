<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:tabPane
		width="500"
		height="300"
		id="#{domain}OperationInfoPane">
		
		<ui:param name="width" value="#{width-2}" />
		<ui:param name="height" value="#{height-48}" />
		
		<aries:tab
			label="Operation Information">
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Name" label="Name" value="#{operation.name}" />
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Role" label="Role" value="#{operation.role}" />
			
			<ui:include src="../parameter/parameterListPane.xhtml">
				<ui:param name="itemManager" value="#{parameterInfoManager}" />
				<ui:param name="listManager" value="#{parameterListManager}" />
			</ui:include>
			
			<ui:include src="../command/commandListPane.xhtml">
				<ui:param name="itemManager" value="#{commandInfoManager}" />
				<ui:param name="listManager" value="#{commandListManager}" />
			</ui:include>
			
			<ui:include src="../result/resultListPane.xhtml">
				<ui:param name="itemManager" value="#{resultInfoManager}" />
				<ui:param name="listManager" value="#{resultListManager}" />
			</ui:include>
			
			<ui:include src="../timeout/timeoutListPane.xhtml">
				<ui:param name="itemManager" value="#{timeoutInfoManager}" />
				<ui:param name="listManager" value="#{timeoutListManager}" />
			</ui:include>
			
			<ui:include src="../fault/faultListPane.xhtml">
				<ui:param name="itemManager" value="#{faultInfoManager}" />
				<ui:param name="listManager" value="#{faultListManager}" />
			</ui:include>
		</aries:tab>
	</aries:tabPane>
</ui:composition>
