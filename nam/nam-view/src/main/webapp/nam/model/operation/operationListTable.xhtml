<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<!-- table panel -->
	<aries:outputPane
		id="operationListTablePanel">
		
		<!-- context menu -->
		<ui:include src="operationListMenu.xhtml">
			<ui:param name="tableId" value="operationListTable" />
		</ui:include>
		
		<!-- table -->
		<aries:table
			id="operationListTable"
			value="#{operationListManager.dataModel}"
			rowCount="#{operationListManager.dataModel.rowCount}"
			visible="#{operationListManager.dataModel.rowCount > 0}"
			addIndexColumn="true"
			addSelectorColumn="true"
			onrowmousedown="processOperationListMouseDown(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			onrowdblclick="processOperationListDoubleClick(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			style="width: auto; max-width: auto; border-top-width: 0px; border-left-width: 0px">
			
			<!-- NAME -->
			<aries:textColumn
				width="100"
				header="Name">
				<h:outputText value="#{rowItem.operation.name}" />
			</aries:textColumn>
		</aries:table>
	</aries:outputPane>
</ui:composition>
