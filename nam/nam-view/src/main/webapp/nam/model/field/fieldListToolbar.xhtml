<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:toolbar
		type="tab"
		id="fieldListToolbar">
		
		<aries:toolbarGroup
			location="left">
			
			<aries:toolButton
				id="fieldListNewAttributeButton"
				label="New Attribute"
				tooltip="Create new Attribute..."
				icon="/icons/nam/NewAttribute16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				enabled="#{securityGuard.canCreate('field')}"
				mode="client"
				execute="@none"
				onmouseup="executeNewAttribute()"
				buttonClass="toolButton"
				offset="true" />
				
			<aries:toolButton
				id="fieldListNewReferenceButton"
				label="New Reference"
				tooltip="Create new Reference..."
				icon="/icons/nam/NewReference16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				enabled="#{securityGuard.canCreate('field')}"
				mode="client"
				execute="@none"
				onmouseup="executeNewReference()"
				offset="true" />
				
			<aries:toolButton
				id="fieldListOpenFieldButton"
				value="Field..."
				tooltip="Open details for selected Field"
				icon="/icons/common/Edit16.gif"
				iconDisabled="/icons/common/EditDisabled16.gif"
				enabled="#{listManager.hasSelection() and securityGuard.canOpen('field')}"
				mode="client"
				execute="@none"
				onmouseup="executeOpenField(); return true"
				offset="true" />
				
			<aries:toolButton
				id="fieldListRemoveFieldButton"
				value="Field..."
				tooltip="Remove selected Field Record"
				icon="/icons/common/Remove16.gif"
				iconDisabled="/icons/common/RemoveDisabled16.gif"
				enabled="#{listManager.hasSelection() and securityGuard.canDelete('field')}"
				mode="ajax"
				execute="@this"
				immediate="true"
				bypassUpdates="true"
				limitRender="true"
				manager="#{listManager}"
				action="removeField"
				onclickXX="alert('#{domain}')"
				onclick="popupPrompt('Field List', 'Remove selected Field record from System', 'Do you wish to continue?', 'org.aries.removeField', '#{section}FieldListPane')"
				rendered="#{empty domain}"
				offset="true" />
				
			<aries:toolButton
				id="fieldListSelectFieldButton"
				value="Field..."
				tooltip="Select Field Record(s)"
				icon="/icons/common/Search16.gif"
				iconDisabled="/icons/common/SearchDisabled16.gif"
				enabled="#{securityGuard.canOpen('field')}"
				mode="client"
				execute="@none"
				immediate="true"
				bypassUpdates="true"
				limitRender="true"
				onclickXX="alert('#{domain}')"
				onclick="showFieldSelectDialog()"
				rendered="#{domain eq 'FieldDialog'}"
				render=""
				offset="true" />
		</aries:toolbarGroup>
		
		<aries:toolbarGroup
			location="right">
			
			<aries:toolButton
				id="fieldListRefreshButton"
				tooltip="Re-read information from server"
				icon="/icons/common/Refresh16.gif"
				iconDisabled="/icons/common/RefreshDisabled16.gif"
				enabled="#{securityGuard.canOpen('field')}"
				mode="client"
				execute="@none"
				onmouseup="executeRefreshFieldList()"
				offset="true" />
		</aries:toolbarGroup>
	</aries:toolbar>
</ui:composition>
