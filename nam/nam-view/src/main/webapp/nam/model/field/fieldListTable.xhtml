<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">
		
	<aries:outputPane
		id="#{section}FieldListTablePanel">
		<ui:include src="fieldListMenu.xhtml"/>
		
		<aries:table
			id="#{section}FieldListTable"
			value="#{listManager.dataModel}" 
			rowCount="#{listManager.dataModel.rowCount}"
			visible="#{listManager.dataModel.rowCount > 0}"
			addIndexColumn="true"
			addSelectorColumn="true"
			onrowdblclick="execute#{domain}SelectOpenField(#{index}, #{rowItem.field.id})"
			style="width: auto; max-width: auto; border-top-width: 0px; border-left-width: 0px">
			
			<!-- Name -->
			<aries:textColumn 
				width="130px"
				sortable="true"
				sortBy="#{rowItem.record.name}">
				<f:facet name="header">
					<h:outputText value="Name"/>
				</f:facet>
				<h:outputText value="#{rowItem.field.name}"/>
			</aries:textColumn>
			
			<!-- Type -->
			<rich:column 
				width="200px"
				sortable="true"
				sortBy="#{rowItem.record.type}">
				<f:facet name="header">
					<h:outputText value="Type"/>
				</f:facet>
				<h:outputText value="#{rowItem.field.type}"/>
			</rich:column>

			<!-- CREATION DATE -->
			<aries:textColumn 
				width="100"
				header="Creation Date">
				<h:outputText value="#{rowItem.field.creationDate}" />
			</aries:textColumn>

			<!-- LAST UPDATE -->
			<aries:textColumn 
				width="100"
				header="Last Update">
				<h:outputText value="#{rowItem.field.lastUpdate}" />
			</aries:textColumn>
		</aries:table>
	</aries:outputPane>
</ui:composition>
