<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">
	
	<a4j:region>
		
		
		<!--
		  ** showResultListPage()
		  ** Goes to the Result Management List Page.
		  -->
		
		<a4j:jsFunction 
			name="showResultListPage" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			action="#{resultPageManager.initializeResultListPage}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Result Records', 'Preparing Result List...')">
		</a4j:jsFunction>
		
		
		<!--
		  ** showResultTreePage()
		  ** Goes to the Result Management Tree Page.
		  -->
		
		<a4j:jsFunction 
			name="showResultTreePage" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			action="#{resultPageManager.initializeResultTreePage}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Result Records', 'Preparing Result Tree...')">
		</a4j:jsFunction>
		
		
		<!--
		  ** showResultManagementPage()
		  ** Goes to the Result Management Overview Page.
		  -->
		
		<a4j:jsFunction 
			name="showResultManagementPage" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			action="#{resultPageManager.initializeResultManagementPage}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Result Records', 'Preparing Result related information...')">
		</a4j:jsFunction>
			
			
		<!--
		  ** showResultWizardPage()
		  ** Goes to the Result Wizard Page.
		  -->
			
		<a4j:jsFunction 
			name="showResultWizardPage" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			action="#{resultWizard.refresh}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Result Records', 'Preparing Result information...')">
			
			<!-- these values are passed-in -->
			<a4j:param name="section" assignTo="#{resultWizard.section}" />
			
			<!-- these values are assigned here -->
			<a4j:param name="origin" value="#{selectionContext.origin}" assignTo="#{resultWizard.origin}" />
		</a4j:jsFunction>
			
			
		<!--
		  ** showNewResultDialog()
		  ** Launches the Result Dialog in "new" mode.
		  -->
			
		<a4j:jsFunction 
			name="showNewResultDialog" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			limitRender="true"
			action="#{resultInfoManager.newResult}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Result Records', 'Creating new Result...')"
			oncomplete="setCursorDefault(this); hideProgress(); showResultDialog()"
			render="resultModule, resultDialog">
			
			<!-- these values are assigned here -->
			<a4j:param name="targetDomain" value="#{section}" assignTo="#{resultInfoManager.targetDomain}" />
			<a4j:param name="targetField" value="resultListPane" assignTo="#{resultInfoManager.targetField}" />
			<a4j:param name="targetInstance" value="#{instanceName}" assignTo="#{resultInfoManager.targetInstance}" />
		</a4j:jsFunction>
			
			
		<!--
		  ** showEditResultDialog()
		  ** Launches the Result Dialog in "edit" mode.
		  -->
			
		<a4j:jsFunction 
			name="showEditResultDialog" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			limitRender="true"
			action="#{resultInfoManager.editResult}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Result Records', 'Preparing Result information...')"
			oncomplete="setCursorDefault(this); hideProgress(); showResultDialog()"
			render="resultModule, resultDialog">
			
			<!-- these values are assigned here -->
			<a4j:param name="targetDomain" value="#{section}" assignTo="#{resultInfoManager.targetDomain}" />
			<a4j:param name="targetField" value="resultListPane" assignTo="#{resultInfoManager.targetField}" />
			<a4j:param name="targetInstance" value="#{instanceName}" assignTo="#{resultInfoManager.targetInstance}" />
		</a4j:jsFunction>
	</a4j:region>
</ui:composition>
