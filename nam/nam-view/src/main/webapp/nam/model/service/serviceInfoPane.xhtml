<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:tabPane
		width="500"
		height="300"
		id="#{domain}ServiceInfoPane">
		
		<ui:param name="width" value="#{width-2}" />
		<ui:param name="height" value="#{height-48}" />
		
		<aries:tab
			label="Service Information">
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Type" label="Type" value="#{service.type}" />
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Name" label="Name" value="#{service.name}" />
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Label" label="Label" value="#{service.label}" />
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Domain" label="Domain" value="#{service.domain}" />
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Namespace" label="Namespace" value="#{service.namespace}" />
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Version" label="Version" value="#{service.version}" />
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Description" label="Description" value="#{service.description}" />
			
			<ui:include src="../listener/listenerListPane.xhtml">
				<ui:param name="itemManager" value="#{listenerInfoManager}" />
				<ui:param name="listManager" value="#{listenerListManager}" />
			</ui:include>
			
			
		</aries:tab>
	</aries:tabPane>
</ui:composition>
