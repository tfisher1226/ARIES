			<ui:param name="user" value="#{adminManager.user}" /> 
			<ui:param name="manager" value="#{serviceInfoManager}" />

			<aries:inputText id="#{section}Name" label="Name" value="#{manager.service.name}" />

			<aries:spacer height="6" />
			<aries:inputText id="#{section}Label" label="Label" value="#{manager.service.name}" />
