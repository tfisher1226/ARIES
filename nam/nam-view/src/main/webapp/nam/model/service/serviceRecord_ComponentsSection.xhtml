<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<!-- section body  
	<h:panelGrid class="sectionBody">
	-->

	<aries:panel
		padding="20px"
		paddingTop="10px"
		paddingRight="10px"
		backgroundColor="inherit">
		
		<!-- WIZARD Title -->
		<ui:insert name="wizardTitle" />
		
		<!-- WIZARD MESSAGES -->
		<ui:insert name="wizardMessages" />
		
		<aries:formPane
			columns="2" 
			width="auto"
			height="auto">

			<aries:panel>
				<aries:panel 
					id="componentNameListView"
					rendered="#{not empty componentListManager.recordList}">
					
					<ui:include src="/common/sectionLabel.xhtml">
						<ui:param name="icon" value="/icons/nam/Component16.gif" />
						<ui:param name="label" value="Components" />
					</ui:include>
		
					<aries:spacer height="6" />
					<h:panelGroup layout="block" styleClass="tableBorder">
						<ui:include src="../component/componentListActions.xhtml" />
						<ui:include src="../component/componentListTable.xhtml">
							<ui:param name="lockOnSelect" value="false" />
						</ui:include>	
					</h:panelGroup>
				</aries:panel>
			</aries:panel>

			<aries:panel 
				marginLeft="20px">
				
			</aries:panel>
		</aries:formPane>
	</aries:panel>
</ui:composition>
