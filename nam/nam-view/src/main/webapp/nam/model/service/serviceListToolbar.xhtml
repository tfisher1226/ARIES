<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<a4j:outputPanel
		id="serviceListToolbar">
		
		<aries:toolbar
			type="table">
			
		<aries:toolbarGroup
			location="left">
		
			<aries:toolButton
				id="serviceListNewButton"
				value="New Service..."
				icon="/icons/common/New16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				tooltip="Create new Service Record"
				enabled="#{securityGuard.canCreate('service')}"
				mode="client"
				execute="@none"
				onmouseup="processNewElement(event, 'Service')"
				offset="true" />
			
			<aries:toolButton
				id="serviceListEditButton"
				value="Edit Service..."
				icon="/icons/common/Edit16.gif"
				iconDisabled="/icons/common/EditDisabled16.gif"
				tooltip="Open selected Service record for edit..."
				enabled="#{serviceListManager.hasSelection() and securityGuard.canUpdate('service')}"
				mode="client"
				execute="@none"
				onmouseup="processEditElement(event, 'Service')"
				offset="true" />
			
			<aries:toolButton
				id="serviceListRemoveButton"
				value="Remove Service..."
				icon="/icons/common/Remove16.gif"
				iconDisabled="/icons/common/RemoveDisabled16.gif"
				tooltip="Remove selected Service record from system..."
				enabled="#{serviceListManager.hasSelection() and securityGuard.canDelete('service')}"
				mode="client"
				execute="@none"
				onmouseup="processRemoveElement(event, 'Service')"
				offset="true" />
		</aries:toolbarGroup>
		
		<aries:toolbarGroup
			location="right">
			
			<aries:toolButton
				id="serviceListRefreshButton"
				icon="/icons/common/Refresh16.gif"
				iconDisabled="/icons/common/RefreshDisabled16.gif"
				tooltip="Re-read Service information from server"
				enabled="#{securityGuard.canOpen('service')}"
				mode="client"
				execute="@none"
				onmouseup="refreshServiceList(event)"
				offset="true" />
		</aries:toolbarGroup>
	</aries:toolbar>
	</a4j:outputPanel>
</ui:composition>
