<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:toolbar
		type="table"
		id="referenceListToolbar">
	
		<aries:toolbarGroup
			location="left">
		
			<aries:toolButton
				id="referenceListNewButton"
				value="New Reference..."
				icon="/icons/common/New16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				tooltip="Create new Reference Record"
				enabled="#{securityGuard.canCreate('reference')}"
				mode="client"
				execute="@none"
				onmouseup="processNewElement(event, 'Reference')"
				offset="true" />
			
			<aries:toolButton
				id="referenceListEditButton"
				value="Edit Reference..."
				icon="/icons/common/Edit16.gif"
				iconDisabled="/icons/common/EditDisabled16.gif"
				tooltip="Open selected Reference record for edit..."
				enabled="#{referenceListManager.hasSelection() and securityGuard.canUpdate('reference')}"
				mode="client"
				execute="@none"
				onmouseup="processEditElement(event, 'Reference')"
				offset="true" />
			
			<aries:toolButton
				id="referenceListRemoveButton"
				value="Remove Reference..."
				icon="/icons/common/Remove16.gif"
				iconDisabled="/icons/common/RemoveDisabled16.gif"
				tooltip="Remove selected Reference record from system..."
				enabled="#{referenceListManager.hasSelection() and securityGuard.canDelete('reference')}"
				mode="client"
				execute="@none"
				onmouseup="processRemoveElement(event, 'Reference')"
				offset="true" />
		</aries:toolbarGroup>
		
		<aries:toolbarGroup
			location="right">
			
			<aries:toolButton
				id="referenceListRefreshButton"
				icon="/icons/common/Refresh16.gif"
				iconDisabled="/icons/common/RefreshDisabled16.gif"
				tooltip="Re-read Reference information from server"
				enabled="#{securityGuard.canOpen('reference')}"
				mode="client"
				execute="@none"
				onmouseup="refreshReferenceList(event)"
				offset="true" />
		</aries:toolbarGroup>
	</aries:toolbar>
</ui:composition>
