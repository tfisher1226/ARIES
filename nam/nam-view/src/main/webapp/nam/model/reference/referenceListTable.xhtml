<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<!-- table panel -->
	<aries:outputPane
		id="referenceListTablePanel">
		
		<!-- context menu -->
		<ui:include src="referenceListMenu.xhtml">
			<ui:param name="tableId" value="referenceListTable" />
		</ui:include>
		
		<!-- table -->
		<aries:table
			id="referenceListTable"
			value="#{referenceListManager.dataModel}"
			rowCount="#{referenceListManager.dataModel.rowCount}"
			visible="#{referenceListManager.dataModel.rowCount > 0}"
			addIndexColumn="true"
			addSelectorColumn="true"
			onrowmousedown="processReferenceListMouseDown(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			onrowdblclick="processReferenceListDoubleClick(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			style="width: auto; max-width: auto; border-top-width: 0px; border-left-width: 0px">
		</aries:table>
	</aries:outputPane>
</ui:composition>
