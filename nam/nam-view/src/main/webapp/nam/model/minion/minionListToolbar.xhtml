<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:toolbar
		type="table"
		id="minionListToolbar">
		
		<aries:toolbarGroup
			location="left">
		
			<aries:toolButton
				id="minionListNewButton"
				value="New Minion..."
				icon="/icons/common/New16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				tooltip="Create new Minion Record"
				enabled="#{securityGuard.canCreate('minion')}"
				mode="client"
				execute="@none"
				onmouseup="processNewElement(event, 'Minion')"
				offset="true" />
			
			<aries:toolButton
				id="minionListEditButton"
				value="Edit Minion..."
				icon="/icons/common/Edit16.gif"
				iconDisabled="/icons/common/EditDisabled16.gif"
				tooltip="Open selected Minion record for edit..."
				enabled="#{minionListManager.hasSelection() and securityGuard.canUpdate('minion')}"
				mode="client"
				execute="@none"
				onmouseup="processEditElement(event, 'Minion')"
				offset="true" />
			
			<aries:toolButton
				id="minionListRemoveButton"
				value="Remove Minion..."
				icon="/icons/common/Remove16.gif"
				iconDisabled="/icons/common/RemoveDisabled16.gif"
				tooltip="Remove selected Minion record from system..."
				enabled="#{minionListManager.hasSelection() and securityGuard.canDelete('minion')}"
				mode="client"
				execute="@none"
				onmouseup="processRemoveElement(event, 'Minion')"
				offset="true" />
		</aries:toolbarGroup>
		
		<aries:toolbarGroup
			location="right">
			
			<aries:toolButton
				id="minionListRefreshButton"
				icon="/icons/common/Refresh16.gif"
				iconDisabled="/icons/common/RefreshDisabled16.gif"
				tooltip="Re-read Minion information from server"
				enabled="#{securityGuard.canOpen('minion')}"
				mode="client"
				execute="@none"
				onmouseup="refreshMinionList(event)"
				offset="true" />
		</aries:toolbarGroup>
	</aries:toolbar>
</ui:composition>
