<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<!-- table panel -->
	<aries:outputPane
		id="minionListTablePanel">
		
		<!-- context menu -->
		<ui:include src="minionListMenu.xhtml">
			<ui:param name="tableId" value="minionListTable" />
		</ui:include>
		
		<!-- table -->
		<aries:table
			id="minionListTable"
			value="#{minionListManager.dataModel}"
			rowCount="#{minionListManager.dataModel.rowCount}"
			visible="#{minionListManager.dataModel.rowCount > 0}"
			addIndexColumn="true"
			addSelectorColumn="true"
			onrowmousedown="processMinionListMouseDown(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			onrowdblclick="processMinionListDoubleClick(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			style="width: auto; max-width: auto; border-top-width: 0px; border-left-width: 0px">
			
			<!-- VERSION -->
			<aries:textColumn
				width="100"
				header="Version">
				<h:outputText value="#{rowItem.minion.version}" />
			</aries:textColumn>
			
			<!-- DNS DOMAIN -->
			<aries:textColumn
				width="100"
				header="Dns Domain">
				<h:outputText value="#{rowItem.minion.dnsDomain}" />
			</aries:textColumn>
			
			<!-- DNS I P -->
			<aries:textColumn
				width="100"
				header="Dns I P">
				<h:outputText value="#{iPAddressHelper.toString(rowItem.minion.dnsIP)}" />
			</aries:textColumn>
			
			<!-- BIND ADDRESS -->
			<aries:textColumn
				width="100"
				header="Bind Address">
				<h:outputText value="#{iPAddressHelper.toString(rowItem.minion.bindAddress)}" />
			</aries:textColumn>
			
			<!-- VOLUME DIRECTORY -->
			<aries:textColumn
				width="100"
				header="Volume Directory">
				<h:outputText value="#{rowItem.minion.volumeDirectory}" />
			</aries:textColumn>
		</aries:table>
	</aries:outputPane>
</ui:composition>
