<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<!-- section body -->
	<h:panelGrid class="sectionBody">
	
		<!-- page includes -->
		
		<!-- section title -->
		<ui:insert name="sectionTitle" />
		
		<!-- section messages
		<ui:insert name="sectionMessages" />
		-->
		
		<aries:spacer height="10" />
		<aries:formPane
			columns="2"
			width="auto"
			height="auto">
			
			<aries:panel>
				<ui:include src="/common/sectionLabel.xhtml">
					<ui:param name="icon" value="/icons/nam/Project16.gif" />
					<ui:param name="label" value="Projects" />
				</ui:include>
				
				<aries:spacer height="8" />
				<h:panelGroup layout="block" styleClass="tableBorder">
					<ui:include src="../project/projectListActions.xhtml">
						<ui:param name="render" value="networkManagementViewer" />
						<ui:param name="lockOnSelect" value="false" />
					</ui:include>
					
					<ui:include src="../project/projectNameListToolbar.xhtml" />
					<ui:include src="../project/projectNameListTable.xhtml" />
				</h:panelGroup>
			</aries:panel>
			
			<aries:panel style="margin-left: 20px">
				<ui:include src="/common/sectionLabel.xhtml">
					<ui:param name="icon" value="/icons/nam/Minion16.gif" />
					<ui:param name="label" value="Minions" />
				</ui:include>
				
				<aries:spacer height="8" />
				<h:panelGroup layout="block" styleClass="tableBorder">
					<ui:include src="../minion/minionListActions.xhtml">
						<ui:param name="render" value="minionManagementViewer" />
						<ui:param name="lockOnSelect" value="false" />
					</ui:include>
					
					<ui:include src="minionNameListToolbar.xhtml" />
					<ui:include src="minionNameListTable.xhtml" />
				</h:panelGroup>
			</aries:panel>
		</aries:formPane>
	</h:panelGrid>
</ui:composition>
