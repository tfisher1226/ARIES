<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf"
	template="/templates/main.xhtml">

	<!-- page includes -->
	<ui:define name="pageIncludes">
		<ui:include src="userInterfaceActions.xhtml" />
		<ui:include src="userInterfaceListActions.xhtml" />
	</ui:define>
	
	<!-- page breadcrumbs -->
	<ui:define name="pageBreadcrumbs">
		<span class="pageBreadcrumbs">
			<ui:include src="/common/breadcrumbs.xhtml">
				<ui:param name="breadcrumbs" value="#{userInterfacePageManager.getBreadcrumbs('userInterfaceList')}" />
			</ui:include>
		</span>
	</ui:define>
	
	<!-- page title -->
	<ui:define name="pageTitle">
		<span class="pageTitle2">
			<ui:include src="/common/pageTitle.xhtml">
				<ui:param name="icon" value="/icons/nam/UserInterface16.gif" />
				<ui:param name="title" value="UserInterfaces" />
			</ui:include>
		</span>
	</ui:define>
	
	<!-- page views -->
	<ui:define name="pageViews">
		<span class="pageViews">
			<ui:include src="/common/pageViews.xhtml">
				<ui:param name="label" value="UserInterface" />
				<ui:param name="manager" value="#{userInterfacePageManager}" />
				<ui:param name="overviewPage" value="initializeUserInterfaceManagementPage" />
				<ui:param name="listPage" value="initializeUserInterfaceListPage" />
			</ui:include>
			</span>
	</ui:define>
	
	<!-- content -->
	<ui:define name="content">
		<div class="content2">
			
			<aries:formPane
				width="auto"
				height="auto"
				margin="20px"
				marginTop="2px">
				
				<!-- container -->
				<aries:borderPane
					width="auto"
					height="auto">
					
					<!-- userInterface list -->
					<aries:outputPane
						id="userListPane">
						
						<ui:include src="userInterfaceListToolbar.xhtml" />
						<ui:include src="userInterfaceListTable.xhtml" />
					</aries:outputPane>
				</aries:borderPane>
				
				<!--
				<a4j:log level="ALL" popup="false" width="400" height="200"/>
				-->
			</aries:formPane>
		</div>
	</ui:define>
</ui:composition>
