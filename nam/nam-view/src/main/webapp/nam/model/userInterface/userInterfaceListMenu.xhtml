<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:aries="http://aries.org/jsf">
	
	<aries:region>
		<aries:outputPane
			id="userInterfaceListContextMenuPane">
			
			<aries:contextMenu
				mode="client"
				id="userInterfaceListContextMenu"
				target="userInterfaceListTable">
				
				<aries:contextMenuItem
					mode="client"
					disabled="false"
					value="View UserInterface..."
					icon="/icons/common/Open16.gif"
					tooltip="View selected UserInterface record..."
					onclick="processViewElement(event, 'UserInterface')">
				</aries:contextMenuItem>
				
				<aries:contextMenuItem
					mode="client"
					disabled="false"
					value="Edit UserInterface..."
					icon="/icons/common/Edit16.gif"
					tooltip="Edit selected UserInterface record..."
					onclick="processEditElement(event, 'UserInterface')">
				</aries:contextMenuItem>
				
				<c:if test="#{securityGuard.checkManager}">
					<aries:contextMenuItem
						mode="client"
						disabled="false"
						value="New UserInterface..."
						icon="/icons/common/New16.gif"
						tooltip="Create new UserInterface for selected Project..."
						onclick="processNewElement(event., 'UserInterface')">
					</aries:contextMenuItem>
				</c:if>
				
				<c:if test="#{securityGuard.checkManager}">
					<aries:contextMenuItem
						mode="client"
						disabled="false"
						value="Remove UserInterface"
						icon="/icons/common/Remove16.gif"
						tooltip="Remove UserInterface record from the system"
						onclick="processRemoveElement(event, 'UserInterface')">
					</aries:contextMenuItem>
				</c:if>
			</aries:contextMenu>
		</aries:outputPane>
	</aries:region>
</ui:composition>
