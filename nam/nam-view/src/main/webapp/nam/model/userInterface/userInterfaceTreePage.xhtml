<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf"
	template="/templates/main.xhtml">

	<!-- page includes -->
	<ui:define name="pageIncludes">
		<ui:include src="userInterfaceActions.xhtml" />
		<ui:include src="userInterfaceTreeActions.xhtml" />
	</ui:define>
	
	<!-- page breadcrumbs -->
	<ui:define name="pageBreadcrumbs">
		<span class="pageBreadcrumbs">
			<ui:include src="/common/breadcrumbs.xhtml">
				<ui:param name="breadcrumbs" value="#{userInterfacePageManager.getBreadcrumbs('userInterfaceTree')}" />
			</ui:include>
		</span>
	</ui:define>
	
	<!-- page title -->
	<ui:define name="pageTitle">
		<span class="pageTitle2">
			<ui:include src="/common/pageTitle.xhtml">
				<ui:param name="icon" value="/icons/nam/UserInterface16.gif" />
				<ui:param name="title" value="UserInterfaces" />
			</ui:include>
		</span>
	</ui:define>
	
	<!-- page views -->
	<ui:define name="pageViews">
		<span class="pageViews">
			<ui:include src="/common/pageViews.xhtml">
				<ui:param name="label" value="UserInterface" />
				<ui:param name="manager" value="#{userInterfacePageManager}" />
				<ui:param name="overviewPage" value="initializeUserInterfaceManagementPage" />
				<ui:param name="treePage" value="initializeUserInterfaceTreePage" />
				<ui:param name="listPage" value="initializeUserInterfaceListPage" />
			</ui:include>
			</span>
	</ui:define>
	
	<!-- NAVIGATOR -->
	<ui:define name="navigator">
		<div class="navigator">
			<ui:include src="userInterfaceTreeNavigator.xhtml" />
		</div>
	</ui:define>
	
	<!-- section title --> 
	<ui:define name="sectionTitle">
		<span class="sectionTitle">
			<ui:include src="/common/sectionTitle.xhtml">
				<ui:param name="manager" value="#{userInterfaceTreeManager}" />
				<ui:param name="icon" value="#{userInterfaceTreeManager.sectionIcon}" />
				<ui:param name="title" value="#{userInterfaceTreeManager.sectionTitle}" />
			</ui:include>
		</span>
	</ui:define>
	
	<!-- section messages --> 
	<ui:define name="sectionMessages">
		<aries:spacer height="12" /> 
		<aries:messages
			id="userInterfaceTreeMessages" 
			module="userInterfaceTree" 
			message="Enter #{userInterfaceTreeManager.sectionName} Information" />
	</ui:define>
	
	<!-- content -->
	<ui:define name="content">
		<div class="content">
			<ui:include src="userInterfaceTreeViewer.xhtml" />
		</div>
	</ui:define>
</ui:composition>
