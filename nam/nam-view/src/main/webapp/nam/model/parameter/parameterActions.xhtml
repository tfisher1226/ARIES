<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">
	
	<a4j:region>
		
		
		<!--
		  ** showParameterListPage()
		  ** Goes to the Parameter Management List Page.
		  -->
		
		<a4j:jsFunction 
			name="showParameterListPage" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			action="#{parameterPageManager.initializeParameterListPage}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Parameter Records', 'Preparing Parameter List...')">
		</a4j:jsFunction>
		
		
		<!--
		  ** showParameterTreePage()
		  ** Goes to the Parameter Management Tree Page.
		  -->
		
		<a4j:jsFunction 
			name="showParameterTreePage" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			action="#{parameterPageManager.initializeParameterTreePage}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Parameter Records', 'Preparing Parameter Tree...')">
		</a4j:jsFunction>
		
		
		<!--
		  ** showParameterManagementPage()
		  ** Goes to the Parameter Management Overview Page.
		  -->
		
		<a4j:jsFunction 
			name="showParameterManagementPage" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			action="#{parameterPageManager.initializeParameterManagementPage}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Parameter Records', 'Preparing Parameter related information...')">
		</a4j:jsFunction>
			
			
		<!--
		  ** showParameterWizardPage()
		  ** Goes to the Parameter Wizard Page.
		  -->
			
		<a4j:jsFunction 
			name="showParameterWizardPage" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			action="#{parameterWizard.refresh}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Parameter Records', 'Preparing Parameter information...')">
			
			<!-- these values are passed-in -->
			<a4j:param name="section" assignTo="#{parameterWizard.section}" />
			
			<!-- these values are assigned here -->
			<a4j:param name="origin" value="#{selectionContext.origin}" assignTo="#{parameterWizard.origin}" />
		</a4j:jsFunction>
			
			
		<!--
		  ** showNewParameterDialog()
		  ** Launches the Parameter Dialog in "new" mode.
		  -->
			
		<a4j:jsFunction 
			name="showNewParameterDialog" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			limitRender="true"
			action="#{parameterInfoManager.newParameter}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Parameter Records', 'Creating new Parameter...')"
			oncomplete="setCursorDefault(this); hideProgress(); showParameterDialog()"
			render="parameterModule, parameterDialog">
			
			<!-- these values are assigned here -->
			<a4j:param name="targetDomain" value="#{section}" assignTo="#{parameterInfoManager.targetDomain}" />
			<a4j:param name="targetField" value="parameterListPane" assignTo="#{parameterInfoManager.targetField}" />
			<a4j:param name="targetInstance" value="#{instanceName}" assignTo="#{parameterInfoManager.targetInstance}" />
		</a4j:jsFunction>
			
			
		<!--
		  ** showEditParameterDialog()
		  ** Launches the Parameter Dialog in "edit" mode.
		  -->
			
		<a4j:jsFunction 
			name="showEditParameterDialog" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			limitRender="true"
			action="#{parameterInfoManager.editParameter}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Parameter Records', 'Preparing Parameter information...')"
			oncomplete="setCursorDefault(this); hideProgress(); showParameterDialog()"
			render="parameterModule, parameterDialog">
			
			<!-- these values are assigned here -->
			<a4j:param name="targetDomain" value="#{section}" assignTo="#{parameterInfoManager.targetDomain}" />
			<a4j:param name="targetField" value="parameterListPane" assignTo="#{parameterInfoManager.targetField}" />
			<a4j:param name="targetInstance" value="#{instanceName}" assignTo="#{parameterInfoManager.targetInstance}" />
		</a4j:jsFunction>
	</a4j:region>
</ui:composition>
