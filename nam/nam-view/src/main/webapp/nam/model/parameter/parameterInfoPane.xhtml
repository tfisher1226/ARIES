<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:tabPane
		width="500"
		height="300"
		id="#{domain}ParameterInfoPane">
		
		<ui:param name="width" value="#{width-2}" />
		<ui:param name="height" value="#{height-48}" />
		
		<aries:tab
			label="Parameter Information">
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Name" label="Name" value="#{parameter.name}" />
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Type" label="Type" value="#{parameter.type}" />
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Key" label="Key" value="#{parameter.key}" />
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Construct" label="Construct" value="#{parameter.construct}" />
			
			<aries:spacer height="6" />
			<aries:inputBoolean id="#{section}Required" label="Required" value="#{parameter.required}" />
		</aries:tab>
	</aries:tabPane>
</ui:composition>
