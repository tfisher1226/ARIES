<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<!-- table panel -->
	<aries:outputPane
		id="parameterListTablePanel">
		
		<!-- context menu -->
		<ui:include src="parameterListMenu.xhtml">
			<ui:param name="tableId" value="parameterListTable" />
		</ui:include>
		
		<!-- table -->
		<aries:table
			id="parameterListTable"
			value="#{parameterListManager.dataModel}"
			rowCount="#{parameterListManager.dataModel.rowCount}"
			visible="#{parameterListManager.dataModel.rowCount > 0}"
			onrowmousedown="processParameterListMouseDown(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			onrowdblclick="processParameterListDoubleClick(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			style="width: auto; max-width: auto; border-top-width: 0px; border-left-width: 0px"
			tablePanelStyleClass="none">
			
			<!-- NAME -->
			<aries:textColumn
				width="100"
				header="Name">
				<h:outputText value="#{rowItem.parameter.name}" />
			</aries:textColumn>
			
			<!-- TYPE -->
			<aries:textColumn
				width="100"
				header="Type">
				<h:outputText value="#{rowItem.parameter.type}" />
			</aries:textColumn>
			
			<!-- KEY -->
			<aries:textColumn
				width="100"
				header="Key">
				<h:outputText value="#{rowItem.parameter.key}" />
			</aries:textColumn>
			
			<!-- CONSTRUCT -->
			<aries:textColumn
				width="100"
				header="Construct">
				<h:outputText value="#{rowItem.parameter.construct}" />
			</aries:textColumn>
			
			<!-- REQUIRED -->
			<aries:textColumn
				width="100"
				header="Required">
				<h:outputText value="#{rowItem.parameter.required}" />
			</aries:textColumn>
		</aries:table>
	</aries:outputPane>
</ui:composition>
