<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<a4j:outputPanel
		id="parameterListToolbar">
		
		<aries:toolbar
			type="table">
			
		<aries:toolbarGroup
			location="left">
		
			<aries:toolButton
				id="parameterListNewButton"
				value="New Parameter..."
				icon="/icons/common/New16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				tooltip="Create new Parameter Record"
				enabled="#{securityGuard.canCreate('parameter')}"
				mode="client"
				execute="@none"
				onmouseup="processNewElement(event, 'Parameter')"
				offset="true" />
			
			<aries:toolButton
				id="parameterListEditButton"
				value="Edit Parameter..."
				icon="/icons/common/Edit16.gif"
				iconDisabled="/icons/common/EditDisabled16.gif"
				tooltip="Open selected Parameter record for edit..."
				enabled="#{parameterListManager.hasSelection() and securityGuard.canUpdate('parameter')}"
				mode="client"
				execute="@none"
				onmouseup="processEditElement(event, 'Parameter')"
				offset="true" />
			
			<aries:toolButton
				id="parameterListRemoveButton"
				value="Remove Parameter..."
				icon="/icons/common/Remove16.gif"
				iconDisabled="/icons/common/RemoveDisabled16.gif"
				tooltip="Remove selected Parameter record from system..."
				enabled="#{parameterListManager.hasSelection() and securityGuard.canDelete('parameter')}"
				mode="client"
				execute="@none"
				onmouseup="processRemoveElement(event, 'Parameter')"
				offset="true" />
		</aries:toolbarGroup>
		
		<aries:toolbarGroup
			location="right">
			
			<aries:toolButton
				id="parameterListRefreshButton"
				icon="/icons/common/Refresh16.gif"
				iconDisabled="/icons/common/RefreshDisabled16.gif"
				tooltip="Re-read Parameter information from server"
				enabled="#{securityGuard.canOpen('parameter')}"
				mode="client"
				execute="@none"
				onmouseup="refreshParameterList(event)"
				offset="true" />
		</aries:toolbarGroup>
	</aries:toolbar>
	</a4j:outputPanel>
</ui:composition>
