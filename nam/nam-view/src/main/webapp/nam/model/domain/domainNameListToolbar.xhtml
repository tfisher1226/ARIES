<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:toolbar
		type="table"
		id="domainNameListToolbar">
	
		<aries:toolbarGroup
			location="left">
		
			<aries:toolButton
				id="domainListNewButton"
				label="New Domain..."
				icon="/icons/common/New16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				tooltip="Create new Domain Record"
				enabled="#{securityGuard.canCreate('domain')}"
				mode="client"
				execute="@none"
				onmouseup="processNewElement(event, 'Domain')"
				labelStyle="font-size: 11px"
				style="margin: 2px 1px 2px 2px"
				offset="false" />

			<aries:toolButton

				enabled="#{domainListManager.hasSelection() and securityGuard.canUpdate('domain')}"
				mode="client"
				execute="@none"
				onmouseup="processEditElement(event, 'Domain')"
				labelStyle="font-size: 11px"
				style="margin: 2px 1px"

			<aries:toolButton
				id="domainListRemoveButton"
				value="Remove Domain..."

		</aries:toolbarGroup>
		
		<aries:toolbarGroup
			location="right">
			
			<aries:toolButton
				id="domainListRefreshButton"
				icon="/icons/common/Refresh16.gif"
				iconDisabled="/icons/common/RefreshDisabled16.gif"
				tooltip="Re-read Domain information from server"
				enabled="#{securityGuard.canOpen('domain')}"
				mode="client"
				execute="@none"
				onmouseup="refreshDomainNameList(event)"
				labelStyle="font-size: 11px"
				style="margin: 2px 2px 2px 1px"
				offset="false" />
		</aries:toolbarGroup>
	</aries:toolbar>
