<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:outputPane
		id="domainNameListTablePanel">

		<!-- context menu -->
		<ui:include src="domainListMenu.xhtml">
			<ui:param name="tableId" value="domainNameListTable" />
		</ui:include>
		
		<aries:table
			id="domainNameListTable"
			value="#{domainListManager.dataModel}"
			rowCount="#{domainListManager.dataModel.rowCount}"
			visible="#{domainListManager.dataModel.rowCount > 0}"
			onrowmousedown="processDomainNameTableMouseDown(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			onrowdblclick="processDomainNameTableDoubleClick(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			style="width: auto; max-width: auto; border-top-width: 0px; border-left-width: 0px"
			styleClass="noTableHeader"
			tablePanelStyleClass="none"
			rowClasses="none">
						
			<!-- Project Name 
			<aries:textColumn>
				<h:outputText value="#{rowItem.domain.name}" />
			</aries:textColumn>
			-->
			
			<!-- Domain Name -->
			<aries:textColumn>
				<aries:formPane columns="2">
					<h:graphicImage library="graphics" name="/icons/nam/#{domainType}Domain16.gif" />
					<h:outputText value="#{rowItem.domain.name}" styleClassXX="toolLabel" style="margin-left: 3px; white-space: nowrap; #{labelStyle}" />
				</aries:formPane>
			</aries:textColumn>
		</aries:table>
	</aries:outputPane>
</ui:composition>
