<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:controlPane>
		<aries:controlbar>
			<aries:toolbarGroup
				location="left"
				backgroundColor="inherit">
				
				<!-- help button -->
				<aries:toolButton
					id="listenerWizardHelpButton"
					icon="/icons/help/Help24.gif"
					tooltip="Show Help for Listener Wizard"
					manager="#{globals}"
					action="doNothing"
					onclick="showAlert('Development in progress', 'Placeholder for Help Window', 'Simple and brief help documentation will be provided here');"
					oncomplete="setCursorDefault();" />
			</aries:toolbarGroup>
			
			<aries:toolbarGroup
				location="right">
				
				<!-- refresh button -->
				<aries:dialogButton
					default="false"
					rendered="true"
					id="listenerWizardRefreshButton"
					icon="/icons/common/Refresh16.gif"
					iconDisabled="/icons/common/RefreshDisabled16.gif"
					manager="#{listenerWizard}"
					action="refresh"
					onclick="showProgress('Nam', '#{listenerWizard.title}', 'Re-rendering current page...');"
					oncomplete="hideProgress();"
					render="listenerWizard"
					offset="true" />
				
				<!-- populate button -->
				<aries:dialogButton
					label="Populate"
					default="false"
					mode="ajax"
					execute="@form"
					id="listenerWizardPopulateButton"
					icon="/icons/common/Import16.gif"
					iconDisabled="/icons/common/ImportDisabled16.gif"
					rendered="#{listenerWizard.populateEnabled}"
					manager="#{listenerWizard}"
					action="populateDefaultValues"
					onclick="setCursorWait(this); showProgress('Nam', '#{title}', 'Processing the request...');"
					oncomplete="setCursorDefault(); hideProgress()"
					render="wizardMessages"
					offset="true" />
				
				<!-- back button -->
				<aries:dialogButton
					label="Back"
					default="false"
					mode="ajax"
					execute="@this"
					id="listenerWizardPreviousButton"
					icon="/icons/arrow/PreviousPage16.gif"
					iconDisabled="/icons/arrow/PreviousPageDisabled16.gif"
					rendered="#{listenerWizard.backVisible}"
					enabled="#{listenerWizard.backEnabled}"
					manager="#{listenerWizard}"
					action="back"
					onclick="setCursorWait(this); showProgress('Nam', 'New Listener', 'Moving to previous section...');"
					oncomplete="setCursorDefault(); hideProgress()"
					render="wizardMessages"
					offset="true" />
				
				<!-- next button -->
				<aries:dialogButton
					label="Next"
					default="true"
					mode="ajax"
					execute="@form"
					id="listenerWizardNextButton"
					icon="/icons/arrow/NextPage16.gif"
					iconDisabled="/icons/arrow/NextPageDisabled16.gif"
					rendered="#{listenerWizard.nextVisible}"
					enabled="#{listenerWizard.nextEnabled}"
					manager="#{listenerWizard}"
					action="next"
					onclick="setCursorWait(this); showProgress('Nam', 'New Listener', 'Moving to next section...');"
					oncomplete="setCursorDefault(); hideProgress()"
					render="wizardMessages"
					offset="true" />
				
				<!-- finish button -->
				<aries:dialogButton
					label="Finish"
					default="false"
					mode="ajax"
					execute="@form"
					id="listenerWizardFinishButton"
					icon="/icons/common/Default16.gif"
					iconDisabled="/icons/common/DefaultDisabled16.gif"
					rendered="#{listenerWizard.finishVisible}"
					enabled="#{listenerWizard.finishEnabled}"
					manager="#{listenerWizard}"
					action="finish"
					onclick="setCursorWait(this); showProgress('Nam', 'New Listener', 'Validating and submitting new Listener...');"
					oncomplete="setCursorDefault(); hideProgress()"
					render="wizardMessages"
					offset="true" />
				
				<!-- cancel button -->
				<aries:dialogButton
					label="Cancel"
					mode="ajax"
					execute="@all"
					id="listenerWizardCancelButton"
					tooltip="Cancel creation of new Listener"
					rendered="#{securityGuard.checkManager}"
					manager="#{listenerWizard}"
					action="cancel"
					onclick="setCursorWait(this); showProgress('Nam', 'Listener Management', 'Cancelling creation of Listener...');"
					oncomplete="setCursorDefault(); hideProgress()"
					offset="true" />
			</aries:toolbarGroup>
		</aries:controlbar>
	</aries:controlPane>
</ui:composition>
