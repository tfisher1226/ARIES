<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:toolbar
		type="table"
		id="listenerListToolbar">
		
		<aries:toolbarGroup
			location="left">
		
			<aries:toolButton
				id="listenerListNewButton"
				value="New Listener..."
				icon="/icons/common/New16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				tooltip="Create new Listener Record"
				enabled="#{securityGuard.canCreate('listener')}"
				mode="client"
				execute="@none"
				onmouseup="processNewElement(event, 'Listener')"
				offset="true" />
			
			<aries:toolButton
				id="listenerListEditButton"
				value="Edit Listener..."
				icon="/icons/common/Edit16.gif"
				iconDisabled="/icons/common/EditDisabled16.gif"
				tooltip="Open selected Listener record for edit..."
				enabled="#{listenerListManager.hasSelection() and securityGuard.canUpdate('listener')}"
				mode="client"
				execute="@none"
				onmouseup="processEditElement(event, 'Listener')"
				offset="true" />
			
			<aries:toolButton
				id="listenerListRemoveButton"
				value="Remove Listener..."
				icon="/icons/common/Remove16.gif"
				iconDisabled="/icons/common/RemoveDisabled16.gif"
				tooltip="Remove selected Listener record from system..."
				enabled="#{listenerListManager.hasSelection() and securityGuard.canDelete('listener')}"
				mode="client"
				execute="@none"
				onmouseup="processRemoveElement(event, 'Listener')"
				offset="true" />
		</aries:toolbarGroup>
		
		<aries:toolbarGroup
			location="right">
			
			<aries:toolButton
				id="listenerListRefreshButton"
				icon="/icons/common/Refresh16.gif"
				iconDisabled="/icons/common/RefreshDisabled16.gif"
				tooltip="Re-read Listener information from server"
				enabled="#{securityGuard.canOpen('listener')}"
				mode="client"
				execute="@none"
				onmouseup="refreshListenerList(event)"
				offset="true" />
		</aries:toolbarGroup>
	</aries:toolbar>
</ui:composition>
