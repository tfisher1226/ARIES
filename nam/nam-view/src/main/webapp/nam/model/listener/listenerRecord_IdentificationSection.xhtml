<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:panel
		padding="20px"
		paddingTop="10px"
		backgroundColor="inherit">

		<!-- WIZARD TITLE -->
		<ui:insert name="wizardTitle" />
		 
		<!-- WIZARD MESSAGES -->
		<ui:insert name="wizardMessages" />

		<aries:spacer height="6" />
		<div style="background-color: inherit">

			<!-- VARIABLES --> 
			<ui:param name="fontSize" value="13" />
			<ui:param name="fontWeight" value="normal" />
			<ui:param name="labelWidth" value="120" />

			<!-- STRUCTURES --> 
			<ui:param name="user" value="#{adminManager.user}" /> 
			<ui:param name="manager" value="#{listenerInfoManager}" /> 
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Name" label="Name" value="#{manager.listener.name}" />

			<aries:spacer height="6" />
			<aries:inputText id="#{section}Role" label="Role" value="#{manager.listener.role}" />
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Link" label="Link" value="#{manager.listener.link}" />

			<aries:spacer height="6" />
			<aries:inputText id="#{section}Channel" label="Channel" value="#{manager.listener.channel}" />

			<aries:spacer height="6" />
			<aries:inputText id="#{section}Target" label="Target" value="#{manager.listener.target}" />

			<aries:spacer height="6" />
			<aries:inputText id="#{section}Service" label="Service" value="#{manager.listener.service}" />

			<aries:spacer height="6" />
			<aries:inputBoolean id="#{section}Asynchronous" label="Asynchronous" value="#{manager.listener.asynchronous}" />

			<aries:spacer height="6" />
			<aries:inputBoolean id="#{section}Transacted" label="Transacted" value="#{manager.listener.transacted}" />

			<aries:spacer height="6" />
			<aries:inputBoolean id="#{section}Durable" label="Durable" value="#{manager.listener.durable}" />

			<aries:spacer height="6" />
			<aries:inputBoolean id="#{section}Priority" label="Priority" value="#{manager.listener.priority}" />

			<aries:spacer height="6" />
			<aries:inputInteger id="#{section}TimeToLive" label="Time To Live" value="#{manager.listener.timeToLive}" />

			<aries:spacer height="6" />
			<aries:inputInteger id="#{section}Timeout" label="Timeout" value="#{manager.listener.timeout}" />

			<aries:spacer height="6" />
			<aries:inputObject id="#{section}DeliveryMode" label="DeliveryMode" value="#{manager.listener}" />

			<aries:spacer height="6" />
			<aries:inputObject id="#{section}Interaction" label="Interaction" value="#{manager.listener.interaction}" />

			<!--  
			<aries:spacer height="6" />
			<ui:include src="/admin/model/role/roleSelectField.xhtml">
				<ui:param name="label" value="Roles" />
				<ui:param name="type" value="RoleSelect" />
				<ui:param name="name" value="userRoles" />
				<ui:param name="items" value="#{userHelper.getRoles(user)}" />
			</ui:include>
			-->
		</div>
	</aries:panel>
</ui:composition>
