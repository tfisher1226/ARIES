<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:aries="http://aries.org/jsf">
	
	<aries:region>
		<aries:outputPane
			id="listenerChannelContextMenuPane">
			
			<aries:contextMenu
				mode="client"
				id="listenerChannelContextMenu"
				target="listenerChannelTable">
				
				<aries:contextMenuItem
					mode="client"
					disabled="false"
					value="View Channel..."
					icon="/icons/common/Open16.gif"
					tooltip="View selected Channel record..."
					onclick="processViewElement(event, 'Channel')">
				</aries:contextMenuItem>
				
				<aries:contextMenuItem
					mode="client"
					disabled="false"
					value="Edit Channel..."
					icon="/icons/common/Edit16.gif"
					tooltip="Edit selected Channel record..."
					onclick="processEditElement(event, 'Channel')">
				</aries:contextMenuItem>
				
				<c:if test="#{securityGuard.checkManager}">
					<aries:contextMenuItem
						mode="client"
						disabled="false"
						value="New Channel..."
						icon="/icons/common/New16.gif"
						tooltip="Create new Channel for selected Project..."
						onclick="processNewElement(event., 'Channel')">
					</aries:contextMenuItem>
				</c:if>
				
				<c:if test="#{securityGuard.checkManager}">
					<aries:contextMenuItem
						mode="client"
						disabled="false"
						value="Remove Channel"
						icon="/icons/common/Remove16.gif"
						tooltip="Remove Channel record from the system"
						onclick="processRemoveElement(event, 'Channel')">
					</aries:contextMenuItem>
				</c:if>
			</aries:contextMenu>
		</aries:outputPane>
	</aries:region>
</ui:composition>
