<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:outputPane
		id="listenerChannelTablePanel">
		<ui:include src="listenerChannelMenu.xhtml"/>
		
		<aries:table
			id="listenerChannelTable"
			value="#{listenerListManager.dataModel}"
			rowCount="#{listenerListManager.dataModel.rowCount}"
			visible="#{listenerListManager.dataModel.rowCount > 0}"
			onrowmousedown="processListenerListMouseDown(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			onrowdblclick="processListenerListDoubleClick(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			style="width: auto; max-width: auto; border-top-width: 0px; border-left-width: 0px"
			tablePanelStyleClass="none">
			
			<!-- RECEIVE CHANNEL -->
			<aries:textColumn
				width="100"
				header="Receive Channel">
				<h:outputText value="#{channelHelper.toString(rowItem.listener.receiveChannel)}" />
			</aries:textColumn>
			
			<!-- INVALID CHANNEL -->
			<aries:textColumn
				width="100"
				header="Invalid Channel">
				<h:outputText value="#{channelHelper.toString(rowItem.listener.invalidChannel)}" />
			</aries:textColumn>
			
			<!-- EXPIRED CHANNEL -->
			<aries:textColumn
				width="100"
				header="Expired Channel">
				<h:outputText value="#{channelHelper.toString(rowItem.listener.expiredChannel)}" />
			</aries:textColumn>
			
			<!-- NO LOCAL RECEIPT -->
			<aries:textColumn
				width="100"
				header="No Local Receipt">
				<h:outputText value="#{rowItem.listener.noLocalReceipt}" />
			</aries:textColumn>
		</aries:table>
	</aries:outputPane>
</ui:composition>
