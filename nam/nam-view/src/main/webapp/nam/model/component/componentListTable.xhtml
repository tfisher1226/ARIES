<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<!-- table panel -->
	<aries:outputPane
		id="componentListTablePanel">
		
		<!-- context menu -->
		<ui:include src="componentListMenu.xhtml">
			<ui:param name="tableId" value="componentListTable" />
		</ui:include>
		
		<!-- table -->
		<aries:table
			id="componentListTable"
			value="#{componentListManager.dataModel}"
			rowCount="#{componentListManager.dataModel.rowCount}"
			visible="#{componentListManager.dataModel.rowCount > 0}"
			onrowmousedown="processComponentListMouseDown(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			onrowdblclick="processComponentListDoubleClick(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			style="width: auto; max-width: auto; border-top-width: 0px; border-left-width: 0px"
			tablePanelStyleClass="none"
			headerClass="tableHeader">
			
			<!-- NAME -->
			<aries:textColumn
				width="100"
				header="Name">
				<h:outputText value="#{rowItem.component.name}" />
			</aries:textColumn>
			
			<!-- TYPE -->
			<aries:textColumn
				width="100"
				header="Type">
				<h:outputText value="#{rowItem.component.type}" />
			</aries:textColumn>
			
			<!-- BASE TYPE -->
			<aries:textColumn
				width="100"
				header="Base Type">
				<h:outputText value="#{rowItem.component.baseType}" />
			</aries:textColumn>
			
			<!-- PUBLISHED -->
			<aries:textColumn
				width="100"
				header="Published">
				<h:outputText value="#{rowItem.component.published}" />
			</aries:textColumn>
			
			<!-- CACHED -->
			<aries:textColumn
				width="100"
				header="Cached">
				<h:outputText value="#{rowItem.component.cached}" />
			</aries:textColumn>
		</aries:table>
	</aries:outputPane>
</ui:composition>
