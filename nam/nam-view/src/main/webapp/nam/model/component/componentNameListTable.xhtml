<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:aries="http://aries.org/jsf">
	
	<c:if test="#{empty addSelectorColumn}">
		<c:set var="addSelectorColumn" value="#{false}"/>
	</c:if>
	
	<!-- table panel -->
	<aries:outputPane
		id="#{type}ComponentNameListTablePanel">

		<!-- context menu -->
		<ui:include src="componentListMenu.xhtml">
			<ui:param name="tableId" value="#{type}ComponentNameListTable" />
		</ui:include>
		
		<!-- table -->
		<aries:table
			id="#{type}ComponentNameListTable"
			value="#{manager.dataModel}"
			rowCount="#{manager.dataModel.rowCount}"
			visible="#{manager.dataModel.rowCount > 0}"
			onrowclick="processComponentListMouseDown(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			onrowdblclick="processComponentListDoubleClick(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			onchange="processComponentListSelectionChanged(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}', '#{target}')"
			style="width: auto; max-width: auto; border-top-width: 0px; border-left-width: 0px"
			styleClass="noTableHeader"
			tablePanelStyleClass="none"
			rowClasses="none">
			
			<!-- component name -->
			<aries:textColumn header="Component">
				<aries:formPane columns="2">
					<h:graphicImage library="graphics" name="#{rowItem.icon}" />
					<h:outputText value="#{rowItem.component.name}" styleClass="tableColumn" />
				</aries:formPane>
			</aries:textColumn>
		</aries:table>
	</aries:outputPane>
</ui:composition>
