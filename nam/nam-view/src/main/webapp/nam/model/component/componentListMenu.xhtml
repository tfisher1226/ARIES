<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:aries="http://aries.org/jsf">
	
	<aries:region>
		<aries:outputPane
			id="#{type}ComponentListContextMenuPane">
			
			<aries:contextMenu
				mode="client"
				id="#{type}ComponentListContextMenu"
				target="#{tableId}">
				
				<aries:contextMenuItem
					mode="client"
					disabled="false"
					value="View Component..."
					icon="/icons/common/Open16.gif"
					tooltip="View selected Component record..."
					onclick="processViewElement(event, 'Component')" />
				
				<aries:contextMenuItem
					mode="client"
					disabled="false"
					value="Edit Component..."
					icon="/icons/common/Edit16.gif"
					tooltip="Edit selected Component record..."
					onclick="processEditElement(event, 'Component')" />
				
				<c:if test="#{securityGuard.checkManager}">
					<aries:contextMenuItem
						mode="client"
						disabled="false"
						value="New Component..."
						icon="/icons/common/New16.gif"
						tooltip="Create new Component for selected Project..."
						onclick="processNewElement(event, 'Component')" />
				</c:if>
				
				<c:if test="#{securityGuard.checkManager}">
					<aries:contextMenuItem
						mode="client"
						disabled="false"
						value="Remove Component"
						icon="/icons/common/Remove16.gif"
						tooltip="Remove Component record from the system"
						onclick="processRemoveElement(event, 'Component')">
					</aries:contextMenuItem>
				</c:if>
			</aries:contextMenu>
		</aries:outputPane>
	</aries:region>
</ui:composition>
