<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<!-- section body  
	<h:panelGrid class="sectionBody">
	-->

	<aries:panel
		padding="20px"
		paddingTop="10px"
		backgroundColor="inherit">
		
		<!-- section title -->
		<ui:insert name="sectionTitle" />
		 
		<!-- section messages
		<ui:insert name="sectionMessages" />
		-->
		
		<aries:spacer height="10" />
		<aries:formPane
			columns="3" 
			width="auto"
			height="auto">

			<aries:panel 
				marginLeft="20px">
				
				<aries:panel 
					id="operationListView"
					rendered="#{not empty operationListManager.recordList}">
					
					<ui:include src="/common/sectionLabel.xhtml">
						<ui:param name="icon" value="/icons/nam/Operation16.gif" />
						<ui:param name="label" value="Operations" />
					</ui:include>
		
					<aries:spacer height="6" />
					<h:panelGroup layout="block" styleClass="tableBorder">
						<ui:include src="../operation/operationListActions.xhtml" />
						<ui:include src="../operation/operationNameListTable.xhtml" />	
					</h:panelGroup>
				</aries:panel>
			</aries:panel>
			
			<aries:panel 
				marginLeft="20px">
				
				<aries:panel 
					id="listenerListView"
					rendered="#{not empty listenerListManager.recordList}">
					
					<ui:include src="/common/sectionLabel.xhtml">
						<ui:param name="icon" value="/icons/nam/Listener16.gif" />
						<ui:param name="label" value="Listeners" />
					</ui:include>
		
					<aries:spacer height="6" />
					<h:panelGroup layout="block" styleClass="tableBorder">
						<ui:include src="../listener/listenerListActions.xhtml" />
						<ui:include src="../listener/listenerNameListTable.xhtml" />	
					</h:panelGroup>
				</aries:panel>
			</aries:panel>

			<aries:panel 
				marginLeft="20px">
				
				<aries:panel 
					id="componentListView"
					rendered="#{not empty componentListManager.recordList}">
					
					<ui:include src="/common/sectionLabel.xhtml">
						<ui:param name="icon" value="/icons/nam/Component16.gif" />
						<ui:param name="label" value="Components" />
					</ui:include>
		
					<aries:spacer height="6" />
					<h:panelGroup layout="block" styleClass="tableBorder">
						<ui:include src="../component/componentListActions.xhtml" />
						<ui:include src="../component/componentNameListTable.xhtml" />	
					</h:panelGroup>
				</aries:panel>
			</aries:panel>
		</aries:formPane>
	</aries:panel>
</ui:composition>
