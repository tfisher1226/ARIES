<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:panel
		padding="20px"
		paddingTop="10px"
		backgroundColor="inherit">

		<!-- WIZARD TITLE -->
		<ui:insert name="wizardTitle" />
		 
		<!-- WIZARD MESSAGES -->
		<ui:insert name="wizardMessages" />

		<aries:spacer height="6" />
		<div style="background-color: inherit">

			<!-- VARIABLES --> 
			<ui:param name="fontSize" value="13" />
			<ui:param name="fontWeight" value="normal" />
			<ui:param name="labelWidth" value="120" />

			<!-- STRUCTURES --> 
			<ui:param name="user" value="#{adminManager.user}" /> 
			<ui:param name="manager" value="#{componentInfoManager}" /> 
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Name" label="Name" value="#{manager.component.name}" />

			<aries:spacer height="6" />
			<aries:inputText id="#{section}Label" label="Label" value="#{manager.component.label}" />

			<aries:spacer height="6" />
			<aries:inputText id="#{section}Type" label="Type" value="#{manager.component.baseType}" />
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Namespace" label="Namespace" value="#{manager.component.namespace}" />

			<aries:spacer height="6" />
			<aries:inputText id="#{section}Version" label="Version" value="#{manager.component.version}" />
		</div>
	</aries:panel>
</ui:composition>
