<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<a4j:outputPanel
		id="componentListToolbar">
		
		<aries:toolbar
			type="table">
			
		<aries:toolbarGroup
			location="left">
		
			<aries:toolButton
				id="componentListNewButton"
				value="New Component..."
				icon="/icons/common/New16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				tooltip="Create new Component Record"
				enabled="#{securityGuard.canCreate('component')}"
				mode="client"
				execute="@none"
				onmouseup="processNewElement(event, 'Component')"
				offset="true" />
			
			<aries:toolButton
				id="componentListEditButton"
				value="Edit Component..."
				icon="/icons/common/Edit16.gif"
				iconDisabled="/icons/common/EditDisabled16.gif"
				tooltip="Open selected Component record for edit..."
				enabled="#{componentListManager.hasSelection() and securityGuard.canUpdate('component')}"
				mode="client"
				execute="@none"
				onmouseup="processEditElement(event, 'Component')"
				offset="true" />
			
			<aries:toolButton
				id="componentListRemoveButton"
				value="Remove Component..."
				icon="/icons/common/Remove16.gif"
				iconDisabled="/icons/common/RemoveDisabled16.gif"
				tooltip="Remove selected Component record from system..."
				enabled="#{componentListManager.hasSelection() and securityGuard.canDelete('component')}"
				mode="client"
				execute="@none"
				onmouseup="processRemoveElement(event, 'Component')"
				offset="true" />
		</aries:toolbarGroup>
		
		<aries:toolbarGroup
			location="right">
			
			<aries:toolButton
				id="componentListRefreshButton"
				icon="/icons/common/Refresh16.gif"
				iconDisabled="/icons/common/RefreshDisabled16.gif"
				tooltip="Re-read Component information from server"
				enabled="#{securityGuard.canOpen('component')}"
				mode="client"
				execute="@none"
				onmouseup="refreshComponentList(event)"
				offset="true" />
		</aries:toolbarGroup>
	</aries:toolbar>
	</a4j:outputPanel>
</ui:composition>
