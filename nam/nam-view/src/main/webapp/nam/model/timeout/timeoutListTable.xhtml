<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<!-- table panel -->
	<aries:outputPane
		id="timeoutListTablePanel">
		
		<!-- context menu -->
		<ui:include src="timeoutListMenu.xhtml">
			<ui:param name="tableId" value="timeoutListTable" />
		</ui:include>
		
		<!-- table -->
		<aries:table
			id="timeoutListTable"
			value="#{timeoutListManager.dataModel}"
			rowCount="#{timeoutListManager.dataModel.rowCount}"
			visible="#{timeoutListManager.dataModel.rowCount > 0}"
			onrowmousedown="processTimeoutListMouseDown(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			onrowdblclick="processTimeoutListDoubleClick(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			style="width: auto; max-width: auto; border-top-width: 0px; border-left-width: 0px"
			tablePanelStyleClass="none">
			
			<!-- VALUE -->
			<aries:textColumn
				width="100"
				header="Value">
				<h:outputText value="#{rowItem.timeout.value}" />
			</aries:textColumn>
			
			<!-- NAME -->
			<aries:textColumn
				width="100"
				header="Name">
				<h:outputText value="#{rowItem.timeout.name}" />
			</aries:textColumn>
		</aries:table>
	</aries:outputPane>
</ui:composition>
