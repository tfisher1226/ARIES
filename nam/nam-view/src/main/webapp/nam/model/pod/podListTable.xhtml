<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<!-- table panel -->
	<aries:outputPane
		id="podListTablePanel">
		
		<!-- context menu -->
		<ui:include src="podListMenu.xhtml">
			<ui:param name="tableId" value="podListTable" />
		</ui:include>
		
		<!-- table -->
		<aries:table
			id="podListTable"
			value="#{podListManager.dataModel}"
			rowCount="#{podListManager.dataModel.rowCount}"
			visible="#{podListManager.dataModel.rowCount > 0}"
			addIndexColumn="true"
			addSelectorColumn="true"
			onrowmousedown="processPodListMouseDown(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			onrowdblclick="processPodListDoubleClick(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			style="width: auto; max-width: auto; border-top-width: 0px; border-left-width: 0px">
			
			<!-- NAME -->
			<aries:textColumn
				width="100"
				header="Name">
				<h:outputText value="#{rowItem.pod.name}" />
			</aries:textColumn>
			
			<!-- LABEL -->
			<aries:textColumn
				width="100"
				header="Label">
				<h:outputText value="#{rowItem.pod.label}" />
			</aries:textColumn>
			
			<!-- IP ADDRESS -->
			<aries:textColumn
				width="100"
				header="Ip Address">
				<h:outputText value="#{iPAddressHelper.toString(rowItem.pod.ipAddress)}" />
			</aries:textColumn>
		</aries:table>
	</aries:outputPane>
</ui:composition>
