<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:aries="http://aries.org/jsf">
	
	<aries:region>
		<aries:outputPane
			id="podListContextMenuPane">
			
			<aries:contextMenu
				mode="client"
				id="podListContextMenu"
				target="#{tableId}">
				
				<aries:contextMenuItem
					mode="client"
					disabled="false"
					value="View Pod..."
					icon="/icons/common/Open16.gif"
					tooltip="View selected Pod record..."
					onclick="processViewElement(event, 'Pod')">
				</aries:contextMenuItem>
				
				<aries:contextMenuItem
					mode="client"
					disabled="false"
					value="Edit Pod..."
					icon="/icons/common/Edit16.gif"
					tooltip="Edit selected Pod record..."
					onclick="processEditElement(event, 'Pod')">
				</aries:contextMenuItem>
				
				<c:if test="#{securityGuard.checkManager}">
					<aries:contextMenuItem
						mode="client"
						disabled="false"
						value="New Pod..."
						icon="/icons/common/New16.gif"
						tooltip="Create new Pod for selected Project..."
						onclick="processNewElement(event, 'Pod')">
					</aries:contextMenuItem>
				</c:if>
				
				<c:if test="#{securityGuard.checkManager}">
					<aries:contextMenuItem
						mode="client"
						disabled="false"
						value="Remove Pod"
						icon="/icons/common/Remove16.gif"
						tooltip="Remove Pod record from the system"
						onclick="processRemoveElement(event, 'Pod')">
					</aries:contextMenuItem>
				</c:if>
			</aries:contextMenu>
		</aries:outputPane>
	</aries:region>
</ui:composition>
