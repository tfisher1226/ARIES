<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:toolbar
		type="table"
		id="podListToolbar">
		
		<aries:toolbarGroup
			location="left">
		
			<aries:toolButton
				id="podListNewButton"
				value="New Pod..."
				icon="/icons/common/New16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				tooltip="Create new Pod Record"
				enabled="#{securityGuard.canCreate('pod')}"
				mode="client"
				execute="@none"
				onmouseup="processNewElement(event, 'Pod')"
				offset="true" />
			
			<aries:toolButton
				id="podListEditButton"
				value="Edit Pod..."
				icon="/icons/common/Edit16.gif"
				iconDisabled="/icons/common/EditDisabled16.gif"
				tooltip="Open selected Pod record for edit..."
				enabled="#{podListManager.hasSelection() and securityGuard.canUpdate('pod')}"
				mode="client"
				execute="@none"
				onmouseup="processEditElement(event, 'Pod')"
				offset="true" />
			
			<aries:toolButton
				id="podListRemoveButton"
				value="Remove Pod..."
				icon="/icons/common/Remove16.gif"
				iconDisabled="/icons/common/RemoveDisabled16.gif"
				tooltip="Remove selected Pod record from system..."
				enabled="#{podListManager.hasSelection() and securityGuard.canDelete('pod')}"
				mode="client"
				execute="@none"
				onmouseup="processRemoveElement(event, 'Pod')"
				offset="true" />
		</aries:toolbarGroup>
		
		<aries:toolbarGroup
			location="right">
			
			<aries:toolButton
				id="podListRefreshButton"
				icon="/icons/common/Refresh16.gif"
				iconDisabled="/icons/common/RefreshDisabled16.gif"
				tooltip="Re-read Pod information from server"
				enabled="#{securityGuard.canOpen('pod')}"
				mode="client"
				execute="@none"
				onmouseup="refreshPodList(event)"
				offset="true" />
		</aries:toolbarGroup>
	</aries:toolbar>
</ui:composition>
