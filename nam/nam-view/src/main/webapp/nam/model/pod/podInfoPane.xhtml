<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:tabPane
		width="500"
		height="300"
		id="#{domain}PodInfoPane">
		
		<ui:param name="width" value="#{width-2}" />
		<ui:param name="height" value="#{height-48}" />
		
		<aries:tab
			label="Pod Information">
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Name" label="Name" value="#{pod.name}" />
			
			<aries:spacer height="6" />
			<aries:inputText id="#{section}Label" label="Label" value="#{pod.label}" />
			
			<aries:spacer height="6" />
			<aries:selectOneMenu id="#{section}IpAddress" label="Ip Address" value="#{pod.ipAddress}" items="#{ipAddressList}" defaultLabel="select Ip Address" />
			
			<ui:include src="../container/containerListPane.xhtml">
				<ui:param name="itemManager" value="#{containerInfoManager}" />
				<ui:param name="listManager" value="#{containerListManager}" />
			</ui:include>
			
			<ui:include src="../volume/volumeListPane.xhtml">
				<ui:param name="itemManager" value="#{volumeInfoManager}" />
				<ui:param name="listManager" value="#{volumeListManager}" />
			</ui:include>
		</aries:tab>
	</aries:tabPane>
</ui:composition>
