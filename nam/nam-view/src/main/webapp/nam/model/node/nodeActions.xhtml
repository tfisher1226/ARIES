<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">
	
	<a4j:region>
		
		
		<!--
		  ** showNodeListPage()
		  ** Goes to the Node Management List Page.
		  -->
		
		<a4j:jsFunction 
			name="showNodeListPage" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			action="#{nodePageManager.initializeNodeListPage}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Node Records', 'Preparing Node List...')">
		</a4j:jsFunction>
		
		
		<!--
		  ** showNodeTreePage()
		  ** Goes to the Node Management Tree Page.
		  -->
		
		<a4j:jsFunction 
			name="showNodeTreePage" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			action="#{nodePageManager.initializeNodeTreePage}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Node Records', 'Preparing Node Tree...')">
		</a4j:jsFunction>
		
		
		<!--
		  ** showNodeManagementPage()
		  ** Goes to the Node Management Overview Page.
		  -->
		
		<a4j:jsFunction 
			name="showNodeManagementPage" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			action="#{nodePageManager.initializeNodeManagementPage}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Node Records', 'Preparing Node related information...')">
		</a4j:jsFunction>
			
			
		<!--
		  ** showNodeWizardPage()
		  ** Goes to the Node Wizard Page.
		  -->
			
		<a4j:jsFunction 
			name="showNodeWizardPage" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			action="#{nodeWizard.refresh}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Node Records', 'Preparing Node information...')">
			
			<!-- these values are passed-in -->
			<a4j:param name="section" assignTo="#{nodeWizard.section}" />
			
			<!-- these values are assigned here -->
			<a4j:param name="origin" value="#{selectionContext.origin}" assignTo="#{nodeWizard.origin}" />
		</a4j:jsFunction>
			
			
		<!--
		  ** showNewNodeDialog()
		  ** Launches the Node Dialog in "new" mode.
		  -->
			
		<a4j:jsFunction 
			name="showNewNodeDialog" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			limitRender="true"
			action="#{nodeInfoManager.newNode}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Node Records', 'Creating new Node...')"
			oncomplete="setCursorDefault(this); hideProgress(); showNodeDialog()"
			render="nodeModule, nodeDialog">
			
			<!-- these values are assigned here -->
			<a4j:param name="targetDomain" value="#{section}" assignTo="#{nodeInfoManager.targetDomain}" />
			<a4j:param name="targetField" value="nodeListPane" assignTo="#{nodeInfoManager.targetField}" />
			<a4j:param name="targetInstance" value="#{instanceName}" assignTo="#{nodeInfoManager.targetInstance}" />
		</a4j:jsFunction>
			
			
		<!--
		  ** showEditNodeDialog()
		  ** Launches the Node Dialog in "edit" mode.
		  -->
			
		<a4j:jsFunction 
			name="showEditNodeDialog" 
			execute="@this"
			immediate="true"
			bypassUpdates="true"
			limitRender="true"
			action="#{nodeInfoManager.editNode}"
			onbegin="setCursorWait(event.source); showProgress('Nam', 'Node Records', 'Preparing Node information...')"
			oncomplete="setCursorDefault(this); hideProgress(); showNodeDialog()"
			render="nodeModule, nodeDialog">
			
			<!-- these values are assigned here -->
			<a4j:param name="targetDomain" value="#{section}" assignTo="#{nodeInfoManager.targetDomain}" />
			<a4j:param name="targetField" value="nodeListPane" assignTo="#{nodeInfoManager.targetField}" />
			<a4j:param name="targetInstance" value="#{instanceName}" assignTo="#{nodeInfoManager.targetInstance}" />
		</a4j:jsFunction>
	</a4j:region>
</ui:composition>
