<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:toolbar
		type="table"
		id="nodeListToolbar">
		
		<aries:toolbarGroup
			location="left">
		
			<aries:toolButton
				id="nodeListNewButton"
				value="New Node..."
				icon="/icons/common/New16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				tooltip="Create new Node Record"
				enabled="#{securityGuard.canCreate('node')}"
				mode="client"
				execute="@none"
				onmouseup="processNewElement(event, 'Node')"
				offset="true" />
			
			<aries:toolButton
				id="nodeListEditButton"
				value="Edit Node..."
				icon="/icons/common/Edit16.gif"
				iconDisabled="/icons/common/EditDisabled16.gif"
				tooltip="Open selected Node record for edit..."
				enabled="#{nodeListManager.hasSelection() and securityGuard.canUpdate('node')}"
				mode="client"
				execute="@none"
				onmouseup="processEditElement(event, 'Node')"
				offset="true" />
			
			<aries:toolButton
				id="nodeListRemoveButton"
				value="Remove Node..."
				icon="/icons/common/Remove16.gif"
				iconDisabled="/icons/common/RemoveDisabled16.gif"
				tooltip="Remove selected Node record from system..."
				enabled="#{nodeListManager.hasSelection() and securityGuard.canDelete('node')}"
				mode="client"
				execute="@none"
				onmouseup="processRemoveElement(event, 'Node')"
				offset="true" />
		</aries:toolbarGroup>
		
		<aries:toolbarGroup
			location="right">
			
			<aries:toolButton
				id="nodeListRefreshButton"
				icon="/icons/common/Refresh16.gif"
				iconDisabled="/icons/common/RefreshDisabled16.gif"
				tooltip="Re-read Node information from server"
				enabled="#{securityGuard.canOpen('node')}"
				mode="client"
				execute="@none"
				onmouseup="refreshNodeList(event)"
				offset="true" />
		</aries:toolbarGroup>
	</aries:toolbar>
</ui:composition>
