<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:aries="http://aries.org/jsf">
	
	<aries:region>
		<aries:outputPane
			id="nodeListContextMenuPane">
			
			<aries:contextMenu
				mode="client"
				id="nodeListContextMenu"
				target="#{tableId}">
				
				<aries:contextMenuItem
					mode="client"
					disabled="false"
					value="View Node..."
					icon="/icons/common/Open16.gif"
					tooltip="View selected Node record..."
					onclick="processViewElement(event, 'Node')">
				</aries:contextMenuItem>
				
				<aries:contextMenuItem
					mode="client"
					disabled="false"
					value="Edit Node..."
					icon="/icons/common/Edit16.gif"
					tooltip="Edit selected Node record..."
					onclick="processEditElement(event, 'Node')">
				</aries:contextMenuItem>
				
				<c:if test="#{securityGuard.checkManager}">
					<aries:contextMenuItem
						mode="client"
						disabled="false"
						value="New Node..."
						icon="/icons/common/New16.gif"
						tooltip="Create new Node for selected Project..."
						onclick="processNewElement(event, 'Node')">
					</aries:contextMenuItem>
				</c:if>
				
				<c:if test="#{securityGuard.checkManager}">
					<aries:contextMenuItem
						mode="client"
						disabled="false"
						value="Remove Node"
						icon="/icons/common/Remove16.gif"
						tooltip="Remove Node record from the system"
						onclick="processRemoveElement(event, 'Node')">
					</aries:contextMenuItem>
				</c:if>
			</aries:contextMenu>
		</aries:outputPane>
	</aries:region>
</ui:composition>
