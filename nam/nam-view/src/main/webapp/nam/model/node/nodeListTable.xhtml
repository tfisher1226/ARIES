<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns:aries="http://aries.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<!-- table panel -->
	<aries:outputPane
		id="nodeListTablePanel">
		
		<!-- context menu -->
		<ui:include src="nodeListMenu.xhtml">
			<ui:param name="tableId" value="nodeListTable" />
		</ui:include>
		
		<!-- table -->
		<aries:table
			id="nodeListTable"
			value="#{nodeListManager.dataModel}"
			rowCount="#{nodeListManager.dataModel.rowCount}"
			visible="#{nodeListManager.dataModel.rowCount > 0}"
			addIndexColumn="true"
			addSelectorColumn="true"
			onrowmousedown="processNodeListMouseDown(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			onrowdblclick="processNodeListDoubleClick(event, '#{index}', '#{rowItem.key}', '#{rowItem.label}')"
			style="width: auto; max-width: auto; border-top-width: 0px; border-left-width: 0px">
			
			<!-- NODE NAME -->
			<aries:textColumn
				width="100"
				header="Node Name">
				<h:outputText value="#{rowItem.node.nodeName}" />
			</aries:textColumn>
			
			<!-- NODE I P -->
			<aries:textColumn
				width="100"
				header="Node I P">
				<h:outputText value="#{rowItem.node.nodeIP}" />
			</aries:textColumn>
		</aries:table>
	</aries:outputPane>
</ui:composition>
