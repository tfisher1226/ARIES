<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jstl/core"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<c:if test="#{empty style}">
		<c:set var="style" value="" /> 
	</c:if>

	<h:panelGroup layout="block" rendered="#{treeManager['visible']}">
		<rich:panel bodyClass="domainPanelBody" style="height: #{screenHeight-260}px">

			<a4j:region>
				<rich:tree 
					var="item"
					nodeFace="#{item.type}"
					value="#{rootNode}" 
					switchType="client" 
					ajaxKeys="#{null}"
					requestDelay="0"
					immediate="true"
					ajaxSingle="true"
					bypassUpdates="true"
					ajaxSubmitSelection="true"
					rightClickSelection="true"
					showConnectingLines="true"
					componentState="#{treeManager['componentState']}"
					nodeSelectListener="#{treeManager['nodeSelected']}"
					adviseNodeOpened="#{treeManager['adviseNodeOpened']}"
					adviseNodeSelected="#{treeManager['adviseNodeSelected']}"
					highlightedClass="treeNodeHighlighted"
					selectedClass="treeNodeSelected"
					styleClass="tree">
	
					<ui:insert/>

					<!--  
					<f:ajax event="collapse" ajaxSingle="true" />
					<f:ajax event="expand" ajaxSingle="true" />
					-->
				</rich:tree>
			</a4j:region>
		</rich:panel>
	</h:panelGroup>
</ui:composition>
