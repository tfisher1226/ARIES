<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jstl/core"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<c:if test="#{empty formId}">
		<c:set var="formId" value="FormId" /> 
	</c:if>

	<c:if test="#{empty formRendered}">
		<c:set var="formRendered" value="true" /> 
	</c:if>
	
	<a4j:outputPanel id="#{formId}">
		<h:panelGroup 
			layout="block"
			rendered="#{formRendered}" 
			styleClass="formPanel"  
			style="padding: 10px; border: 1px solid #ccc; background-color: inherit">
		
			<ui:insert/>
		</h:panelGroup>
	</a4j:outputPanel>
</ui:composition>
