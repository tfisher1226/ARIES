<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jstl/core"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<c:if test="#{empty style}">
		<c:set var="style" value="" /> 
	</c:if>

	<h:panelGroup id="#{panelId}">
		<a4j:region renderRegionOnly="true">
			<rich:panel bodyClass="panelBody" styleClass="panelBody" style="width: #{screenWidth-340}px; height: #{screenHeight-170}px; border: 0px solid #ccc; background-color: inherit">
				<h:panelGroup layout="block" rendered="true" style="width: 100%; height: 100%; background-color: inherit">
		
					<div class="vspace6"/>
					<span class="subtitle">#{panelTitle}</span>
					<rich:toggleControl value="" for="pageForm:switch" switchToState="#{panelId}"/>
					<div class="vspace6"/>
	
					<ui:insert/>
				</h:panelGroup>
			</rich:panel>
		</a4j:region>
	</h:panelGroup>	
</ui:composition>
