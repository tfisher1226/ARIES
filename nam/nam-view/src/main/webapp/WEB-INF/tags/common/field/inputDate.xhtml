<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<c:if test="#{empty id}">
		<c:set var="id" value="InputDate_#{globals.nextId()}" /> 
	</c:if>

	<!--  
	<c:if test="#{empty converter}">
		<c:set var="converter" value="" /> 
	</c:if>
	
	<c:if test="#{empty validator}">
		<c:set var="validator" value="" /> 
	</c:if>
	-->
	
	<aries:fieldWrapper>
		<rich:calendar 
			id="#{id}" 
			popup="true" 
			value="#{value}" 
			inputStyle="width: #{width - labelWidth - 18}px"
			inputClass="browserSpecificInputText formInput" 
			style="background-color: inherit" />
	</aries:fieldWrapper>
</ui:composition>
