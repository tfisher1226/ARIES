<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:tag>
		<style>
		</style>
	
		<c:if test="#{empty value}">
			<c:set var="value" value="unspecified"/> 
		</c:if>
	
		<c:if test="#{empty content}">
			<c:set var="content" value="unspecified"/> 
		</c:if>
	
		<a4j:commandLink value="#{value}" style="padding-left: 4px">
			<rich:componentControl event="onclick" for="#{content}" operation="show"/>
		</a4j:commandLink> 
	</aries:tag>
</ui:composition>
