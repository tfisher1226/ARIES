<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jstl/core"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

<!--  
	<aries:tag param="dialog, title">
-->
		
		<!-- TITLE -->
		<f:facet name="header" style="margin: 0px; padding-left: 0px; text-align: left">
			<a4j:outputPanel 
				id="#{dialog}_Title">
				
				<h:outputLabel 
					id="#{dialog}_title" 
					styleClass="header11" 
					onclick="alert('#{title}')" 
					style="padding-left: 0px; text-align: left; background-color: inherit">#{title}</h:outputLabel>
			</a4j:outputPanel>
		</f:facet>
	
		<!-- CLOSE ICON -->
		<f:facet name="controls" style="background-color: inherit">
			<h:panelGroup layout="block">
				<h:graphicImage 
					library="graphics" 
					name="/dialog/close.png" 
					style="cursor: pointer">
					
					<a4j:ajax
						event="mousedown"
						execute="@this"
						immediate="true"
						bypassUpdates="true"
						limitRender="true"
						action="#{manager.cancel}"
						onbegin="hide#{dialog}()"
						oncomplete="setCursorDefault(eventSource)" />
				</h:graphicImage>
			</h:panelGroup>
		</f:facet>
</ui:composition>
