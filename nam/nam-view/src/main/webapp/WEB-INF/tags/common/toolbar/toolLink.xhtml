<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:tag>
		<c:if test="#{not empty offset and offset and rendered}">
			<span class="hspace10"/>
		</c:if>
	
		<h:graphicImage value="#{icon}" rendered="#{enabled}">
			<rich:tooltip rendered="#{not empty tooltip}" followMouse="true" direction="topRight" showDelay="200" styleClass="tooltip">
				<span style="white-space: nowrap; display: block; text-align: left">
					<h:outputText value="#{tooltip}"/>
				</span>
			</rich:tooltip>
		</h:graphicImage>
		<h:graphicImage value="#{iconDisabled}" rendered="#{!enabled}"/>
	
		<span class="hspace5"/>
		<c:if test="#{not empty manager and not empty action}">
			<h:commandLink 
				value="#{text}"
				immediate="true"
				rendered="#{enabled}"
		   		action="#{manager[action]}"
				onmouseover="this.style.cursor = 'hand';"
				onmouseout="this.style.cursor = 'default';"
				onclick="#{onclick}"
				oncomplete="#{oncomplete}"
				target="#{target}"
				render="#{render}"
				style="font-size: 13px; font-weight: normal; color: #008">
				<rich:tooltip rendered="#{not empty tooltip}" followMouse="true" direction="topRight" showDelay="200" styleClass="tooltip">
					<span style="white-space: nowrap; display: block; text-align: left">
						<h:outputText value="#{tooltip}"/>
					</span>
				</rich:tooltip>
			</h:commandLink>
		</c:if>
	
		<c:if test="#{empty manager or empty action}">
			<h:commandLink 
				value="#{text}"
				immediate="true"
				rendered="#{enabled}"
				onmouseover="this.style.cursor = 'hand';"
				onmouseout="this.style.cursor = 'default';"
				onclick="#{onclick}"
				render="#{render}"
				style="font-size: 13px; font-weight: normal; color: #008">
				<rich:tooltip rendered="#{not empty tooltip}" followMouse="true" direction="topRight" showDelay="200" styleClass="tooltip">
					<span style="white-space: nowrap; display: block; text-align: left">
						<h:outputText value="#{tooltip}"/>
					</span>
				</rich:tooltip>
			</h:commandLink>
		</c:if>
		 
		<h:outputText 
			value="#{text}"
			rendered="#{!enabled}"
			style="font-size: 13px; font-weight: normal; color: #aaa">
		</h:outputText> 
	</aries:tag>
</ui:composition>
