<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:aries="http://aries.org/jsf">

	<aries:tag>
		<c:if test="#{empty element}">
			<c:set var="element" value="PLACEHOLDER"/> 
		</c:if>
	
		<c:if test="#{empty immediate}">
			<c:set var="immediate" value="false"/> 
		</c:if>
		
		<c:if test="#{empty ajaxSingle}">
			<c:set var="ajaxSingle" value="false"/> 
		</c:if>
	
		<c:if test="#{empty bypassUpdates}">
			<c:set var="bypassUpdates" value="false"/> 
		</c:if>
	
		<c:if test="#{empty icon}">
			<c:set var="icon" value="resource://graphics/icons/common/Save16.gif"/> 
		</c:if>
	
		<aries:toolButton
			immediate="#{immediate}"
			ajaxSingle="#{ajaxSingle}"
			bypassUpdates="#{bypassUpdates}"
			icon="#{icon}"
			onclick="setCursorWait(this); showProgress('#{element} Service', 'Saving changes to #{element}...')"
			oncomplete="setCursorDefault(); hideProgress()"
			linkClass="text16 link">
		</aries:toolButton>
	</aries:tag>
</ui:composition>
