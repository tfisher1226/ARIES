<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:tag>
		<c:if test="#{empty selected}">
			<c:set var="selected" value="false"/> 
		</c:if>
	
		<c:if test="#{empty mode}">
			<c:set var="mode" value="ajax"/> 
		</c:if>
	
		<c:if test="#{empty manager}">
			<c:set var="manager" value="#{globals}"/> 
		</c:if>
	
		<c:if test="#{empty action}">
			<c:set var="action" value="doNothing"/> 
		</c:if>
	
		<c:if test="#{empty styleClass}">
			<c:set var="styleClass" value="toolToggleItem"/> 
		</c:if>
	
		<c:if test="#{empty labelClass}">
			<c:set var="labelClass" value="toolLabel"/> 
		</c:if>
	
		<c:if test="#{empty labelStyle}">
			<c:set var="labelStyle" value=""/> 
		</c:if>
	
		<c:if test="#{empty style}">
			<c:set var="style" value=""/> 
		</c:if>
	
		<rich:menuItem
			id="#{id}"
			mode="#{mode}"
			disabled="false"
			rendered="true"
			immediate="true"
			execute="@this"
			requestDelay="0"
			action="#{manager[action]}"
			onclick="setCursorWait(this); #{onclick}"
			oncomplete="setCursorDefault(this); #{oncomplete}"
			styleClass="#{selected ? 'toolToggleItemSelected' : 'toolToggleItem'}" 
			style="padding: 3px 2px 2px 2px"
			render="#{render}">
	
			<f:facet name="icon">
				<c:if test="#{empty icon}">
					<aries:spacer height="16"/>
				</c:if>
				<c:if test="#{not empty icon}">
					<h:graphicImage value="#{icon}" style=""/>
				</c:if>
			</f:facet>
			
			<c:if test="#{not empty label}">
				<h:outputText value="#{label}" styleClass="#{labelClass}" style="white-space: nowrap; #{labelStyle}"/>
			</c:if>
	
			<aries:tooltip value="#{tooltip}"/>
		</rich:menuItem>
	</aries:tag>
</ui:composition>
