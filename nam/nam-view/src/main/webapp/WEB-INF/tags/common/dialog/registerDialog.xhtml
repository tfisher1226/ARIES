<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:aries="http://aries.org/jsf">

		<c:set var="domain" value="Register"/> 
		<c:set var="section" value="RegisterDialog" /> 
		<c:set var="dialog" value="RegisterDialog" /> 
		<c:set var="defaultField" value="#{section}UserId" /> 
		<c:set var="actionButton" value="#{section}LoginButton" /> 
		
		<!-- Region -->
		<aries:region
			domain="register"
			section="registerDialog"
			id="registerDialogRegion">
		
			<!-- Form -->
			<aries:form id="registerDialogForm">
		
				<!-- Dialog -->
				<aries:dialog
					id="#{dialog}" 
					domain="Register"
					title="#{title}"
					heading="#{heading}" 
					message="Register for access to new account"
					manager="#{registrationInfoManager}">
					
					<!-- Content -->
					<aries:tabPane
						backgroundColor="inherit"> 
					
						<!-- Identification Tab -->
						<aries:tab label="Identification">
							<aries:insetPane>
								<ui:include src="registerIdentityPanel.xhtml">
									<ui:param name="userObject" value="#{registration.user}" />
								</ui:include>
							</aries:insetPane>
			    	    </aries:tab>
		
						<!-- Contact Tab -->
						<aries:tab label="Contact">
							<aries:insetPane>
								<ui:include src="registerContactPanel.xhtml">
									<ui:param name="userObject" value="#{registration.user}" />
								</ui:include>
							</aries:insetPane>
			    	    </aries:tab>
					</aries:tabPane>
				</aries:dialog>
			</aries:form>
		</aries:region>
</ui:composition>
