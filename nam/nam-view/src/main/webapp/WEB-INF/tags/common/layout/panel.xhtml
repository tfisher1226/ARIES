<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<c:if test="#{not empty class}">
		<c:set var="styleClass" value="#{class}" /> 
	</c:if>

	<c:if test="#{empty styleClass}">
		<c:set var="styleClass" value="formPanel" /> 
	</c:if>

	<c:if test="#{empty rendered}">
		<c:set var="rendered" value="true" /> 
	</c:if>

<!-- 
			style="#{dimensionSettings}; #{marginSettings}; #{borderSettings}; #{backgroundSettings}; #{textSettings}; #{style}"
 -->

	<h:panelGrid
		columns="1"
		layout="block"
		cellpadding="0"
		cellspacing="0"
		styleClass="#{styleClass}" 
		columnClasses="formColumnFillBoth"
		rendered="#{rendered}" 
		style="#{dimensionSettings}; #{style}"
		onclickXX="alert('#{dimensionSettings}'); #{onclick}"
		onclick="#{onclick}"> 
		
		<h:panelGroup
			layout="block"
			style="width: auto; height: auto; background-color: inherit">	
			
			<ui:insert />
		</h:panelGroup>
	</h:panelGrid>
</ui:composition>
