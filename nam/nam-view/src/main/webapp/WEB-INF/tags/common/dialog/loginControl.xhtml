<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

		<aries:controlPane>
			<aries:controlbar>
				<aries:toolbarGroup 
					location="left">
					
					<aries:toolButton
						tooltip="Show Help for Login Dialog"
						icon="/icons/help/Help24.gif"
						mode="client"
						onclick="popupAlert('BOOKSHOP2 HELP', 'Placeholder for Help Window', 'Simple help documentation will be generated here')" />
				</aries:toolbarGroup>
	
				<aries:toolbarGroup 
					location="right" 
					padded="false">
	
					<aries:dialogButton
						label=""
						id="loginRefreshButton"
						icon="/icons/common/Refresh16.gif"
						iconDisabled="/icons/common/RefreshDisabled16.gif"
				    	immediate="false"
				    	bypassUpdates="false"
				    	limitRender="true"
	    				execute="@region"
						manager="#{globals}"
						action="doNothing"
						onclick="setCursorWait(this); showProgress('', '#{heading}', 'Refreshing information...');"
						oncomplete="setCursorDefault(this); hideProgress()"
						render="#{section}Header, #{section}Content"
						padding="2px 4px"
						offset="true" />

					<!--

<!-- 
						iconDisabled="/icons/common/ExportDisabled16.gif"
 -->
 
					<aries:dialogButton
						label="Login"
						id="loginLoginButton"
						icon="/icons/common/Login16.gif"
						iconDisabled="/icons/common/LoginDisabled16.gif"
						immediate="false"
						bypassUpdates="false"
						limitRender="false"
	    				execute="@region"
						manager="#{securityManager}"
						action="login"
						onclick="setCursorWait(this); showProgress('', '#{heading}', 'Authenticating user...')"
						oncomplete="if (errorsExist()) {setCursorDefault(); hideProgress()} else {showHomePage(null)}"
						render="#{section}Header, #{section}Content"
						padding="2px 6px"
						offset="true" />
						
					<aries:dialogButton
						id="loginCancelButton"
						label="Cancel"
						mode="client"
						onclick="hideLoginDialog()"
						padding="2px 6px"
						offset="true" />
				</aries:toolbarGroup>
			</aries:controlbar> 
		</aries:controlPane>
</ui:composition>
