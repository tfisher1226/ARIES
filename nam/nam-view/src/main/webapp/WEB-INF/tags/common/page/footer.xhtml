<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:tag>
		<aries:init/>
		<c:set var="borderWidth" value="1px" />
		
		<c:if test="#{empty borderColor}">
			<c:set var="borderColor" value="#{userSkin.borderColor}" /> 
		</c:if>
			
		<c:set var="backgroundColor" value="#{userSkin.toolbarBackgroundColor}" /> 

		<div style="width: 100%; max-width: 100%; height: 18px; max-height: 18px; position: fixed; bottom: 0; z-index: 999999; border: 1px solid #{borderColor}">
			<div style="position: relative; margin: 0 auto; background-color: #{backgroundColor}">
				<ui:insert/>
			</div>
		</div>
	</aries:tag>
</ui:composition>
