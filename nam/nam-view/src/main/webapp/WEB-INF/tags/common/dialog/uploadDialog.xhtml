<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

		<c:set var="domain" value="Upload" /> 
		<c:set var="section" value="UploadDialog" /> 
		<c:set var="dialog" value="UploadDialog" /> 
		<c:set var="defaultField" value="#{section}UserId" /> 
		<c:set var="actionButton" value="#{section}UploadButton" /> 
		
		<!--  
		<h:outputStylesheet library="styles" name="dialog.ecss"/>
		<h:outputStylesheet library="styles" name="widget.ecss"/>
		-->
	
		<script type="text/javascript">
		function showUploadDialog() {alert(#{rich:component(dialog)}); #{rich:component(dialog)}.show()}
		function hideUploadDialog() {#{rich:component(dialog)}.hide()}
		</script>
	
		<script type="text/javascript">
		function processUploadDialogKeyDown(event) {
			var dialog = #{rich:component(dialog)};
			var buttonId = mainFormId.concat(':#{actionButton}');
			return _processDialogKeyDown(dialog, buttonId, event);
		}
		</script>
	
		<!-- Upload -->
		<aries:region
			domain="Upload"
			section="UploadDialog"
			id="uploadDialogRegion">

				<!-- Upload Dialog -->
				<rich:popupPanel 
					id="#{dialog}"
					autosized="true" 
					resizeable="false"
					keepVisualState="true"
					domElementAttachment="form"
					onshow="#{rich:element(defaultField)}.focus();"
					styleClass="dialog"
					style="">
			
					<!-- TITLE -->
					<aries:dialogHeaderBar 
						title="File Upload"
						heading="File Upload" 
						library="graphics"
						logo="default-dialog-icon.jpg" 
						message="Sign-in to access the site" />
						
				</rich:popupPanel>
		</aries:region>
</ui:composition>
