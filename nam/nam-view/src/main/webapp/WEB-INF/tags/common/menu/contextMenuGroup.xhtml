<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

		<c:if test="#{empty icon}">
			<c:set var="icon" value="resource://graphics/icons/common/Default16.gif"/> 
		</c:if>
		
		<c:if test="#{empty labelClass}">
			<c:set var="labelClass" value="contextMenuLabel"/> 
		</c:if>
		
		<c:if test="#{empty iconStyle}">
			<c:set var="iconStyle" value=""/> 
		</c:if>
	
		<rich:menuGroup 
			value="#{value}" 
			labelClass="contextMenuLabel"
			icon="#{icon}" 
			iconStyle="#{iconStyle}">
		
			<ui:insert/>
	
	<!-- 
		iconStyle="padding-left: 2px; padding-right: 5px; #{iconStyle}">
	 -->
	
		</rich:menuGroup>
</ui:composition>
