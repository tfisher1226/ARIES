<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:contextMenu 
		id="#{fieldName}Menu">

		<aries:contextMenuItem 
			value="Browse for photo..." 
			mode="client" 
			immediate="true"
			disabled="false"
			icon="resource://graphics/icons/common/Default16.gif"
			onclick="setCursorWait(this); showUploadDialog(); setCursorDefault(this)"
			render="uploadDialog">
			<aries:tooltip value="Browse for desired photo image file..."/>
		</aries:contextMenuItem>
	</aries:contextMenu>
</ui:composition>
