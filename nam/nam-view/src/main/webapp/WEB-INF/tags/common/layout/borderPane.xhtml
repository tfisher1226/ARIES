<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

		<!-- BORDER-WIDTH 
		<c:if test="#{empty borderWidth}">
			<ui:param name="borderWidth" value="1px" /> 
		</c:if>
		-->
	
		<!-- BORDER-STYLE 
		<c:if test="#{empty borderStyle}">
			<ui:param name="borderStyle" value="#{userSkin.borderStyle}" /> 
		</c:if>
		-->
	
		<!-- BORDER-COLOR 
		<c:if test="#{empty borderColor}">
			<ui:param name="borderColor" value="#{userSkin.borderColor}" /> 
		</c:if>
		-->

		<h:panelGroup 
			layout="block"
			style="border: 1px solid #{userSkin.borderColor}; background-color: inherit">
			
			<ui:insert/>
		</h:panelGroup>
</ui:composition>
