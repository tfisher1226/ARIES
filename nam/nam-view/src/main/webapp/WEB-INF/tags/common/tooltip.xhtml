<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:tag>
		<rich:tooltip rendered="#{not empty value}" followMouse="true" direction="auto" verticalOffset="26" jointPoint="topAuto" showDelay="200" styleClass="tooltipXX">
			<span style="white-space: nowrap; display: block; text-align: left">
				<h:outputText value="#{value}"/>
			</span>
		</rich:tooltip>
	</aries:tag>
</ui:composition>
