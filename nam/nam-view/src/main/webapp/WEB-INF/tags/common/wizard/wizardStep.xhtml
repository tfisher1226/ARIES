<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<c:set var="onclick" value="#{onclick}" /> 
	<c:set var="style" value="cursor: pointer" /> 
	<c:set var="backgroundColor" value="#{value eq step ? '#cfe7f5' : white}" /> 
		
	<c:if test="#{empty active}">
		<c:set var="active" value="true" /> 
	</c:if>
	
	<aries:indentPane
		width="#{width}"
		height="auto"
		padding="7px"
		paddingLeft="24px"
		fontSize="13"
		borderColor="#aaa"
		borderTopWidth="1px"
		backgroundColor="#{backgroundColor}"
		style="#{style}; border-radius: 0px"
		onclickXXX="alert('#{active}'); #{onclick}"
		onclick="#{onclick}">
		
		<aries:text enabled="#{active}" value="#{value}" />
	</aries:indentPane>
</ui:composition>
