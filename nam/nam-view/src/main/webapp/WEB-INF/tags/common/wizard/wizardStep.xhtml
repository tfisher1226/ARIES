<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<c:set var="backgroundColor" value="#{label eq step ? '#cfe7f5' : white}" /> 

	<h:panelGroup 
		layout="block" 
		onclick="#{onclick}"
		onmouseover="#{onmouseover}"
		onmouseout="#{onmouseout}"
		styleClass="#{styleClass}"  
		style="min-width: 120px; text-align: left;">

		<h:panelGroup rendered="#{not empty icon}" style="float: left; width: 16px; margin-left: 4px; background-color: inherit">
			<h:graphicImage library="graphics" width="16" height="16" name="#{icon}" style="background-color: inherit" />
		</h:panelGroup>
		
		<h:panelGroup style="min-width: 104px; background-color: inherit">
			<h:outputText value="#{label}" styleClassXX="" style="margin-left: 4px; white-space: nowrap; background-color: inherit"/>
		</h:panelGroup>
	</h:panelGroup>
