<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns:aries="http://aries.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<aries:region>
		<aries:outputPane 
			id="#{serviceId}JmxEventListContextMenuPane">
			
			<aries:contextMenu 
				mode="client"
				id="#{serviceId}JmxEventListContextMenu"
				target="#{serviceId}JmxEventListTable">
	
				<aries:contextMenuItem 
					value="Edit JmxEvent..." 
					disabled="false"
					mode="ajax" 
					execute="@this"
					immediate="true"
					bypassUpdates="true"
					limitRender="true"
					icon="/icons/common/Edit16.gif"
					manager="#{jmxEventListManager}"
					action="editJmxEvent"
					onclick="setCursorWait(); showProgress('JmxEvent Records', 'Preparing for edit...')"
					onclickXXX="setCursorWait(); showProgress('{lastName}, {firstName}', 'Preparing for edit...')"
					oncomplete="setCursorDefault(this); hideProgress(); show#{serviceId}JmxEventDialog()"
					render="#{serviceId}JmxEventDialog">
					
					<aries:tooltip value="Edit selected JmxEvent record"/>
				</aries:contextMenuItem>
				
				<aries:contextMenuItem 
					value="New JmxEvent..."
					mode="ajax" 
					immediate="true"
					execute="@this"
					bypassUpdates="true"
					limitRender="true"
					icon="/icons/common/New16.gif"
					manager="#{jmxEventInfoManager}"
					action="newJmxEvent"
					onclick="setCursorWait(); showProgress('JmxEvent Records', 'Creating new record...')"
					oncomplete="setCursorDefault(); hideProgress(); show#{serviceId}JmxEventDialog();"
					render="#{serviceId}JmxEventDialog">
					
					<aries:tooltip value="Create new JmxEvent record"/>
				</aries:contextMenuItem>
		
				<aries:contextMenuItem 
					value="Remove JmxEvent..." 
					immediate="true"
					disabled="false"
					icon="/icons/common/Remove16.gif"
					mode="client"
					execute="@none"
					onclick="popupPrompt('JmxEvent Records', 'Remove JmxEvent from System', 'Do you wish to continue?', 'org.aries.removeJmxEvent', '#{serviceId}JmxEventListPane')"
					onclickXXX="popupPrompt('JmxEvent: {lastName}, {firstName}', 'Remove JmxEvent Record from System', 'Do you wish to continue?', 'org.aries.removeJmxEvent', '#{serviceId}JmxEventListPane')">
					
					<aries:tooltip value="Remove selected JmxEvent record"/>
				</aries:contextMenuItem>
			</aries:contextMenu>
		</aries:outputPane>
	</aries:region>
</ui:composition>
