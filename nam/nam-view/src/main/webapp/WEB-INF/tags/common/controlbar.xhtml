<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<c:if test="#{empty itemSeparator}">
		<c:set var="itemSeparator" value="none" /> 
	</c:if>

	<c:if test="#{empty styleClass}">
		<c:set var="styleClass" value="controlbar" /> 
	</c:if>

	<c:if test="#{empty contentClass}">
		<c:set var="contentClass" value="controlbarContent" /> 
	</c:if>

	<c:if test="#{empty separatorClass}">
		<c:set var="separatorClass" value="controlbarSeparator" /> 
	</c:if>
	
	<rich:toolbar 
		width="100%"
		styleClassXX="controlbar"
		itemClassXX="controlbarItem"
		contentClassXX="controlbarContent" 
		separatorClassXX="controlbarSeparator"
		itemSeparatorXX="#{itemSeparator}"
		style="background-color: pink">

		<ui:insert />
	</rich:toolbar>
</ui:composition>
