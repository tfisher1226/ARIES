<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<!--  
	<aries:tag param="title, heading, render">
		<aries:init/>
		-->
	
		<c:if test="#{empty margin}">
			<c:set var="margin" value="0px" /> 
		</c:if>
		
		<c:if test="#{empty itemSeparator}">
			<c:set var="itemSeparator" value="none" /> 
		</c:if>
	
		<c:if test="#{empty styleClass}">
			<c:set var="styleClass" value="controlbar" /> 
		</c:if>
	
		<c:if test="#{empty contentClass}">
			<c:set var="contentClass" value="controlbarContent" /> 
		</c:if>
	
		<c:if test="#{empty separatorClass}">
			<c:set var="separatorClass" value="controlbarSeparator" /> 
		</c:if>
	
		<rich:toolbar 
			width="auto"
			styleClass="controlbar"
			itemClass="controlbarItem"
			contentClass="controlbarContent" 
			separatorClass="controlbarSeparator"
			itemSeparator="#{itemSeparator}"
			onclickXX="#{onclick}; alert('#{borderSettings}')"
			onclickXXX="#{onclick}; alert('#{sizeSettings}')"
			style="margin: #{margin}">

<!-- 
			style="#{sizeSettings}; #{backgroundSettings}; #{borderSettings}">
 -->	
			<ui:insert />
		</rich:toolbar>

	<!--  
	</aries:tag>
	-->
</ui:composition>
