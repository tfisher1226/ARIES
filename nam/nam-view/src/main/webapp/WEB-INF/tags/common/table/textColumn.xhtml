<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<c:if test="#{empty rendered}">
		<c:set var="rendered" value="#{true}"/> 
	</c:if>

	<c:if test="#{empty textValue}">
		<c:set var="textValue" value="unspecified"/> 
	</c:if>
	
	<c:if test="#{empty sortBy}">
		<c:set var="sortBy" value="#{labelValue}"/> 
	</c:if>

	<c:if test="#{empty sortOrder}">
		<c:set var="sortOrder" value="ascending"/> 
	</c:if>

	<c:if test="#{empty filterValue}">
		<c:set var="filterValue" value="#{labelValue}"/> 
	</c:if>

	<c:if test="#{empty headerClass}">
		<c:set var="headerClass" value="tableColumnHeader"/> 
	</c:if>

	<c:if test="#{empty footerClass}">
		<c:set var="footerClass" value="tableColumnFooter"/> 
	</c:if>

	<c:if test="#{empty styleClass}">
		<c:set var="styleClass" value="tableColumn"/> 
	</c:if>

	<rich:column 
		width="#{helper.convert(width)}"
		rendered="#{rendered}"
		sortBy="#{sortBy}"
		sortOrder="#{sortOrder}"
		filterExpression=""
		filterValue="#{filterValue}"
		footerClass="#{footerClass}"
		headerClass="#{headerClass}"
		styleClass="#{styleClass}"
		style="border-width: 1px; background-color: #{rowItem.backgroundColor}">
		
		<f:facet name="header">
			<h:outputText value="#{header}" style="" />
		</f:facet>
		
		<span onmousedown="#{onmousedown}"
			style="width: #{helper.convert(width)}; height: auto; padding: 4px; padding-right: 6px; display: block; background-color: inherit">
			
			<ui:insert />
		</span>
	</rich:column>
</ui:composition>
