<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<!-- 
	<aries:tag param="value">
	-->
		
		<aries:fieldWrapper>
			<h:selectManyCheckbox 
				layout="pageDirection" 
				converter="roleConverter"
				value="#{manager.selectedItems1}" 
				enabledClass=""
				disabledClass=""
				unselectedClass=""
				onclickXX="alert('#{domain}')"
				styleClass="formCheckbox" 
				style="padding-left: 6px; background-color: inherit">

				<f:selectItems 
					var="roleItem"  
					value="#{manager.itemList1}"
					itemLabel="#{roleItem.name}" />
			</h:selectManyCheckbox>
		</aries:fieldWrapper>
</ui:composition>
