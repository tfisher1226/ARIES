<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:aries="http://aries.org/jsf">

	<c:set var="fontSize" value="13" /> 

	<ui:param 
		name="dialogType"
		value="#{instance.module}#{mode}Dialog" />
				
	<aries:link 
		fontSize="#{fontSize}" 
		fontFamily="courier" 
		value="#{instance.type}" 
		onmousedown="setCursorWait(this)"
		onmouseupXXX="setCursorDefault(event.source); show#{dialogType}()"
		onmouseup="setCursorWait(this); launch#{dialogType}('#{dialogType}', '#{instance.clazz}#{mode}', '#{instance.name}', '#{serviceId}')" />
		
</ui:composition>
