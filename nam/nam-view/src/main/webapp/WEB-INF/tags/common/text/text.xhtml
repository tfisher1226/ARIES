<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:init/>
	<c:if test="#{empty href}">
		<c:set var="href" value="#" /> 
	</c:if>
	
	<c:if test="#{empty rendered}">
		<c:set var="rendered" value="true" /> 
	</c:if>
	
	<c:if test="#{empty fontSize}">
		<c:set var="fontSize" value="#{userSkin.fontSize}" /> 
	</c:if>
	
	<c:if test="#{empty fontWeight}">
		<c:set var="fontWeight" value="#{userSkin.fontWeight}" /> 
	</c:if>
				
	<c:if test="#{empty fontStyle}">
		<c:set var="fontStyle" value="#{userSkin.fontStyle}" /> 
	</c:if>
				
	<c:if test="#{empty fontFamily}">
		<c:set var="fontFamily" value="#{userSkin.fontFamily}" /> 
	</c:if>
	
	<c:if test="#{empty textColor}">
		<c:set var="textColor" value="#{userSkin.textColor}" /> 
	</c:if>

	<c:if test="#{empty backgroundColor}">
		<c:set var="backgroundColor" value="inherit" /> 
	</c:if>

	<c:if test="#{not empty enabled and not enabled}">
		<c:set var="fontStyle" value="italic" /> 
		<c:set var="textColor" value="#bbb" /> 
	</c:if>
	
	<c:set var="textSettings" value="font-size: #{helper.convert(fontSize)}; font-weight: #{fontWeight}; font-style: #{fontStyle}; font-family: #{fontFamily}; color: #{textColor}" /> 
	
	<a4j:outputPanel
		rendered="#{rendered}">

		<span onmouseup="#{onmouseup}" 
			onmousedown="#{onmousedown}" 
			onclickXX="alert('#{textSettings}'); #{onclick}"
			style="#{textSettings}; background-color: #{backgroundColor}">#{value}</span>
	</a4j:outputPanel>
</ui:composition>
