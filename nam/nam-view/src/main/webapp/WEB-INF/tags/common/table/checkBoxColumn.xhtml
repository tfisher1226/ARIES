<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<c:if test="#{empty rendered}">
		<c:set var="rendered" value="#{true}"/> 
	</c:if>

	<c:if test="#{not empty textValue}">
		<c:set var="labelValue" value="#{textValue}"/> 
	</c:if>
	
	<c:if test="#{not empty linkValue}">
		<c:set var="labelValue" value="#{linkValue}"/> 
	</c:if>
	
	<c:if test="#{empty labelValue}">
		<c:set var="labelValue" value="unspecified"/> 
	</c:if>
	
	<c:if test="#{empty sortBy}">
		<c:set var="sortBy" value="#{labelValue}"/> 
	</c:if>

	<c:if test="#{empty sortOrder}">
		<c:set var="sortOrder" value="ascending"/> 
	</c:if>

	<c:if test="#{empty filterValue}">
		<c:set var="filterValue" value="#{labelValue}"/> 
	</c:if>

	<c:if test="#{empty headerClass}">
		<c:set var="headerClass" value="tableColumnHeader"/> 
	</c:if>

	<c:if test="#{empty footerClass}">
		<c:set var="footerClass" value="tableColumnFooter"/> 
	</c:if>

	<c:if test="#{empty styleClass}">
		<c:set var="styleClass" value="tableColumn"/> 
	</c:if>


	<!-- CHECK BOX SELECTOR COLUMN -->
	<aries:tableColumn 
		rendered="#{not empty addSelectorColumn and addSelectorColumn eq true}"
		style="background-color: inherit">
		
		<h:panelGrid columns="1" columnClasses="formColumnAlignCenter" style="">
			<h:selectBooleanCheckbox styleClass="formCheckbox" immediate="true" value="#{rowItem.checked}" onchange="#{onchange}" style="margin: 2px 3px 1px 4px">

				<!--  
				<a4j:ajax 
					event="click" 
					execute="@this"
					immediate="false"
					limitRender="true" 
					render="#{render}"
					onbegin="setCursorWait(this); lockScreen()"
					oncomplete="setCursorDefault(); unlockScreen()">
				</a4j:ajax>
				-->

                      <!--  
				<rich:componentControl target="applicationNameListTable" operation="filter" event="click">
				    <f:param value="Application" />
				    <f:param value="#{rowItem.project.name}" />
				</rich:componentControl>
				-->

			</h:selectBooleanCheckbox>
		</h:panelGrid> 
	</aries:tableColumn>
</ui:composition>
