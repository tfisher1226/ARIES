<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:aries="http://aries.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<aries:toolbar
		type="tab"
		id="#{serviceId}JmxEventListToolbar">
		
		<aries:toolbarGroup
			location="left">
			
			<aries:toolButton
				id="#{serviceId}JmxEventListNewButton"
				value="#{element}..."
				tooltip="Create new #{element} Record"
				icon="/icons/common/New16.gif"
				iconDisabled="/icons/common/NewDisabled16.gif"
				enabled="#{securityGuard.canCreate('jmxEvent')}"
				mode="client"
				execute="@none"
				onmousedown="setCursorWait(this)"
				onmouseup="executeNewJmxEvent()"
				offset="true" />
				
			<aries:toolButton
				id="#{serviceId}JmxEventListEditButton"
				value="JmxEvent..."
				tooltip="Open details for selected record"
				icon="/icons/common/Edit16.gif"
				iconDisabled="/icons/common/EditDisabled16.gif"
				enabled="#{listManager.hasSelection() and securityGuard.canOpen('jmxEvent')}"
				mode="client"
				execute="@none"
				onmouseup="execute#{serviceId}Open#{element}(); return true"
				offset="true" />
				
			<aries:toolButton
				id="#{serviceId}JmxEventListRemoveButton"
				value="JmxEvent..."
				tooltip="Remove selected JmxEvent Record"
				icon="/icons/common/Remove16.gif"
				iconDisabled="/icons/common/RemoveDisabled16.gif"
				enabled="#{listManager.hasSelection() and securityGuard.canDelete('jmxEvent')}"
				mode="ajax"
				execute="@this"
				immediate="true"
				bypassUpdates="true"
				limitRender="true"
				manager="#{listManager}"
				action="removeJmxEvent"
				onclickXX="alert('#{serviceId}')"
				onclick="popupPrompt('JmxEvent List', 'Remove selected JmxEvent record from System', 'Do you wish to continue?', 'org.aries.removeJmxEvent', '#{section}JmxEventListPane')"
				rendered="#{empty serviceId}"
				offset="true" />
				
			<aries:toolButton
				id="#{serviceId}JmxEventListSelectButton"
				value="JmxEvent..."
				tooltip="Select JmxEvent Record(s)"
				icon="/icons/common/Search16.gif"
				iconDisabled="/icons/common/SearchDisabled16.gif"
				enabled="#{securityGuard.canOpen('jmxEvent')}"
				mode="client"
				execute="@none"
				immediate="true"
				bypassUpdates="true"
				limitRender="true"
				onclickXX="alert('#{serviceId}')"
				onclick="show#{serviceId}JmxEventSelectDialog()"
				render="#{serviceId}JmxEventSelectDialog"
				rendered="#{domain eq 'JmxEventDialog'}"
				offset="true" />
		</aries:toolbarGroup>
		
		<aries:toolbarGroup
			location="right">

			<aries:toolButton
				id="#{serviceId}JmxEventListClearButton"
				tooltip="Clear current events from list"
				icon="/icons/common/Remove16.gif"
				iconDisabled="/icons/common/RemoveDisabled16.gif"
				enabled="#{securityGuard.canOpen('jmxEvent')}"
				mode="client"
				execute="@none"
				onmouseup="clear#{serviceId}JmxEventList()"
				offset="true" />
							
			<aries:toolButton
				id="#{serviceId}JmxEventListRefreshButton"
				tooltip="Re-read information from server"
				icon="/icons/common/Refresh16.gif"
				iconDisabled="/icons/common/RefreshDisabled16.gif"
				enabled="#{securityGuard.canOpen('jmxEvent')}"
				mode="client"
				execute="@none"
				onmouseup="refresh#{serviceId}JmxEventList()"
				offset="true" />
		</aries:toolbarGroup>
	</aries:toolbar>
</ui:composition>
