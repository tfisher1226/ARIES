<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"   
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

    <h:body>
		<ui:composition>
			<c:if test="#{empty location}">
				<c:set var="location" value="left" /> 
			</c:if>
		
			<c:if test="#{empty rendered}">
				<c:set var="rendered" value="true" /> 
			</c:if>
			
			<c:if test="#{empty padded or not padded}">
				<c:set var="padding" value="0px" /> 
			</c:if>
		
			<c:if test="#{not empty padded and padded}">
				<c:set var="padding" value="2px 0px" /> 
			</c:if>
		
			<c:if test="#{empty styleClass}">
				<c:set var="styleClass" value="toolbarGroup" /> 
			</c:if>
		
			<rich:toolbarGroup 
				location="#{location}" 
				itemSeparator="none"
				itemClass="controlbarItem"
				rendered="#{rendered}"
				styleClass="#{styleClass}" 
				style="padding: #{padding}; vertical-align: bottom; background-color: inherit; #{style}">
				
				<ui:insert/>
			</rich:toolbarGroup>
		</ui:composition>
	</h:body>
</html>
