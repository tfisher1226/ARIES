<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<c:if test="#{empty location}">
		<c:set var="location" value="left" /> 
	</c:if>

	<c:if test="#{empty rendered}">
		<c:set var="rendered" value="true" /> 
	</c:if>
	
	<c:set var="styleClass" value="toolbarGroup" /> 

	<rich:toolbarGroup 
		location="#{location}" 
		itemSeparator="none"
		itemClassXX="controlbarItem"
		rendered="#{rendered}"
		styleClassXX="#{styleClass}" 
		style="padding: 0px; vertical-align: bottom; background-color: inherit">
		
		<ui:insert/>
	</rich:toolbarGroup>
</ui:composition>
