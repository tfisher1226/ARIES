<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns:aries="http://aries.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j">

	<aries:formPane
		columns="1" 
		width="180"
		height="auto"
		backgroundColor="inherit"
		style="padding: 10px 20px 20px 20px">
	
		<aries:spacer height="10" />
		<aries:label fontSize="14" fontWeight="bold" value="User" style="" />
		<aries:label fontSize="14" fontWeight="bold" value="Interfaces" style="" />
		
		<aries:spacer height="8" />
		<ui:include src="/common/navigationButton.xhtml">
			<ui:param name="label" value="User-Interfaces" />
			<ui:param name="icon" value="/icons/nam/UserInterface16.gif" />
			<ui:param name="id" value="mainUserInterfacesButton" />
			<ui:param name="manager" value="#{userInterfacePageManager}" />
			<ui:param name="action" value="initializeUserInterfaceManagementPage" />
   			<ui:param name="onmouseup" value="setCursorWait(event.source); showProgress('Nam', 'User-Interface Management', 'Preparing User-Interface information...')" />
		</ui:include>
		
		<aries:spacer height="40" />
		<aries:label fontSize="14" fontWeight="bold" value="Monitoring and" style="" />
		<aries:label fontSize="14" fontWeight="bold" value="Management" style="" />

		<aries:spacer height="10" />
		<a4j:outputPanel rendered="true">
			<ui:include src="/common/navigationButton.xhtml">
				<ui:param name="label" value="Dashboards" />
				<ui:param name="icon" value="/icons/nam/Dashboard16.gif" />
				<ui:param name="id" value="#{section}DashboardsButton" />
				<ui:param name="manager" value="#{userInterfacePageManager}" />
				<ui:param name="action" value="initializeUserInterfaceManagementPage" />
	   			<ui:param name="onmouseup" value="setCursorWait(event.source); showProgress('Nam', 'Dashboards', 'Preparing Dashboard information...')" />
			</ui:include>
		</a4j:outputPanel>
	</aries:formPane>
</ui:composition>
