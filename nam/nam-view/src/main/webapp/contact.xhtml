<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns:aries="http://aries.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	template="/templates/main.xhtml">

	<!-- page includes -->
	<ui:define name="pageIncludes">
		<ui:include src="mainContent.xhtml" />
	</ui:define>
	
	<!-- page title -->
	<ui:define name="pageTitle">
		<span class="pageTitle2">
			<ui:include src="/common/pageTitle.xhtml">
				<ui:param name="manager" value="#{pageManager}" />
			</ui:include>
		</span>
	</ui:define>
	
	<!-- section header -->
	<ui:define name="sectionHeader">
	
		<!-- page title -->
		<span class="pageTitle2" style="background-color: inherit; margin-top: 16px; margin-bottom: 10px">
			<ui:include src="/common/pageTitle.xhtml">
				<ui:param name="manager" value="#{pageManager}" />
			</ui:include>
		</span>
	</ui:define>
	
	<!-- section messages -->
	<ui:define name="sectionMessages">
		<span class="sectionMessages">
			<ui:include src="/common/sectionMessages.xhtml">
				<ui:param name="domain" value="applicationManagement" />
				<ui:param name="message" value="Application Management Overview" />
			</ui:include>
		</span>
	</ui:define>

	<!-- content -->
	<ui:define name="content">
		<div class="content">

			<h:panelGrid 
				layout="block"
				cellpadding="0"
				cellspacing="0"
				columns="1" 
				columnClass="formColumn" 
				styleClass="formPanel" 
				style="width: 100%; height: 100%; background-color: red">
				
				<rich:togglePanel 
					id="ecosContentPane"
					switchType="client"
					activeItem="home"
					style="width: auto; background-color: inherit">

					<rich:togglePanelItem
						name="contact" 
						style="width: 100%; background-color: inherit">
					
						<h:panelGroup
							layout="block"
							style="width: auto; background-color: inherit">
		
							<ui:include src="contactPanel.xhtml"/>
						</h:panelGroup>
					</rich:togglePanelItem>
				</rich:togglePanel>
			</h:panelGrid>
		</div>
	</ui:define>
</ui:composition>
