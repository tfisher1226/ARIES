<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:aries="http://aries.org/jsf">

	<ui:param name="topLabelColor" value="#555" />
	<ui:param name="subLabelColor" value="#555" />
	
	<c:if test="#{not empty enabled and enabled}" >
	</c:if>
	
	<aries:formPane 
		width="auto"
		columns="2" 
		columnClasses="formColumnAlignTop, formColumnAlignMiddle"
		backgroundColor="inherit"
		style="">

		<!-- icon -->
		<h:panelGroup>
			<h:graphicImage library="graphics" width="#{iconSize}" height="#{iconSize}" name="#{icon}" style="margin-top: 0px" />
		</h:panelGroup>
		
		<!-- title -->
		<h:panelGroup>
			<div style="margin-left: 10px; background-color: inherit">
				<aries:text fontSize="13" fontWeight="bold" textColor="#{topLabelColor}" value="#{topLabel}" style="" /><br/>
				<aries:text fontSize="12" fontStyle="normal" textColor="#{subLabelColor}" value="#{subLabel}" style="" />
			</div>
		</h:panelGroup>
	</aries:formPane>
</ui:composition>
