<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:tag>
		<aries:init/>
		
		<c:if test="#{empty id}">
			<c:set var="id" value="TabPane_#{globals.nextId()}" /> 
		</c:if>

		<c:if test="#{empty switchType}">
			<c:set var="switchType" value="client"/> 
		</c:if>

		<c:if test="#{empty rendered}">
			<c:set var="rendered" value="true" /> 
		</c:if>
		
		<!--
		activeItem="#{activeItem}" 
		tabHeaderClass="tabHeaderClass"
		tabContentClass="tabContentClass"
		tabActiveClass="tabActiveClass"
		tabInactiveClass="tabInactiveClass"
		tabDisabledClass="tabDisabledClass"
		 -->	
	
		<a4j:region>
			<rich:tabPanel 
				width="#{helper.convert(width)}"
				height="#{helper.convert(height)}"
				switchType="#{switchType}"
				activeItem="#{activeItem}"
				rendered="#{rendered}"
				cycledSwitching="true"
				onclickXX="alert('#{height}')"
				onbeforeitemchangeXXX="return false;"
				style="#{sizeSettings}; #{borderSettings}; #{backgroundSettings}; #{textSettings}">
		
				<ui:insert/>
			</rich:tabPanel>
		</a4j:region>
	</aries:tag>
</ui:composition>
