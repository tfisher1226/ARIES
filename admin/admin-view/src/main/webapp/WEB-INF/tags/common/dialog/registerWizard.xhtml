<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:tag>
		<aries:wizard 
			bean="#{registerWizard}"
			wizardName="registerWizard"
			wizardForm="registerWizardForm"
			wizardPanel="registerWizardPanel"
			wizardMessages="registerWizardMessages"
			wizardRerender="pageForm">
	
			<ui:include src="registerIdentityPanel.xhtml">
				<ui:param name="panelManager" value="#{registerSetupPage}" />
			</ui:include>
	
			<ui:include src="registerContactPanel.xhtml">
				<ui:param name="panelManager" value="#{registerContactManager}" />
			</ui:include>
		</aries:wizard>
	</aries:tag>
</ui:composition>
