<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:tag>
		<c:if test="#{empty width}">
			<c:set var="width" value="100%" /> 
		</c:if>
	
		<c:if test="#{empty height}">
			<c:set var="height" value="100%" /> 
		</c:if>
		
		<c:if test="#{empty borderWidth}">
			<c:set var="borderWidth" value="0px"/> 
		</c:if>
	
		<c:if test="#{empty backgroundColor}">
			<c:set var="backgroundColor" value="inherit"/> 
			<c:set var="backgroundColor" value="#{richSkin.headerGradientColor}"/> 
		</c:if>
		
		<a4j:region>
			<h:panelGrid
				layout="block"
				cellpadding="0"
				cellspacing="0"
				columns="1"
				columnClasses="formColumn" 
				styleClass="formPanel" 
				style="width: #{width}; height: #{height}; margin: 0px; padding: 0px; border: #{borderWidth}px solid #{richSkin.panelBorderColor}; border-width: #{borderWidth}; background-color: #{backgroundColor}; #{style}">
				
				<ui:insert />
			</h:panelGrid>
		</a4j:region>
	</aries:tag>
</ui:composition>
