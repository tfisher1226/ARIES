<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:tag>
		<c:if test="#{empty backgroundColor}">
			<c:set var="backgroundColor" value="#{richSkin.headerGradientColor}" /> 
			<c:set var="backgroundColor" value="inherit" /> 
		</c:if>
		
		<c:if test="#{empty backgroundImage}">
			<c:set var="backgroundSettings" value="background-image: none; background-color: #{backgroundColor}" /> 
		</c:if>
		
		<c:if test="#{not empty backgroundImage}">
			<c:set var="backgroundSettings" value="background: url('/infosgi/resources/graphics/infosgi-title-back.jpg')" /> 
		</c:if>
		
		<c:if test="#{empty titleImage}">
			<c:set var="titleStyle" value="background-image: none; background-color: #{backgroundColor}" /> 
		</c:if>
		
		<c:if test="#{not empty titleImage}">
			<c:set var="titleStyle" value="background: url('/infosgi/resources/graphics/infosgi-title-left.jpg')" /> 
		</c:if>
	
		<div id="header" style="width: 100%; height: 70px; display: block; #{backgroundSettings}; overflow: hidden;">
			<span style="float: left; width: 344px; height: 70px; #{titleStyle}">
				<c:if test="#{not empty titleText}">
					<div style="padding: 10px">
						<aries:label type="H2" value="#{titleText}" />
					</div>
				</c:if>
			</span>
	
			<div style="float: right; display: block; margin: 10px; border-radius: 8px; border: 1px solid #ccc; background-color: white">
			
				<!-- MESSAGES -->
				<aries:messages 
					id="globalMessages" 
					module="global" 
					ajaxRendered="true"
					style="padding: 6px" />
			</div>
		</div>
	</aries:tag>
</ui:composition>
