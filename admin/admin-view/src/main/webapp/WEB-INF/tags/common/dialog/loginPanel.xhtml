<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:groupPane
		width="446" 
		height="160" 
		backgroundColor="inherit"
		label="Enter user-name and password">

		<aries:spacer height="4" />
		<aries:inputText 
			id="#{section}UserId" 
			label="User-name" 
			labelWidth="90" 
			value="#{credentials.username}" 
			onkeydown="return process#{dialog}KeyDown(event)">
			<f:validateRequired />
		</aries:inputText>

		<h:message for="#{section}UserId" style="color:red" />

		<aries:spacer height="6" />
		<aries:inputSecret
			id="#{section}Password" 
			label="Password" 
			labelWidth="90"
			value="#{credentials.password}" 
			onkeydown="return process#{dialog}KeyDown(event)">
			<f:validateRequired />
		</aries:inputSecret>

		<h:message for="#{section}Password" style="color:red" />

		<aries:spacer height="6" />
		<aries:inputText 
			id="#{section}KeyFile" 
			label="Key-file" 
			labelWidth="90" 
			readonly="true"
			value="#{uploadManager.fileName}" 
			backgroundColor="inherit" />

		<aries:spacer height="6" />
		<aries:selectBooleanCheckbox
			id="#{section}RememberMe" 
			label="Remember me"
			labelWidth="90" 
			value="#{rememberMe.enabled}" 
			backgroundColor="inherit" />
	</aries:groupPane>
</ui:composition>
