<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:tag>
		<c:if test="#{empty label}">
			<c:set var="label" value="Email Address"/> 
		</c:if>

		<c:if test="#{empty labelWidth}">
			<c:set var="labelWidth" value="100px"/> 
		</c:if>

		<c:if test="#{empty id}">
			<c:set var="id" value="#{section}EmailAddressField" /> 
		</c:if>
		
		<aries:field 
			label="#{label}" 
			labelWidth="#{labelWidth}">
			
			<ui:include src="/pages/common/emailAddressField.xhtml">
				<ui:param name="id" value="#{id}"/>
				<ui:param name="value" value="#{value}"/>
			</ui:include>
		</aries:field>
	</aries:tag>
</ui:composition>
