<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:tag param="domain">
		<script type="text/javascript">
		function showThemeDialog(element) {
			var point = getPositionOf(element, 'LR');
			#{rich:component('themeDialog')}.show({top: point[1]-1, left: point[0]});
		}
		function hideThemeDialog() {
			#{rich:component('themeDialog')}.hide();
		}
		</script>
		
		<rich:popupPanel 
			rendered="true" 
			autosized="true" 
			id="themeDialog" 
			domElementAttachment="form"
			onmaskclick="hideThemeDialog()"
			style="width: 200px; background-color: #f1f1f1">
	
			<!-- CONTENT -->
			<a4j:region id="themeDialogForm">
				<a4j:outputPanel id="themeDialogContent">
	
					<div class="vspace6"/>
					<h:outputLabel styleClass="header13" style="margin: 6px">Select Theme</h:outputLabel>
					<h:panelGrid 
						styleClass="layoutPane" 
						layout="block" 
						cellpadding="0" 
						cellspacing="0" 
						columns="2" 
						columnClasses="formColumn, formColumn" 
						style="width: auto; margin: 6px 6px 6px 6px; background-color: inherit"> 
							
						<h:selectOneRadio 
							value="#{skinBean.skin}" 
							layout="pageDirection" 
							title="Changing skin"
							onchange=""
							border="0"
							style="">
	
							<f:selectItem itemLabel="Aries" itemValue="aries" style="height: 12px" />
							<f:selectItem itemLabel="Plain" itemValue="plain" style="height: 12px" />
							<f:selectItem itemLabel="Classic" itemValue="classic" style="height: 12px" />
							<f:selectItem itemLabel="BlueSky" itemValue="blueSky" style="height: 12px" />
							<f:selectItem itemLabel="Marine" itemValue="deepMarine" style="height: 12px" />
							<f:selectItem itemLabel="Emerald" itemValue="emeraldTown" style="height: 12px" />
							<f:selectItem itemLabel="Cherry" itemValue="japanCherry" style="height: 12px" />
							<!--  
							<f:selectItem itemLabel="Default" itemValue="default" style="height: 12px" />
							<f:selectItem itemLabel="Laguna" itemValue="laguna" style="height: 12px" />
							-->
							<f:selectItem itemLabel="Ruby" itemValue="ruby" style="height: 12px" />
							<f:selectItem itemLabel="Wine" itemValue="wine" style="height: 12px" />
						</h:selectOneRadio>
					</h:panelGrid>
	
					<aries:spacer/>
					<h:panelGroup layout="block" styleClass="popupControlPane, buttonPane" style="background-color: inherit">
						<aries:spacer height="6"/>
	
						<aries:controlbar>
							<aries:toolbarGroup location="right">
								<aries:smallDialogButton
									id="#{section}DialogApplyButton"
									label="Apply"
									execute="@region"
									manager="#{skinBean}"
									action="submit"
									onclick="setCursorWait(this); showProgress('', 'User-Interface Theme', 'Changing to selected theme...')"
									oncomplete="setCursorDefault(this); hideProgress(); hideThemeDialog(); location.reload(true)"
									rendered="true"/>
	
								<aries:smallDialogButton
									id="#{section}DialogCancelButton"
									label="Cancel"
									mode="client"
									onclick="hideThemeDialog()"
									rendered="true"
									offset="true"/>
							</aries:toolbarGroup>
						</aries:controlbar>
					</h:panelGroup>
				</a4j:outputPanel> 
			</a4j:region> 
		</rich:popupPanel>
	</aries:tag>
</ui:composition>
