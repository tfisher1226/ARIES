<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf">

	<aries:tag>
		<c:if test="#{empty width}">
			<c:set var="width" value="100%"/> 
		</c:if>

		<c:if test="#{empty height or height eq 'auto'}">
			<c:set var="height" value="10px"/> 
		</c:if>

		<c:if test="#{empty backgroundColor}">
			<c:set var="backgroundColor" value="#ccccff"/> 
		</c:if>
		
		<div 
			onclickXX="alert('#{height}');" 
			style="display: block; width: #{width}; height: #{height}; background-color: #{backgroundColor}"/>
	</aries:tag>
</ui:composition>
