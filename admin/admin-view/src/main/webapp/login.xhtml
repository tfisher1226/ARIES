<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/schema/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aries="http://aries.org/jsf"
	template="/templates/login-page-template.xhtml">

	<ui:define name="content">

		<!-- REGISTRATION WIZARD -->
		<aries:include file="/admin/registration/registrationDialog.xhtml"/>
		
		<aries:form id="loginForm">
		
			<!-- COMMON DIALOGS -->
			<aries:messageDialog />
			<aries:popupDialog />
			<aries:progressDialog />
			<aries:themeDialog />

			<!-- LOGIN DIALOG -->
			<aries:loginDialog
				title="Identification Required" 
				heading="BOOKSHOP2 LOGIN" 
				logo="/infosgi-dialog-left.gif"/> 
	
			<!--  
			<aries:registerDialog
				title="User Registration" 
				heading="BOOKSHOP2 REGISTRATION" 
				logo="/infosgi-dialog-left.gif"/>
				--> 
	
			<!-- KEYFILE UPLOAD DIALOG 
			<aries:uploadDialog 
				dialogKey="Login"
				uploadableTypes="zip, ZIP"
				uploadHandler="#{uploadManager}"
				uploadHandlerAction="authenticateUploadedKeyfile"
				uploadHandlerRender="loginUploadMessages, keyFileField"
				logo="/infosgi-dialog-left.gif" />
				-->

			<!-- MENUBAR --> 
			<ui:include src="bookshop2/menubar.xhtml"/>
		</aries:form>
	</ui:define>
</ui:composition>
